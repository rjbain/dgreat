name: dgreat
recipe: pantheon
config:
  framework: drupal8
  env: dev
  site: dgreat
  id: 41cad7fe-472d-43a9-a470-d391b9622376
  xdebug: true
services:
  appserver:
    config:
      php: conf/php.ini
    overrides:
      environment:
          BEHAT_PARAMS: >-
            {"extensions" : {"Behat\\MinkExtension" : {"base_url" :
            "http://nginx/"}, "Drupal\\DrupalExtension" : {"drush" :   {
            "root":  "/app/web" }}}}
  node:
    type: node
    build:
      - "cd $LANDO_MOUNT/web/themes/custom/myusf && npm install && gulp"
    globals:
      gulp-cli: "latest"
tooling:
  npm:
    service: node
  gulp:
    service: node
  robo:
    service: appserver
    cmd: /app/vendor/bin/robo --load-from=/app
  test:
    service: appserver
    cmd: app/vendor/bin/robo test
  drush:
    service: appserver
    cmd: drush --uri=https://dgreat.lndo.site
  drupal:
    service: appserver
    cmd: /app/vendor/bin/drupal
