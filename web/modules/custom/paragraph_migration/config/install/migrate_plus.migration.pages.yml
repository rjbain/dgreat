# https://www.drupal.org/docs/8/modules/migrate-source-csv/using-the-migrate-source-csv-plugin
id: page4
label: Import pages
langcode: en
status: true
dependencies:
  enforced:
    module:
      - paragraph_migration

source:
  plugin: csv
  # Full path to the file.
  path: "public://myusf-content-id.csv"
  # Column delimiter. Comma (,) by default.
  delimiter: ','
  # Field enclosure. Double quotation marks (") by default.
  enclosure: '"'
  # The number of rows at the beginning which are not data.
  header_row_count: 1
  # Column name(s) which represent the key uniquely identifying each record.
  keys:
    - id
  column_names:
    0:
      id: Identifier
    1:
      url: Alias
    2:
      title: Title
    3:
      body: Body

process:
  type:
    plugin: default_value
    # Sets the node bundle.
    default_value: page
  id: id
  title: title
  path: url
  'field_body/value': body
  'field_body/format':
    plugin: default_value
    default_value: full_html

destination:
  plugin: entity:node
