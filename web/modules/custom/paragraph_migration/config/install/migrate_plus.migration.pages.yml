# https://www.drupal.org/docs/8/modules/migrate-source-csv/using-the-migrate-source-csv-plugin
id: migs_mac_no_commahz
label: Import pages
dependencies:
  enforced:
    module:
      - paragraph_migration

source:
  plugin: csv
  # Full path to the file.
  path: "/code/web/modules/custom/paragraph_migration/assets/myusf-content-mac-newlines.csv"
  # Column delimiter. Comma (,) by default.
  delimiter: ','
  # Field enclosure. Double quotation marks (") by default.
  enclosure: '"'
  keys:
    - id
  # Here we identify the columns of interest in the source file.
  # Each numeric key is the 0-based index of the column.
  # For each column, the key below is the field name assigned to
  # the data on import, to be used in field mappings below.
  # The value is a user-friendly string for display by the
  # migration UI.
  column_names:
    0:
      id: 'Unique Id'
    2:
      title: 'Title'
    3:
      body: 'Body Content'
process:
  id: id
  title: title
  body: body
  type:
    plugin: default_value
    default_value: page

destination:
  plugin: entity:node