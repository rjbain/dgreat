id: dgreat_paragraphs15
label: 'dgreat paragraphs'
migration_tags:
  - Drupal 7
migration_group: dgreat
langcode: en
status: true
dependencies:
  enforced:
    module:
      - paragraph_migration

source:
  plugin: csv
  # Full path to the file.
  path: "public://myusf-content-id-mac.csv"
  # Column delimiter. Comma (,) by default.
  delimiter: ','
  # Field enclosure. Double quotation marks (") by default.
  enclosure: '"'
  # The number of rows at the beginning which are not data.
  header_row_count: 1
  # Column name(s) which represent the key uniquely identifying each record.
  keys:
    - id
  column_names:
    0:
      id: Identifier
    1:
      url: Alias
    2:
      title: Title
    3:
      body: Body

process:
  field_paragraph_wysiwyg:
    plugin: iterator
    source: body
    process:
      value: value
      format:
        plugin: default_value
        default_value: full_html

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: body_paragraph
migration_dependencies:
  required: {  }
  optional: {  }
