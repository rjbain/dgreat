id: dgreat_nodes15
label: 'dgreat nodes'
migration_tags:
  - Drupal 7
migration_group: dgreat
langcode: en
status: true
dependencies:
  enforced:
    module:
      - paragraph_migration
source:
  plugin: csv
  # Full path to the file.
  path: "public://myusf-content-id-mac.csv"
  # Column delimiter. Comma (,) by default.
  delimiter: ','
  # Field enclosure. Double quotation marks (") by default.
  enclosure: '"'
  # The number of rows at the beginning which are not data.
  header_row_count: 1
  # Column name(s) which represent the key uniquely identifying each record.
  keys:
    - id
  column_names:
    0:
      id: Identifier
    1:
      url: Alias
    2:
      title: Title
    3:
      body: Body

process:
  id: id
  title: title
  path: url
  field_paragraph_wysiwyg:
    plugin: migration
    migration: dgreat_paragraphs
    source: id
  type:
    plugin: default_value
    default_value: bricky

destination:
  plugin: 'entity:node'
#  uid:
#    plugin: migration_lookup
#    migration: yoursite_user
#    source: node_uid
migration_dependencies:
  optional:
    - dgreat_paragraphs15
#  required:
#    - dgreat_paragraphs5
#    - yoursite_user
#    - yoursite_files