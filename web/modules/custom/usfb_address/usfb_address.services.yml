services:
  usf_banner_api:
    class: Drupal\usfb_address\UsfbBannerApi
    arguments: ['@file_system', '@logger.factory']
  usf_utility:
    class: Drupal\usfb_address\Service\UsfbUtility
    arguments: ['@current_user', '@request_stack', '@datetime.time']
  usf_form_functions:
    class: Drupal\usfb_address\Service\UsfbFormFunctions
    arguments: ['@usf_utility']
  # custom route access check for users to profile page user/{user}
  usfb_address.custom_route_subscriber:
    class: Drupal\usfb_address\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }