usf_services_page.show_services:
  path: '/its/applications-services'
  defaults:
    _controller: '\Drupal\usf_services_page\Controller\USFServicesPageController::showServices'
    _title: 'Applications & Services'
  requirements:
    _permission: 'access content'

usf_services_page.how_do_i:
  path: '/how-do-i'
  defaults:
    _controller: '\Drupal\usf_services_page\Controller\USFServicesPageController::pageHowDoI'
    _title: 'How Do I'
  requirements:
    _permission: 'access content'