usf_dashboard.dashboard:
  path: '/dashboard'
  defaults:
    _controller: '\Drupal\usf_dashboard\Controller\USFDashboardController::dashboard'
    _title: 'Dashboard'
  requirements:
    _permission: 'access content'

usf_dashboard.form:
  path: '/admin/config/development/dashboard'
  defaults:
    _form: 'Drupal\usf_dashboard\Form\USFDashboardForm'
    _title: 'USF Dashboard settings'
  requirements:
    _permission: 'administer site configuration'
