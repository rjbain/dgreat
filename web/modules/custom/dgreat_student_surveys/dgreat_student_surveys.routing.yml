
dgreat_student_surveys.survey_response_controller_index:
  path: '/student_surveys/{salesforce_id}'
  defaults:
    _controller: '\Drupal\dgreat_student_surveys\Controller\SurveyResponseController::show'
    _title: 'show'
  requirements:
    _permission: 'access content'

dgreat_student_surveys.student_survey_settings_form:
  path: '/admin/config/system/student_survey_settings'
  defaults:
    _form: '\Drupal\dgreat_student_surveys\Form\StudentSurveySettingsForm'
    _title: 'StudentSurveySettingsForm'
  requirements:
    _permission: 'Administer users'

