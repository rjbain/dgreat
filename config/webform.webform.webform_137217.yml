ription': \"\"\n  '#required': true\nif_not_published_why_do_you_believe_that_this_individual_group_deserves_to_be_nominated:\n  '#type': textarea\n  '#title': If not published, why do you believe that this individual/group deserves to be nominated?\n  '#description': \"\"\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"has_this_story_been_published[2]\"]':\n        checked: true\ncan_we_contact_this_persons_for_more_information:\n  '#type': radios\n  '#options':\n    1: Yes\n    2: No\n  '#title': Can we contact this person(s) for more information?\n  '#description': \"\"\n  '#required': true\nplease_provide_the_individual_groups_contact_information:\n  '#type': textarea\n  '#title': Please provide the individual/group's contact information.\n  '#description': \"\"\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"can_we_contact_this_persons_for_more_information[1]\"]':\n        checked: true\n"
