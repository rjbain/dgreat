elements: "intro:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<div><i>Applicants must meet the following criteria:</i></div><div><ul><li><i>Commit to participating in the entire Arrupe Immersion Program<br></i></li><li><i>Attend orientation meetings prior to the trip as well as the follow-up meetings once the project is completed<br></i></li><li><i>Arrupe Immersion trips are non refundable</i></li></ul></div>'\n  '#title': Intro\n  '#description': ''\nname:\n  '#type': textfield\n  '#title': Name\n  '#description': ''\n  '#required': true\nstudent_id_number:\n  '#title': 'Student ID Number'\n  '#description': ''\n  '#required': true\naddress:\n  '#type': textfield\n  '#title': Address\n  '#description': ''\n  '#required': true\nphone:\n  '#title': Phone\n  '#description': ''\n  '#required': true\nemail_address:\n  '#type': email\n  '#size': 20\n  '#title': 'Email Address'\n  '#description': ''\n  '#required': true\nyear:\n  '#type': select\n  '#options':\n    1: Freshman\n    2: Sophomore\n    3: Junior\n    4: Senior\n  '#title': Year\n  '#description': ''\n  '#required': true\ndo_you_speak_a_second_language:\n  '#type': select\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#title': 'Do you speak a second language?'\n  '#description': ''\n  '#required': true\ndo_you_need_financial_aid_please_explain:\n  '#type': textarea\n  '#title': 'Do you need financial aid? Please explain.'\n  '#description': ''\n  '#required': true\nhow_much_aid_are_you_requesting_requests_for_financial_aid_are_subject_to_review_financial_aid_is_not_guaranteed:\n  '#type': textarea\n  '#title': 'How much aid are you requesting? Requests for financial aid are subject to review. Financial aid is not guaranteed.'\n  '#description': ''\n  '#required': true\nexplain_briefly_why_you_are_interested_in_our_immersion_program:\n  '#type': textarea\n  '#title': 'Explain briefly why you are interested in our Immersion Program'\n  '#description': ''\n  '#required': true\nidentify_2_3_qualities_about_yourself_that_you_feel_would_make_you_a_good_candidate_for_this_project:\n  '#type': textarea\n  '#title': 'Identify 2-3 qualities about yourself that you feel would make you a good candidate for this project.'\n  '#description': ''\n  '#required': true\nwhat_are_your_experiences_with_situations_of_poverty_and_injustice_what_effect_have_these_experiences_had_on_you:\n  '#type': textarea\n  '#title': 'What are your experiences with situations of poverty and injustice? What effect have these experiences had on you?'\n  '#description': ''\n  '#required': true\nhave_you_participated_in_other_university_ministry_programs:\n  '#type': textarea\n  '#title': 'Have you participated in other University Ministry programs? How were those experiences meaningful for you? If you have not been involved with UM in the past are there programs in which youâ€™d like to be involved in the future?'\n  '#description': ''\n  '#required': true\ndescribe_your_experiences_in_community_living_what_do_you_feel_are_essential_criteria_for_successful_community_living:\n  '#type': textarea\n  '#title': 'Describe your experiences in community living. What do you feel are essential criteria for successful community living?'\n  '#description': ''\n  '#required': true\nwhat_is_your_understanding_of_justice:\n  '#type': textarea\n  '#title': 'What is your understanding of justice?'\n  '#description': ''\n  '#required': true\nhow_would_your_faith_tradition_influence_your_participation_in_this_experience:\n  '#type': textarea\n  '#title': 'How would your faith tradition influence your participation in this experience?'\n  '#description': ''\n  '#required': true\nplease_list_the_immersion_programs_that_interest_you:\n  '#type': textarea\n  '#title': 'Please list the Immersion Program(s) that interest you. List your top three choices in order of preference.'\n  '#description': ''\n  '#required': true\nare_you_registered_to_vote:\n  '#type': select\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#title': 'Are you registered to vote?'\n  '#description': ''\n  '#required': true\n"
