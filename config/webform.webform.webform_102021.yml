elements: "title:\n  '#type': textfield\n  '#default_value': HR Koret Spouse Enrollment Form\n  '#title': Title\n  '#description': \"\"\nintroduction:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>My signature below affirms my USF affiliation as (please check one):</p>\"\n  '#title': Introduction\n  '#description': \"\"\naffiliation:\n  '#type': radios\n  '#options':\n    1: Executive Officer\n    2: Member of the F-T Faculty\n  '#title': Affiliation\n  '#description': \"\"\n  '#required': true\nconfirmation:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>Further, I confirm that the person listed below is my Legal Spouse / Legally Domiciled Adult (LDA) / IRS Dependent(s), in accordance with USF rules.</p>\\n<p>I understand that providing false information on this form will result in the immediate revocation of Koret Health and Recreation Center membership benefits for both myself and my Legal Spouse / Legally Domiciled Adult / IRS Dependent(s).</p>\"\n  '#title': Confirmation\n  '#description': \"\"\nname:\n  '#type': textfield\n  '#title': Name\n  '#description': \"\"\n  '#required': true\nname_of_spouse:\n  '#type': textfield\n  '#title': Name of Spouse\n  '#description': \"\"\nname_of_lda:\n  '#type': textfield\n  '#title': Name of LDA\n  '#description': \"\"\nname_of_irs_dependent_1:\n  '#type': textfield\n  '#title': Name of IRS Dependent 1\n  '#description': \"\"\nname_of_irs_dependent_2:\n  '#type': textfield\n  '#title': Name of IRS Dependent 2\n  '#description': \"\"\nname_of_irs_dependent_3:\n  '#type': textfield\n  '#title': Name of IRS Dependent 3\n  '#description': \"\"\nname_of_irs_dependent_4:\n  '#type': textfield\n  '#title': Name of IRS Dependent 4\n  '#description': \"\"\n"
