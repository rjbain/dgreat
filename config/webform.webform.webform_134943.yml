elements: "scholarships_intro:\n  '#type': processed_text\n  '#title': 'Scholarships Intro'\n  '#description': ''\n  '#text': \"<p>Scholarships of $2,000 each will be awarded to undergraduate students in the following programs: College of Arts and Sciences, School of Management, and School of Nursing and Health Professions.&nbsp;</p>\\r\\n\\r\\n<p>Deadline is <strong>Friday, March 29</strong></p>\\r\\n\\r\\n<h2>Requirements</h2>\\r\\n\\r\\n<ul>\\r\\n\\t<li>Demonstrated financial need.</li>\\r\\n\\t<li>Students whose ancestors are from China.</li>\\r\\n\\t<li>Full-time student in good standing.</li>\\r\\n\\t<li>Available to undergraduate students who have completed at least one year of full-time studies at USF with a cumulative 3.5 GPA or higher.</li>\\r\\n\\t<li>Scholarship recipients are required to attend the Pon Yup Chong How Benevolent Association Annual Spring Celebration, which will be held in the spring of 2020 in San Francisco.</li>\\r\\n\\t<li>Must have already filed a valid 2019â€“20 FAFSA (Free Application for Federal Student Aid) with the federal processor and the FAFSA must be on file with the USF Financial Aid office. (All information submitted will be verified by the Office of Financial Aid).</li>\\r\\n</ul>\\r\\n\\r\\n<p>Complete and return this application by <strong>Friday, March 29</strong></p>\\r\\n\"\n  '#format': full_html\ncwid:\n  '#min': 0\n  '#max': 99999999\n  '#title': CWID\n  '#description': ''\n  '#required': true\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#description': ''\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#description': ''\n  '#required': true\nusf_email:\n  '#type': email\n  '#size': 20\n  '#title': 'USF Email'\n  '#description': ''\n  '#required': true\ngpa:\n  '#min': 0\n  '#max': 4\n  '#title': GPA\n  '#description': ''\n  '#required': true\ngraduation_date:\n  '#type': date\n  '#title': 'Graduation Date'\n  '#description': ''\n  '#required': true\nchinese_district_and_province_where_ancestors_are_from:\n  '#type': textfield\n  '#title': 'Chinese District and Province Where Ancestors are From'\n  '#description': ''\n  '#required': true\nplease_enter_your_full_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Please Enter Your Full Name'\n  '#description': '*BY DOING SO YOU CONSENT THAT THE INFORMATION PROVIDED IS ACCURATE. ADDITIONALLY, IF SELECTED AS A RECIPIENT, YOU CONSENT TO THE UNIVERSITY OF SAN FRANCISCO IDENTIFYING YOU AS A SCHOLARSHIP RECIPIENT TO DONORS OF THIS SCHOLARSHIP.'\n  '#required': true"
