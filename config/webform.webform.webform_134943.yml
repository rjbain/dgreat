elements: "scholarships_intro:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>Up to six scholarships of $1,500 each will be awarded to undergraduate students in the following programs: College of Arts &amp; Sciences, School of Management, and School of Nursing and Health Professions.</p><p>Requirements:<br />Demonstrated financial need.<br />Student whose ancestors are from China.<br />Full time student in good standing.<br />Available to undergraduate student who has completed at least one year of full time studies at USF with a cumulative 3.5 GPA or higher.</p><p>Scholarship recipients are <strong>required</strong> to attend the Pon Yup Chong How Benevolent Association Annual Spring Celebration, which will be held in the early Spring of 2019 (in San Francisco).</p><p>Must have already filed a valid 2018â€“19 FAFSA (Free Application for Federal Student Aid) with the Federal Processor and the FAFSA must be on file with the USF Financial Aid office prior to March 1. (All information submitted will be verified by the Office of Financial Aid).</p><p>Complete and return this application by Thursday, March 22.</p>\"\n  '#title': Scholarships Intro\n  '#description': \"\"\ncwid:\n  '#min': 0\n  '#max': 99999999\n  '#title': CWID\n  '#description': \"\"\n  '#required': true\nfirst_name:\n  '#type': textfield\n  '#title': First Name\n  '#description': \"\"\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': Last Name\n  '#description': \"\"\n  '#required': true\nusf_email:\n  '#type': email\n  '#size': 20\n  '#title': USF Email\n  '#description': \"\"\n  '#required': true\ngpa:\n  '#min': 0\n  '#max': 4\n  '#title': GPA\n  '#description': \"\"\n  '#required': true\ngraduation_date:\n  '#type': date\n  '#title': Graduation Date\n  '#description': \"\"\n  '#required': true\nchinese_district_and_province_where_ancestors_are_from:\n  '#type': textfield\n  '#title': Chinese District and Province Where Ancestors are From\n  '#description': \"\"\n  '#required': true\nplease_enter_your_full_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Please Enter Your Full Name\n  '#description': \"*BY DOING SO YOU CONSENT THAT THE INFORMATION PROVIDED IS ACCURATE. ADDITIONALLY, IF SELECTED AS A RECIPIENT, YOU CONSENT TO THE UNIVERSITY OF SAN FRANCISCO IDENTIFYING YOU AS A SCHOLARSHIP RECIPIENT TO DONORS OF THIS SCHOLARSHIP.\"\n  '#required': true\n"
