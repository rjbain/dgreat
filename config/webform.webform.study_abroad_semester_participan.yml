elements: |
  processed_text:
    '#type': processed_text
    '#text': "<h1 class=\"title\" id=\"page-title\">Study Abroad SEMESTER Participant Information Form</h1>\n\n<div class=\"region region-content\">\n<div class=\"block block-system\" id=\"block-system-main\">\n<div class=\"content\">\n<article class=\"node node-webform node-promoted node-content-63180 clearfix\" id=\"node-63180\" role=\"article\">\n<div class=\"content clearfix\">\n<form accept-charset=\"UTF-8\" action=\"/content/study-abroad-participant-information-sheet\" class=\"webform-client-form webform-client-form-63180\" enctype=\"multipart/form-data\" id=\"webform-client-form-63180\" method=\"post\" role=\"form\">\n<div>\n<div class=\"form-item webform-component webform-component-markup webform-component--personal-information-header\">\n<h2>Personal Information</h2>\n</div>\n</div>\n</form>\n</div>\n</article>\n</div>\n</div>\n</div>\n"
    '#format': full_html
