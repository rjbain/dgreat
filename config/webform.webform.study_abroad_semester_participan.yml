  processed_text_09:
    '#type': processed_text
    '#text': "<p>Phone Number(s)</p>\n"
    '#format': full_html
  home_phone_2:
    '#type': tel
    '#title': 'Home Phone'
  cell_phone_2:
    '#type': tel
    '#title': 'Cell Phone'
  work_phone_2:
    '#type': tel
    '#title': 'Work Phone'
  processed_text_05:
    '#type': processed_text
    '#text': "<div class=\"form-item webform-component webform-component-markup webform-component--health-insurance-information-header\">\n<div class=\"form-item webform-component webform-component-markup webform-component--will-contact-info\">\n<p>In the event of a health or safety emergency, or the need to locate you, we will reach out to the people you list as emergency contacts.</p>\n</div>\n\n<div class=\"form-item webform-component webform-component-markup webform-component--health-insurance-information-header\">\n<h2>Health Insurance Information</h2>\n</div>\n\n<div class=\"form-item webform-component webform-component-textfield webform-component--primary-health-insurance-coverage\"><label for=\"edit-submitted-primary-health-insurance-coverage\">Primary Health Insurance Coverage</label></div>\n</div>\n"
    '#format': full_html
  coverage_provider:
    '#type': textfield
    '#title': 'Coverage Provider'
  phone_number_2:
    '#type': tel
    '#title': 'Phone Number'
  website_url:
    '#type': textfield
    '#title': 'Website URL'
  policy_number:
    '#type': textfield
    '#title': 'Policy Number'
  processed_text_04:
    '#type': processed_text
    '#text': "<div class=\"form-item webform-component webform-component-markup webform-component--mandatory-overseas-coverage-header\">\n<h2>Mandatory Overseas Medical &amp; Travel Insurance Coverage</h2>\n</div>\n\n<div class=\"form-item webform-component webform-component-markup webform-component--mandatory-overseas-coverage-text\">\n<p>All participants MUST provide proof of overseas medical and travel coverage for the term spent abroad by attaching a statement or letter of enrollment and/or card.</p>\n\n<ul>\n\t<li><strong>• <em>Sponsored Program participants:</em></strong> You are automatically covered through ACE/Europassist while abroad.<br />\n\t&nbsp;</li>\n\t<li><strong>• <em>External Program participants:</em></strong> You must purchase Wells Fargo's plan if your host program or primary insurance does not include overseas medical coverage and 24 hour emergency assist services abroad.</li>\n</ul>\n</div>\n\n<div class=\"form-item webform-component webform-component-markup webform-component--information-release-header\">\n<h2>Additional Information</h2>\n</div>\n\n<div class=\"form-item webform-component webform-component-markup webform-component--information-release-text\">\n<p>University of San Francisco's Center for Global Education would like permission to release your name, e-mail, and phone number while you are abroad or upon your return to students inquiring about your host study abroad program or country.</p>\n</div>\n"
    '#format': full_html
  allow_usf_to_release_my_information_:
    '#type': radios
    '#title': 'Allow USF to release my information? '
    '#options':
      'Yes': 'Yes'
      'No': 'No'
  confirmation:
    '#type': checkbox
    '#title': Confirmation
