elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<h1 class=\\\"title\\\" id=\\\"page-title\\\">Study Abroad SEMESTER Participant Information Form</h1>\\n\\n<div class=\\\"region region-content\\\">\\n<div class=\\\"block block-system\\\" id=\\\"block-system-main\\\">\\n<div class=\\\"content\\\">\\n<article class=\\\"node node-webform node-promoted node-content-63180 clearfix\\\" id=\\\"node-63180\\\" role=\\\"article\\\">\\n<div class=\\\"content clearfix\\\">\\n<form accept-charset=\\\"UTF-8\\\" action=\\\"/content/study-abroad-participant-information-sheet\\\" class=\\\"webform-client-form webform-client-form-63180\\\" enctype=\\\"multipart/form-data\\\" id=\\\"webform-client-form-63180\\\" method=\\\"post\\\" role=\\\"form\\\">\\n<div>\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--personal-information-header\\\">\\n<h2>Personal Information</h2>\\n</div>\\n</div>\\n</form>\\n</div>\\n</article>\\n</div>\\n</div>\\n</div>\\n\"\n  '#format': full_html\nfull_name:\n  '#type': textfield\n  '#title': 'Full Name'\nstudent_id:\n  '#type': textfield\n  '#title': 'Student ID'\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\ndate_of_birth:\n  '#type': textfield\n  '#title': 'Date of Birth'\ngender:\n  '#type': select\n  '#title': Gender\n  '#options':\n    Male: Male\n    Female: Female\npermanent_address:\n  '#type': textfield\n  '#title': 'Permanent Address'\nhome_phone:\n  '#type': tel\n  '#title': 'Home Phone'\ncell_phone:\n  '#type': tel\n  '#title': 'Cell Phone'\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p>Passport Information</p>\\n\"\n  '#format': full_html\npassport_number:\n  '#type': textfield\n  '#title': 'Passport Number'\ndate_of_issue:\n  '#type': textfield\n  '#title': 'Date of Issue'\nexpiration_date:\n  '#type': textfield\n  '#title': 'Expiration Date'\nprocessed_text_02:\n  '#type': processed_text\n  '#text': \"<div class=\\\"form-item webform-component webform-component-markup webform-component--host-program-information-header\\\">\\n<h2>Host Program Information</h2>\\n</div>\\n\\n<div class=\\\"form-item webform-component webform-component-textfield webform-component--host-program-name\\\"><label for=\\\"edit-submitted-host-program-name\\\">Host Program</label></div>\\n\"\n  '#format': full_html\nprogram_name:\n  '#type': textfield\n  '#title': 'Program Name'\nstart_date:\n  '#type': date\n  '#title': 'Start Date'\nend_date:\n  '#type': textfield\n  '#title': 'End Date'\nprocessed_text_03:\n  '#type': processed_text\n  '#text': \"<p>Program Coordinator</p>\\n\"\n  '#format': full_html\ncoordinator_s_name:\n  '#type': textfield\n  '#title': 'Coordinator''s Name'\nphone_number:\n  '#type': tel\n  '#title': 'Phone number'\nemail_address_2:\n  '#type': email\n  '#title': 'Email Address'\nprocessed_text_06:\n  '#type': processed_text\n  '#text': \"<div class=\\\"form-item webform-component webform-component-markup webform-component--emergency-contact-information-header\\\">\\n<h2>Emergency Contact Information</h2>\\n</div>\\n\\n<div class=\\\"form-item webform-component webform-component-textfield webform-component--emergency-contact-1-name\\\"><label for=\\\"edit-submitted-emergency-contact-1-name\\\">Emergency Contact #1</label></div>\\n\"\n  '#format': full_html\nfull_name_2:\n  '#type': textfield\n  '#title': 'Full Name'\nemail_address_3:\n  '#type': email\n  '#title': 'Email Address'\nrelationship_to_you:\n  '#type': textfield\n  '#title': 'Relationship to you'\nhome_address:\n  '#type': textfield\n  '#title': 'Home Address'\nprocessed_text_07:\n  '#type': processed_text\n  '#text': \"<p>Phone Number(s)</p>\\n\"\n  '#format': full_html\nhome_phone_1:\n  '#type': tel\n  '#title': 'Home Phone'\ncell_phone_1:\n  '#type': tel\n  '#title': 'Cell Phone'\nwork_phone:\n  '#type': tel\n  '#title': 'Work Phone'\nprocessed_text_08:\n  '#type': processed_text\n  '#text': \"<p><label for=\\\"edit-submitted-emergency-contact-1-name\\\">Emergency Contact #2</label><br />\\n&nbsp;</p>\\n\"\n  '#format': full_html\nfull_name_1:\n  '#type': textfield\n  '#title': 'Full Name'\nemail_address_4:\n  '#type': email\n  '#title': 'Email Address'\nrelationship_to_you_4:\n  '#type': textfield\n  '#title': 'Relationship to you'\nhome_address_4:\n  '#type': textfield\n  '#title': 'Home Address'\nprocessed_text_09:\n  '#type': processed_text\n  '#text': \"<p>Phone Number(s)</p>\\n\"\n  '#format': full_html\nhome_phone_2:\n  '#type': tel\n  '#title': 'Home Phone'\ncell_phone_2:\n  '#type': tel\n  '#title': 'Cell Phone'\nwork_phone_2:\n  '#type': tel\n  '#title': 'Work Phone'\nprocessed_text_05:\n  '#type': processed_text\n  '#text': \"<div class=\\\"form-item webform-component webform-component-markup webform-component--health-insurance-information-header\\\">\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--will-contact-info\\\">\\n<p>In the event of a health or safety emergency, or the need to locate you, we will reach out to the people you list as emergency contacts.</p>\\n</div>\\n\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--health-insurance-information-header\\\">\\n<h2>Health Insurance Information</h2>\\n</div>\\n\\n<div class=\\\"form-item webform-component webform-component-textfield webform-component--primary-health-insurance-coverage\\\"><label for=\\\"edit-submitted-primary-health-insurance-coverage\\\">Primary Health Insurance Coverage</label></div>\\n</div>\\n\"\n  '#format': full_html\ncoverage_provider:\n  '#type': textfield\n  '#title': 'Coverage Provider'\nphone_number_2:\n  '#type': tel\n  '#title': 'Phone Number'\nwebsite_url:\n  '#type': textfield\n  '#title': 'Website URL'\npolicy_number:\n  '#type': textfield\n  '#title': 'Policy Number'\nprocessed_text_04:\n  '#type': processed_text\n  '#text': \"<div class=\\\"form-item webform-component webform-component-markup webform-component--mandatory-overseas-coverage-header\\\">\\n<h2>Mandatory Overseas Medical &amp; Travel Insurance Coverage</h2>\\n</div>\\n\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--mandatory-overseas-coverage-text\\\">\\n<p>All participants MUST provide proof of overseas medical and travel coverage for the term spent abroad by attaching a statement or letter of enrollment and/or card.</p>\\n\\n<ul>\\n\\t<li><strong>• <em>Sponsored Program participants:</em></strong> You are automatically covered through ACE/Europassist while abroad.<br />\\n\\t&nbsp;</li>\\n\\t<li><strong>• <em>External Program participants:</em></strong> You must purchase Wells Fargo's plan if your host program or primary insurance does not include overseas medical coverage and 24 hour emergency assist services abroad.</li>\\n</ul>\\n</div>\\n\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--information-release-header\\\">\\n<h2>Additional Information</h2>\\n</div>\\n\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--information-release-text\\\">\\n<p>University of San Francisco's Center for Global Education would like permission to release your name, e-mail, and phone number while you are abroad or upon your return to students inquiring about your host study abroad program or country.</p>\\n</div>\\n\"\n  '#format': full_html\nallow_usf_to_release_my_information_:\n  '#type': radios\n  '#title': 'Allow USF to release my information? '\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\nconfirmation:\n  '#type': checkbox\n  '#title': Confirmation\n"
