elements: "school_official_instructions:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>To the School Official (Recommender): The student mentioned is a candidate for admission to the University of San Francisco for a semester or academic year under the Jesuit Educational Exchange Program. &nbsp;We would value your candid appraisal of this applicant by completing the following information as soon as possible.&nbsp;</span><br><br><span>USF will use this information only in the evaluation of the student's application.</span></p>\"\n  '#title': School Official Instructions\n  '#description': \"\"\nfieldset_comparative_evaluation:\n  '#type': fieldset\n  '#open': true\n  '#title': 1. Comparative Evaluation\n  '#description': \"\"\n  written_expression_2:\n    '#type': select\n    '#options':\n      1: Poor\n      2: Below Average\n      3: Average\n      4: Above Average\n      5: Top 10%\n      6: Top 2%\n      7: No Basis for Comparison\n    '#title_display': inline\n    '#title': Written Expression\n    '#description': \"\"\n    '#required': true\n  oral_expression_2:\n    '#type': select\n    '#options':\n      1: Poor\n      2: Below Average\n      3: Average\n      4: Above Average\n      5: Top 10%\n      6: Top 2%\n      7: No Basis for Comparison\n    '#title_display': inline\n    '#title': Oral Expression\n    '#description': \"\"\n    '#required': true\n  creativity_2:\n    '#type': select\n    '#options':\n      1: Poor\n      2: Below Average\n      3: Average\n      4: Above Average\n      5: Top 10%\n      6: Top 2%\n      7: No Basis for Comparison\n    '#title_display': inline\n    '#title': Creativity\n    '#description': \"\"\n    '#required': true\n  leadership_2:\n    '#type': select\n    '#options':\n      1: Poor\n      2: Below Average\n      3: Average\n      4: Above Average\n      5: Top 10%\n      6: Top 2%\n      7: No Basis for Comparison\n    '#title_display': inline\n    '#title': Leadership\n    '#description': \"\"\n    '#required': true\nfieldset_overall_recommendation:\n  '#type': fieldset\n  '#open': true\n  '#title': 2. Overall Recommendation\n  '#description': \"\"\n  for_academic_promise_7:\n    '#type': select\n    '#options':\n      1: Not Recommended\n      2: Without Enthusiasm\n      3: Fairly Strongly\n      4: Strongly\n      5: Enthusiastically\n    '#title_display': inline\n    '#title': For Academic Promise\n    '#description': \"\"\n    '#required': true\n  for_personal_character_7:\n    '#type': select\n    '#options':\n      1: Not Recommended\n      2: Without Enthusiasm\n      3: Fairly Strongly\n      4: Strongly\n      5: Enthusiastically\n    '#title_display': inline\n    '#title': For Personal Character\n    '#description': \"\"\n    '#required': true\n  how_long_have_you_known_this_candidate_7:\n    '#type': textfield\n    '#title_display': inline\n    '#title': How long have you known this candidate?\n    '#description': \"\"\n    '#required': true\nfieldset_recommender_information:\n  '#type': fieldset\n  '#open': true\n  '#title': 3. Recommender Information\n  '#description': \"\"\n  full_name_11:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Full Name\n    '#description': \"\"\n    '#required': true\n  position_11:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Position\n    '#description': \"\"\n    '#required': true\n  institution_11:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Institution\n    '#description': \"\"\n    '#required': true\n  phone_number_11:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Phone Number\n    '#description': \"\"\n    '#required': true\n  email_11:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Email\n    '#description': \"\"\n    '#required': true\n  address_11:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Address\n    '#description': \"\"\n    '#required': true\n  city_11:\n    '#type': textfield\n    '#title_display': inline\n    '#title': City\n    '#description': \"\"\n    '#required': true\n  country_11:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Country\n    '#description': \"\"\n    '#required': true\n  postal_code_11:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Postal Code\n    '#description': \"\"\nfieldset_written_evaluation_form:\n  '#type': fieldset\n  '#open': true\n  '#title': 4. Written Evaluation Form\n  '#description': \"\"\n  written_evaluation_form_text_21:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p><span>The Admissions Committee is interested in your comments concerning the applicant's intellectual ability and personal character. &nbsp;In particular, we would appreciate your appraisal of the candidate's potential for intellectual growth, honesty, integrity, and emotional stability.</span></p>\"\n    '#title': Written Evaluation Form Text\n    '#description': \"\"\n  written_evaluation_21:\n    '#type': textarea\n    '#title_display': invisible\n    '#title': Written Evaluation\n    '#description': \"\"\n    '#required': true\n"
