elements: "header:\n  '#type': processed_text\n  '#text': \"<h1>USF Fund for the Student Experience</h1>\\r\\n\\r\\n<p>&nbsp;</p>\\r\\n\\r\\n<p><img alt=\\\"usf%20fund%20image%201.jpg\\\" data-entity-type=\\\"\\\" data-entity-uuid=\\\"\\\" src=\\\"/sites/default/files/users/mnjoku/usf%20fund%20image%201.jpg\\\" /></p>\\r\\n\"\n  '#format': full_html\nintro:\n  '#type': processed_text\n  '#text': \"<p>Each year, a portion of the USF Fund for Student Experience will be provided to students directly by providing Student Grants. The grant program aims to benefit the pursuit of studies for our students who are:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>Conducting a community service project</li>\\r\\n\\t<li>Accepted to participate in an Arrupe Immersion</li>\\r\\n\\t<li>Partnering with an external organization that aligns with the mission of USF</li>\\r\\n\\t<li>Have been accepted to present at an academic conference.</li>\\r\\n</ul>\\r\\n\\r\\n<h2>Who can apply for a Student Grant?</h2>\\r\\n\\r\\n<p>All currently enrolled University of San Francisco students are encouraged to apply. Additionally, graduating students are eligible for grants during the semester or summer immediately following graduation. Students will be provided one award annually. Individuals as well as student groups are able to apply. Awards will be provided bi-annually. Applicants may not request more than $1,500; average award is $500.</p>\\r\\n\\r\\n<h2>Grant applications are reviewed based on the following criteria:</h2>\\r\\n\\r\\n<p>1) Proposed project supports <em>cura personalis</em>&nbsp;— care of the whole person — a Jesuit principle that guides and inspires our distinct style of education.</p>\\r\\n\\r\\n<p>2) Proposed project is able to provide positive community impact and/or enhance the reputation of the university.</p>\\r\\n\\r\\n<p>3) For a student group applicant, applicants must show that they have a faculty or staff project mentor. For an individual applicant, the applicant must show either a faculty or staff project mentor or connect the project to the academic curriculum.</p>\\r\\n\\r\\n<p>Preference will be given to proposed projects that benefit more than one department or school/college.</p>\\r\\n\"\n  '#format': full_html\nheader_two:\n  '#type': processed_text\n  '#text': \"<h2>Apply to the USF Fund&nbsp;</h2>\\r\\n\"\n  '#format': full_html\nfirst_name:\n  '#type': webform_name\n  '#title': 'First Name'\n  '#required': true\nlast_name:\n  '#type': webform_name\n  '#title': 'Last Name'\n  '#required': true\ncwid:\n  '#type': textfield\n  '#title': CWID\n  '#required': true\nmajor:\n  '#type': textfield\n  '#title': Major\n  '#required': true\nusf_email_address:\n  '#type': email\n  '#title': 'USF Email Address'\n  '#required': true\nstudent_status:\n  '#type': checkboxes\n  '#title': 'Student Status'\n  '#options':\n    Undergraduate: Undergraduate\n    Graduate: Graduate\n  '#required': true\nanticipated_graduation_date:\n  '#type': textfield\n  '#title': 'Anticipated Graduation Date'\n  '#required': true\nare_you_a_u_s_citizen_permanent_resident_or_other_eligible_non_c:\n  '#type': radios\n  '#title': 'Are you a U.S. citizen, permanent resident or other eligible non-citizen?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\nhometown:\n  '#type': textfield\n  '#title': Hometown\n  '#required': true\nis_your_application_connected_to_a_class_program_at_usf_e_g_arru:\n  '#type': checkboxes\n  '#title': 'Is your application connected to a class, program at USF e.g. Arrupe, Living Learning Community, Academic Conference? (Please select at least one)'\n  '#options':\n    'Community Service Project': 'Community Service Project'\n    'Arrupe Immersion (student must be excepted before applying)': 'Arrupe Immersion (student must be excepted before applying)'\n    'Community partnership with an external organization that aligns with the mission of USF': 'Community partnership with an external organization that aligns with the mission of USF'\n    'Presenter at an academic conference': 'Academic conference (please include conference name, dates, approx. cost)'\n  '#required': true\nupload_application:\n  '#type': managed_file\n  '#title': 'Please upload a PDF or word document with your application (300 words max)'\n  '#description': \"<ol>\\r\\n\\t<li style=\\\"margin: 0in 0in 0.0001pt 0.5in;\\\"><span style=\\\"font-size:12pt\\\"><span style=\\\"font-family:Calibri\\\"><span style=\\\"background:white\\\"><span style=\\\"font-family:&quot;Times New Roman&quot;\\\"><span style=\\\"color:black\\\">Please outline the project scope and why you need the funds. And how the </span></span></span><span style=\\\"font-family:&quot;Times New Roman&quot;\\\"><span style=\\\"color:black\\\">Proposed project supports <em><span style=\\\"background:white\\\">cura personalis</span></em><span style=\\\"background:white\\\">&nbsp;&mdash; care of the whole person &mdash; a Jesuit principle that guides and inspires our distinct style of education.</span></span></span></span></span></li>\\r\\n\\t<li style=\\\"margin: 0in 0in 0.0001pt 0.5in;\\\"><span style=\\\"font-size:12pt\\\"><span style=\\\"font-family:Calibri\\\"><span style=\\\"background:white\\\"><span style=\\\"font-family:&quot;Times New Roman&quot;\\\"><span style=\\\"color:black\\\">The proposed project is able to provide positive community impact and/or enhance the reputation of the university. </span></span></span></span></span></li>\\r\\n</ol>\"\n  '#required': true\n  '#max_filesize': '100'\n  '#file_extensions': 'pdf doc docx '\nauthroize:\n  '#type': processed_text\n  '#text': \"<p><strong>By submitting your application, you agree to:</strong></p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>Complete an IRS Form W-9 or W-8BEN as appropriate.</li>\\r\\n\\t<br />\\r\\n\\t<li>Provide a final progress report late in the semester or after the project has been concluded.</li>\\r\\n\\t<br />\\r\\n\\t<li>Have your&nbsp;name and project showcased by the university in an effort to show institutional impact and garner further philanthropic support by alumni and friends of the institution</li>\\r\\n</ul>\\r\\n\"\n  '#format': full_html\ni_agree:\n  '#type': checkbox\n  '#title': 'I agree'\n  '#required': true"
