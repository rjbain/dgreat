description: ''
category: Development
elements: |-
  header:
    '#type': processed_text
    '#text': "<h1>USF Fund for the Student Experience</h1>\r\n\r\n<p><img alt=\"MFA16.png\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/default/files/users/mnjoku/MFA16.png\" /></p>\r\n"
    '#format': full_html
  intro:
    '#type': processed_text
    '#text': "<p class=\"text-intro\">Each year, a portion of the USF Fund for Student Experience will be provided to students directly by providing Student Grants. The grant program aims to benefit the pursuit of studies for our students who are:</p>\r\n\r\n<ul>\r\n\t<li>Conducting a community service project</li>\r\n\t<li>Accepted to participate in an Arrupe Immersion</li>\r\n\t<li>Partnering with an external organization that aligns with the mission of USF</li>\r\n\t<li>Have been accepted to present at an academic conference.</li>\r\n</ul>\r\n\r\n<h2>Who can apply for a Student Grant?</h2>\r\n\r\n<p>All currently enrolled University of San Francisco students are encouraged to apply. Additionally, graduating students are eligible for grants during the semester or summer immediately following graduation. Students will be provided one award annually. Individuals as well as student groups are able to apply. Awards will be provided bi-annually. Applicants may not request more than $1,500; average award is $500.</p>\r\n\r\n<h2>Grant applications are reviewed based on the following criteria:</h2>\r\n\r\n<p>1) Proposed project supports <em>cura personalis</em>&nbsp;— care of the whole person — a Jesuit principle that guides and inspires our distinct style of education.</p>\r\n\r\n<p>2) Proposed project is able to provide positive community impact and/or enhance the reputation of the university.</p>\r\n\r\n<p>3) For a student group applicant, applicants must show that they have a faculty or staff project mentor. For an individual applicant, the applicant must show either a faculty or staff project mentor or connect the project to the academic curriculum.</p>\r\n\r\n<p>Preference will be given to proposed projects that benefit more than one department or school/college.</p>\r\n"
    '#format': full_html
  header_two:
    '#type': processed_text
    '#text': "<h2>Apply to the USF Fund&nbsp;</h2>\r\n"
    '#format': full_html
  first_name:
    '#type': webform_name
    '#title': 'First Name'
    '#required': true
    '#title__access': false
    '#first__title': 'First Name'
    '#middle__access': false
    '#last__access': false
    '#suffix__access': false
    '#degree__access': false
  last_name:
    '#type': webform_name
    '#title': 'Last Name'
    '#required': true
    '#title__access': false
    '#first__access': false
    '#middle__access': false
    '#last__title': 'Last Name'
    '#suffix__access': false
    '#degree__access': false
  cwid:
    '#type': textfield
    '#title': CWID
    '#required': true
  major:
    '#type': textfield
    '#title': Major
    '#required': true
  usf_email_address:
    '#type': email
    '#title': 'USF Email Address'
    '#required': true
  student_status:
    '#type': checkboxes
    '#title': 'Student Status'
    '#options':
      Undergraduate: Undergraduate
      Graduate: Graduate
    '#required': true
  anticipated_graduation_date:
    '#type': textfield
    '#title': 'Anticipated Graduation Date'
    '#required': true
  are_you_a_u_s_citizen_permanent_resident_or_other_eligible_non_c:
    '#type': radios
    '#title': 'Are you a U.S. citizen, permanent resident or other eligible non-citizen?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
  hometown:
    '#type': textfield
    '#title': Hometown
    '#required': true
  is_your_application_connected_to_a_class_program_at_usf_e_g_arru:
    '#type': checkboxes
    '#title': 'Is your application connected to a class, program at USF e.g. Arrupe, Living Learning Community, Academic Conference? (Please select at least one)'
    '#options':
      'Community Service Project': 'Community Service Project'
      'Arrupe Immersion (student must be excepted before applying)': 'Arrupe Immersion (student must be excepted before applying)'
      'Community partnership with an external organization that aligns with the mission of USF': 'Community partnership with an external organization that aligns with the mission of USF'
      'Presenter at an academic conference': 'Academic conference (please include conference name, dates, approx. cost)'
    '#required': true
  upload_application:
    '#type': managed_file
    '#title': 'Please upload a PDF or word document with your application (300 words max)'
    '#description': "<ol>\r\n\t<li style=\"margin: 0in 0in 0.0001pt 0.5in;\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri\"><span style=\"background:white\"><span style=\"font-family:&quot;Times New Roman&quot;\"><span style=\"color:black\">Please outline the project scope and why you need the funds. And how the </span></span></span><span style=\"font-family:&quot;Times New Roman&quot;\"><span style=\"color:black\">Proposed project supports <em><span style=\"background:white\">cura personalis</span></em><span style=\"background:white\">&nbsp;&mdash; care of the whole person &mdash; a Jesuit principle that guides and inspires our distinct style of education.</span></span></span></span></span></li>\r\n\t<li style=\"margin: 0in 0in 0.0001pt 0.5in;\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri\"><span style=\"background:white\"><span style=\"font-family:&quot;Times New Roman&quot;\"><span style=\"color:black\">The proposed project is able to provide positive community impact and/or enhance the reputation of the university. </span></span></span></span></span></li>\r\n</ol>"
    '#required': true
    '#max_filesize': '100'
    '#file_extensions': 'pdf doc docx '
  authroize:
    '#type': processed_text
    '#text': "<p><strong>By submitting your application, you agree to:</strong></p>\r\n\r\n<ul>\r\n\t<li>Complete an IRS Form W-9 or W-8BEN as appropriate.</li>\r\n\t<br />\r\n\t<li>Provide a final progress report late in the semester or after the project has been concluded.</li>\r\n\t<br />\r\n\t<li>Have your&nbsp;name and project showcased by the university in an effort to show institutional impact and garner further philanthropic support by alumni and friends of the institution</li>\r\n</ul>\r\n"
    '#format': full_html
  i_agree:
    '#type': checkbox
    '#title': 'I agree'
    '#required': true
