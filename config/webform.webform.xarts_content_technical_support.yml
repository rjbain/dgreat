elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p class=\\\"note\\\" style=\\\"margin-top:-1.5%;\\\">content last updated 8-6-2020</p>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">ASK FOR HELP</span></h2>\\r\\n\\r\\n<h3>\\\"HEY, STEVE!\\\" - VOICE OR VIDEO&nbsp;CALL, MESSAGE, EMAIL, VISIT, or HOLLER</h3>\\r\\n\\r\\n<p>Get in touch with Steve when you need assistance with technology in an A+A classroom or advice&nbsp;when it comes to keeping your personal computer in good working order, backing it up, and installing the software you need. (His hours and contact information are in the contact box on the right side of this webpage.)</p>\\r\\n\\r\\n<p>At all other times, or in his absence, either&nbsp;<a href=\\\"/arts-sciences/xarts/tech/support/request\\\">submit a Service Request</a>&nbsp;and Steve will respond at his next opportunity during business hours, or if it's a particularly&nbsp;urgent matter, contact&nbsp;<a href=\\\"/its/hours-locations\\\">the fine folks at the ITS Help Desk</a>.</p>\\r\\n\\r\\n<h3><a class=\\\"diamond_link\\\" href=\\\"/arts-sciences/xarts/tech/support/request\\\" style=\\\"font-size:100%; margin-top:-20%; margin-bottom:-20%;\\\">SUBMIT&nbsp;A SERVICE REQUEST TO STEVE</a></h3>\\r\\n\\r\\n<p>Use this form to ask a question, report an issue, or get help with A+A /&nbsp;XARTS classroom or curricular&nbsp;technology. Steve will respond at his next possible opportunity during USF business hours, Monday-Friday, 9am-5pm.</p>\\r\\n\\r\\n<hr />\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">HELP YOURSELF</span></h2>\\r\\n\\r\\n<h3><a class=\\\"diamond_link\\\" href=\\\"/arts-sciences/xarts/tech/support/faq\\\" style=\\\"font-size:100%; margin-top:-20%; margin-bottom:-20%\\\">BROWSE FREQUENTLY ASKED QUESTIONS AND ANSWERS</a></h3>\\r\\n\\r\\n<p>Get answers to frequently asked questions, including fixes or workarounds for known quirks.</p>\\r\\n\\r\\n<h3><a class=\\\"diamond_link\\\" href=\\\"/arts-sciences/xarts/tech/support/troubleshooting\\\" style=\\\"font-size:100%; margin-top:-20%; margin-bottom:-20%\\\">FOLLOW STEVE'S BASIC TROUBLESHOOTING STEPS</a></h3>\\r\\n\\r\\n<p>These quick and easy steps will solve 99% of computing and printing issues in XARTS classrooms.</p>\\r\\n\\r\\n<h3><a class=\\\"diamond_link\\\" href=\\\"/arts-sciences/xarts/tech/support/troubleshooting\\\" style=\\\"font-size:100%; margin-top:-20%; margin-bottom:-20%\\\">BROWSE STEVE'S&nbsp;TIPS AND ADVICE</a></h3>\\r\\n\\r\\n<p>Steve sometimes dives deeper into topics of interest to the Art + Architecture&nbsp;department. You can find those articles here.</p>\\r\\n\"\n  '#format': full_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit_hide': true"
