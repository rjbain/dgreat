elements: |-
  processed_text:
    '#type': processed_text
    '#text': "<p class=\"text-intro\"><strong>For A+A&nbsp;Faculty, Staff,&nbsp;and Lab Assistants</strong></p>\r\n\r\n<p class=\"callout-tinted\"><a class=\"diamond_link\" href=\"/arts-sciences/xarts/tech/lab-manual/large-format-scanning\">REFER A+A&nbsp;STUDENTS TO OUR&nbsp;SEPARATE PAGE ON&nbsp;THIS TOPIC</a></p>\r\n\r\n<p class=\"note\">content last updated 9-8-2021</p>\r\n\r\n<h2><span style=\"font-weight:bolder;\">LOCATION</span></h2>\r\n\r\n<p>The Canon L24ei scanner is located in the Green Lab (Cowell G25).</p>\r\n<!-- <p>The scanner is co-owned and co-managed by the Environmental Sciences department and the Architecture &amp; Community Design program. It's located in Harney G24, also known as the Geospatial Analysis Laboratory, or GsAL for short.</p> -->\r\n\r\n<h2><span style=\"font-weight:bolder;\">TRAINING</span></h2>\r\n\r\n<p>The Director of A+A Technology teaches&nbsp;Lab Assistants&nbsp;how to use the scanner during their&nbsp;training.</p>\r\n\r\n<p>A+A faculty and staff who desire self-serve access to the scanner may schedule a brief tutorial with the Director of A+A Technology. (See the contact box on the right side of this webpage for contact information.)</p>\r\n\r\n<h2><span style=\"font-weight:bolder;\">HOURS OF OPERATION</span></h2>\r\n\r\n<p>Once trained, Lab Assistants, faculty, and&nbsp;staff may use the scanner on a self-serve basis&nbsp;during scheduled open study hours in the Green Lab (Cowell G25), or during class time if you're an instructor who teaches&nbsp;a class in the Green Lab.</p>\r\n\r\n<p>A+A students and untrained faculty and staff may take their large-format originals to&nbsp;the Green Lab (Cowell G25) during scheduled open study&nbsp;hours and the Lab Assistant&nbsp;on duty will cheerfully scan their originals&nbsp;upon request.</p>\r\n\r\n<p><a class=\"diamond_link\" href=\"/arts-sciences/xarts/tech/schedules/green-lab\">View the GREEN LAB OPEN STUDY SCHEDULE</a>&nbsp;</p>\r\n\r\n<h2><span style=\"font-weight:bolder;\">WHAT YOU CAN AND CANNOT SCAN</span></h2>\r\n"
    '#format': full_html
  flexbox:
    '#type': webform_flexbox
    processed_text_02:
      '#type': processed_text
      '#text': "<p style=\"margin-top: -5%;\"><strong>Originals must be:</strong></p>\r\n\r\n<ul>\r\n\t<li>larger than 11 inches&nbsp;x 17 inches<sup>1</sup>&nbsp;and no wider than 24 inches<sup>2</sup>&nbsp;on the shortest side</li>\r\n\t<li>not too thin:&nbsp;no thinner than 0.07 mm or 0.003 inches or 3 mil&nbsp;<em>(roughly 25% thinner than a single sheet of 20 lb copy paper)</em></li>\r\n\t<li>not too thick: no thicker than 0.5 mm or 0.02 inches or 20 mil&nbsp;<em>(roughly the thickness of a stack of 6&nbsp;sheets of 20 lb copy paper)</em></li>\r\n\t<li>not prone to smudging or smearing<sup>3</sup>&nbsp;<em>(if it rubs off on your finger, it will rub off inside the scanner)</em></li>\r\n</ul>\r\n"
      '#format': full_html
    processed_text_03:
      '#type': processed_text
      '#text': "<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>must be opaque or translucent material</li>\r\n\t<li>must be flexible, not rigid</li>\r\n\t<li>must be flat and of uniform thickness</li>\r\n\t<li>must be&nbsp;free of staples, paper clips, Post-it notes, loose tape, and other attachments</li>\r\n\t<li>not film or other&nbsp;backlit material</li>\r\n\t<li>not&nbsp;cling or adhesive material</li>\r\n</ul>\r\n"
      '#format': full_html
  processed_text_01:
    '#type': processed_text
    '#text': "<!--\r\n<h2 style=\"margin-top:-5%;\"><span style=\"font-weight:bolder;\">WHAT YOU'LL NEED</span></h2>\r\n\r\n<ul>\r\n\t<li>the original(s) to be scanned</li>\r\n\t<li>your One Card</li>\r\n\t<li>a USB (version 2 or 3) storage device, formatted with an&nbsp;\"MS-DOS\" filesystem<sup>*</sup></li>\r\n</ul>\r\n<p class=\"callout-tinted\" style=\"margin-top:-1.5%;\"><em><sup>*&nbsp;</sup>Both Windows and Mac computers can format and utilize drives with&nbsp;an \"MS-DOS\" filesystem. <a href=\"https://support.apple.com/guide/disk-utility/format-a-disk-for-windows-computers-dskutl1010/mac\">Learn how to format a disk with an MS-DOS filesystem&nbsp;using Disk Utility on a Mac.</a></em></p>\r\n-->\r\n<p class=\"clear\" style=\"margin-top: -5%;\"><sup>1</sup><em>&nbsp;To scan originals that are 11\" x 17\" or smaller, use the self-serve flatbed scanners in the Orange and Green Labs during scheduled open study hours or any of the self-serve Pharos multifunction printers or \"MFPs\" deployed across the USF campus. Scanning is free on these devices.</em></p>\r\n\r\n<p class=\"clear\"><sup>2</sup>&nbsp;<em>Originals larger than 24\" on the shortest side can be scanned with&nbsp;another device elsewhere on campus by special arrangement with the Director of A+A Technology.</em></p>\r\n\r\n<p class=\"clear\"><sup>3</sup>&nbsp;<i>Use your best judgement. If the original uses a “smudgeable” medium, ask the user’s permission to lightly rub your finger or a small, clean scrap of plain, white paper on a portion of the drawing that has heavy coverage. If the medium rubs off on the scrap of paper, then it’s also going to rub off inside the scanner or the document carrier. If you deem an original to have a high risk of smudging, suggest that the user photograph their original instead. Feel free to direct them to the Director of A+A Technology for further advice.</i></p>\r\n\r\n<h2><span style=\"font-weight:bolder;\">WHAT IF AN ORIGINAL CAN'T BE SCANNED?</span></h2>\r\n\r\n<p class=\"clear\">Advise them&nbsp;to consider photographing&nbsp;it&nbsp;instead. They could mount it to a well-lit wall and photograph it straight-on -OR- lay it on a well-lit table and photograph it from above. (Daylight is typically better than artificial light sources.) They can then crop and adjust the photo in the app of their choice.</p>\r\n\r\n<p class=\"clear\">If using a smartphone, they might also try photo-scanning their original. They might prefer the results to a regular photo:</p>\r\n\r\n<ul>\r\n\t<li class=\"clear\"><a href=\"https://support.apple.com/en-us/HT210336\" target=\"_blank\">How to scan documents on your iPhone, iPad, or iPod touch</a></li>\r\n\t<li class=\"clear\">Android: <a href=\"https://support.google.com/drive/answer/3145835?co=&amp;co=GENIE.Platform%3DAndroid&amp;oco=1\" target=\"_blank\">Scan documents with Google Drive</a></li>\r\n</ul>\r\n\r\n<h2><span style=\"font-weight:bolder;\">HOW TO SCAN</span></h2>\r\n\r\n<ol>\r\n\t<li>Boot computer #1 to the Windows partition and log in.<img alt=\"ScanApp Lei System Tray\" data-align=\"right\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"78\" src=\"/sites/default/files/images/xarts/lei-system-tray.png\" width=\"183\" /></li>\r\n\t<li>Click <strong>^</strong> in the system tray to show hidden icons.</li>\r\n\t<li>Right-click on the <strong>ScanApp Lei</strong> icon and select <strong>Restore</strong>.&nbsp;The ScanApp Lei window opens.</li>\r\n\t<li>Note the <strong>Scan Directory</strong>&nbsp;folder. This is where the scan files will be saved.&nbsp;You can select a different folder by clicking the folder icon to the right of the scan directory field.</li>\r\n\t<li>On the scanner, touch the screen to wake up the device.\r\n\t<ul>\r\n\t\t<li><em><strong>Tip:&nbsp;</strong></em>If the scanner doesn't wake up, it may be turned off. Turn it back on using the&nbsp;power switch on the side of the device, just below and&nbsp;to the right of the control screen.<img alt=\"Scanner Components\" data-align=\"right\" data-caption=\"(1) Release Levers, (2) Paper Guides, (3) Paper Tray, (4) Document Return Guide\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"182\" src=\"/sites/default/files/images/xarts/lei-scanner-components.jpg\" width=\"477\" />\r\n\t\t<p>&nbsp;</p>\r\n\t\t</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Lower the <strong>paper tray</strong>.</li>\r\n\t<li>Extend the <strong>paper guides</strong>.</li>\r\n\t<li><em><strong>Optional: </strong></em>If the<span style=\"font-size: 1rem;\">&nbsp;original&nbsp;is&nbsp;delicate, translucent, extremely thin, or has&nbsp;rough or uneven edges, then insert it&nbsp;into the <strong>document carrier</strong> for scanning. T</span><span style=\"font-size: 1rem;\">he document carrier itself is a bit delicate and rather pricy, so please handle it with care; try very hard not to crease, fold, or crinkle it.</span>\r\n\t<ol>\r\n\t\t<li><span style=\"font-size: 1rem;\">Carefully remove the carrier from its storage tube and lay it flat on the center tables.</span></li>\r\n\t\t<li><span style=\"font-size: 1rem;\">The carrier is bound on one side. Open the transparent half of the carrier like you would the front page of a newspaper.</span></li>\r\n\t\t<li><span style=\"font-size: 1rem;\">Lay the original, face up, on the white half of the carrier.</span></li>\r\n\t\t<li><span style=\"font-size: 1rem;\">Close the transparent half over the original. You’ve now got three layers: the white half of the carrier on the bottom, the original in the middle, and the transparent half of the carrier on top.</span></li>\r\n\t\t<li><span style=\"font-size: 1rem;\">You will feed the carrier (with the original inside it) into the scanner<strong>&nbsp;bound edge first.</strong></span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li>Using two hands, hold the document face up, at both sides near the lead edge, giving a little outward tension to make the lead edge of the document straight.</li>\r\n\t<li>Align the center of the original with the center mark on the scanner.\r\n\t<ul>\r\n\t\t<li><em><strong>Optional:</strong></em> You can attach one or both <strong>magnetic document edge guides</strong> to help you align the document.</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Insert the lead edge into the scanner keeping it square to the feed rollers. After a delay of approximately 0.5 seconds, the feed rollers will automatically take the document into the scanner and position it for scanning.<!--<img alt=\"lei-button-eject.png\" data-align=\"right\" data-caption=\"Eject button\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"61\" src=\"/sites/default/files/images/xarts/lei-button-eject.png\" width=\"63\" />-->\r\n\t<ul>\r\n\t\t<li><em><strong>Tip:</strong></em>&nbsp;If you need to remove the original prior to scanning, you have two options:<img alt=\"lei-button-eject.png\" data-align=\"right\" data-caption=\"Eject button\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"61\" src=\"/sites/default/files/images/xarts/lei-button-eject.png\" width=\"63\" />\r\n\t\t<ul>\r\n\t\t\t<li><em>Option 1:</em> Click the <strong>Scan</strong> button (see step 14&nbsp;below) and then press the <strong>Eject</strong> button&nbsp;to eject the original to the rear of the scanner.</li>\r\n\t\t\t<li><em>Option 2:</em> Simultaneously press the two <strong>release levers</strong> to open the scanner and then manually remove the original.<img alt=\"lei-button-scan-to-pc.png\" data-align=\"right\" data-caption=\"Scan to PC button\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"64\" src=\"/sites/default/files/images/xarts/lei-button-scan-to-pc.png\" width=\"64\" /></li>\r\n\t\t</ul>\r\n\t\t</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Click the <strong>Scan to PC</strong>&nbsp;button, i.e.&nbsp;the button with the&nbsp;folder icon.\r\n\t<ul>\r\n\t\t<li><em><strong>Tips:</strong></em>&nbsp;When navigating the touch screen:\r\n\t\t<ul>\r\n\t\t\t<li>The screen is not as sensitive as a typical smartphone or tablet screen.&nbsp;A&nbsp;small amount of pressure is required.</li>\r\n\t\t\t<li>These navigation buttons have the same function&nbsp;throughout the interface:\r\n\t\t\t<ul>\r\n\t\t\t\t<li><img alt=\"lei-button-left-right.png\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"27\" src=\"/sites/default/files/images/xarts/lei-button-left-right.png\" width=\"37\" />&nbsp;Left and Right Arrows = scroll to view more options</li>\r\n\t\t\t\t<li><img alt=\"lei-button-home.png\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"33\" src=\"/sites/default/files/images/xarts/lei-button-home.png\" width=\"33\" />&nbsp;Home = go to the home screen</li>\r\n\t\t\t\t<li><img alt=\"lei-button-back.png\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"31\" src=\"/sites/default/files/images/xarts/lei-button-back.png\" width=\"31\" />&nbsp;Back = go back one level</li>\r\n\t\t\t\t<li><img alt=\"lei-button-checkmark.png\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"30\" src=\"/sites/default/files/images/xarts/lei-button-checkmark.png\" width=\"30\" />&nbsp;Checkmark = confirm<img alt=\"lei-button-scan-settings.png\" data-align=\"right\" data-caption=\"Settings button\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"60\" src=\"/sites/default/files/images/xarts/lei-button-scan-settings.png\" width=\"59\" /></li>\r\n\t\t\t</ul>\r\n\t\t\t</li>\r\n\t\t</ul>\r\n\t\t</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>If you need to change the scan settings from the&nbsp;default settings below, click the<strong>&nbsp;Settings&nbsp;</strong>button, i.e. the button with the&nbsp;gear&nbsp;icon.&nbsp;<em><strong>Tip:</strong></em> The scanner reverts to these default settings each time it's powered on (not awakened from sleep). So to reset&nbsp;the settings, just turn the scanner off and back on again:\r\n\t<ul>\r\n\t\t<li>Quality = High</li>\r\n\t\t<li>Auto-size</li>\r\n\t\t<li>Orientation = Landscape</li>\r\n\t\t<li>Brightness = 0</li>\r\n\t\t<li>Black Point (BP) = 1</li>\r\n\t\t<li>White Point (WP) = 1</li>\r\n\t\t<li>Crop = off</li>\r\n\t\t<li>File Type = JPG<img alt=\"le-button-scan.png\" data-align=\"right\" data-caption=\"Scan button\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"64\" src=\"/sites/default/files/images/xarts/le-button-scan.png\" width=\"64\" /></li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Click the <strong>Scan&nbsp;</strong>button, i.e. the button with the green,&nbsp;diamond-shaped icon.</li>\r\n\t<li><span style=\"font-size: 1rem;\">Monitor the scan&nbsp;and remain present to retrieve the original as it ejects from the&nbsp;scanner.</span><img alt=\"lei-button-stop.png\" data-align=\"right\" data-caption=\"Stop button\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"61\" src=\"/sites/default/files/images/xarts/lei-button-stop.png\" width=\"61\" />\r\n\t<ul>\r\n\t\t<li><em><strong>Tip:</strong></em> To immediately stop the scanner,&nbsp;press the <strong>Stop</strong> button, i.e. the button with the circular&nbsp;red&nbsp;icon.</li>\r\n\t\t<li><em><strong>Optional:</strong></em> When scanning&nbsp;thicker originals that may have trouble curling&nbsp;while being ejected from the scanner, you can temporarily remove the <strong>document return guide</strong>.</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Locate&nbsp;the scan file(s) in the <strong>\"Scan Directory\"</strong> folder on computer #1 and deliver them&nbsp;via a&nbsp;portable storage device, cloud storage service, or&nbsp;e-mail.</li>\r\n\t<li>Retract the <strong>paper guides</strong>.</li>\r\n\t<li>Close the <strong>paper tray</strong>.</li>\r\n\t<li>If you removed it, replace the <strong>document return guide</strong>.</li>\r\n</ol>\r\n<!--\r\n<ol>\r\n\t<li>If necessary, press the power button to wake up or turn on the device:&nbsp;<img alt=\"Scanner Power Button\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/default/files/images/xarts/scanner-power.png\" style=\"width:1.5em; margin-top:0px;\" /><br />\r\n\t<em><strong>Note: </strong>If the power button was not illuminated when you pressed it, then the device was powered off and it will take several minutes to start up.</em></li>\r\n\t<li>Press \"<strong>Scan</strong>\" on the touch-screen display.</li>\r\n\t<li>Select \"<strong>USB drive</strong>\" as the destination for your scans.</li>\r\n\t<li>Insert the USB flash drive into the USB port as illustrated on the display.</li>\r\n\t<li>If the default settings below aren't suitable for the scan, press \"<strong>Settings</strong>\" to change them:\r\n\t<table>\r\n\t\t<thead>\r\n\t\t\t<tr>\r\n\t\t\t\t<th scope=\"col\" style=\"width: 138px;\">Setting<br />\r\n\t\t\t\tName</th>\r\n\t\t\t\t<th scope=\"col\" style=\"width: 130px;\">Default<br />\r\n\t\t\t\tSetting</th>\r\n\t\t\t\t<th scope=\"col\" style=\"width: 142px;\">Recommended Setting</th>\r\n\t\t\t\t<th scope=\"col\" style=\"width: 282px;\">Other<br />\r\n\t\t\t\tSettingS</th>\r\n\t\t\t</tr>\r\n\t\t</thead>\r\n\t\t<tbody>\r\n\t\t\t<tr>\r\n\t\t\t\t<th scope=\"row\" style=\"width: 138px;\">Format</th>\r\n\t\t\t\t<td style=\"width: 130px;\">PDF</td>\r\n\t\t\t\t<td style=\"width: 142px;\">PDF</td>\r\n\t\t\t\t<td style=\"width: 282px;\">TIFF<br />\r\n\t\t\t\tJPEG</td>\r\n\t\t\t</tr>\r\n\t\t\t<tr>\r\n\t\t\t\t<th scope=\"row\" style=\"width: 138px;\">Compression</th>\r\n\t\t\t\t<td style=\"width: 130px;\">Medium</td>\r\n\t\t\t\t<td style=\"width: 142px;\">Medium</td>\r\n\t\t\t\t<td style=\"width: 282px;\">High<br />\r\n\t\t\t\tLow</td>\r\n\t\t\t</tr>\r\n\t\t\t<tr>\r\n\t\t\t\t<th scope=\"row\" style=\"width: 138px;\">Resolution</th>\r\n\t\t\t\t<td style=\"width: 130px;\">Max (600dpi)</td>\r\n\t\t\t\t<td style=\"width: 142px;\">Max (600dpi)</td>\r\n\t\t\t\t<td style=\"width: 282px;\">Standard (200 dpi)<br />\r\n\t\t\t\tHigh (300 dpi)</td>\r\n\t\t\t</tr>\r\n\t\t\t<tr>\r\n\t\t\t\t<th scope=\"row\" style=\"width: 138px;\">Color</th>\r\n\t\t\t\t<td style=\"width: 130px;\">Color</td>\r\n\t\t\t\t<td style=\"width: 142px;\">Color</td>\r\n\t\t\t\t<td style=\"width: 282px;\">Grayscale<br />\r\n\t\t\t\tBlack and white</td>\r\n\t\t\t</tr>\r\n\t\t\t<tr>\r\n\t\t\t\t<th scope=\"row\" style=\"width: 138px;\">Content Type</th>\r\n\t\t\t\t<td style=\"width: 130px;\">Mixed</td>\r\n\t\t\t\t<td style=\"width: 142px;\"><em>the setting that's best for your original</em></td>\r\n\t\t\t\t<td style=\"width: 282px;\">Line drawing<br />\r\n\t\t\t\tPhotographic image</td>\r\n\t\t\t</tr>\r\n\t\t\t<tr>\r\n\t\t\t\t<th scope=\"row\" style=\"width: 138px;\">Original Paper Type</th>\r\n\t\t\t\t<td style=\"width: 130px;\">White paper<br />\r\n\t\t\t\t<em>(for matte originals)</em></td>\r\n\t\t\t\t<td style=\"width: 142px;\"><em>the setting that's best for your original</em></td>\r\n\t\t\t\t<td style=\"width: 282px;\">Photo paper&nbsp;<em>(for glossy originals)</em><br />\r\n\t\t\t\tOld/recycled paper&nbsp;<em>(for matte originals on recycled paper or old, discolored originals)</em><br />\r\n\t\t\t\tTranslucent paper&nbsp;<em>(for tracing papers)</em><br />\r\n\t\t\t\tBlueprints</td>\r\n\t\t\t</tr>\r\n\t\t\t<tr>\r\n\t\t\t\t<th scope=\"row\" style=\"width: 138px;\">Blueprints invert</th>\r\n\t\t\t\t<td style=\"width: 130px;\">Off</td>\r\n\t\t\t\t<td style=\"width: 142px;\"><em>the setting that's best for your original</em></td>\r\n\t\t\t\t<td style=\"width: 282px;\">On</td>\r\n\t\t\t</tr>\r\n\t\t\t<tr>\r\n\t\t\t\t<th scope=\"row\" style=\"width: 138px;\">Background removal</th>\r\n\t\t\t\t<td style=\"width: 130px;\">2</td>\r\n\t\t\t\t<td style=\"width: 142px;\">2</td>\r\n\t\t\t\t<td style=\"width: 282px;\">scale from 0 to 10</td>\r\n\t\t\t</tr>\r\n\t\t\t<tr>\r\n\t\t\t\t<th scope=\"row\" style=\"width: 138px;\">De-Skew</th>\r\n\t\t\t\t<td style=\"width: 130px;\">On</td>\r\n\t\t\t\t<td style=\"width: 142px;\">On</td>\r\n\t\t\t\t<td style=\"width: 282px;\">Off</td>\r\n\t\t\t</tr>\r\n\t\t\t<tr>\r\n\t\t\t\t<th scope=\"row\" style=\"width: 138px;\">Full width (36\")</th>\r\n\t\t\t\t<td style=\"width: 130px;\">Off</td>\r\n\t\t\t\t<td style=\"width: 142px;\"><em>the setting that's best for your original</em></td>\r\n\t\t\t\t<td style=\"width: 282px;\">On</td>\r\n\t\t\t</tr>\r\n\t\t</tbody>\r\n\t</table>\r\n\t</li>\r\n\t<li>Press \"<strong>Start</strong>\".</li>\r\n\t<li>Following the illustrations on the display, insert the original, face up, centered on the arrow, until you feel it contact the rollers. The scanner will automatically grab, feed, and scan it.</li>\r\n\t<li>As needed, guide larger originals out of the rear of the scanner to prevent buckling.</li>\r\n\t<li><em>Optional: </em>When the scan is complete, touch the filename to edit it using the on-screen keyboard.</li>\r\n\t<li>Press \"<strong>Save file</strong>\" to save the scan to your USB drive.</li>\r\n\t<li>Press \"<strong>Release</strong>\" to eject the original from the back of the scanner and remove it. Do not pull the original from the back of the scanner by force.</li>\r\n\t<li>To scan another item, press \"<strong>Make another scan</strong>\". The settings from the previous scan are retained, but you can change them if necessary. Repeat steps 5–11 until you've scanned the last original.</li>\r\n\t<li>Eject and remove the USB drive:\r\n\t<ol>\r\n\t\t<li>Press the home button:&nbsp;<img alt=\"Scanner Home Button\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/default/files/images/xarts/scanner-home.png\" style=\"width:1.5em; margin-top:0px; vertical-align: -2px;\" /></li>\r\n\t\t<li>Press the USB button:&nbsp;<img alt=\"Scanner USB Button\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/default/files/images/xarts/scanner-usb.png\" style=\"width:2.5em; margin-top:0px; vertical-align: -2px;\" /></li>\r\n\t\t<li>Press \"<strong>Eject</strong>\".</li>\r\n\t\t<li>When prompted, disconnect the USB drive.</li>\r\n\t</ol>\r\n\t</li>\r\n</ol>\r\n-->\r\n\r\n<h2><span style=\"font-weight:bolder;\">CLEANING THE SCANNER<img alt=\"Cleaning Alert\" data-align=\"right\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"69\" src=\"/sites/default/files/images/xarts/lei-clean-alert.png\" width=\"134\" /></span></h2>\r\n\r\n<p>When a cleaning alert appears on the scanner’s control panel, take these steps to clean the scanner:</p>\r\n\r\n<ol>\r\n\t<li>Open the scanner all the way using the two \"release levers.\"<br />\r\n\t<img alt=\"Opening the Scanner for Cleaning\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"180\" src=\"/sites/default/files/images/xarts/lei-clean-open.png\" width=\"526\" /></li>\r\n\t<li>Spray screen cleaner onto the microfiber cloth. (You’ll find both in the cleaning bin.) <em>Do not use a sponge or paper towel which can leave debris behind.<img alt=\"Components to Clean\" data-align=\"right\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"194\" src=\"/sites/default/files/images/xarts/lei-clean-components.png\" width=\"239\" /></em></li>\r\n\t<li>Clean these components:\r\n\t<ul>\r\n\t\t<li>Top drive rollers</li>\r\n\t\t<li>Scan glass</li>\r\n\t\t<li>Hold up flap</li>\r\n\t\t<li>Bottom rollers <em>(rotate rollers by hand to clean all around)</em></li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Wait a few minutes for all traces of the cleaner to fully evaporate.</li>\r\n\t<li>Close the scanner.</li>\r\n</ol>\r\n\r\n<h2><span style=\"font-weight:bolder;\">ABOUT PAPER WEIGHT AND THICKNESS</span></h2>\r\n\r\n<p class=\"clear\">There are many measurements for the overall \"heft\" of a piece of paper. These measurements fall under two categories: <strong>weight (or density)</strong> and <strong>thickness (or caliper)</strong>.</p>\r\n\r\n<p class=\"clear\"><em>Weight</em> has no <em>correlation</em> to thickness. <em>Weight</em> is&nbsp;useful for&nbsp;comparing&nbsp;the overall heft of different types of paper. Likewise, <em>thickness</em> has no correlation to <em>weight</em> because paper can come in such&nbsp;a huge array of compositions. (Imagine two&nbsp;1' x 1' x 1' cubes: one made of styrofoam and one made of steel. They would have&nbsp;the same thickness, but&nbsp;very different weights.)</p>\r\n\r\n<p class=\"clear\">Look closely at your paper's packaging for one or more of&nbsp;these measurements:</p>\r\n\r\n<p class=\"clear\"><strong>Paper Weight (or&nbsp;Density)</strong></p>\r\n\r\n<ul>\r\n\t<li class=\"clear\"><strong>Pounds</strong> ...&nbsp;abbreviated <strong><em>lb&nbsp;</em></strong>... also known as the \"Basis Weight\" ...&nbsp;the weight of 500 sheets of your&nbsp;paper <em>at its&nbsp;uncut size</em>, i.e.&nbsp;before being&nbsp;cut down to Letter size or Legal size, for example</li>\r\n\t<li class=\"clear\"><strong>Grams per square meter</strong> ...&nbsp;abbreviated <strong><em>g/m2 </em></strong>or<strong><em> gsm</em></strong></li>\r\n</ul>\r\n\r\n<p class=\"clear\"><strong>Paper Thickness (or Caliper)</strong></p>\r\n\r\n<ul>\r\n\t<li class=\"clear\"><strong>Inches</strong> ...&nbsp;abbreviated <em><b>\"</b></em>&nbsp;or <em><strong>in</strong></em></li>\r\n\t<li class=\"clear\"><strong>Millimeters</strong> ...&nbsp;abbreviated <em><strong>mm </strong></em></li>\r\n\t<li class=\"clear\"><strong>Mils</strong>&nbsp;... abbreviated <em><strong>mil </strong></em>(not to be confused with millimeters) ...&nbsp;one&nbsp;<em><strong>mil</strong></em> equals <em><strong>0.001 inches</strong></em></li>\r\n\t<li class=\"clear\"><strong>Points</strong>&nbsp;... sometimes used interchangeably with <em><strong>mils</strong></em> ... one&nbsp;<em><strong>point</strong></em>&nbsp;also equals <em><strong>0.001 inches</strong></em></li>\r\n</ul>\r\n\r\n<p class=\"callout-tinted\"><strong><em>A note about conversion:&nbsp;</em></strong>You <em>cannot</em> accurately convert between units of paper&nbsp;<em>weight</em> and paper&nbsp;<em>thickness</em>. You also <em>cannot</em> accurately convert one&nbsp;unit of paper&nbsp;<em>weight</em> to another (<em>lb</em>&nbsp;to <em>g/m2</em> or vice versa).&nbsp;Any conversion charts you find online will only offer estimates. However, you <em>can</em>&nbsp;accurately&nbsp;convert one unit of paper&nbsp;<em>thickness</em> to another.</p>\r\n"
