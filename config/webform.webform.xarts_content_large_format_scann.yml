elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p class=\\\"text-intro\\\" style=\\\"margin-top:-1.5%;\\\"><strong>For ARCD Faculty, Staff,&nbsp;and Lab Monitors</strong></p>\\r\\n\\r\\n<p class=\\\"callout-tinted\\\" style=\\\"margin-top:-1.5%;\\\"><a class=\\\"diamond_link\\\" href=\\\"/arts-sciences/xarts/labs-tech/schedules/scanning\\\">REFER ARCD STUDENTS TO OUR&nbsp;SEPARATE PAGE ON&nbsp;THIS TOPIC</a></p>\\r\\n\\r\\n<p class=\\\"note\\\" style=\\\"margin-top:-1.5%;\\\">content last updated 11-20-2018</p>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">LOCATION</span></h2>\\r\\n\\r\\n<p>The scanner is co-owned and co-managed by the Environmental Sciences department and the Architecture &amp; Community Design program. It's located in Harney G24, also known as the Geospatial Analysis Laboratory, or GsAL for short.</p>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">TUTORIAL AND ONE CARD ACCESS</span></h2>\\r\\n\\r\\n<p>Faculty may schedule a 15-minute tutorial with&nbsp;the Director of A+A Technology. (See the contact box on the right side of this webpage for contact information.)&nbsp;After your tutorial, he'll enable your One Card access to the room.</p>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">HOURS OF OPERATION</span></h2>\\r\\n\\r\\n<h3>for Faculty and Lab Monitors</h3>\\r\\n\\r\\n<p>Once you have One Card access, you may use the device any time a class is not in session in the room. The GsAL director posts the class schedule outside the door.</p>\\r\\n\\r\\n<h3>for Architecture Students</h3>\\r\\n\\r\\n<p>Architecture students may visit&nbsp;the lab monitor on duty in the Green Lab (Cowell G25) during scheduled drop-in scanning hours.</p>\\r\\n\\r\\n<p><a class=\\\"diamond_link_small\\\" href=\\\"/arts-sciences/xarts/labs-tech/schedules/cowell-open-study\\\">View the drop-in scanning&nbsp;schedule for arcd students</a>&nbsp;</p>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">SUPERVISE STUDENTS</span></h2>\\r\\n\\r\\n<p>The device is not \\\"self-serve\\\" for students. When escorting students into the room to use the device, you must be present and either perform the scanning for them or direct and supervise them. Lapses in this policy will jeopardize our access to this shared resource.</p>\\r\\n\\r\\n<h2 style=\\\"margin-bottom:-1.5%;\\\"><span style=\\\"font-weight:bolder;\\\">WHAT YOU CAN AND CANNOT SCAN</span></h2>\\r\\n\"\n  '#format': full_html\nflexbox:\n  '#type': webform_flexbox\n  processed_text_02:\n    '#type': processed_text\n    '#text': \"<p><strong>Originals must be:</strong></p>\\r\\n\\r\\n<ul style=\\\"margin-bottom:-5%;\\\">\\r\\n\\t<li>no thinner than 65 g/m2 or 18-pound<br />\\r\\n\\t<em><strong>Note:</strong> Some tracing paper is thinner than this. Do not feed tracing paper into the scanner unless you're certain it's thick enough.</em></li>\\r\\n\\t<li>no thicker than 0.8 mm or 0.03 inches<br />\\r\\n\\t<em><strong>Tip:</strong> That's about the thickness of a stack of 8 sheets of standard 20-pound copy paper.</em></li>\\r\\n</ul>\\r\\n\"\n    '#format': full_html\n  processed_text_03:\n    '#type': processed_text\n    '#text': \"<p>&nbsp;</p>\\r\\n\\r\\n<ul style=\\\"margin-bottom:-5%;\\\">\\r\\n\\t<li>opaque or translucent material</li>\\r\\n\\t<li>not film or other&nbsp;backlit material</li>\\r\\n\\t<li>not&nbsp;cling or adhesive material</li>\\r\\n\\t<li>flexible, not rigid</li>\\r\\n\\t<li>flat and of uniform thickness</li>\\r\\n\\t<li>no wider&nbsp;than 36\\\"</li>\\r\\n\\t<li>free of tape, staples, paper clips, Post-it notes,&nbsp;and other attachments</li>\\r\\n</ul>\\r\\n\"\n    '#format': full_html\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<h2 style=\\\"margin-top:-5%;\\\"><span style=\\\"font-weight:bolder;\\\">WHAT YOU'LL NEED</span></h2>\\r\\n\\r\\n<ul>\\r\\n\\t<li>the original(s) to be scanned</li>\\r\\n\\t<li>your One Card</li>\\r\\n\\t<li>a USB (version 2 or 3) storage device, formatted with an&nbsp;\\\"MS-DOS\\\" filesystem<sup>*</sup></li>\\r\\n</ul>\\r\\n\\r\\n<p class=\\\"callout-tinted\\\" style=\\\"margin-top:-1.5%;\\\"><em><sup>*&nbsp;</sup>Both Windows and Mac computers can format and utilize drives with&nbsp;an \\\"MS-DOS\\\" filesystem. <a href=\\\"https://support.apple.com/guide/disk-utility/format-a-disk-for-windows-computers-dskutl1010/mac\\\">Learn how to format a disk with an MS-DOS filesystem&nbsp;using Disk Utility on a Mac.</a></em></p>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">HOW TO SCAN</span></h2>\\r\\n\\r\\n<ol>\\r\\n\\t<li>If necessary, press the power button to wake up or turn on the device:&nbsp;<img alt=\\\"Scanner Power Button\\\" data-entity-type=\\\"\\\" data-entity-uuid=\\\"\\\" src=\\\"/sites/default/files/images/xarts/scanner-power.png\\\" style=\\\"width:1.5em; margin-top:0px;\\\" /><br />\\r\\n\\t<em><strong>Note: </strong>If the power button was not illuminated when you pressed it, then the device was powered off and it will take several minutes to start up.</em></li>\\r\\n\\t<li>Press \\\"<strong>Scan</strong>\\\" on the touch-screen display.</li>\\r\\n\\t<li>Select \\\"<strong>USB drive</strong>\\\" as the destination for your scans.</li>\\r\\n\\t<li>Insert the USB flash drive into the USB port as illustrated on the display.</li>\\r\\n\\t<li>If the default settings below aren't suitable for the scan, press \\\"<strong>Settings</strong>\\\" to change them:\\r\\n\\t<table>\\r\\n\\t\\t<thead>\\r\\n\\t\\t\\t<tr>\\r\\n\\t\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 138px;\\\">Setting<br />\\r\\n\\t\\t\\t\\tName</th>\\r\\n\\t\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 130px;\\\">Default<br />\\r\\n\\t\\t\\t\\tSetting</th>\\r\\n\\t\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 142px;\\\">Recommended Setting</th>\\r\\n\\t\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 282px;\\\">Other<br />\\r\\n\\t\\t\\t\\tSettingS</th>\\r\\n\\t\\t\\t</tr>\\r\\n\\t\\t</thead>\\r\\n\\t\\t<tbody>\\r\\n\\t\\t\\t<tr>\\r\\n\\t\\t\\t\\t<th scope=\\\"row\\\" style=\\\"width: 138px;\\\">Format</th>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 130px;\\\">PDF</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 142px;\\\">PDF</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 282px;\\\">TIFF<br />\\r\\n\\t\\t\\t\\tJPEG</td>\\r\\n\\t\\t\\t</tr>\\r\\n\\t\\t\\t<tr>\\r\\n\\t\\t\\t\\t<th scope=\\\"row\\\" style=\\\"width: 138px;\\\">Compression</th>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 130px;\\\">Medium</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 142px;\\\">Medium</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 282px;\\\">High<br />\\r\\n\\t\\t\\t\\tLow</td>\\r\\n\\t\\t\\t</tr>\\r\\n\\t\\t\\t<tr>\\r\\n\\t\\t\\t\\t<th scope=\\\"row\\\" style=\\\"width: 138px;\\\">Resolution</th>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 130px;\\\">Max (600dpi)</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 142px;\\\">Max (600dpi)</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 282px;\\\">Standard (200 dpi)<br />\\r\\n\\t\\t\\t\\tHigh (300 dpi)</td>\\r\\n\\t\\t\\t</tr>\\r\\n\\t\\t\\t<tr>\\r\\n\\t\\t\\t\\t<th scope=\\\"row\\\" style=\\\"width: 138px;\\\">Color</th>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 130px;\\\">Color</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 142px;\\\">Color</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 282px;\\\">Grayscale<br />\\r\\n\\t\\t\\t\\tBlack and white</td>\\r\\n\\t\\t\\t</tr>\\r\\n\\t\\t\\t<tr>\\r\\n\\t\\t\\t\\t<th scope=\\\"row\\\" style=\\\"width: 138px;\\\">Content Type</th>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 130px;\\\">Mixed</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 142px;\\\"><em>the setting that's best for your original</em></td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 282px;\\\">Line drawing<br />\\r\\n\\t\\t\\t\\tPhotographic image</td>\\r\\n\\t\\t\\t</tr>\\r\\n\\t\\t\\t<tr>\\r\\n\\t\\t\\t\\t<th scope=\\\"row\\\" style=\\\"width: 138px;\\\">Original Paper Type</th>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 130px;\\\">White paper<br />\\r\\n\\t\\t\\t\\t<em>(for matte originals)</em></td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 142px;\\\"><em>the setting that's best for your original</em></td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 282px;\\\">Photo paper&nbsp;<em>(for glossy originals)</em><br />\\r\\n\\t\\t\\t\\tOld/recycled paper&nbsp;<em>(for matte originals on recycled paper or old, discolored originals)</em><br />\\r\\n\\t\\t\\t\\tTranslucent paper&nbsp;<em>(for tracing papers)</em><br />\\r\\n\\t\\t\\t\\tBlueprints</td>\\r\\n\\t\\t\\t</tr>\\r\\n\\t\\t\\t<tr>\\r\\n\\t\\t\\t\\t<th scope=\\\"row\\\" style=\\\"width: 138px;\\\">Blueprints invert</th>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 130px;\\\">Off</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 142px;\\\"><em>the setting that's best for your original</em></td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 282px;\\\">On</td>\\r\\n\\t\\t\\t</tr>\\r\\n\\t\\t\\t<tr>\\r\\n\\t\\t\\t\\t<th scope=\\\"row\\\" style=\\\"width: 138px;\\\">Background removal</th>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 130px;\\\">2</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 142px;\\\">2</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 282px;\\\">scale from 0 to 10</td>\\r\\n\\t\\t\\t</tr>\\r\\n\\t\\t\\t<tr>\\r\\n\\t\\t\\t\\t<th scope=\\\"row\\\" style=\\\"width: 138px;\\\">De-Skew</th>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 130px;\\\">On</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 142px;\\\">On</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 282px;\\\">Off</td>\\r\\n\\t\\t\\t</tr>\\r\\n\\t\\t\\t<tr>\\r\\n\\t\\t\\t\\t<th scope=\\\"row\\\" style=\\\"width: 138px;\\\">Full width (36\\\")</th>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 130px;\\\">Off</td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 142px;\\\"><em>the setting that's best for your original</em></td>\\r\\n\\t\\t\\t\\t<td style=\\\"width: 282px;\\\">On</td>\\r\\n\\t\\t\\t</tr>\\r\\n\\t\\t</tbody>\\r\\n\\t</table>\\r\\n\\t</li>\\r\\n\\t<li>Press \\\"<strong>Start</strong>\\\".</li>\\r\\n\\t<li>Following the illustrations on the display, insert the original, face up, centered on the arrow, until you feel it contact the rollers. The scanner will automatically grab, feed, and scan it.</li>\\r\\n\\t<li>As needed, guide larger originals out of the rear of the scanner to prevent buckling.</li>\\r\\n\\t<li><em>Optional: </em>When the scan is complete, touch the filename to edit it using the on-screen keyboard.</li>\\r\\n\\t<li>Press \\\"<strong>Save file</strong>\\\" to save the scan to your USB drive.</li>\\r\\n\\t<li>Press \\\"<strong>Release</strong>\\\" to eject the original from the back of the scanner and remove it. Do not pull the original from the back of the scanner by force.</li>\\r\\n\\t<li>To scan another item, press \\\"<strong>Make another scan</strong>\\\". The settings from the previous scan are retained, but you can change them if necessary. Repeat steps 5â€“11 until you've scanned the last original.</li>\\r\\n\\t<li>Eject and remove the USB drive:\\r\\n\\t<ol>\\r\\n\\t\\t<li>Press the home button:&nbsp;<img alt=\\\"Scanner Home Button\\\" data-entity-type=\\\"\\\" data-entity-uuid=\\\"\\\" src=\\\"/sites/default/files/images/xarts/scanner-home.png\\\" style=\\\"width:1.5em; margin-top:0px; vertical-align: -2px;\\\" /></li>\\r\\n\\t\\t<li>Press the USB button:&nbsp;<img alt=\\\"Scanner USB Button\\\" data-entity-type=\\\"\\\" data-entity-uuid=\\\"\\\" src=\\\"/sites/default/files/images/xarts/scanner-usb.png\\\" style=\\\"width:2.5em; margin-top:0px; vertical-align: -2px;\\\" /></li>\\r\\n\\t\\t<li>Press \\\"<strong>Eject</strong>\\\".</li>\\r\\n\\t\\t<li>When prompted, disconnect the USB drive.</li>\\r\\n\\t</ol>\\r\\n\\t</li>\\r\\n</ol>\\r\\n\"\n  '#format': full_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit_hide': true"
