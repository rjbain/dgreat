id: koret_space_reservation
title: 'Koret Space Reservation'
description: ''
category: ''
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |
      <p>*Please note: This form must be submitted at least ONE month in advance. All incomplete submissions will be denied.<br />
      $100 Refundable deposit required to secure your reservation. This will be requested upon confirmation of your reservation approval. Koret Health &amp; Recreation Center will contact Student Leadership and Engagement (SLE) directly for funds from your organization account.</p>
  current_usf_students_only_:
    '#type': webform_section
    '#title': 'Current USF Students Only:'
    name_first_and_last_:
      '#type': textfield
      '#title': 'Name (First And Last):'
      '#autocomplete': 'off'
      '#required': true
    cwid:
      '#type': textfield
      '#title': 'CWID:'
      '#autocomplete': 'off'
      '#required': true
    email:
      '#type': email
      '#title': 'Email:'
      '#required': true
    organization:
      '#type': textfield
      '#title': 'Organization:'
      '#required': true
  event_name:
    '#type': textfield
    '#title': 'Event Name:'
    '#required': true
  date:
    '#type': date
    '#title': 'Date:'
    '#required': true
    '#date_date_min': +1month
    '#date_date_max': +2years
  time:
    '#type': webform_time
    '#title': 'Time:'
    '#required': true
    '#timepicker': true
    '#time_format': 'g:i A'
    '#min': '06:00:00'
    '#max': '22:00:00'
    '#step': 300
  number_of_intended_participants:
    '#type': number
    '#title': 'Number of Intended Participants:'
    '#required': true
  are_all_participants_usf_students_faculty_and_staff_:
    '#type': webform_buttons
    '#title': 'Are all participants USF students, faculty, and staff?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
  brief_description_of_event:
    '#type': textarea
    '#title': 'Brief Description of Event:'
    '#required': true
  equipment_needed_please_list_all_items_and_quantity_:
    '#type': textarea
    '#title': 'Equipment Needed (Please List All Items And Quantity):'
    '#description': '*Please note that at this time, we are unable to accommodate any volleyball equipment requests.'
    '#description_display': before
    '#autocomplete': 'off'
    '#required': true
  alternative_event_dates_and_times:
    '#type': datetime
    '#title': 'Alternative Event Dates And Times:'
    '#multiple': true
    '#required': true
    '#multiple__add_more_input_label': ''
    '#date_date_element': datepicker
    '#date_time_min': '06:00:00'
    '#date_time_max': '22:00:00'
    '#date_time_step': '30'
    '#date_date_min': +1month
    '#date_date_max': +2years
  markup_01:
    '#type': webform_markup
    '#markup': |
      <p><strong>**All approved requests will require a $100 credit card refundable deposit.**</strong></p>
      
      <h2>Koret Health and Recreation Center Policies</h2>
      
      <p><strong>BUILDING RULES</strong>: All persons involved in the activity/event must abide by the Koret Health and Recreation Center (KHRC) building rules, which are not limited to, but include the following:</p>
      
      <ul>
      	<li>A valid USF ID must be presented at all times for access to KHRC.</li>
      	<li>No ID - no entry - no exceptions.</li>
      	<li>If your USF photo ID is not recognizable you will be required to show additional photo identification to gain access to the facility.</li>
      	<li>The Department reserves the right to restrict and/or refuse admittance to its facilities and programs. All University and Departmental policies and procedures must be complied with at all times, including those for each area. These rules are available upon request. Abusive language and/or actions toward a staff person or fellow student may result in loss of privileges and/or suspension from facilities.</li>
      	<li>All alumni and non-affiliated persons using the facility and/or participating in any recreational sports approved activity/event must pay the appropriate fee, sign the waiver, and have a valid photo ID.</li>
      	<li>Minors 17 years of age and under are prohibited to participate in any recreational sports approved activity/event unless you are a current USF student.</li>
      	<li>Shirts are required in all areas of the facility except the pool deck and multipurpose courts. Shoes are required in all areas of the facility except the pool deck and locker-rooms.</li>
      	<li>Smoking is not permitted at any time.</li>
      	<li>Eating and drinking are permitted only in designated areas. Do not eat and/or drink in activity areas. If your student organization is requesting catering for the event you must notify KHRC staff before contacting Events Management.</li>
      	<li>No hard-soled or floor-marking shoes allowed on the hardwood floors of KHRC.</li>
      	<li>The Department is not responsible for lost or stolen items.</li>
      	<li>KHRC does not allow photographs to be taken or videotaping in the facility without prior written permission.</li>
      	<li>KHRC reserves the right to deny any requested student organization activity/event.</li>
      </ul>
      <br />
      <strong>EQUIPMENT:</strong> KHRC provides limited equipment for student organization activities/events. All equipment requested will be reviewed once this application is submitted. Please note that any damage to our equipment will result in additional fines. Please see below for all available equipment.
      
      <ul>
      	<li>Basketballs (Maximum 2)</li>
      	<li>Table Tennis (Maximum 2 sets)</li>
      	<li>Flip Scoreboards (Maximum 1)</li>
      	<li>Reversible Pinnies (Maximum 20)</li>
      </ul>
      
      <p><strong>SIGNAGE:</strong> Please note that nothing may be taped or hung on the walls in any space of KHRC. Violations will result in a fine.</p>
      
      <p><strong>CLEANING:</strong> If there is excessive debris or food items on the floor or left in the reserved space, your student organization may be charged a cleaning fine.</p>
      
      <p><strong>RELOCATION:</strong> Sometimes the needs of the University Community will take precedence over events; we reserve the right to relocate or reschedule your activity/event. In good faith, we will relocate you to the most suitable alternate location, and notify you with as much notice as possible.</p>
      
      <p><strong>DISABILITY ACCOMMODATIONS:</strong> USF reasonably accommodates individuals with disabilities. If you need a disability-related accommodation, please contact KHRC@usfca.edu. Requests must be made at least 14 days in advance of the activity/event. Costs may be applicable dependent on the request.</p>
      
      <p><strong>CANCELLATIONS:</strong> Cancellations must be made 2 weeks in advance from the date of your event to receive a full refund of the deposit. Any event cancelled less than 2 weeks in advance will be subjected to the loss of the deposit.</p>
      
      <p><strong>Failure to comply with the policies above may result in the loss of privileges for future activities/events for your student organization here at the Koret Health and Recreation Center.</strong></p>
  print_name:
    '#type': textfield
    '#title': 'Print Name:'
  signature:
    '#type': webform_signature
    '#title': 'Signature:'
    '#description': ''
  date_:
    '#type': date
    '#title': 'Date:'
  markup_02:
    '#type': webform_markup
    '#markup': 'Once you&#39;ve submitted this application, a staff member will reach out to you. Please allow up to 5 business days to review this request.'
