elements: "markup:\n  '#type': webform_markup\n  '#markup': '<div style=\"left: 352.681px; top: 201.261px; font-size: 18px; font-family: sans-serif; transform: scaleX(0.93981);\">*Please note: This form must be submitted at least ONE month in advance. All incomplete submissions will be denied.</div>'\ncurrent_usf_students_only_:\n  '#type': webform_section\n  '#title': 'Current USF Student Organizations Only:'\n  name_first_and_last_:\n    '#type': textfield\n    '#title': 'Name (first and last)'\n    '#autocomplete': 'off'\n  cwid:\n    '#type': textfield\n    '#title': CWID\n    '#autocomplete': 'off'\n  email:\n    '#type': email\n    '#title': Email\n  organization:\n    '#type': textfield\n    '#title': Organization\nevent_name:\n  '#type': textfield\n  '#title': 'Event Name'\ndate:\n  '#type': date\n  '#title': Date\n  '#required': true\n  '#min': today\ntime:\n  '#type': webform_time\n  '#title': Time\n  '#timepicker': true\n  '#time_format': 'g:i A'\n  '#step': '300'\nnumber_of_intended_participants:\n  '#type': number\n  '#title': 'Number of Intended Participants'\nare_all_participants_usf_students_faculty_and_staff_:\n  '#type': webform_buttons\n  '#title': 'Are all participants USF students, faculty, and staff?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\nbrief_description_of_event:\n  '#type': textarea\n  '#title': 'Brief description of event'\nequipment_needed_please_list_all_items_and_quantity_:\n  '#type': textarea\n  '#title': 'Equipment needed (please list all items and quantity)'\n  '#description': '*please note that at this time, we are unable to accommodate any volleyball equipment requests.'\n  '#description_display': before\n  '#autocomplete': 'off'\nalternative_event_dates_and_times:\n  '#type': datetime\n  '#title': 'Alternative event dates and times'\n  '#multiple': true\n  '#multiple__add_more_input_label': ''\n  '#date_date_element': datepicker\nmarkup_01:\n  '#type': webform_markup\n  '#markup': \"**All approved requests will require a $100 credit card refundable deposit.**<br />\\r\\n&nbsp;\\r\\n<h2>Koret Health and Recreation Center Policies</h2>\\r\\n<br />\\r\\n<strong>BUILDING RULES</strong>: All persons involved in the activity/event must abide by the Koret Health and Recreation Center (KHRC) building rules, which are not limited to, but include the following:<br />\\r\\n&nbsp;\\r\\n<ul>\\r\\n\\t<li>A valid USF ID must be presented at all times for access to KHRC.</li>\\r\\n\\t<br />\\r\\n\\t<li>No ID - no entry - no exceptions.</li>\\r\\n\\t<br />\\r\\n\\t<li>If your USF photo ID is not recognizable you will be required to show additional photo identification to gain access to the facility.</li>\\r\\n\\t<br />\\r\\n\\t<li>The Department reserves the right to restrict and/or refuse admittance to its facilities and programs. All University and Departmental policies and procedures must be complied with at all times, including those for each area. These rules are available upon request. Abusive language and/or actions toward a staff person or fellow student may result in loss of privileges and/or suspension from facilities.</li>\\r\\n\\t<br />\\r\\n\\t<li>All alumni and non-affiliated persons using the facility and/or participating in any recreational sports approved activity/event must pay the appropriate fee, sign the waiver, and have a valid photo ID.</li>\\r\\n\\t<br />\\r\\n\\t<li>Minors 17 years of age and under are prohibited to participate in any recreational sports approved activity/event unless you are a current USF student.</li>\\r\\n\\t<br />\\r\\n\\t<li>Shirts are required in all areas of the facility except the pool deck and multipurpose courts. Shoes are required in all areas of the facility except the pool deck and locker-rooms.</li>\\r\\n\\t<br />\\r\\n\\t<li>Smoking is not permitted at any time.</li>\\r\\n\\t<br />\\r\\n\\t<li>Eating and drinking are permitted only in designated areas. Do not eat and/or drink in activity areas. If your student organization is requesting catering for the event you must notify KHRC staff before contacting Events Management.</li>\\r\\n\\t<br />\\r\\n\\t<li>No hard-soled or floor-marking shoes allowed on the hardwood floors of KHRC.</li>\\r\\n\\t<br />\\r\\n\\t<li>The Department is not responsible for lost or stolen items.</li>\\r\\n\\t<br />\\r\\n\\t<li>KHRC does not allow photographs to be taken or videotaping in the facility without prior written permission.</li>\\r\\n\\t<br />\\r\\n\\t<li>KHRC reserves the right to deny any requested student organization activity/event.</li>\\r\\n</ul>\\r\\n<br />\\r\\n<strong>EQUIPMENT:</strong> KHRC provides limited equipment for student organization activities/events. All equipment requested will be reviewed once this application is submitted. Please note that any damage to our equipment will result in additional fines. Please see below for all available equipment.<br />\\r\\n<br />\\r\\n&nbsp;\\r\\n<table style=\\\"width:100%\\\">\\r\\n\\t<tbody>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<th>Basketballs (Maximum 3)<br />\\r\\n\\t\\t\\tSoccer Balls (Maximum 2)<br />\\r\\n\\t\\t\\tTable Tennis (Maximum 2 sets)<br />\\r\\n\\t\\t\\tDodgeballs (Maximum 1 set)</th>\\r\\n\\t\\t\\t<th>Flip Scoreboards (Maximum 1)<br />\\r\\n\\t\\t\\tReversible Pinnies (Maximum 20)<br />\\r\\n\\t\\t\\tFoldable Table (Maximum 1)<br />\\r\\n\\t\\t\\tChairs (Maximum 2)</th>\\r\\n\\t\\t</tr>\\r\\n\\t</tbody>\\r\\n</table>\\r\\n<br />\\r\\n<br />\\r\\n<strong>SIGNAGE:</strong> Please note that nothing may be taped or hung on the walls in any space of KHRC. Violations will result in a fine.<br />\\r\\n<strong>CLEANING:</strong> If there is excessive debris or food items on the floor or left in the reserved space, your student organization may be charged a cleaning fine.<br />\\r\\n<strong>RELOCATION:</strong> Sometimes the needs of the University Community will take precedence over events; we reserve the right to relocate or reschedule your activity/event. In good faith, we will relocate you to the most suitable alternate location, and notify you with as much notice as possible.<br />\\r\\n<strong>DISABILITY ACCOMMODATIONS:</strong> USF reasonably accommodates individuals with disabilities. If you need a disability-related accommodation, please contact KHRC@usfca.edu. Requests must be made at least 14 days in advance of the activity/event. Costs may be applicable dependent on the request.<br />\\r\\n<strong>CANCELLATIONS:</strong> Cancellations must be made 2 weeks in advance from the date of your event to receive a full refund of the deposit. Any event cancelled less than 2 weeks in advance will be subjected to the loss of the deposit.<br />\\r\\n<br />\\r\\nFailure to comply with the policies above may result in the loss of privileges for future activities/events for your student organization here at the Koret Health and Recreation Center.\""
