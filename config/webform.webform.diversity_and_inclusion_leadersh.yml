elements: |
  processed_text:
    '#type': processed_text
    '#text': "<h1 class=\"title\" id=\"page-title\">Diversity and Inclusion Leadership Award</h1>\n\n<div class=\"region region-content\">\n<div class=\"block block-system\" id=\"block-system-main\">\n<div class=\"content\">\n<article class=\"node node-webform node-promoted node-content-136052 clearfix\" id=\"node-136052\" role=\"article\">\n<div class=\"content clearfix\">\n<form accept-charset=\"UTF-8\" action=\"/content/diversity-and-inclusion-leadership-award\" class=\"webform-client-form webform-client-form-136052\" enctype=\"multipart/form-data\" id=\"webform-client-form-136052\" method=\"post\" role=\"form\">\n<div>\n<div class=\"form-item webform-component webform-component-markup webform-component--introduction\">\n<p>The Diversity and Inclusion Leadership Award recognizes and honors a USF faculty or staff member who has made exceptional contributions to enhancing and supporting diversity and inclusion within the USF community.</p>\n\n<p>Some examples of the kind of contributions we would like to recognize are:</p>\n\n<ul>\n\t<li>A person with outstanding programmatic efforts related to diversity and inclusion.</li>\n\t<li>A person who takes extra steps to promote diversity and inclusion on campus.</li>\n\t<li>A person who actively promotes awareness of diversity and inclusion.</li>\n</ul>\n\n<p>Nominations will be accepted from all employees of the University community (i.e. faculty, and staff). The award recipient will be selected by the members of the Office of Diversity Engagement and Community Outreach.</p>\n\n<p><strong>Submit your nomination today!</strong></p>\n</div>\n\n<div class=\"form-item webform-component webform-component-markup webform-component--break\">&nbsp;</div>\n\n<div class=\"form-item webform-component webform-component-markup webform-component--your-information\">\n<p><strong>Your Information</strong></p>\n</div>\n</div>\n</form>\n</div>\n</article>\n</div>\n</div>\n</div>\n"
    '#format': full_html
  name:
    '#type': textfield
