elements: "application_deadline:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Application Deadline: Wednesday, March 9th by 6 p.m.</strong></p>\"\n  '#title': Application Deadline: \n  '#description': \"\"\norganization:\n  '#type': textfield\n  '#title': Organization:\n  '#description': \"\"\n  '#required': true\nwebsite:\n  '#type': textfield\n  '#title': Website:\n  '#description': \"\"\n  '#required': true\naddress:\n  '#type': textfield\n  '#title': Address:\n  '#description': \"\"\n  '#required': true\ncontact_person:\n  '#type': textfield\n  '#title': Contact Person and Title:\n  '#description': \"\"\n  '#required': true\nphone:\n  '#type': textfield\n  '#title': Phone:\n  '#description': \"\"\n  '#required': true\nfax:\n  '#type': textfield\n  '#title': Fax:\n  '#description': \"\"\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#title': Email:\n  '#description': \"\"\n  '#required': true\nthank_you_for_applying:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>Thank you for applying to host one of our Advocates for Community Engagement! <br><strong>Please provide thorough and thoughtful answers to each question (at least one paragraph).</strong></p>\"\n  '#title': Thank you for applying\n  '#description': \"\"\n1:\n  '#type': textarea\n  '#title': 1. Describe the responsibilities of your current ACE and his/her effect on your organizationâ€™s capacity to host service-learners.\n  '#description': \"\"\n  '#required': true\n2:\n  '#type': textarea\n  '#title': 2. Do you feel that your ACE partnership has been successful?  Why or why not?\n  '#description': \"\"\n  '#required': true\n3:\n  '#type': textarea\n  '#title': 3. How might an ACE further assist you in providing quality service experiences at your organization?\n  '#description': \"\"\n  '#required': true\n4:\n  '#type': textarea\n  '#title': 4. Please comment on the quality of supervision and support that you and your colleagues provided to the ACE during the academic year.  If you have ideas about modifying this approach, please explain.\n  '#description': \"\"\n  '#required': true\n5:\n  '#type': textarea\n  '#title': 5. What opportunities will you provide for ongoing or expanded professional development for your ACE (assigned readings, invitations to meetings or activities, etc.)?\n  '#description': \"\"\n  '#required': true\n6:\n  '#type': textarea\n  '#title': 6. How many USF service-learners do you work with each semester?  With which professors/courses have you partnered?\n  '#description': \"\"\n  '#required': true\n7:\n  '#type': textarea\n  '#title': 7. What additional courses would be a good match for your organization?\n  '#description': \"\"\n  '#required': true\nplease_list_your_availability_during_the_week_of_3_7_3_11_for_a_phone_conversation_or_in_person_interview_if_necessary:\n  '#type': textfield\n  '#title': Please list your availability during the week of 3/7-3/11 for a phone conversation or in-person interview, if necessary?\n  '#description': \"\"\n  '#required': true\n"
