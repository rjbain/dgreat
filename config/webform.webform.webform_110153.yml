elements: "the_betty_l_blakley_scholarship_is_awarded_to_a_female_student_participating_in_the_mccarthy_centers_usf_in_dc_program:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>The Betty L. Blakley Scholarship is awarded to a female student(s) participating in the McCarthy Center’s USF in DC program. The award of up to $2,500 is in honor of Betty L. Blakley, grandmother of McCarthy Center Board member and USF alumna, Holly Hogan. The scholarship is meant to provide financial assistance to cover costs associated with participation in the USF in DC program, including lodging, travel, and meals.</span></p>\"\n  '#title': The Betty L. Blakley Scholarship is awarded to a female student(s) participating in the McCarthy Center’s USF in DC program\n  '#description': \"\"\nname:\n  '#type': textfield\n  '#title': Name\n  '#description': \"\"\n  '#required': true\nyear:\n  '#type': textfield\n  '#title': Year\n  '#description': \"\"\n  '#required': true\nmajor:\n  '#type': textfield\n  '#title': Major\n  '#description': \"\"\n  '#required': true\ngpa:\n  '#type': textfield\n  '#title': GPA\n  '#description': \"\"\n  '#required': true\nbreak:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<br>\"\n  '#title': break\n  '#description': \"\"\nplease_explain__why_you_are_seeking_the_betty_l_blakley_scholarship_and_how_you_will_use_the_funds:\n  '#type': textarea\n  '#title': Please explain why you are seeking the Betty L. Blakley scholarship and how you will use the funds. Please respond in two or more paragraphs.\n  '#description': \"\"\n  '#required': true\nbreak_2:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<br>\"\n  '#title': break\n  '#description': \"\"\nbetty_l_blakley_was_a_founding_member_of_her_local_chapter:\n  '#type': textarea\n  '#title': Betty L. Blakley was a founding member of her local chapter of the American Association of University Women. She chaired the Education Committee, which awarded scholarships to young women. She loved learning, keeping up with politics and current events, and serving as an active member of the Current Events Club and Current Literature Group at the local public library. One of her most memorable travel experiences was to Washington D.C., where she accidentally entered a closed session of Congress. Family members describe her as “humorous and warm” and are inspired by her commitment to learning. Identify a woman in leadership and describe how you hope to emulate her values/characteristics while in D.C. * Please respond in two or more paragraphs.\n  '#description': \"\"\n  '#required': true\nbreak_3:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<br>\"\n  '#title': break\n  '#description': \"\"\ni_understand_and_agree_that_if_selected_i_will_complete_these_tasks_to_receive_my_scholarship_2:\n  '#type': radios\n  '#options':\n    1: I understand and agree that, if selected, I will complete these tasks to receive my scholarship.\n  '#title': If selected as the recipient of this award, the student must complete the following: (1) Write a thank you letter to the donor (2) Be available to meet the donor before or after completing the USF in DC program (3) Complete two blog posts for the McCarthy Center blog, describing your experiences in DC\n  '#description': \"\"\n  '#required': true\n"
