elements: "name:\n  '#type': textfield\n  '#title': Name\n  '#description': \"\"\n  '#required': true\ncover_letter:\n  '#type': textarea\n  '#title': Cover Letter\n  '#description': \"Copy and paste your cover letter here. Include: the reasons why you would like to be a Peer Mentor for the Muscat Scholars Program (MSP), the reasons why you would be an asset to the Peer Mentor Team, relevant experiences with diverse populations/leadership, how this position pertains to future goals/career aspirations.\"\n  '#required': true\nresume:\n  '#type': textarea\n  '#title': Resume\n  '#description': \"Do NOT copy and paste your resume here. Please go to LinkedIn.com, sign up for an account and complete a profile. Once you have completed it, please copy and paste the link to your PUBLIC profile here. If you do not know how to do this, please go to the Career Services Center to learn how to do this.\"\n  '#required': true\nletter_to_a_first_year_student:\n  '#type': textarea\n  '#title': Letter to a First Year Student\n  '#description': \"Please write a one-page letter to an incoming first generation student reflecting on your experiences in making the transition from high school to college. What would you say are the major differences between high school and college? What advice would you give to a first-semester student? What behaviors would you encourage and what behaviors would you discourage? The letter should be in the form of a friendly letter.\"\n  '#required': true\nfieldset_contact_information:\n  '#type': fieldset\n  '#open': true\n  '#title': Contact Information:\n  '#description': \"\"\n  phone_5:\n    '#type': textfield\n    '#title': Phone:\n    '#description': \"\"\n    '#required': true\n  email_5:\n    '#type': textfield\n    '#title': Email:\n    '#description': \"\"\n    '#required': true\n"
