id: event_request_form
title: 'Event Request Form'
description: ''
categories: {  }
elements: |
  your_name:
    '#type': textfield
    '#title': 'Your Name'
  your_department:
    '#type': textfield
    '#title': 'Your Department'
  what_is_the_name_of_your_requested_event_:
    '#type': textfield
    '#title': 'What is the name of your requested event? '
    '#description': '(Use a brief description if your event has no name. For example: &quot;Arts and Sciences Alumni Event&quot;)'
  what_specific_objective_will_this_event_accomplish_:
    '#type': textfield
    '#title': 'What specific objective will this event accomplish? '
  who_is_the_target_audience_please_be_specific_:
    '#type': textfield
    '#title': 'Who is the target audience? Please be specific.'
    '#description': '(Examples: &quot;Donors of $100k+ who live in LA&quot; or &quot;Alumni, Parents, Friends who live in the North Bay&quot;)'
  what_is_your_expected_attendance_for_this_event_:
    '#type': textfield
    '#title': 'What is your expected attendance for this event? '
    '#description': '(Examples: &quot;15 donors and 4 staff in Petaluma&quot; or &quot;80-100 Alumni, Parents, and Friends in Los Angeles&quot;)'
  what_specific_time_frame_would_you_like_this_event_to_fall_under:
    '#type': textfield
    '#title': 'What specific time frame would you like this event to fall under? '
    '#description': '(Examples: &quot;A Thursday evening in November&quot; or &quot;Any weekend in the Spring&quot;)'
  what_is_your_vision_for_a_location_:
    '#type': textfield
    '#title': 'What is your vision for a location? '
    '#description': '(Examples: &quot;A hotel ballroom in West Hollywood&quot; or &quot;The private residence of a former USF parent in Novato&quot;)'
  identify_any_university_leadership_or_trustees_you_would_like_to:
    '#type': textfield
    '#title': 'Identify any University Leadership or Trustees you would like to invite or highlight at your event. '
    '#description': '(Please note that if Fr. Paul is attending an event, it must also be on Peter&#39;s calendar).'
  is_there_another_department_or_pre_existing_event_that_you_see_f:
    '#type': textfield
    '#title': 'Is there another department or pre-existing event that you see fit for collaboration? '
    '#description': '(Ex: &quot;Athletics Pre-Game Reception at Roselyn House&quot; or &quot;I want to collaborate with the College of Arts and Sciences&quot;)'
  do_you_need_speakers_for_this_event_if_yes_approximately_how_man:
    '#type': textfield
    '#title': 'Do you need speakers for this event? If yes, approximately how many and what subject matter? '
    '#description': '(Note: This information will be shared with the rest of the department to best assist your event needs) (Example: &quot;I am looking for three panelists and one moderator who work in Sports in the East Bay&quot;)'
  are_you_looking_to_get_this_event_hosted_by_a_donor_or_alumnus_i:
    '#type': textfield
    '#title': 'Are you looking to get this event hosted by a donor or alumnus? If so, describe your specific parameters.'
    '#description': '(Note: This information will be shared with the rest of the department to best assist your event needs) (Example: &quot;I would like to have a dinner hosted by an alumni, who is willing to cover costs and has a private residence located in Orange County with a view of the Pacific Ocean&quot;)'
  will_this_event_require_an_invitation_if_so_please_describe_if_i:
    '#type': textfield
    '#title': 'Will this event require an invitation? If so, please describe if it will be printed or email or both.'
    '#description': '(If so, please describe if it will be printed or email)'
  how_do_you_plan_on_receiving_your_data_list_of_invitees_2:
    '#type': radios
    '#title': 'How do you plan on receiving your data list of invitees?'
    '#options':
      Salesforce: Salesforce
      CLASS: CLASS
      'UAReports (Note: There is a 2-week turnaround time from UAReport)': 'UAReports (Note: There is a 2-week turnaround time from UAReport)'
      Other: Other
  additional_comments_:
    '#type': textfield
    '#title': 'Additional Comments: '
