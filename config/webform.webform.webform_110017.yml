elements: "introduction:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<p>USF reimburses 50% of membership costs for benefits-eligible employees who sign up for Weight Watchers online or who participate at in-person meetings. To apply for the reimbursement, complete and submit this form to Human Resources with receipts no later than <strong>December 1st</strong> of that calendar year. Reimbursed funds will be deposited with your pay check in the pay cycle following receipt of your form. This is a taxable benefit.</p>'\n  '#title': Introduction\n  '#description': ''\nname:\n  '#type': textfield\n  '#title': 'Employee Name'\n  '#description': ''\n  '#required': true\ncwid:\n  '#type': textfield\n  '#title': CWID\n  '#description': ''\n  '#required': true\njob_title_position:\n  '#type': textfield\n  '#title': 'Job Title/Position'\n  '#description': ''\n  '#required': true\ncampus_location:\n  '#type': textfield\n  '#title': 'Campus Location'\n  '#description': ''\n  '#required': true\nlocation_on_program:\n  '#type': textfield\n  '#title': 'Location on Program'\n  '#description': ''\n  '#required': true\nperiod_fo_expense:\n  '#type': textfield\n  '#title': 'Period of Expense'\n  '#description': ''\n  '#required': true\ntotal_expense:\n  '#type': textfield\n  '#title': 'Total Expense'\n  '#description': ''\n  '#required': true\nplease_attach_receipts:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<div style=''left: 430.195px; top: 950.062px; font-size: 18.4px; font-family: sans-serif; transform: scaleX(0.910192);'' data-canvas-width=''164.60823999999997''>Please email your receipt(s) from your Weight Watchers program to <a href=''mailto:benefits@usfca.edu''>benefits@usfca.edu</a> identifying your name, period of expense and total cost. Amount of reimbursement will not exceed 50% of the fee. The reimbursement is a taxable benefit.</div>'\n  '#title': Instructions\n  '#description': ''\nsigniture:\n  '#type': textfield\n  '#title': 'Employee Signature'\n  '#description': 'By entering my name and date below, I hereby certify that this expense was incurred on my own behalf and was not reimbursed by another source. The amount reimbursed will not exceed 50% of the fee. All receipts for reimbursement should be turned in no later than December 10th of each calendar year.'\n  '#required': true\ndate:\n  '#type': date\n  '#title': Date\n  '#description': ''\n  '#required': true\n"
