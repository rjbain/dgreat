  confirmation_title: ''
  confirmation_message: "<p>Thank you for submitting the materials associated with your candidacy for the University Budget Advisory Council. Reminders concerning the timeline for nominations and elections:</p>\r\n\r\n<p>August 30, 2019: nominations are due.<br />\r\nSeptember 4, 2019: deadline for nominees to confirm their candidacy and submit related materials.<br />\r\nSeptember 6, 2019: balloting starts.<br />\r\nSeptember 12, 2019: reminder to University employees to submit their votes.<br />\r\nSeptember 18, 2019: election closes.<br />\r\nSeptember 19, 2019: results of elections announced, with Vice Provost Hamrick emailing winners to discuss next steps.</p>\r\n\r\n<p>Votes in UBAC elections are confidential. Only full-time University employees can vote. Only one ballot may be submitted by each full-time employee. In the unlikely event of a tie, the Provost and President will resolve the tie. Voters can select between one and six candidates (but no more than six), and no candidate can receive more than one vote from a voter. A final review of ballot totals will be overseen by the Office of the Provost and Office of Marketing Communications as part of determining the outcomes of the elections</p>"
