elements: "section_a:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Section A: Demographics</h2>\"\n  '#title': Section A\n  '#description': \"\"\nname:\n  '#type': textfield\n  '#default_value': \"[current-user:field_user_display_name]\"\n  '#title_display': inline\n  '#title': Name:\n  '#description': \"\"\n  '#required': true\nstudent_id:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Student ID:\n  '#description': \"\"\n  '#required': true\nbirth_date:\n  '#type': date\n  '#title_display': inline\n  '#title': Birth Date:\n  '#description': \"\"\n  '#required': true\nusf_major:\n  '#type': textfield\n  '#title_display': inline\n  '#title': USF Major:\n  '#description': \"\"\nclass_year:\n  '#type': select\n  '#options':\n    1: Freshman\n    2: Sophomore\n    3: Junior\n    4: Senior\n    5: Graduate\n  '#title_display': inline\n  '#title': Class Year:\n  '#description': \"\"\n  '#required': true\npermanent_address:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Permanent Address:\n  '#description': \"\"\n  '#required': true\ncity:\n  '#type': textfield\n  '#title_display': inline\n  '#title': City:\n  '#description': \"\"\nstate_province_territory:\n  '#type': textfield\n  '#title_display': inline\n  '#title': State/Province/Territory:\n  '#description': \"\"\n  '#required': true\nzip_code:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Zip Code:\n  '#description': \"\"\n  '#required': true\nlocal_phone:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Local Phone:\n  '#description': \"\"\n  '#required': true\ncell_phone:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Cell Phone:\n  '#description': \"\"\nemail:\n  '#type': email\n  '#size': 20\n  '#default_value': \"[current-user:mail]\"\n  '#title': Email:\n  '#description': \"\"\n  '#required': true\nchoose_one:\n  '#type': radios\n  '#options':\n    1: Male\n    2: Female\n  '#title': Choose One:\n  '#description': \"\"\nnew_or_returning:\n  '#type': radios\n  '#options':\n    1: New\n    2: Returning\n  '#title': Are you a new or returning tutor?\n  '#description': \"\"\n  '#required': true\nif_returning_what_site:\n  '#type': textfield\n  '#title_display': inline\n  '#title': If returning, what site?\n  '#description': \"\"\nif_returning_teacher_grade:\n  '#type': textfield\n  '#title_display': inline\n  '#title': If returning, teacher/grade?\n  '#description': \"\"\nare_you_bilingual:\n  '#type': radios\n  '#options':\n    1: Yes\n    2: No\n  '#title': Are you bilingual?\n  '#description': \"\"\nif_yes_what_languages:\n  '#type': textfield\n  '#title_display': inline\n  '#title': If yes, what language(s)?\n  '#description': \"\"\ndo_you_have_work_study:\n  '#type': radios\n  '#options':\n    1: Yes\n    2: No\n  '#title': Do you have work study?\n  '#description': \"\"\n  '#required': true\nif_yes_award_amount:\n  '#type': textfield\n  '#title_display': inline\n  '#title': If yes, award amount:\n  '#description': \"\"\nare_you_currently_employed_at_usf:\n  '#type': radios\n  '#options':\n    1: Yes\n    2: No\n  '#title': Are you currently employed at USF?\n  '#description': \"\"\n  '#required': true\nif_yes_which_department:\n  '#type': textfield\n  '#title_display': inline\n  '#title': If yes, which department?\n  '#description': \"\"\nare_you_a_foreword_summer_bridge_student:\n  '#type': radios\n  '#options':\n    1: Yes\n    2: No\n  '#title': Are you a Foreword Summer Bridge Student?\n  '#description': \"\"\ndo_you_have_experience_working_with_children_if_yes_please_explain:\n  '#type': textarea\n  '#title': Do you have experience working with children? If yes, please explain:\n  '#description': \"\"\nplease_list_any_personal_characteristics:\n  '#type': textarea\n  '#title_display': inline\n  '#title': Please list any personal characteristics, attributes, or abilities you feel may be of value to FYIT and in helping children in the community:\n  '#description': \"\"\nhow_did_you_hear_about_fyit:\n  '#type': textfield\n  '#title': How did you hear about FYIT?\n  '#description': \"\"\nsection_b:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Section B: Previous Work Experience</h2><p>Please feel free to email a current resume to fyit@usfca.edu instead of filling out this section. If you are a returning tutor, you may also skip this section. Otherwise, please provide the following information:</p>\"\n  '#title': Section B\n  '#description': \"\"\nemployer_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Employer 1\n  '#description': \"\"\njob_title:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Job Title\n  '#description': \"\"\naddress:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Address\n  '#description': \"\"\nsupervisor:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Supervisor\n  '#description': \"\"\nemployer_phone:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Employer Phone\n  '#description': \"\"\ndates_of_employment:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Dates of Employment\n  '#description': \"\"\njob_description:\n  '#type': textarea\n  '#title': Job Description\n  '#description': \"\"\nspacer_1:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p class='clear'></p>\"\n  '#title': Spacer 1\n  '#description': \"\"\nemployer_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Employer 2\n  '#description': \"\"\njob_title_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Job Title\n  '#description': \"\"\naddress_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Address\n  '#description': \"\"\nsupervisor_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Supervisor\n  '#description': \"\"\nemployer_phone_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Employer Phone\n  '#description': \"\"\ndates_of_employment_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Dates of Employment\n  '#description': \"\"\njob_description_2:\n  '#type': textarea\n  '#title': Job Description\n  '#description': \"\"\ni_verify:\n  '#type': radios\n  '#options':\n    1: I verify that all the information I have listed on my application is current  and accurate. I understand that there are a limited number of positions  available and applicants will be chosen on a competitive basis.  Additionally, I understand that I must attend  a mandatory orientation  meeting to be considered a candidate for this position.  I understand  that I must also undergo fingerprinting and a have a negative TB test  in order to work with children in the San Francisco Unified  School District (SFUSD).\n  '#title_display': invisible\n  '#title': I verify\n  '#description': \"\"\n  '#required': true\nplease_note:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Please note</strong>: All students regardless of major or work experience are encouraged to apply.</p>\"\n  '#title': Please note\n  '#description': \"\"\n"
