title: '2017 Lane Center Roundtable Discussion on Faith and Social Justice: Race and Incarceration'
description: null
category: null
elements: "registration_description:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>This roundtable will bring together scholars, community leaders, activists, and ministers to respond to the mass incarceration of people of color in the United States. Drawing upon the resources of critical pedagogy, sociology, theological ethics, law, and prison ministry, facilitators will provide an interdisciplinary overview of the topic and participants will contribute to the discussion from their experience and expertise.</p><p>The intended outcomes of the roundtable are 1. to promote collaborative research and advocacy between the university, activists, and socially engaged faith communities 2. and to publish the content of the roundtable in the next volume of the Lane Center book series.</p><p>Friday, April 21st, 2017, 8:30am-3:30pm at the University of San Francisco's McLaren Conference Center, 252.<br>Breakfast and lunch will be provided.</p><p>Facilitators Hadar Aviram, Alison Benders, John Booth, Reggie Daniels, and Kimberly Richman will provide background papers to be circulated three weeks prior to the event.</p><p>Space is limited to 30 participants. Please register by March 1st. You will receive confirmation of your registration by March 1st. If you are no longer able to attend the event, please let us know so we can register participants from the wait-list. For more information contact Erin Brigham 415-422-2912,&nbsp;<a href='mailto:embrigham@usfca.edu'>embrigham@usfca.edu</a></p>\"\n  '#title': Registration Description\n  '#description': \"\"\nname:\n  '#type': textfield\n  '#title': Name\n  '#description': \"\"\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#title': Email\n  '#description': \"\"\n  '#required': true\nphone:\n  '#type': textfield\n  '#title': Phone\n  '#description': \"\"\n  '#required': true\nwhy_do_you_want_to_participate_in_this_roundtable:\n  '#type': textarea\n  '#title': Why do you want to participate in this roundtable?\n  '#description': \"\"\n  '#required': true\n"
