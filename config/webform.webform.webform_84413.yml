    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p>1.</p>\"\n    '#title': Emergency Contact #1\n    '#description': \"\"\n  emergency_name_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Name\n    '#description': \"\"\n    '#required': true\n  emergency_email_29:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Email\n    '#description': \"\"\n    '#required': true\n  emergency_relationship_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Relationship\n    '#description': \"\"\n    '#required': true\n  emergency_address_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Address\n    '#description': \"\"\n    '#required': true\n  emergency_cell_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Cell\n    '#description': \"\"\n    '#required': true\n  emergency_work_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Work\n    '#description': \"\"\n    '#required': true\n  emergency_home_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Home\n    '#description': \"\"\n    '#required': true\n  emergency_contact_2_29:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p>2.</p>\"\n    '#title': Emergency Contact #2\n    '#description': \"\"\n  emergency2_name_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Name\n    '#description': \"\"\n  emergency2_email_29:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Email\n    '#description': \"\"\n  emergency2_relationship_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Relationship\n    '#description': \"\"\n  emergency2_address_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Address\n    '#description': \"\"\n  emergency2_cell_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Cell\n    '#description': \"\"\n  emergency2_work_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Work\n    '#description': \"\"\n  emergency2_home_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Home\n    '#description': \"\"\n  location_29:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<div>In the event of a health or safety emergency, or the need to locate you, we will reach out to the people you list as emergency contacts.</div>\"\n    '#title': Location\n    '#description': \"\"\nfieldset_health_insurance_information_mandatory:\n  '#type': fieldset\n  '#open': true\n  '#title': Health Insurance Information (Mandatory)\n  '#description': \"\"\n  primary_health_coverage_45:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Primary Health Coverage\n    '#description': \"\"\n    '#required': true\n  primary_health_insurance_tel_45:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Tel\n    '#description': \"\"\n    '#required': true\n  insurance_company_address_45:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Insurance Company Address\n    '#description': \"\"\n    '#required': true\n  primary_health_insurance_website_45:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Website\n    '#description': \"\"\n  policy_number_45:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Policy Number\n    '#description': \"\"\n    '#required': true\n  subscriber_id_number_45:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Subscriber ID Number\n    '#description': \"\"\n    '#required': true\nfieldset_mandatory_overseas_medical_and_travel_insurance_coverage:\n  '#type': fieldset\n  '#open': true\n  '#title': Mandatory Overseas Medical and travel Insurance Coverage\n  '#description': \"\"\n  medical_travel_coverage_information_52:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p>All participants MUST provide proof of overseas medical and travel coverage for the term spent abroad (a statement or letter of enrollment and/or copy of both sides of insurance card) by email attachment to: <a href='mailto:stp@usfca.edu'>stp@usfca.edu</a></p><ul><li><p><strong>• USF Sponsored Program participants</strong><em>:</em>&nbsp;You are automatically covered through <a href='http://web.usfca.edu/uploadedFiles/Destinations/Offices_and_Services/Global_Education/forms/ACE%20AXA-%20NEW%20DOCUMENT.pdf' title='ACE/AXA'>ACE/AXA</a>&nbsp;while abroad.<strong>&nbsp;</strong>This coverage&nbsp;<span style='text-decoration: underline;'>does not</span>&nbsp;replace your primary health insurance and is supplemental coverage only.*</p></li><li><p><strong>• External Program participants</strong><em>&nbsp;(</em><strong>Not USF-Sponsored Participants)</strong><em>:</em>&nbsp;You must purchase&nbsp;<a href='http://www.ehealthinsurance.com/travel-insurance' title='a supplemental plan'>a supplemental plan</a>&nbsp;if your host program or primary insurance does not include overseas medical coverage and 24 hour emergency assist services abroad.</p></li></ul><div><strong>*</strong>See&nbsp;<a href='http://web.usfca.edu/uploadedFiles/Destinations/Offices_and_Services/Center_for_Global_Education/ACE%20FAQ%20(Nov%202014)(1).pdf' title='ACE FAQ'>USF Sponsored Program Health Insurance Requirement</a></div>\"\n    '#title': Coverage Information\n    '#description': \"\"\nfieldset_additional_information:\n  '#type': fieldset\n  '#open': true\n  '#title': Additional Information\n  '#description': \"\"\n  medical_condition_text_55:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p><span>Do you have any medical or psychological condition that as a participant in this program, the Program administrators should be aware?&nbsp;</span></p>\"\n    '#title': Medical Condition\n    '#description': \"\"\n  medical_condition_55:\n    '#type': radios\n    '#options':\n      1: Yes\n      2: No\n    '#title_display': invisible\n    '#title': Medical Condition\n    '#description': \"\"\n    '#required': true\n  condition_description_55:\n    '#type': textfield\n    '#field_prefix': If yes, please describe the condition:\n    '#title_display': invisible\n    '#title': Condition Description\n    '#description': \"\"\n  information_release_text_55:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p><span>I give the University of San Francisco's Center for Global Education permission to release my name, e-mail, and phone number while I am abroad or upon my return to students inquiring about my study abroad program or host country.&nbsp;</span></p>\"\n    '#title': Information Release\n    '#description': \"\"\n  information_release_55:\n    '#type': radios\n    '#options':\n      1: Yes\n      2: No\n    '#title_display': invisible\n    '#title': Information Release\n    '#description': \"\"\n    '#required': true\ncertify_information:\n  '#description': \"By checking this box, I hereby certify that all the information I provided on this Participant Information Form is true and correct.\\n\"\n  '#type': checkbox\n  '#options':\n    1: By checking this box, I hereby certify that all the information I provided on this Participant Information Form is true and correct.\n  '#multiple': true\n  '#title_display': invisible\n  '#title': Certify Information\n  '#description': \"\"\n  '#required': true\n"
