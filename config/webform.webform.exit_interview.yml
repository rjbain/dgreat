id: exit_interview
title: 'ISSS - Exit Interview'
description: ''
category: ISSS
elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<h2>1. Demographic Information</h2>\\r\\n<strong>1. Information:</strong>\"\nstudent_s_passport_legal_name_:\n  '#type': textfield\n  '#title': 'Student''s Passport Legal Name: '\n  '#required': true\nstudent_s_id_:\n  '#type': textfield\n  '#title': 'Student''s ID#: '\n  '#required': true\nmarkup_01:\n  '#type': webform_markup\n  '#markup': '<strong><label>2. Academic Term you started:</label></strong>'\nsemester_year:\n  '#type': select\n  '#title': 'Select Semester'\n  '#options':\n    Fall: Fall\n    Spring: Spring\n    Summer: Summer\n  '#required': true\nenter_year:\n  '#type': number\n  '#title': 'Enter Year'\n  '#required': true\n  '#min': 1000\n  '#max': 9999\n3_student_s_academic_year_:\n  '#type': radios\n  '#title': '3. Studentâ€™s Academic Year:'\n  '#options':\n    First-Year: First-Year\n    Sophomore: Sophomore\n    Junior: Junior\n    Senior: Senior\n    Graduate: Graduate\n  '#required': true\n4_did_you_transfer_to_usf_from_another_u_s_school_:\n  '#type': radios\n  '#title': '4. Did you transfer to USF from another U.S. school?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\n5_do_you_need_to_take_aem_class_when_you_started_at_usf_:\n  '#type': radios\n  '#title': '5. Do you need to take AEM class when you started at USF? '\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\n6_gender_:\n  '#type': radios\n  '#title': '6. Gender:'\n  '#options':\n    Male: Male\n    Female: Female\n  '#required': true\n7_gpa_:\n  '#type': webform_radios_other\n  '#title': '7. GPA:'\n  '#options':\n    3.51-4.0: 3.51-4.0\n    3.01-3.5: 3.01-3.5\n    2.51-3.0: 2.51-3.0\n    2.01-2.5: 2.01-2.5\n    'Below 2.0': 'Below 2.0'\n  '#required': true\n9_year_graduated_high_school_:\n  '#type': textfield\n  '#title': '9. Year Graduated High School:'\n  '#required': true\n10_major_:\n  '#type': textfield\n  '#title': '10. Major or Graduate Program:'\n  '#multiple': 2\n  '#required': true\n13_country_of_citizenship_:\n  '#type': textfield\n  '#title': '13. Country of Citizenship:'\n  '#required': true\n14_visa_type_:\n  '#type': textfield\n  '#title': '14. Visa Type:'\n  '#required': true\n15_exit_situation_:\n  '#type': webform_checkboxes_other\n  '#title': '15. Exit Situation: '\n  '#options':\n    Transfer: 'Transfer out to a new school (show Transfer school info after clicking)'\n    Leave: 'Leave of Absence'\n    Withdrawal: Withdrawal\n  '#other__option_label': 'Other (please specify):'\n  '#required': true\nmarkup_02:\n  '#type': webform_markup\n  '#markup': '<h2>2. Transfer School Information</h2>'\n1_transfer_school_location_:\n  '#type': radios\n  '#title': '1. Transfer School Location:'\n  '#options':\n    'In state': 'In state'\n    'Out state': 'Out state'\n  '#required': true\n2_transfer_school_program_type_:\n  '#type': radios\n  '#title': '2. Transfer School/Program Type: '\n  '#options':\n    'ESL/language training program': 'ESL/language training program'\n    'Community/junior college': 'Community/junior college'\n    'Public 4-year university': 'Public 4-year university'\n    'Private 4-year university': 'Private 4-year university'\n    'Public graduate school program': 'Public graduate school program'\n    'Private graduate school program': 'Private graduate school program'\n    'For-profit educational institution': 'For-profit educational institution'\n  '#required': true\nmarkup_03:\n  '#type': webform_markup\n  '#markup': '<h2>3. ISSS Exit Interview (continued)</h2>'\n1_reason_for_leaving_usf_check_all_that_apply_:\n  '#type': webform_checkboxes_other\n  '#title': '1. Reason for leaving USF (check all that apply): '\n  '#options':\n    'Financial Aid Difficulty ': 'Financial Aid Difficulty '\n    'Student/Institution Fit': 'Student/Institution Fit'\n    Curriculum/Major/Advising: Curriculum/Major/Advising\n    'Student Involvement/Social Connection': 'Student Involvement/Social Connection'\n    Health: Health\n    'Emergency/Unforeseen Circumstance': 'Emergency/Unforeseen Circumstance'\n    'Judicial Sanction': 'Judicial Sanction'\n    'Academic Disqualification': 'Academic Disqualification'\n  '#other__option_label': 'Other (please specify): '\n  '#required': true\n2_all_questions_are_required_:\n  '#type': textarea\n  '#title': '2. Why are you leaving USF? (Prompt: family, financial, major/advising)'\n  '#required': true\n  '#counter_type': word\n  '#counter_minimum': 1\n  '#counter_maximum': 10000\n3_are_you_considering_returning_to_usf_if_so_can_usf_do_anything:\n  '#type': textarea\n  '#title': '3. Are you considering returning to USF? If so, can USF do anything to help your transition back to school? '\n  '#required': true\n  '#counter_type': word\n  '#counter_minimum': 1\n  '#counter_maximum': 10000\n4_what_can_you_tell_me_about_your_time_at_usf_was_it_positive_ne:\n  '#type': textarea\n  '#title': '4. What can you tell me about your time at USF? Was it positive? Negative? If so, how? If not why? '\n  '#required': true\n  '#counter_type': word\n  '#counter_minimum': 1\n  '#counter_maximum': 10000\n5_is_there_anything_you_want_to_make_sure_that_usf_knows_or_unde:\n  '#type': textarea\n  '#title': '5. Is there anything you want to make sure that USF knows or understands about the student experience that might be helpful for our incoming students? '\n  '#required': true\n  '#counter_type': word\n  '#counter_minimum': 1\n  '#counter_maximum': 10000\n"
