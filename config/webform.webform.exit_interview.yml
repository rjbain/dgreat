    '#type': webform_checkboxes_other
    '#title': '1. Reason for leaving USF (check all that apply): '
    '#options':
      'Financial Aid Difficulty ': 'Financial Aid Difficulty '
      'Student/Institution Fit': 'Student/Institution Fit'
      Curriculum/Major/Advising: Curriculum/Major/Advising
      'Student Involvement/Social Connection': 'Student Involvement/Social Connection'
      Health: Health
      'Emergency/Unforeseen Circumstance': 'Emergency/Unforeseen Circumstance'
      'Judicial Sanction': 'Judicial Sanction'
      'Academic Disqualification': 'Academic Disqualification'
    '#other__option_label': 'Other (please specify): '
    '#required': true
  2_all_questions_are_required_:
    '#type': textarea
    '#title': '2. Why are you leaving USF? (Prompt: family, financial, major/advising)'
    '#required': true
    '#counter_type': word
    '#counter_minimum': 1
    '#counter_maximum': 10000
  3_are_you_considering_returning_to_usf_if_so_can_usf_do_anything:
    '#type': textarea
    '#title': '3. Are you considering returning to USF? If so, can USF do anything to help your transition back to school? '
    '#required': true
    '#counter_type': word
    '#counter_minimum': 1
    '#counter_maximum': 10000
  4_what_can_you_tell_me_about_your_time_at_usf_was_it_positive_ne:
    '#type': textarea
    '#title': '4. What can you tell me about your time at USF? Was it positive? Negative? If so, how? If not why? '
    '#required': true
    '#counter_type': word
    '#counter_minimum': 1
    '#counter_maximum': 10000
  5_is_there_anything_you_want_to_make_sure_that_usf_knows_or_unde:
    '#type': textarea
    '#title': '5. Is there anything you want to make sure that USF knows or understands about the student experience that might be helpful for our incoming students? '
    '#required': true
    '#counter_type': word
    '#counter_minimum': 1
    '#counter_maximum': 10000
