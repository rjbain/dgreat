elements: "introduction_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h3 class='text_intro'><span>Recipients will be awarded at the Mass of the Holy Spirit on Sunday, August 27, 2017 at 7:00 PM (St. Ignatius Church). Nominations must be received by Friday, May 19, 2017.</span></h3><p></p><p><strong>Description</strong></p><p>The<strong>&nbsp;Spirit of St. Francis Award&nbsp;</strong>is given to a student who embodies the ideals of St. Francis of Assisi.</p><p>St. Francis, after whom the city of San Francisco is named, has long been honored by peoples of many religious traditions for his humble and loving service to all whom he encountered. The recipient of this award is recognized by the University community for outstanding service, especially to the poor and disenfranchised of San Francisco and beyond.</p><p>The recipient of this award is a graduating senior who has done exemplary volunteer work in San Francisco, the U.S. or internationally.</p><p><strong>Criteria:</strong></p><ul><li>•<span>Graduating Senior Fall 2017 or Spring 2018</span></li><li>•Takes leadership of university sponsored service projects;</li><li>•Goes beyond the university to make a difference in San Francisco, nationally, or internationally;</li><li>•Promotes a spirit of inviting other students into service;</li><li>•Participation in activities beyond activities that already receive academic credit or salary;</li><li>•GPA of 3.0 or better</li></ul>\"\n  '#title': Introduction_Text\n  '#description': \"\"\nfieldset_required_information:\n  '#type': fieldset\n  '#open': true\n  '#title': Required Information\n  '#description': \"\"\n  name_of_person_submitting_nomination_1:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Name of Person Submitting Nomination\n    '#description': \"\"\n    '#required': true\n  organization_1:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Organization\n    '#description': \"\"\n    '#required': true\n  title_function_1:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Title/Function\n    '#description': \"\"\n    '#required': true\n  phone_1:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Phone\n    '#description': \"\"\n    '#required': true\n  email_1:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Email\n    '#description': \"\"\nfieldset_nominee_information:\n  '#type': fieldset\n  '#open': true\n  '#title': Nominee Information\n  '#description': \"\"\n  name_9:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Name\n    '#description': \"\"\n    '#required': true\n  year_in_school_9:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Year in School\n    '#description': \"\"\n    '#required': true\n  phone_9:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Phone\n    '#description': \"\"\n    '#required': true\n  email_9:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Email\n    '#description': \"\"\n    '#required': true\nleadership_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>1. Please use the space below to describe to what extent the nominee takes leadership of university sponsored service projects.</span></p>\"\n  '#title': Leadership_Text\n  '#description': \"\"\nleadership:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': Leadership\n  '#description': \"\"\n  '#required': true\nmake_a_difference_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>2. Please use the space below to describe to what extent the nominee goes beyond the University to make a difference locally, nationally, and/or globally.</span></p>\"\n  '#title': Make_A_Difference_Text\n  '#description': \"\"\nmake_a_difference:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': Make A Difference\n  '#description': \"\"\n  '#required': true\nservice_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>3. Please use the space below to describe to what extent the nominee promotes a spirit of inviting other students into service.</span></p>\"\n  '#title': Service_Text\n  '#description': \"\"\nservice:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': Service\n  '#description': \"\"\n  '#required': true\ncontact_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>4. For self-nominees, please provide the contact information (email and phone) for one reference (faculty, staff, or community partner) to support this nomination.</span></p>\"\n  '#title': Contact_Text\n  '#description': \"\"\ncontact:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': Contact\n  '#description': \"\"\n  '#required': true\n"
