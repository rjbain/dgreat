elements: |
  introduction_text:
    '#type': processed_text
    '#format': full_html
    '#text': '<h3 class=''text_intro''><span>Recipients will be awarded at the Mass of the Holy Spirit on Sunday, August 27, 2017 at 7:00 PM (St. Ignatius Church). Nominations must be received by Friday, May 19, 2017.</span></h3><p></p><p><strong>Description</strong></p><p>The<strong>&nbsp;Spirit of St. Francis Award&nbsp;</strong>is given to a student who embodies the ideals of St. Francis of Assisi.</p><p>St. Francis, after whom the city of San Francisco is named, has long been honored by peoples of many religious traditions for his humble and loving service to all whom he encountered. The recipient of this award is recognized by the University community for outstanding service, especially to the poor and disenfranchised of San Francisco and beyond.</p><p>The recipient of this award is a graduating senior who has done exemplary volunteer work in San Francisco, the U.S. or internationally.</p><p><strong>Criteria:</strong></p><ul><li>•<span>Graduating Senior Fall 2017 or Spring 2018</span></li><li>•Takes leadership of university sponsored service projects;</li><li>•Goes beyond the university to make a difference in San Francisco, nationally, or internationally;</li><li>•Promotes a spirit of inviting other students into service;</li><li>•Participation in activities beyond activities that already receive academic credit or salary;</li><li>•GPA of 3.0 or better</li></ul>'
