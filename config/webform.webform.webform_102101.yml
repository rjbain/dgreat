  submit_agreement:
    '#type': radios
    '#options':
      1: 'By checking this box, I understand that this Agreement is legally binding and irrevocable with respect to amounts earned while the agreement is in effect. I understand that this Agreement will apply to the next paycheck that is processed after I submit this Agreement to the Human Resources Office if administratively practicable or applied to my next following paycheck. I understand that this Agreement will continue in effect for future years until I execute and submit another agreement to terminate this Agreement or to elect a different contribution amount. I understand that the University may reduce or suspend my contributions to the extent my contributions to my Voluntary Retirement Plan will exceed my contribution limit as established by the Internal Revenue Code.'
    '#title_display': invisible
    '#title': 'Submit Agreement'
    '#description': ''
    '#required': true
  by_submitting_this_agreement:
    '#type': processed_text
    '#format': full_html
    '#text': '<p>BY SUBMITTING THIS AGREEMENT made between the indicated employee and the University of San Francisco, the parties hereto agree as follows the employee’s gross salary will be reduced per pay period by the amount on the effective date indicated above.</p>'
