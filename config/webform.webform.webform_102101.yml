elements: "i_enrollment_type:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>I. Enrollment Type</h2>\\n<span>Select One:</span>\"\n  '#title': I. Enrollment Type\n  '#description': \"\"\nenrollment_type:\n  '#type': select\n  '#options':\n    1: Change Enrollment\n    2: Cancel Enrollment\n  '#title_display': invisible\n  '#title': Enrollment Type\n  '#description': \"\"\n  '#required': true\nhorizontal_line:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<hr>\"\n  '#title': Horizontal Line\n  '#description': \"\"\nii_election_amounts:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>II. Election Amounts</h2>\\n<p>Elect the total fixed dollar or percentage amount that you want to contribute to your Voluntary Retirement Plan per paycheck (i.e. if you’re already contributing 3% and want to contribute 10%, enter 10%, not the difference of 7%). You can designate your contributions as Pre-Tax Contributions, Roth Contributions, or a combination of both. Please note that all mandatory deductions will be taken prior to your contributions.</p>\"\n  '#title': II. Election Amounts\n  '#description': \"\"\npre_tax_contributions_election:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h4>Pre-Tax Contributions Election</h4>\"\n  '#title': Pre-Tax Contributions Election\n  '#description': \"\"\ndollar_reduction_per_paycheck_after_tax:\n  '#type': textfield\n  '#field_prefix': Reduce my earnings by $\n  '#field_suffix': PER PAYCHECK.\n  '#title_display': invisible\n  '#title': Dollar Reduction Per Paycheck\n  '#description': \"\"\npercent_reduction_per_paycheck_after_tax:\n  '#type': textfield\n  '#field_prefix': Reduce my earnings by %\n  '#field_suffix': PER PAYCHECK.\n  '#title_display': invisible\n  '#title': Percent Reduction Per Paycheck\n  '#description': \"\"\nreduce_by_maximum_per_year_after_tax:\n  '#type': radios\n  '#options':\n    1: Reduce my earnings so that I contribute the maximum allowable per calendar year.\n  '#title_display': invisible\n  '#title': Reduce By Maximum Per Year\n  '#description': \"\"\nallocate_my_pre_tax_contributions_as_follows:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<span>Allocate* my Pre-Tax Contributions as follows:</span>\"\n  '#title': Allocate* my Pre-Tax Contributions as follows:\n  '#description': \"\"\nto_fidelity:\n  '#type': textfield\n  '#field_prefix': %\n  '#field_suffix': to Fidelity\n  '#title_display': invisible\n  '#title': To Fidelity\n  '#description': \"\"\nto_tiaa_cref:\n  '#type': textfield\n  '#field_prefix': %\n  '#field_suffix': to TIAA-CREF\n  '#title_display': invisible\n  '#title': To TIAA-CREF\n  '#description': \"\"\nline_break:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<br>\"\n  '#title': Line Break\n  '#description': \"\"\nafter_tax_roth_contributions_election:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h4>After-Tax Roth Contributions Election</h4>\"\n  '#title': After-Tax Roth Contributions Election\n  '#description': \"\"\ndollar_reduction_per_paycheck:\n  '#type': textfield\n  '#field_prefix': Reduce my earnings by $\n  '#field_suffix': PER PAYCHECK.\n  '#title_display': invisible\n  '#title': Dollar Reduction Per Paycheck\n  '#description': \"\"\npercent_reduction_per_paycheck:\n  '#type': textfield\n  '#field_prefix': Reduce my earnings by %\n  '#field_suffix': PER PAYCHECK.\n  '#title_display': invisible\n  '#title': Percent Reduction Per Paycheck\n  '#description': \"\"\nreduce_by_maximum_per_year:\n  '#type': radios\n  '#options':\n    1: Reduce my earnings so that I contribute the maximum allowable per calendar year.\n  '#title_display': invisible\n  '#title': Reduce By Maximum Per Year\n  '#description': \"\"\nallocate_my_after_tax_roth_contributions_as_follows:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<span>Allocate* my After-Tax Roth Contributions as follows</span>\"\n  '#title': Allocate* my After-Tax Roth Contributions as follows:\n  '#description': \"\"\nto_fidelity_after_tax:\n  '#type': textfield\n  '#field_prefix': %\n  '#field_suffix': to Fidelity\n  '#title_display': invisible\n  '#title': To Fidelity\n  '#description': \"\"\nto_tiaa_cref_after_tax:\n  '#type': textfield\n  '#field_prefix': %\n  '#field_suffix': to TIAA-CREF\n  '#title_display': invisible\n  '#title': To TIAA-CREF\n  '#description': \"\"\nhorizontal_line_3:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<hr>\"\n  '#title': Horizontal Line\n  '#description': \"\"\niii_effective_date:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>III. Effective Date</h2>\"\n  '#title': III. Effective Date\n  '#description': \"\"\nmake_this_election_effective_as_of_this_date_or_the_first_available_payroll_after_this_date:\n  '#type': date\n  '#title': Make this election effective as of this date OR the first available Payroll after this date:\n  '#description': \"\"\nhorizontal_line_2:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<hr>\"\n  '#title': Horizontal Line\n  '#description': \"\"\niv_employee_information:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>IV. Employee Information</h2>\\n<p>Please complete the section below to certify that the information you have entered is accurate and that you understand the terms and conditions of this Agreement.</p>\"\n  '#title': IV. Employee Information\n  '#description': \"\"\nemployee_name:\n  '#type': textfield\n  '#title': Employee Name:\n  '#description': \"\"\n  '#required': true\nemployee_email_address:\n  '#type': textfield\n  '#title': Employee Email Address:\n  '#description': \"\"\n  '#required': true\nemployee_cwid_:\n  '#type': textfield\n  '#title': Employee CWID #:\n  '#description': \"\"\n  '#required': true\nemployee_phone_:\n  '#type': textfield\n  '#title': Employee Phone #:\n  '#description': \"\"\n  '#required': true\nsubmit_agreement:\n  '#type': radios\n  '#options':\n    1: By checking this box, I understand that this Agreement is legally binding and irrevocable with respect to amounts earned while the agreement is in effect. I understand that this Agreement will apply to the next paycheck that is processed after I submit this Agreement to the Human Resources Office if administratively practicable or applied to my next following paycheck. I understand that this Agreement will continue in effect for future years until I execute and submit another agreement to terminate this Agreement or to elect a different contribution amount. I understand that the University may reduce or suspend my contributions to the extent my contributions to my Voluntary Retirement Plan will exceed my contribution limit as established by the Internal Revenue Code.\n  '#title_display': invisible\n  '#title': Submit Agreement\n  '#description': \"\"\n  '#required': true\nby_submitting_this_agreement:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>BY SUBMITTING THIS AGREEMENT made between the indicated employee and the University of San Francisco, the parties hereto agree as follows the employee’s gross salary will be reduced per pay period by the amount on the effective date indicated above.</p>\"\n  '#title': By Submitting this agreement\n  '#description': \"\"\nhorizontal_line_4:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<hr>\"\n  '#title': Horizontal Line\n  '#description': \"\"\n"
