  confirmation_message: '<div class="panels-ipe-portlet-content"><div class="panel-pane pane-fieldable-panels-pane pane-fpid-8076 pane-bundle-text"><div class="pane-content"><div class="fieldable-panels-pane"><div class="field field-name-field-basic-text-text field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item even"><p>Thank you for your interest in the 2017 Intersession Academic Global Immersion program.</p><p>The Graduate Student Affairs office will review your application and contact you with next steps.</p><p>Open the <a href="https://myusf.usfca.edu/management/graduate-student-affairs/agi" target="_blank">AGI Description Page</a> for links to a class description and syllabus.</p></div></div></div></div></div></div></div>'
