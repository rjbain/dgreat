elements: "intersession_2017_agi:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Intersession 2017 Academic Global Immersion (AGI)</h2>\\n<h3>Deadline to Apply: Monday October 17, 2016</h3>\\n<p>Open the <a target='_blank' href='https://myusf.usfca.edu/management/graduate-student-affairs/agi'>AGI Description Page</a></p>\"\n  '#title': Intersession 2017 AGI\n  '#description': \"\"\nfirst_choice:\n  '#type': radios\n  '#options':\n    4: Latin America, Peru: Organization Development\n    2: Rome, Italy: Refugee Service Management\n    1: United Arab Emirates: International Data Analysis\n    3: Washington D.C.: Biotechnology\n  '#title': First Choice:\n  '#description': \"\"\n  '#required': true\nsecond_choice:\n  '#type': radios\n  '#options':\n    4: Latin America, Peru: Organization Development\n    2: Rome, Italy: Refugee Service Management\n    1: United Arab Emirates: International Data Analysis\n    3: Washington D.C.: Biotechnology\n  '#title': Second Choice:\n  '#description': \"\"\n  '#required': true\nparticipant_information:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Participant Information</h2>\"\n  '#title': Participant Information\n  '#description': \"\"\nfirst_name:\n  '#type': textfield\n  '#title': First Name:\n  '#description': \"\"\nlast_name:\n  '#type': textfield\n  '#title': Last Name:\n  '#description': \"\"\nstudent_id:\n  '#type': textfield\n  '#title': Student ID:\n  '#description': \"\"\nemail:\n  '#type': email\n  '#size': 20\n  '#title': Email:\n  '#description': \"\"\ntelephone:\n  '#type': textfield\n  '#title': Telephone:\n  '#description': \"\"\ngraduate_business_program:\n  '#type': radios\n  '#options':\n    1: Full-Time MBA\n    2: Part-Time MBA\n    3: MNA\n    4: MSIS\n    5: MPA\n    6: MSOD\n    7: PSM in Biotechnology\n    8: Other program\n  '#title': Graduate Business Program:\n  '#description': \"\"\nother_program:\n  '#type': textfield\n  '#title': Other Program:\n  '#description': \"\"\njoint_degree_student:\n  '#type': radios\n  '#options':\n    1: Yes\n    2: No\n  '#title': Joint Degree Student?\n  '#description': \"\"\nwhich_joint_degree_program:\n  '#type': textfield\n  '#title': If yes, which joint degree program\n  '#description': \"\"\ninternational_business_concentration:\n  '#type': radios\n  '#options':\n    1: Yes\n    2: No\n  '#title': (MBA Only) International Business Concentration:\n  '#description': \"\"\ngraduation_term:\n  '#type': textfield\n  '#title': Expected Graduation Term:\n  '#description': \"\"\nterms_agreement:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><br>I understand there is a minimum and a maximum number of seats. All applications will be reviewed on the basis of program and associated requirements and expected graduation date. The Office of Graduate Student Affairs will notify you once the applications are reviewed. <strong>Following acceptance, a non-refundable deposit of $500 will be required; due by October 31st.</strong> <em>Do not pay a deposit until notified by Graduate Student Affairs.</em></p>\"\n  '#title': Terms and Agreement\n  '#description': \"\"\n"
