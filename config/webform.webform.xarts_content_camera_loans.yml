elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p class=\\\"note\\\" style=\\\"margin-top:-1.5%;\\\">content last updated 12-19-2018</p>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">ELIGIBILITY</span></h2>\\r\\n\\r\\n<p>You must meet at least one of these&nbsp;criteria to&nbsp;borrow camera equipment from the Department of Art + Architecture:</p>\\r\\n\\r\\n<ol>\\r\\n\\t<li>You're a student&nbsp;majoring or minoring in an&nbsp;A+A&nbsp;academic program:\\r\\n\\t<ul>\\r\\n\\t\\t<li>Architecture &amp; Community Design</li>\\r\\n\\t\\t<li>Art History /&nbsp;Arts Management</li>\\r\\n\\t\\t<li>Design</li>\\r\\n\\t\\t<li>Fine Art</li>\\r\\n\\t\\t<li>Museum Studies</li>\\r\\n\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>You're a student currently enrolled in a&nbsp;course in an A+A academic program.</li>\\r\\n\\t<li>You're an adjunct instructor&nbsp;currently&nbsp;teaching a&nbsp;course in an A+A academic program.</li>\\r\\n\\t<li>You're a&nbsp;full-time A+A instructor&nbsp;or administrator.</li>\\r\\n</ol>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">INVENTORY</span></h2>\\r\\n\\r\\n<table border=\\\"1\\\" cellpadding=\\\"1\\\" cellspacing=\\\"1\\\" summary=\\\"A+A Camera Equipment Inventory\\\">\\r\\n\\t<thead>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 210px;\\\">Equipment type</th>\\r\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 250px;\\\">make / model</th>\\r\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 299px;\\\">MORE information</th>\\r\\n\\t\\t\\t<th class=\\\"text-align-center\\\" scope=\\\"col\\\" style=\\\"width: 37px;\\\">qty.</th>\\r\\n\\t\\t</tr>\\r\\n\\t</thead>\\r\\n\\t<tbody>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 210px;\\\">digital SLR still or video camera</td>\\r\\n\\t\\t\\t<td style=\\\"width: 250px;\\\">Canon EOS Rebel T7i&nbsp;SLR with 18-55mm lens</td>\\r\\n\\t\\t\\t<td style=\\\"width: 299px;\\\"><a href=\\\"http://gdlp01.c-wss.com/gds/4/0300026114/01/eos-rebelt7i-800d-im-en.pdf\\\" target=\\\"_blank\\\">user manual for&nbsp;Canon EOS Rebel T7i SLR</a>&nbsp;(PDF)</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 37px;\\\">10</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 210px;\\\">digital SLR still camera</td>\\r\\n\\t\\t\\t<td style=\\\"width: 250px;\\\">Nikon D80 with 18-135mm lens</td>\\r\\n\\t\\t\\t<td style=\\\"width: 299px;\\\"><a href=\\\"http://www.nikonusa.com/pdf/manuals/dslr/D80_en.pdf\\\" target=\\\"_blank\\\">user manual for Nikon D80</a>&nbsp;(PDF)</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 37px;\\\">5</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 210px;\\\">digital SLR still or video camera</td>\\r\\n\\t\\t\\t<td style=\\\"width: 250px;\\\">Nikon D3300 with 18-55mm lens</td>\\r\\n\\t\\t\\t<td style=\\\"width: 299px;\\\"><a href=\\\"http://crossgate.nikonimglib.com/dsd_redirect/redirect.do?P=hJCRO90&amp;R=00LpQ14&amp;L=56xwe02&amp;O=h55IQ00\\\" target=\\\"_blank\\\">user manual for Nikon D3300</a>&nbsp;(PDF)</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 37px;\\\">1</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 210px;\\\">power outlet adapter</td>\\r\\n\\t\\t\\t<td style=\\\"width: 250px;\\\">Canon DC Coupler (DR-E18) connected to Canon AC Adapter (AC-E6N)</td>\\r\\n\\t\\t\\t<td style=\\\"width: 299px;\\\">for use with Canon EOS Rebel T7i;&nbsp;lets you plug the camera into a power outlet&nbsp;instead of using the battery</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 37px;\\\">3</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 210px;\\\">external stereo microphone</td>\\r\\n\\t\\t\\t<td style=\\\"width: 250px;\\\">Azden SMX-19</td>\\r\\n\\t\\t\\t<td style=\\\"width: 299px;\\\"><a href=\\\"https://www.azden.com/wp-content/uploads/2016/12/SMX-10-Manual-Web.pdf\\\" target=\\\"_blank\\\">user manual for Azden SMX-19</a>&nbsp;(PDF);&nbsp;3.5mm stereo connector;&nbsp;requires one AAA battery (not included); compatible with Canon EOS Rebel T7i and Nikon D3300</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 37px;\\\">3</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 210px;\\\">medium-duty tripod</td>\\r\\n\\t\\t\\t<td style=\\\"width: 250px;\\\">Sunpak 8001 UT</td>\\r\\n\\t\\t\\t<td style=\\\"width: 299px;\\\"><a href=\\\"https://www.tocad.com/products/8001-photo-and-video-tripod/\\\">specifications for Sunpak 8001 UT</a>;&nbsp;up to 10 lb. capacity (sufficient for all cameras in our inventory)</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 37px;\\\">3</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 210px;\\\">light-duty&nbsp;tripod</td>\\r\\n\\t\\t\\t<td style=\\\"width: 250px;\\\">Sunpak 7001 DX</td>\\r\\n\\t\\t\\t<td style=\\\"width: 299px;\\\"><a href=\\\"https://www.bhphotovideo.com/c/product/377458-REG/Sunpak_620070DX_7001DX_Tripod.html\\\">specifications for Sunpak 7001 DX</a>;&nbsp;up to 4.4 lb. capacity (sufficient for all cameras in our inventory)</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 37px;\\\">3</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 210px;\\\">smartphone tripod mount</td>\\r\\n\\t\\t\\t<td style=\\\"width: 250px;\\\">Vastar Universal Smartphone Tripod Adapter</td>\\r\\n\\t\\t\\t<td style=\\\"width: 299px;\\\"><a href=\\\"https://www.amazon.com/Vastar-Universal-Smartphone-Horizontal-Adjustable/dp/B01L3B5PBI\\\">specifications for Vastar Universal Smartphone Tripod Adapter</a></td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 37px;\\\">3</td>\\r\\n\\t\\t</tr>\\r\\n\\t</tbody>\\r\\n</table>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">LOCATION</span></h2>\\r\\n\\r\\n<p>The equipment listed above may be borrowed from&nbsp;the <strong>Media Studies Equipment Desk</strong>&nbsp;in Cowell G09,&nbsp;on the ground level of Cowell Hall,&nbsp;directly across the hall&nbsp;from the Green Lab (Cowell G25).</p>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">HOURS</span></h2>\\r\\n\\r\\n<p><a class=\\\"diamond_link\\\" href=\\\"/arts-sciences/media-studies/media-lab\\\">VIEW MEDIA STUDIES&nbsp;EQUIPMENT DESK HOURS</a>&nbsp;</p>\\r\\n\\r\\n<p class=\\\"callout-tinted\\\" style=\\\"margin-top:-1.5%;\\\"><i>During the winter&nbsp;and summer intersessions, equipment may only be borrowed by making an appointment with the Media Lab Director,&nbsp;Sheri Brenner: (415) 422-5868 | brenners@usfca.edu</i></p>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">POLICIES</span></h2>\\r\\n\\r\\n<p>The Media Studies Equipment Desk graciously manages our equipment loans. We respect and abide by all of their policies and procedures, including the duration of loans.</p>\\r\\n\\r\\n<p><a class=\\\"diamond_link\\\" href=\\\"/arts-sciences/media-lab/policies\\\">VIEW MEDIA STUDIES EQUIPMENT&nbsp;POLICIES</a></p>\\r\\n\\r\\n<p>In addition, the Department of Art + Architecture&nbsp;recommends that&nbsp;you take these steps&nbsp;before walking away from&nbsp;the equipment desk with your freshly borrowed equipment:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li><strong>Check Batteries:&nbsp;</strong>Be prepared to charge batteries, and/or provide your own&nbsp;AA or AAA batteries (if you've borrowed equipment requiring&nbsp;them)&nbsp;before&nbsp;you start shooting.</li>\\r\\n\\t<li><strong>Check Inventory:&nbsp;</strong>Verify that&nbsp;all items are present in your kit, e.g. cables, batteries, chargers, media cards, etc.</li>\\r\\n\\t<li><strong>Check&nbsp;Lens: </strong>If it needs cleaning,&nbsp;ask the equipment desk for&nbsp;assistance.</li>\\r\\n</ul>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">RESERVATIONS</span></h2>\\r\\n<!-- <h3>Individual RESERVATIONS</h3> -->\\r\\n\\r\\n<p>Individuals may&nbsp;reserve equipment for their own use, on a \\\"first come, first served\\\" basis,&nbsp;by contacting&nbsp;the&nbsp;Media Studies Equipment Desk:</p>\\r\\n\\r\\n<p class=\\\"indent\\\"><strong>Call:</strong> (415) 422-6949<br />\\r\\n<strong>E-Mail:</strong>&nbsp;<a href=\\\"mailto:medialab@usfca.edu\\\" target=\\\"_blank\\\">medialab@usfca.edu</a><br />\\r\\n<strong>Visit:</strong> Cowell G09</p>\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">FACULTY: CAMERAS IN YOUR COURSE</span></h2>\\r\\n\\r\\n<p>If you're an instructor&nbsp;requiring&nbsp;students to reserve equipment as part of your&nbsp;course:</p>\\r\\n\\r\\n<ol>\\r\\n\\t<li>Devise and deliver a tutorial&nbsp;to the&nbsp;students who will be borrowing it.&nbsp;The Media Studies Equipment Desk staff cannot answer questions about how to use A+A equipment.</li>\\r\\n\\t<li>Introduce the information, policies,&nbsp;and procedures&nbsp;on&nbsp;this&nbsp;webpage to the students who will be borrowing the equipment.</li>\\r\\n\\t<li>Be specific with your students&nbsp;about which&nbsp;equipment you're requiring them to&nbsp;borrow. Consult the inventory list above. The Media Studies Equipment Desk staff cannot answer questions about the specifications and capabilities of A+A equipment.</li>\\r\\n\\t<li>Instruct your students to&nbsp;reserve equipment through&nbsp;the Media Studies Equipment Desk at least one week prior to&nbsp;the date&nbsp;they will borrow&nbsp;it.</li>\\r\\n</ol>\\r\\n<!-- <h3>GROUP RESERVATIONS (A+A FACULTY/STAFF&nbsp;ONLY)</h3>\\r\\n\\r\\n<p>Faculty and staff affiliated with the Department of Art + Architecture&nbsp;may&nbsp;reserve equipment for a group of students by&nbsp;following these instructions:</p>\\r\\n\\r\\n<ol>\\r\\n\\t<li>If you're&nbsp;requiring students to use specific equipment, devise and deliver a tutorial&nbsp;to the&nbsp;students who will be borrowing it.&nbsp;The Media Studies Equipment Desk staff cannot answer questions about how to use A+A equipment.</li>\\r\\n\\t<li>Introduce the policies and procedures&nbsp;on&nbsp;this&nbsp;webpage to the students who will be borrowing the equipment.</li>\\r\\n\\t<li>At least two weeks before the date when&nbsp;students will start borrowing the equipment, send this information to the Director of A+A Technology:\\r\\n\\t<ul>\\r\\n\\t\\t<li>purpose of reservation</li>\\r\\n\\t\\t<li>list of student names and ID numbers</li>\\r\\n\\t\\t<li>equipment to reserve</li>\\r\\n\\t\\t<li>the date students will start borrowing equipment</li>\\r\\n\\t\\t<li>the date by which all equipment will be returned</li>\\r\\n\\t</ul>\\r\\n\\t</li>\\r\\n</ol>  -->\\r\\n\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">ADDITIONAL EQUIPMENT</span></h2>\\r\\n\\r\\n<h3>EDUCATIONAL TECHNOLOGY SERVICES (ETS) EQUIPMENT</h3>\\r\\n\\r\\n<p>All USF students, faculty, and staff may borrow cameras, camcorders, audio recorders, microphones, and headsets&nbsp;from&nbsp;<a href=\\\"/ets\\\">Educational Technology Services</a> or \\\"ETS\\\" for short. Special requests can also be made to reserve iPads and iClickers. Contact ETS at (415) 422-2223 or&nbsp;<a href=\\\"mailto:ets@usfca.edu\\\" target=\\\"_blank\\\">ets@usfca.edu</a> to place a reservation. ETS lab monitors are available to assist you&nbsp;during ETS operating&nbsp;hours,&nbsp;Monday through Saturday. ETS staff members are also available by appointment for training and consultation. <a href=\\\"/ets\\\">Visit the ETS&nbsp;webpage for more information</a>.</p>\\r\\n\\r\\n<h3>A+A FACULTY/STAFF EQUIPMENT</h3>\\r\\n\\r\\n<p>A+A faculty and staff may also borrow the equipment below (which is not available to students). Contact the Director of A+A Technology&nbsp;to make arrangements:</p>\\r\\n\\r\\n<table border=\\\"1\\\" cellpadding=\\\"1\\\" cellspacing=\\\"1\\\" summary=\\\"Inventory Exclusively for A+A Faculty/Staff\\\">\\r\\n\\t<thead>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 359px;\\\">equipment Type</th>\\r\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 295px;\\\">make / model</th>\\r\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 254px;\\\">custodian / lender</th>\\r\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 254px;\\\">MORE INFORMATION</th>\\r\\n\\t\\t\\t<th class=\\\"text-align-center\\\" scope=\\\"col\\\" style=\\\"width: 22px;\\\">qty.</th>\\r\\n\\t\\t</tr>\\r\\n\\t</thead>\\r\\n\\t<tbody>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 359px;\\\">digital HD camcorder</td>\\r\\n\\t\\t\\t<td style=\\\"width: 295px;\\\">Canon Vixia HF M500</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">Director of A+A Technology</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\"><a href=\\\"http://gdlp01.c-wss.com/gds/2/0300006942/03/hfm50-hfm52-hfm500-im3-n-en.pdf\\\" target=\\\"_blank\\\">user manual for Canon Vixia HF M500</a>&nbsp;(PDF)</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 22px;\\\">3</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 359px;\\\">digital SLR camera</td>\\r\\n\\t\\t\\t<td style=\\\"width: 295px;\\\">Canon EOS Digital Rebel XTi with 18-55mm lens</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">Rachel Beth Egenhoefer</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\"><a href=\\\"http://gdlp01.c-wss.com/gds/7/0900000357/01/EOSDRXTi400DIM-EN.pdf\\\" target=\\\"_blank\\\">user manual for Canon EOS Digital Rebel XTi</a>&nbsp;(PDF)</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 22px;\\\">1</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 359px;\\\">digital SLR camera</td>\\r\\n\\t\\t\\t<td style=\\\"width: 295px;\\\">Canon EOS 5D Mark II with 35mm and 50mm lenses</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">Sergio De La Torre</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\"><a href=\\\"http://pdisp01.c-wss.com/gdl/WWUFORedirectTarget.do?id=MDMwMDAwMTY3NjAy&amp;cmp=ABR&amp;lang=EN\\\" target=\\\"_blank\\\">user manual for Canon EOS 5D Mark II</a>&nbsp;(PDF download)</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 22px;\\\">1</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 359px;\\\">digital SLR camera</td>\\r\\n\\t\\t\\t<td style=\\\"width: 295px;\\\">Canon EOS 7D with 18-135mm lens&nbsp;</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">Eric Hongisto</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\"><a href=\\\"http://gdlp01.c-wss.com/gds/0/0300002580/02/eos7d-im2-en.pdf\\\" target=\\\"_blank\\\">user manual for Canon EOS 7D</a>&nbsp;(PDF)</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 22px;\\\">1</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 359px;\\\">lens for SLR</td>\\r\\n\\t\\t\\t<td style=\\\"width: 295px;\\\">Canon super wide-angle 10-22mm</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">Eric Hongisto</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">&nbsp;</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 22px;\\\">1</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 359px;\\\">lens for SLR</td>\\r\\n\\t\\t\\t<td style=\\\"width: 295px;\\\">Canon compact macro 50mm</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">Director of A+A Technology</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">&nbsp;</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 22px;\\\">1</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 359px;\\\">digital audio recorder with tie-clip microphone</td>\\r\\n\\t\\t\\t<td style=\\\"width: 295px;\\\">TASCAM DR-40 with Sony ECM-CS3</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">Director of A+A Technology</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\"><a href=\\\"https://tascam.com/downloads/tascam/706/e_dr-40_om_va.pdf\\\" target=\\\"_blank\\\">user manual for TASCAM DR-40</a>&nbsp;(PDF)</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 22px;\\\">1</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 359px;\\\">pen display</td>\\r\\n\\t\\t\\t<td style=\\\"width: 295px;\\\">Wacom Cintiq Pro 16</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">Eric Hongisto or Susan Wolsborn</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\"><a href=\\\"http://101.wacom.com/UserHelp/en/TOC/DTH-1620.html\\\" target=\\\"_blank\\\">user manual for Wacom Cintiq Pro 16</a></td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 22px;\\\">1</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 359px;\\\">heavy-duty tripod</td>\\r\\n\\t\\t\\t<td style=\\\"width: 295px;\\\">Manfrotto 055XB with 804RC2 Pan/Tilt Head</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">Director of A+A Technology</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">up to 15.4 lb. capacity</td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 22px;\\\">1</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 359px;\\\">three-source lighting kit</td>\\r\\n\\t\\t\\t<td style=\\\"width: 295px;\\\">Dyna-Lite M53DT-PS 500 Watt/Second Deluxe Kit&nbsp;</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\">Director of A+A Technology</td>\\r\\n\\t\\t\\t<td style=\\\"width: 254px;\\\"><a href=\\\"https://www.bhphotovideo.com/c/product/16623-REG/Dynalite_M53DT_PS_M53DT_PS_500_Watt_Second_Three.html\\\" target=\\\"_blank\\\">specifications for Dyna-Lite M53DT-PS 500 Watt/Second Deluxe Kit</a></td>\\r\\n\\t\\t\\t<td class=\\\"text-align-center\\\" style=\\\"width: 22px;\\\">1</td>\\r\\n\\t\\t</tr>\\r\\n\\t</tbody>\\r\\n</table>\\r\\n\"\n  '#format': full_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit_hide': true"
