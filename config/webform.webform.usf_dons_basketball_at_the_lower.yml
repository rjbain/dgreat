      subject: '[USF] Registration Confirmation - USF Dons Basketball at the Chase Center'
      body: "<p>Submitted on [webform_submission:created]</p>\r\n\r\n<p>Submitted by: [webform_submission:user]</p>\r\n\r\n<p>Submitted values are:</p>\r\n[webform_submission:values]\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Thank you for registering for your free ticket to see the USF men&rsquo;s and women&rsquo;s basketball teams play at the Chase Center on Saturday, Nov. 9! <strong>THIS EMAIL IS YOUR CONFIRMATION THAT YOUR SEAT IS SECURED FOR BOTH GAMES THAT AFTERNOON AND EVENING.</strong></p>\r\n\r\n<p><strong>Game Times:</strong><br />\r\nThe USF women&rsquo;s team will take on Stanford at 3 p.m. and the men&rsquo;s team will play Princeton with tip-off at 6 p.m. Your ticket gives you access to both games. Please note that game times are subject to change and changes will be posted on <a href=\"http://www.usfdons.com\" rel=\"noopener\" target=\"_blank\">www.usfdons.com</a>.</p>\r\n\r\n<p><strong>Seating Sections:</strong><br />\r\nAs one of the first 106 registrants for tickets, you will be seated in sections 9 and 10 on the floor behind the hoop.</p>\r\n\r\n<p><strong>Ticketing Pickup</strong>:</p>\r\n\r\n<p>Students will have three opportunities to pick up their tickets to the games at the Chase Center.</p>\r\n\r\n<ul>\r\n\t<li>Tuesday, Nov. 5, 5:30&ndash;9 p.m., War Memorial at the Sobrato Center, Student Gate during the USF men&rsquo;s basketball game against Sonoma State</li>\r\n\t<li>Thursday, Nov. 6, 11 a.m.&ndash;3 p.m., Location to be announced</li>\r\n\t<li>Saturday, Nov. 9, 2&ndash;7 p.m., Chase Center USF Student Will Call Window (only if you are unable to pick up your ticket beforehand, you are encouraged to pick up your ticket beforehand)</li>\r\n</ul>\r\n\r\n<p><strong>Please additionally note the following pickup policies:</strong></p>\r\n\r\n<ul>\r\n\t<li>Seat location will be assigned on a first-come, first-served basis</li>\r\n\t<li><strong>You must pick up your ticket in person</strong>, you may not pick up tickets for any other individual</li>\r\n\t<li>You must present your valid USF student ID to pick up your ticket</li>\r\n\t<li>If you would like to sit with a group of your friends, you must pick up your tickets with your group at the same time</li>\r\n</ul>\r\n\r\n<p><strong>Transportation:</strong><br />\r\nYour game ticket additionally serves as your ticket to get to the game via MUNI. You may find directions to the Chase Center via public transportation on the <a href=\"https://www.chasecenter.com/transportation-guide\" rel=\"noopener\" target=\"_blank\">Chase Center&rsquo;s website</a>.</p>\r\n\r\n<p><strong>Game Day:</strong><br />\r\nAll USF students who receive a ticket will be invited to partake in a reception in the United Club at the Chase Center between the women&rsquo;s and men&rsquo;s games (roughly 4:30 pm to 6 pm). Please be prepared to present your game ticket and USF student ID to gain entry.</p>\r\n\r\n<p>This will be an historic event as USF becomes the first collegiate programs to play at the Chase Center, and we&rsquo;re thrilled that you can join us.</p>\r\n\r\n<p>If you have any additional ticketing questions, please reach out to <a href=\"mailto:athletics@usfca.edu\" rel=\"noopener\" target=\"_blank\">athletics@usfca.edu</a>. For any non-ticketing related questions please reach out to <a href=\"mailto:studentlife4@usfca.edu\" rel=\"noopener\" target=\"_blank\">studentlife4@usfca.edu</a>.</p>\r\n\r\n<p>Thank you and go Dons!</p>\r\n\r\n<p>&nbsp;</p>"
