      '#type': checkbox
      '#title': 'I give the Muscat Scholars program permission to text my family member / guardian program invitations and updates.'
      '#title_display': inline
  application_short_essays:
    '#type': fieldset
    '#title': 'Application Short Essays'
    outside_of_academics_what_activity_are_you_passionate_about_200_:
      '#type': textarea
      '#title': 'Outside of academics, what activity are you passionate about? (200 words max)'
      '#autocomplete': ''
      '#required': true
      '#required_error': 'Please answer this question to complete your application.'
    how_has_it_shaped_you_as_a_person_200_words_max_:
      '#type': textarea
      '#title': 'How has it shaped you as a person? (200 words max)'
      '#autocomplete': ''
      '#required': true
      '#required_error': 'Please answer this question to complete your application.'
  msp_housing_plans:
    '#type': fieldset
    '#title': 'Housing Plans'
    please_let_us_know_what_your_plans_for_housing_are_going_to_be_i:
      '#type': checkboxes
      '#title': 'Please let us know what your plans for housing are going to be in the academic year. If you have any questions, please email us at firstyear@usfca.edu.'
      '#options':
        'I will be living on-campus in my assigned residence hall.': 'I will be living on-campus in my assigned residence hall. -- You have applied for housing.'
        'I''m commuting from home.': 'I''m commuting from home. -- You are living at home and will be commuting daily to USF for classes.'
        'I''m going to join the Marshall-Riley Learning Community.': 'I''m going to join the Marshall-Riley Learning Community. -- You have applied and been accepted into the Marshall-Riley Learning Community.'
        'I''m going to join the Martín-Baró Scholars Program': 'I''m going to join the Martín-Baró Scholars Program -- You have applied and been accepted to the Martín-Baró Scholars Program.'
        'I''m going to join the Gender Inclusive Community.': 'I''m going to join the Gender Inclusive Community. -- You have indicated interest in your housing application that you wish to join the Gender Inclusive Living Community. For more information on the Gender Inclusive Community, please see: https://myusf.usfca.edu/housing/gender-inclusive-housing-community (Selecting this option does not grant you housing in this community.)'
        'I have requested accommodations from Student Disability Services for alternative housing.': 'I have requested accommodations from Student Disability Services for alternative housing. -- You are interested in a housing accommodation from Student Disability Services. You must contact Student Disability Services to have this accommodation approved. Selecting this option does not grant you an accommodation.'
      '#required': true
      '#required_error': 'Please choose a housing option before submitting your application.'
      '#options__properties': ''
  msp_summer_bridge_agreement:
    '#type': fieldset
    '#title': 'MSP Summer Bridge Agreement'
    '#description': |
      Applying for MSP Summer Bridge 2023 means you can commit to ALL of these requirements:
      <ul>
      	<li>Taking remote classes July 24 - August 3, 2023</li>
      	<li>In-person living (early move-in) and participation in MSP Summer Bridge programming August 5 -11, 2023.</li>
      </ul>
      (Please note, MSP Summer Bridge Programming ends on August 11 and New Student Orientation begins Saturday, August 12 - Monday, August 21, 2023.)
      
    '#description_display': before
    by_applying_to_the_2023_msp_summer_bridge_program_i_agree_to_the:
      '#type': checkbox
      '#title': 'By applying to the 2023 MSP Summer Bridge program, I agree to the above mentioned requirements.'
      '#required': true
      '#required_error': 'Please check this box to complete your application.'
