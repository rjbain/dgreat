  application_process:
    '#type': processed_text
    '#title': 'Application Process'
    '#description': ''
    '#text': |
      <p>Our application process is very simple. We are asking Scholar applicants to complete a video to introduce themselves. You might hesitate: you've never created a video, you're shy, you don't think your story is compelling. We want you to know that MSP students come from different backgrounds and represent a diverse range of talents, skills, abilities, and cultures. This video is your opportunity to shine - simple honest and well-told stories are more important than flashy production. &nbsp; &nbsp;</p>
      
      <p><strong>Your task:</strong> Create a video to introduce yourself to the selection committee, no more than two minutes in length. Your video should tell us 'your story' as well as why you would be a good fit for the Muscat Scholars Program. We would like to know what you bring to the campus and what you're excited about as you start college. We also want you to be yourself.&nbsp;</p>
      
      <p>Because your video essay will be your only means for introducing yourself, be creative. Show us your favorite spaces, places, things, but more importantly, tell us your story.</p>
      
      <p><span>Your video will be viewed by the selections committee, peer mentors, and staff mentors.&nbsp;<span>Post your video to Youtube. Make your link public but unlisted, if you wish to not be included in Youtube's search results. If we cannot view your video, your application may be delayed in the review process.</span></span></p>
      
    '#format': full_html
  link:
    '#type': textfield
    '#title': Link
    '#description': ''
    '#required': true
  housing_plans:
    '#type': checkboxes
    '#title': 'Housing Plans'
    '#description': 'Let&#39;s talk about housing. Scholars might be living in other spaces on campus or not on campus at all! Could you let us know what your plans for housing are going to be in the academic year? If you have any questions about this, please email us at firstyear@usfca.edu'
    '#title_display': before
    '#description_display': before
    '#options':
      'I''m commuting from home.': 'I''m commuting from home. -- You are living at home and will be commuting daily to USF for classes.'
      'I''m going to join the Black Living Learning Community.': 'I''m going to join the Black Living Learning Community. -- You have applied and been accepted into the Black Living Learning Community and will be living in Toler Hall. '
      'I''m going to join the Martin-Baros Scholars Program': 'I''m going to join the Martin-Baros Scholars Program -- You have applied and been accepted to the Martin-Baro Scholars Program and will be living in Gillson Hall.'
      'I''m going to join the Gender Inclusive Community.': 'I''m going to join the Gender Inclusive Community. -- You have indicated interest in your housing application that you wish to join the Gender Inclusive Living Community in Toler Hall. For more information on the Gender Inclusive Community, please see: https://myusf.usfca.edu/housing/gender-inclusive-housing-community Selecting this option does not grant you housing in this community. '
      'I have requested accommodations from Student Disability Services for alternative housing.': 'I have requested accommodations from Student Disability Services for alternative housing. -- You are interested in a housing accommodation from Student Disability Services. You must contact Student Disability Services to have this accommodation approved. Selecting this option does not grant you an accommodation. '
      'I am not planning on joining an LLC/moving off campus.': 'I am not planning on joining a LLC/moving off campus. -- Select this if you are not in a Living Learning Community or living off campus. You''ll be living with the MSP cohort.'
    '#required': true
    '#options__properties': ''
  additional_requirements:
    '#type': processed_text
    '#title': 'Additional Requirements'
    '#description': ''
    '#text': |
      <div>Don't forget there are more requirements to complete after you hit submit:</div>
      
      <ul>
      	<li>Have a parent/family member respond to a few questions in the&nbsp;<a href="/casa/muscat/apply/family">Parent/Family/Guardian Application Form&nbsp;Â»</a></li>
      	<li>Upon confirmation of your acceptance into the program, you will be sent a link for the program fee.</li>
      	<li><strong>Incomplete applications will not be considered. PLEASE MAKE SURE BOTH APPLICATIONS ARE COMPLETED.</strong></li>
      </ul>
      
      <p><em>Submitting this application means that you understand and commit to the rules and regulations set forth by the Muscat Scholars Program.</em></p>
      
    '#format': full_html
