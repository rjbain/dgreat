elements: "intro:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Step 1</strong></p><p>Complete the following information. An asterisk (*) denotes required fields.</p>\"\n  '#title': Intro\n  '#description': \"\"\nfirst_name:\n  '#type': textfield\n  '#title': First Name:\n  '#description': \"\"\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': Last Name: (We will only use your last initial on our website)\n  '#description': \"\"\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#default_value': \"[current-user:mail]\"\n  '#title': Email: (Your email will only be used to ask follow-up questions)\n  '#description': \"\"\n  '#required': true\nspacer_1:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p class='clear'></p>\"\n  '#title': Spacer 1\n  '#description': \"\"\nclass_year:\n  '#type': radios\n  '#options':\n    1: Freshman\n    2: Sophomore\n    3: Junior\n    4: Senior\n    5: Masters\n    6: PhD\n    7: Alumni\n  '#title': Class Year:\n  '#description': \"\"\n  '#required': true\nspacer_2:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p class='clear'></p>\"\n  '#title': Spacer 2\n  '#description': \"\"\nusf_major:\n  '#type': textfield\n  '#title': USF Major:\n  '#description': \"\"\n  '#required': true\nusf_major_2_if_applicable:\n  '#type': textfield\n  '#title': USF Major 2: (if applicable)\n  '#description': \"\"\nspacer_3:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p class='clear'></p>\"\n  '#title': Spacer 3\n  '#description': \"\"\nmy_success_story_is_about:\n  '#type': radios\n  '#options':\n    1: My job (full or part time)\n    2: My internship\n    3: Graduate school admission\n    4: Other (Ex: Fellowship, Externship)\n  '#title': My Success Story is about:\n  '#description': \"\"\n  '#required': true\nspacer_4:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p class='clear'></p>\"\n  '#title': Spacer 4\n  '#description': \"\"\nposition_title:\n  '#type': textfield\n  '#title': Position/Title: (ex: Intern, Social Media Coordinator, Law School Student)\n  '#description': \"\"\n  '#required': true\norganization:\n  '#type': textfield\n  '#title': Organization/Graduate School Program:\n  '#description': \"\"\n  '#required': true\nplease_tell_us:\n  '#type': textarea\n  '#title': Please tell us about your opportunity and how you got it. You can use the following questions to help form your response: What is the best part of your job/internship/graduate program? What did you learn from your job/internship/graduate program? What are you looking forward to most about your job/internship/graduate program? (200 word limit)\n  '#description': \"\"\n  '#required': true\nif_applicable:\n  '#type': textarea\n  '#title': If applicable, how did the Career Services Center help you with your job/internship search or graduate school application process? (200 word limit)\n  '#description': \"\"\nnext_steps:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Step 2</strong></p><p>If we decide to feature your story on our website, we will ask you to email us your photo.</p><p><strong>Step 3</strong></p><p>Give us your permission to publish your information on our website and publications, review your information, and click 'Send.'</p>\"\n  '#title': Next steps\n  '#description': \"\"\npermission:\n  '#type': radios\n  '#options':\n    1: *The USF Career Services Center has my permission to publish my success story and success story photo on USF websites and in print publications.\n  '#title_display': invisible\n  '#title': Permission\n  '#description': \"\"\n  '#required': true\n"
