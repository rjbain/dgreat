elements: |-
  markup:
    '#type': webform_markup
    '#markup': '<div class="region region-content"><div class="block block-system" id="block-system-main"><div class="content"><article class="node node-webform node-promoted node-content-110009 clearfix" id="node-110009" role="article"><div class="content clearfix"><div><div class="form-item webform-component webform-component-markup webform-component--the-robert-holstein-memorial-scholarship-500000"><p>Administered by the Leo T. McCarthy Center for Public Service and the Common Good at the University of San Francisco</p><p><strong>Application Deadline: May 31, 2025, 11:59 p.m. PST</strong></p><p><strong>Apply below</strong></p><p>The Robert Holstein Memorial Scholarship, established by Robert and Loretta Holstein, provides scholarships to students who are involved in&nbsp;a Leo T. McCarthy Center undergraduate program.&nbsp;</p><p>The Leo T. McCarthy Center seeks applicants with financial need who are deeply committed to scholarship, public service, and public policy-making programs for the common good.&nbsp; Scholarships up to the amount of $5,000 are available for the academic year.</p><p><strong>APPLICANT ELIGIBILITY</strong></p><ul><li>Applicant is either enrolled in the Public Service and Community Engagement Minor, offered through the Leo T. McCarthy Center, or is involved (or has been involved) with the Center through its many other programs, including USFVotes, CEA, USF in DC, McCarthy Fellows in San Francisco, McCarthy Fellows in Sacramento, Literacy Tutors, Silk Financial Literacy, Equity Interns, Rising USF, Engage SF, among others in our Center</li><li>Applicant is enrolled as a full-time undergraduate student at the University of San Francisco.</li><li>Applicant has demonstrated financial need and&nbsp;<strong>completed the academic year''s Free</strong>&nbsp;<strong>Application for Federal Student Aid (FASFA) or RENEWAL FAFSA&nbsp;</strong><a href="http://www.usfca.edu/financialaid/"><strong>www.usfca.edu/financialaid/</strong></a></li><li>Applicant is in academic good standing.</li><li>Applicant submits the application below by deadline.&nbsp;</li></ul><p>The scholarship committee will review each application and choose recipients.&nbsp;<strong>Scholarship recipients will be notified either by email or in writing by the Leo T. McCarthy Center.&nbsp;</strong></p><table><tbody><tr><td class="blue"><p><strong>NOTE:</strong>&nbsp;As you begin this online application process, please have your materials (work history, co-curricular activities, essay) ready to enter into the online form.&nbsp;<strong>You will not be able to save the form and return to it later.&nbsp;</strong>All information must be submitted at once.</p></td></tr></tbody></table><p>&nbsp;</p><p><strong>AUTHORIZATION AND CERTIFICATION SECTION</strong></p><p>I understand that it is my responsibility to read, understand, and fill out this application accurately and completely, and to comply with the deadline.</p><p>I understand that my scholarship application may be denied or withdrawn if it is incomplete and/or if any information reported on this application is found to be intentionally misleading, inaccurate or fraudulent.</p><p>I understand that I must inform the Leo T. McCarthy Center of any changes in my address, enrollment, or financial circumstances.</p><p>I agree, if awarded a scholarship, to be a guest blogger, and allow a professional headshot photo to be used for publicity purposes.</p><p>I authorize the Leo T. McCarthy Center to use my name and photo for the purpose of community relations and program evaluation.</p><div><p>My signature confirms that I have read and understand the above stated Authorization and Certification.</p></div></div></div></div></article></div></div></div>'
