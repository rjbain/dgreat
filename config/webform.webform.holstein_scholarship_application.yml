    '#title': 'C. ESSAY. In the box below, please address the following: 1) What does public service and/or community engagement work mean to you and describe your experience with and alongside community 2) How can public service and/or community engagement work address some of the most pressing social issues of our day (locally and/ or globally)? Essay should be four to five paragraphs.'
