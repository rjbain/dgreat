elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<h1 class=\\\"title\\\" id=\\\"page-title\\\">Holstein Scholarship Application</h1>\\n\\n<div class=\\\"region region-content\\\">\\n<div class=\\\"block block-system\\\" id=\\\"block-system-main\\\">\\n<div class=\\\"content\\\">\\n<article class=\\\"node node-webform node-promoted node-content-110009 clearfix\\\" id=\\\"node-110009\\\" role=\\\"article\\\">\\n<div class=\\\"content clearfix\\\">\\n<div>\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--the-robert-holstein-memorial-scholarship-500000\\\">\\n<p><strong>Application for Academic Year 2018-2019</strong></p>\\n\\n<p>Administered by the Leo T. McCarthy Center for Public Service and the Common Good at the University of San Francisco</p>\\n\\n<p><strong>EXTENDED Application Deadline: Monday, May 28, 11:59pm PST</strong></p>\\n\\n<p><strong>Apply below</strong><strong>.</strong></p>\\n\\n<p>&nbsp;</p>\\n\\n<p>The Robert Holstein Memorial Scholarship, established by Robert and Loretta Holstein, provides scholarships to students who are involved in&nbsp;a Leo T. McCarthy Center undergraduate program.&nbsp;</p>\\n\\n<p>The Leo T. McCarthy Center seeks applicants with financial need who are deeply committed to scholarship, public service, and public policy-making programs for the common good.&nbsp; Scholarships up to the amount of $5,000 are available for the 2019-2020 academic year.</p>\\n\\n<p><strong>APPLICANT ELIGIBILITY</strong></p>\\n\\n<ul>\\n\\t<li>Applicant is either enrolled in the Public Service and Community Engagement Minor, offered through the Leo T. McCarthy Center, or is involved (or has been involved) with the Center through its many other programs such as the Advocates for Community Engagement (ACE), Global Service-Learning Fellowship/ Sarlo Scholars, Esther Madriz Diversity Scholars, USFVotes, Engage SF, USF in DC, and McCarthy Fellows Sacramento programs.&nbsp;</li>\\n\\t<li>Applicant is enrolled as a full-time undergraduate student at the University of San Francisco.</li>\\n\\t<li>Applicant has demonstrated financial need and&nbsp;<strong>completed the 2018-2019 Free</strong>&nbsp;<strong>Application for Federal Student Aid (FASFA) or RENEWAL FAFSA&nbsp;</strong><strong><a href=\\\"http://www.usfca.edu/financialaid/\\\">www.usfca.edu/financialaid/</a></strong></li>\\n\\t<li>Applicant is in academic good standing.</li>\\n\\t<li>Applicant submits the application below by deadline.&nbsp;</li>\\n</ul>\\n\\n<p>The scholarship committee will review each application and choose recipients.&nbsp;<strong>Scholarship recipients will be notified either by email or in writing by the Leo T. McCarthy Center.&nbsp;</strong></p>\\n\\n<table>\\n\\t<tbody>\\n\\t\\t<tr>\\n\\t\\t\\t<td class=\\\"blue\\\"><strong>NOTE:</strong>&nbsp;As you begin this online application process, please have your materials (work history, co-curricular activities, essay) ready to enter into the online form.&nbsp;<strong>You will not be able to save the form and return to it later.&nbsp;</strong>All information must be submitted at once.</td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n\\n<p>&nbsp;</p>\\n\\n<p><strong>AUTHORIZATION AND CERTIFICATION SECTION</strong></p>\\n\\n<p>I understand that it is my responsibility to read, understand, and fill out this application accurately and completely, and to comply with the deadline.</p>\\n\\n<p>I understand that my scholarship application may be denied or withdrawn if it is incomplete and/or if any information reported on this application is found to be intentionally misleading, inaccurate or fraudulent.</p>\\n\\n<p>I understand that I must inform the Leo T. McCarthy Center of any changes in my address, enrollment, or financial circumstances.</p>\\n\\n<p>I agree, if awarded a scholarship, to be a guest blogger, and allow a professional headshot photo to be used for publicity purposes.</p>\\n\\n<p>I authorize the Leo T. McCarthy Center to use my name and photo for the purpose of community relations and program evaluation.</p>\\n\\n<div>\\n<p>My signature confirms that I have read and understand the above stated Authorization and Certification.</p>\\n</div>\\n</div>\\n</div>\\n</div>\\n</article>\\n</div>\\n</div>\\n</div>\"\napplicant_s_signature:\n  '#type': textfield\n  '#title': 'Applicant''s Signature'\ndate:\n  '#type': date\n  '#title': Date\napplicant_s_first_name:\n  '#type': textfield\n  '#title': 'Applicant''s First Name'\nmiddle_initial_:\n  '#type': textfield\n  '#title': 'Middle Initial '\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\nstudent_id_:\n  '#type': textfield\n  '#title': 'Student ID#'\nemail:\n  '#type': email\n  '#title': Email\naddress:\n  '#type': textarea\n  '#title': Address\nmajor_of_study_:\n  '#type': textfield\n  '#title': 'Major of Study '\nleo_t_mccarthy_center_program_s_involved_enrolled_in:\n  '#type': textfield\n  '#title': 'Leo T. McCarthy Center Program (s) Involved/Enrolled in'\nyear_in_school:\n  '#type': radios\n  '#title': 'Year in School'\n  '#options':\n    '1st Year ': '1st Year '\n    '2nd Year ': '2nd Year '\n    '3rd Year ': '3rd Year '\n    '4th Year ': '4th Year '\n  '#options_display': side_by_side\nexpected_graduation_date:\n  '#type': date\n  '#title': 'Expected Graduation Date'\nare_you_currently_receiving_any_scholarship_or_financial_aid_:\n  '#type': select\n  '#title': 'Are you currently receiving any scholarship or financial aid?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\nif_yes_please_name_type_s_of_scholarship_or_financial_aid:\n  '#type': textarea\n  '#title': 'If \"yes,\" please name type(s) of scholarship or financial aid'\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<div class=\\\"form-item webform-component webform-component-markup webform-component--1-education-and-work-history\\\">\\n<p><strong>1) Education and work history</strong></p>\\n\\n<p><strong>Undergraduate education</strong></p>\\n</div>\\n\"\n  '#format': full_html\nuniversity:\n  '#type': textfield\n  '#title': University\ndegree:\n  '#type': textfield\n  '#title': Degree\nyear_:\n  '#type': textfield\n  '#title': 'Year '\nmajor:\n  '#type': textfield\n  '#title': Major\nminor_:\n  '#type': textfield\n  '#title': 'Minor '\ngpa:\n  '#type': textfield\n  '#title': GPA\nuniversity_1:\n  '#type': textfield\n  '#title': University\ndegree_1:\n  '#type': textfield\n  '#title': Degree\nyear_1:\n  '#type': textfield\n  '#title': 'Year '\nmajor_1:\n  '#type': textfield\n  '#title': Major\nminor:\n  '#type': textfield\n  '#title': Minor\ngpa_:\n  '#type': textfield\n  '#title': 'GPA '\nprocessed_text_02:\n  '#type': processed_text\n  '#text': \"<p><span>Please list relevant experience, such as work experience, co-curricular activities, courses, community service work.&nbsp;Please include&nbsp;as many experiences as relevant.</span></p>\\n\"\n  '#format': full_html\ndate_and_duration:\n  '#type': textfield\n  '#title': 'Date and Duration'\ncompany_organization:\n  '#type': textfield\n  '#title': Company/Organization\nlocation_:\n  '#type': textfield\n  '#title': 'Location '\ntitle:\n  '#type': textfield\n  '#title': Title\nresponsibilities:\n  '#type': textarea\n  '#title': Responsibilities\ndate_and_duration_1:\n  '#type': textfield\n  '#title': 'Date and Duration'\ncompany_organization_1:\n  '#type': textfield\n  '#title': Company/Organization\nlocation_1:\n  '#type': textfield\n  '#title': 'Location '\ntitle_1:\n  '#type': textfield\n  '#title': Title\nresponsibilities_1:\n  '#type': textarea\n  '#title': Responsibilities\ndate_and_duration_2:\n  '#type': textfield\n  '#title': 'Date and Duration'\ncompany_organization_2:\n  '#type': textfield\n  '#title': Company/Organization\nlocation_2:\n  '#type': textfield\n  '#title': 'Location '\ntitle_2:\n  '#type': textfield\n  '#title': Title\nresponsibilities_2:\n  '#type': textarea\n  '#title': Responsibilities\ndate_and_duration_3:\n  '#type': textfield\n  '#title': 'Date and Duration'\ncompany_organization_3:\n  '#type': textfield\n  '#title': Company/Organization\nlocation_3:\n  '#type': textfield\n  '#title': 'Location '\ntitle_3:\n  '#type': textfield\n  '#title': Title\nresponsibilities_3:\n  '#type': textarea\n  '#title': Responsibilities\ndate_and_duration_4:\n  '#type': textfield\n  '#title': 'Date and Duration'\ncompany_organization_4:\n  '#type': textfield\n  '#title': Company/Organization\nlocation_4:\n  '#type': textfield\n  '#title': 'Location '\ntitle_4:\n  '#type': textfield\n  '#title': Title\nresponsibilities_4:\n  '#type': textarea\n  '#title': Responsibilities\nessey_1:\n  '#type': textarea\n  '#title': 'Please use the space below if you would like to add anything that doesn''t fit into the above categories. '\nessey_2:\n  '#type': textarea\n  '#title': '2) ESSAY: In the box below, please address the following: A) What does Public Service mean to you and describe your experience with Public Service B) How can public service address some of the most pressing social issues of our day (locally and/ or globally). Essay should be four to five paragraphs.'\nprocessed_text_03:\n  '#type': processed_text\n  '#text': \"<div class=\\\"form-item webform-component webform-component-markup webform-component--br-9\\\">&nbsp;</div>\\n\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--attention\\\">\\n<p>ATTENTION: Once you hit the “submit” button, a message should appear confirming that your application was submitted successfully. If you do not see this message, please either try to resubmit your application or contact us within the next day to make sure we did receive it.</p>\\n</div>\\n\"\n  '#format': full_html\n"
