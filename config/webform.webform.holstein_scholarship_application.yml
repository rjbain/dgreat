id: holstein_scholarship_application
title: 'Holstein Scholarship Application'
description: ''
category: ''
elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<h1 class=\\\"title\\\" id=\\\"page-title\\\"><strong>Application for Academic Year 2020-2021</strong></h1>\\r\\n\\r\\n<div class=\\\"region region-content\\\">\\r\\n<div class=\\\"block block-system\\\" id=\\\"block-system-main\\\">\\r\\n<div class=\\\"content\\\">\\r\\n<article class=\\\"node node-webform node-promoted node-content-110009 clearfix\\\" id=\\\"node-110009\\\" role=\\\"article\\\">\\r\\n<div class=\\\"content clearfix\\\">\\r\\n<div>\\r\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--the-robert-holstein-memorial-scholarship-500000\\\">\\r\\n<p>Administered by the Leo T. McCarthy Center for Public Service and the Common Good at the University of San Francisco</p>\\r\\n\\r\\n<p><strong>Application Deadline: Sunday, May 31, 11:59 p.m. PST</strong></p>\\r\\n\\r\\n<p><strong>Apply below</strong></p>\\r\\n\\r\\n<p>The Robert Holstein Memorial Scholarship, established by Robert and Loretta Holstein, provides scholarships to students who are involved in&nbsp;a Leo T. McCarthy Center undergraduate program.&nbsp;</p>\\r\\n\\r\\n<p>The Leo T. McCarthy Center seeks applicants with financial need who are deeply committed to scholarship, public service, and public policy-making programs for the common good.&nbsp; Scholarships up to the amount of $5,000 are available for the 2020-2021&nbsp;academic year.</p>\\r\\n\\r\\n<p><strong>APPLICANT ELIGIBILITY</strong></p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>Applicant is either enrolled in the Public Service and Community Engagement Minor, offered through the Leo T. McCarthy Center, or is involved (or has been involved) with the Center through its many other programs.&nbsp;</li>\\r\\n\\t<li>Applicant is enrolled as a full-time undergraduate student at the University of San Francisco.</li>\\r\\n\\t<li>Applicant has demonstrated financial need and&nbsp;<strong>completed the 2020-2021&nbsp;Free</strong>&nbsp;<strong>Application for Federal Student Aid (FASFA) or RENEWAL FAFSA&nbsp;</strong><strong><a href=\\\"http://www.usfca.edu/financialaid/\\\">www.usfca.edu/financialaid/</a></strong></li>\\r\\n\\t<li>Applicant is in academic good standing.</li>\\r\\n\\t<li>Applicant submits the application below by deadline.&nbsp;</li>\\r\\n</ul>\\r\\n\\r\\n<p>The scholarship committee will review each application and choose recipients.&nbsp;<strong>Scholarship recipients will be notified either by email or in writing by the Leo T. McCarthy Center.&nbsp;</strong></p>\\r\\n\\r\\n<table>\\r\\n\\t<tbody>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td class=\\\"blue\\\"><strong>NOTE:</strong>&nbsp;As you begin this online application process, please have your materials (work history, co-curricular activities, essay) ready to enter into the online form.&nbsp;<strong>You will not be able to save the form and return to it later.&nbsp;</strong>All information must be submitted at once.</td>\\r\\n\\t\\t</tr>\\r\\n\\t</tbody>\\r\\n</table>\\r\\n\\r\\n<p>&nbsp;</p>\\r\\n\\r\\n<p><strong>AUTHORIZATION AND CERTIFICATION SECTION</strong></p>\\r\\n\\r\\n<p>I understand that it is my responsibility to read, understand, and fill out this application accurately and completely, and to comply with the deadline.</p>\\r\\n\\r\\n<p>I understand that my scholarship application may be denied or withdrawn if it is incomplete and/or if any information reported on this application is found to be intentionally misleading, inaccurate or fraudulent.</p>\\r\\n\\r\\n<p>I understand that I must inform the Leo T. McCarthy Center of any changes in my address, enrollment, or financial circumstances.</p>\\r\\n\\r\\n<p>I agree, if awarded a scholarship, to be a guest blogger, and allow a professional headshot photo to be used for publicity purposes.</p>\\r\\n\\r\\n<p>I authorize the Leo T. McCarthy Center to use my name and photo for the purpose of community relations and program evaluation.</p>\\r\\n\\r\\n<div>\\r\\n<p>My signature confirms that I have read and understand the above stated Authorization and Certification.</p>\\r\\n</div>\\r\\n</div>\\r\\n</div>\\r\\n</div>\\r\\n</article>\\r\\n</div>\\r\\n</div>\\r\\n</div>\"\nmarkup_01:\n  '#type': webform_markup\n  '#markup': \"<p><strong>A. EDUCATION</strong></p>\\r\\n\\r\\n<p><strong>Undergraduate Education</strong></p>\"\nare_you_currently_receiving_any_scholarship_or_financial_aid_:\n  '#type': select\n  '#title': 'Are you currently receiving any scholarship or financial aid?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\nif_yes_please_name_type_s_of_scholarship_or_financial_aid:\n  '#type': textarea\n  '#title': 'If \"yes,\" please name type(s) of scholarship or financial aid'\nexpected_graduation_date:\n  '#type': date\n  '#title': 'Expected Graduation Date'\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\nmiddle_initial_:\n  '#type': textfield\n  '#title': 'Middle Initial '\napplicant_s_first_name:\n  '#type': textfield\n  '#title': 'First Name'\nstudent_id_:\n  '#type': textfield\n  '#title': 'Student ID#'\nemail:\n  '#type': email\n  '#title': Email\naddress:\n  '#type': textarea\n  '#title': 'Home Address'\nleo_t_mccarthy_center_program_s_involved_enrolled_in:\n  '#type': textfield\n  '#title': 'Leo T. McCarthy Center Program (s) Involved/Enrolled in'\nmajor_1:\n  '#type': textfield\n  '#title': Major\nminor:\n  '#type': textfield\n  '#title': Minor\ngpa_:\n  '#type': textfield\n  '#title': 'GPA '\nif_you_have_a_gpa_that_is_lower_than_a_3_0_please_explain_:\n  '#type': textarea\n  '#title': 'If you have a GPA that is lower than a 3.0, please explain.'\nessey_1:\n  '#type': textarea\n  '#title': 'Please use the space below if you would like to add anything that doesn''t fit into the above categories. '\nb_work_history_please_upload_a_current_resume_to_supplement_your:\n  '#type': managed_file\n  '#title': 'B. EXPERIENCE. Please upload a current resume to supplement your application.'\nessey_2:\n  '#type': textarea\n  '#title': 'C. ESSAY. In the box below, please address the following: 1) What does Public Service mean to you and describe your experience with Public Service 2) How can public service address some of the most pressing social issues of our day (locally and/ or globally). Essay should be four to five paragraphs.'\nmarkup_03:\n  '#type': webform_markup\n  '#markup': 'ATTENTION: Once you hit the &ldquo;submit&rdquo; button, a message should appear confirming that your application was submitted successfully. If you do not see this message, please either try to resubmit your application or contact us within the next day to make sure we did receive it.'\n"
