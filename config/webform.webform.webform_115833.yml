elements: "name:\n  '#type': textfield\n  '#title': Name\n  '#description': 'What is your name?'\n  '#required': true\ncwid:\n  '#type': textfield\n  '#title': CWID\n  '#description': 'What is the CWID of the student? This would help us identify the student in our system.'\n  '#required': true\nphone_number:\n  '#type': textfield\n  '#title': 'Phone Number'\n  '#description': 'Please provide area code and phone number.'\n  '#required': true\nemail_if_logged_in_to_myusf:\n  '#type': email\n  '#size': 20\n  '#default_value': '[current-user:mail]'\n  '#title': 'Email (if logged in to MyUSF)'\n  '#description': 'If you are logged in, your email will automatically generate here. If you are not, you may leave your email in the comments below.'\n  '#required': true\nreason_for_your_contact:\n  '#type': radios\n  '#options':\n    2: 'I have a question about registration'\n    3: 'I want to change my academic program'\n    4: 'I have a question about graduation'\n    5: 'I am having difficulty in one of my classes'\n    6: 'I am concerned about a student'\n    7: 'Other (please list reasons below)'\n  '#title': 'Reason for your contact'\n  '#description': 'What is your reason for contacting CASA? If you would like to make an appointment to see an academic success coach, please stop by or call CASA at 415-422-5050. '\n  '#required': true\ndescription:\n  '#type': textarea\n  '#title': Description\n  '#description': 'Please list your concern/question here. The more details we have, the more helpful the form will be for us to help you find an answer to your question. '\n  '#required': true\n"
