title: 'Annual Lane Center Faculty Seminar Form '
description: ''
category: 'Ignatian Teaching and Research Fellowship Form '
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |
      <h2>Annual Lane Center Faculty Seminar</h2>
      
      <p>Open to all faculty (full-time and part-time) who are interested in learning more about the history and mission of Jesuit higher education; Ignatian pedagogy; and the Catholic social tradition. &nbsp;Faculty will meet eight times during the fall semester. Through readings, guest speakers, and workshops, faculty will engage the following topics:&nbsp;</p>
      
      <ul>
      	<li>Introducing Jesuit Mission and the &ldquo;Faith that Does Justice&rdquo;&nbsp;</li>
      	<li>Jesuit Education &amp; Ignatian Pedagogy&nbsp;</li>
      	<li>Catholic Social Thought, Jesuit Mission, and Racial Justice</li>
      	<li>Catholic Social Thought, Jesuit Mission and Gender Justice</li>
      </ul>
      
      <p><br />
      Participants will receive a stipend of $500 for full participation along with support for developing successful Jesuit Foundation Grant applications. Space is limited to 12 participants.<br />
      <br />
      Please use the following form to register:</p>
  name:
    '#type': webform_name
    '#title': Name
    '#title__access': false
    '#first__title': Name
    '#middle__access': false
