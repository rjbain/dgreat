title: 'Ignatian Teaching and Research Fellowship Form '
description: ''
category: 'Ignatian Teaching and Research Fellowship Form '
elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<h2>Overview</h2>\\r\\n\\r\\n<p>This seminar will generate a conversation around the Ignatian tradition and how it informs teaching, research, and service in Jesuit higher education. Through readings, group discussion, and guest speakers, participants will deepen their understanding of Jesuit higher education and explore the implications of Ignatian values on all aspects of their work at USF. By encountering Jesuit social ministries and advocacy networks, participants will also deepen their understanding of Catholic social thought in the Ignatian tradition.</p>\\r\\n\\r\\n<h2>Outcomes</h2>\\r\\n\\r\\n<ul>\\r\\n\\t<li>Gain or develop knowledge of Ignatian pedagogy and the role of social research in Jesuit higher education</li>\\r\\n\\t<li>Connect to the local, national, and global Jesuit network and learn about the priorities of Jesuit social engagement</li>\\r\\n\\t<li>Articulate your understanding of Ignatian values and how they inform your teaching, research, and service at USF</li>\\r\\n</ul>\\r\\n\\r\\n<h2>Expectations</h2>\\r\\n\\r\\n<ul>\\r\\n\\t<li>Fellows are asked to attend 3 lunch discussion sessions (October, November, December) &nbsp;in the fall, one during intercession, a spring half-day retreat/workshop to develop proposals, and a final meeting in the spring to share and celebrate your accomplishments. All readings should be completed in advance of our discussions.</li>\\r\\n\\t<li>Faculty fellows will articulate the impact of the seminar in one of the following ways, which will be presented at a final meeting in the spring semester:\\r\\n\\t<ul>\\r\\n\\t\\t<li><em>Mission Integration Project:</em>&nbsp;Revising existing course(s) or research project to reflect Ignatian values / Ignatian pedagogy</li>\\r\\n\\t\\t<li><em>Mission Innovation Project:&nbsp;</em>Creating a new course, pursuing a research project in partnership with the Jesuit network</li>\\r\\n\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>Faculty fellows will receive a stipend of $1000 for participation in the seminar and completion of a syllabus, course proposal / research proposal, and short reflection paper. Faculty fellows who complete the program will also find that they have a distinct advantage recognized by the Jesuit Foundation should they wish to apply for additional funding through USF&rsquo;s Jesuit Foundation to support their mission projects.</li>\\r\\n</ul>\\r\\n\\r\\n<h2>Schedule</h2>\\r\\n\\r\\n<p>Fall 2019 meetings will be Wednesdays at lunchtime on October 2, November 6, and December 4. The exact dates and times for Intercession and Spring will be chosen by the group. The location for our meetings and retreat will also be determined later. Full-time and part-time faculty members are encouraged to apply by September 15 by completing the following application form.</p>\"\nname:\n  '#type': webform_name\n  '#title': Name\n  '#title__access': false\n  '#first__title': Name\n  '#middle__access': false\n  '#last__access': false\n  '#suffix__access': false\n  '#degree__access': false\nemail:\n  '#type': email\n  '#title': Email\nphone_number:\n  '#type': number\n  '#title': 'Phone Number'\ntitle:\n  '#type': textfield\n  '#title': Title\nusf_department:\n  '#type': textfield\n  '#title': 'USF Department'\nmarkup_2:\n  '#type': webform_markup\n  '#markup': '<p><strong>The questions below are meant to help us get a sense of your prior experience, perceptions, and aspirations regarding Jesuit mission and the Ignatian tradition. Please provide detailed and thoughtful responses in 500 words or less.</strong></p>'\n1_how_do_you_understand_the_jesuit_commitment_to_justice_how_doe:\n  '#type': textarea\n  '#title': '1. How do you understand the Jesuit commitment to justice?  How does this inform your teaching and research at USF?'\n2_what_do_you_hope_to_gain_through_participation_in_the_ignatian:\n  '#type': textarea\n  '#title': '2. What do you hope to gain through participation in the Ignatian Teaching and Research Fellowship?'"
