category: 'Ignatian Teaching and Research Fellowship Form '
elements: "markup:\n  '#type': webform_markup\n  '#markup': |\n    <h2>Annual Lane Center Faculty Seminar</h2>\n    \n    <p>Open to all faculty (full-time and part-time) who are interested in learning more about the history and mission of Jesuit higher education; Ignatian pedagogy; and the Catholic social tradition. &nbsp;Faculty will meet eight times during the fall semester. Through readings, guest speakers, and workshops, faculty will engage the following topics:&nbsp;</p>\n    \n    <ul>\n    \t<li>Introducing Jesuit Mission and the &ldquo;Faith that Does Justice&rdquo;&nbsp;</li>\n    \t<li>Jesuit Education &amp; Ignatian Pedagogy&nbsp;</li>\n    \t<li>Catholic Social Thought, Jesuit Mission, and Racial Justice</li>\n    \t<li>Catholic Social Thought, Jesuit Mission and Gender Justice</li>\n    </ul>\n    \n    <p><br />\n    Participants will receive a stipend of $500 for full participation along with support for developing successful Jesuit Foundation Grant applications. Space is limited to 12 participants.<br />\n    <br />\n    Please use the following form to register:</p>\nname:\n  '#type': webform_name\n  '#title': Name\n  '#title__access': false\n  '#first__title': Name\n  '#middle__access': false\n  '#last__access': false\n  '#suffix__access': false\n  '#degree__access': false\nemail:\n  '#type': email\n  '#title': Email\nphone_number:\n  '#type': number\n  '#title': 'Phone Number (enter without dashes or parentheses)'\ntitle:\n  '#type': textfield\n  '#title': Title\nusf_department:\n  '#type': textfield\n  '#title': 'USF Department'\nmarkup_2:\n  '#type': webform_markup\n  '#markup': '<p><strong>The questions below are meant to help us get a sense of your prior experience, perceptions, and aspirations regarding Jesuit mission and the Ignatian tradition. Please provide detailed and thoughtful responses in 500 words or less.</strong></p>'\n1_how_do_you_understand_the_jesuit_commitment_to_justice_how_doe:\n  '#type': textarea\n  '#title': '1. What do you hope to gain through participation in the Jesuit Mission Seminar?'\n2_what_do_you_hope_to_gain_through_participation_in_the_ignatian:\n  '#type': textarea\n  '#title': '2. What are your preferred days/times to meet on a twice monthly basis for an hour and a half?'"
