elements: "student_name:\n  '#type': textfield\n  '#title': 'Student Name'\n  '#required': true\n  '#required_error': 'Please provide your name.'\n  '#format_items': comma\ncwid:\n  '#type': textfield\n  '#title': CWID\n  '#required': true\n  '#required_error': 'Please enter your CWID.'\n  '#format_items': comma\ni_will_be_performing_coursework_text:\n  '#type': processed_text\n  '#display_on': both\n  '#text': \"<p><strong>Please provide the name and site of the employer where you will perform your clinical/practicum/field coursework:</strong></p>\\r\\n\"\n  '#format': full_html\nemployer_name:\n  '#type': textfield\n  '#title': 'Employer Name'\n  '#required': true\n  '#required_error': 'This field is required'\n  '#format_items': comma\nemployer_address:\n  '#type': textfield\n  '#title': 'Employer Address'\n  '#required': true\n  '#required_error': 'This field is required.'\n  '#format_items': comma\nemployment_date:\n  '#type': date\n  '#title': 'Start Date of Your Employment at this Facility'\n  '#required': true\n  '#required_error': 'Please enter your start date.'\n  '#format_items': comma\n  '#datepicker': true\n  '#date_date_format': m/d/Y\nrn_license_number_:\n  '#type': textfield\n  '#title': 'RN License Number'\n  '#required': true\n  '#required_error': 'Please provide your RN License number.'\n  '#format_items': comma\nstate_issued:\n  '#type': textfield\n  '#title': 'State Issuer of RN License'\n  '#required': true\n  '#required_error': 'Please provide the state issuer of your RN License.'\n  '#format_items': comma\nrn_license_date_issued:\n  '#type': date\n  '#title': 'Date Issued'\n  '#required': true\n  '#required_error': 'This field is required.'\n  '#format_items': comma\n  '#datepicker': true\n  '#date_date_format': m/d/Y\nexpiration_date:\n  '#type': date\n  '#title': 'Expiration Date'\n  '#required': true\n  '#required_error': 'This field is required.'\n  '#format_items': comma\n  '#datepicker': true\n  '#date_date_format': m/d/Y\nhealth_immunizations_certs_text:\n  '#type': processed_text\n  '#text': \"<p>Your&nbsp;health immunizations and certifications must be&nbsp;current and all of your&nbsp;health clearance information must be&nbsp;current and on file with your&nbsp;employer identified above.</p>\\r\\n\"\n  '#format': full_html\nsignature_date:\n  '#type': date\n  '#title': 'Today''s Date'\n  '#required': true\n  '#required_error': 'Please enter today''s date.'\n  '#format_items': comma\n  '#datepicker': true\n  '#date_date_format': m/d/Y\nstudent_signature:\n  '#type': webform_signature\n  '#title': 'Student Signature'\n  '#description': 'Using your cursor, sign in the gray area above.'\n  '#required': true\n  '#required_error': 'Please provide your signature in the gray space.'\ni_attest_language:\n  '#type': processed_text\n  '#text': \"<p>By completing this form, you&nbsp;attest that you are&nbsp;currently employed and your&nbsp;health records are on file with you&nbsp;employer. If requested, you&nbsp;will be able to provide proof of valid health records within 48 business hours. You&nbsp;further attest that your&nbsp;employer-held health records are equal to those required by the University of San Francisco, School of Nursing and Health Professionsâ€™ program health requirements (as listed above).</p>\\r\\n\"\n  '#format': full_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Submit"
