id: graduate_nursing_student_practic
title: 'KPNSA Sponsored Graduate Nursing Student Health Requirement Form'
description: ''
categories:
  - 'School of Nursing and Health Professions'
elements: |-
  student_name:
    '#type': textfield
    '#title': 'Student Name'
    '#required': true
    '#required_error': 'Please provide your name.'
    '#format_items': comma
  cwid:
    '#type': textfield
    '#title': CWID
    '#required': true
    '#required_error': 'Please enter your CWID.'
    '#format_items': comma
  i_will_be_performing_coursework_text:
    '#type': processed_text
    '#display_on': both
    '#text': |
      <p><strong>Please provide the name and site of the employer where you will perform your clinical/practicum/field coursework:</strong></p>
    '#format': full_html
  employer_name:
    '#type': textfield
    '#title': 'Employer Name'
    '#required': true
    '#required_error': 'This field is required'
    '#format_items': comma
  employer_address:
    '#type': textfield
    '#title': 'Employer Address'
    '#required': true
    '#required_error': 'This field is required.'
    '#format_items': comma
  employment_date:
    '#type': date
    '#title': 'Start Date of Your Employment at this Facility'
    '#required': true
    '#required_error': 'Please enter your start date.'
    '#format_items': comma
    '#date_date_format': m/d/Y
  rn_license_number_:
    '#type': textfield
    '#title': 'RN License Number'
    '#required': true
    '#required_error': 'Please provide your RN License number.'
    '#format_items': comma
  state_issued:
    '#type': textfield
    '#title': 'State Issuer of RN License'
    '#required': true
    '#required_error': 'Please provide the state issuer of your RN License.'
    '#format_items': comma
  rn_license_date_issued:
    '#type': date
    '#title': 'Date Issued'
    '#required': true
    '#required_error': 'This field is required.'
    '#format_items': comma
    '#date_date_format': m/d/Y
  expiration_date:
    '#type': date
    '#title': 'Expiration Date'
    '#required': true
    '#required_error': 'This field is required.'
    '#format_items': comma
    '#date_date_format': m/d/Y
  health_immunizations_certs_text:
    '#type': processed_text
    '#text': |
      <p>Your&nbsp;health immunizations and certifications must be&nbsp;current and all of your&nbsp;health clearance information must be&nbsp;current and on file with your&nbsp;employer identified above.</p>
    '#format': full_html
  signature_date:
    '#type': date
    '#title': 'Today''s Date'
    '#required': true
    '#required_error': 'Please enter today''s date.'
    '#format_items': comma
    '#date_date_format': m/d/Y
  student_signature:
    '#type': webform_signature
    '#title': 'Student Signature'
    '#description': 'Using your cursor, sign in the gray area above.'
    '#required': true
    '#required_error': 'Please provide your signature in the gray space.'
  i_attest_language:
    '#type': processed_text
    '#text': |
      <p>By completing this form, you&nbsp;attest that you are&nbsp;currently employed and your&nbsp;health records are on file with you&nbsp;employer. If requested, you&nbsp;will be able to provide proof of valid health records within 48 business hours. You&nbsp;further attest that your&nbsp;employer-held health records are equal to those required by the University of San Francisco, School of Nursing and Health Professionsâ€™ program health requirements (as listed above).</p>
    '#format': full_html
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Submit
