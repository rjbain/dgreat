elements: "fieldset_application:\n  '#type': fieldset\n  '#open': true\n  '#title': Application\n  '#description': ''\n  student_first_and_last_name_2:\n    '#type': textfield\n    '#title': 'Student First and Last Name'\n    '#description': ''\n    '#required': true\n  student_birth_date_mm_dd_yy_2:\n    '#type': textfield\n    '#title': 'Student Birth Date (mm/dd/yy)'\n    '#description': ''\n    '#required': true\n  parent_family_member_name_2:\n    '#type': textfield\n    '#title': 'Parent/Family Member Name'\n    '#description': ''\n    '#required': true\n  relationship_to_applicant_2:\n    '#type': textfield\n    '#title': 'Relationship to Applicant'\n    '#description': 'What is your relationship to the applicant? (ex.: Father, Brother, Mentor, etc.)'\n    '#required': true\n  parent_family_member_emaail_a_confirmation_will_be_sent_here_2:\n    '#type': textfield\n    '#title': 'Parent/Family Member Email'\n    '#description': ''\n    '#required': true\n  parent_family_contact_phone_number_2:\n    '#type': textfield\n    '#title': 'Parent/Family Contact Phone Number'\n    '#description': ''\n    '#required': true\n  three_words_to_describe_2:\n    '#type': textarea\n    '#title': 'Please list three words that best describe your student who is applying to the Muscat Scholars Program. Why did you choose each word?'\n    '#description': ''\n    '#required': true\n  USF_challenges_2:\n    '#type': textarea\n    '#title': 'What challenges does your student face at the University of San Francisco?'\n    '#description': ''\n    '#required': true\n  student_letter_2:\n    '#type': textarea\n    '#title': 'Letter to Student'\n    '#description': 'If you were to write a letter to your student as they begin their college career that would be given to them during the program, what would you say? Please address the letter to your student directly. In event of your student being selected to the program, this letter may be shared with them.'\n    '#required': true\nreminder:\n  '#type': processed_text\n  '#title': Reminder\n  '#description': ''\n  '#text': \"<p>Please remember that your application and the student application must be all received in order for the application to be complete and considered for acceptance into the program.&nbsp;</p>\\n\\n<p>Student applicants: If for whatever reason, you do not have a family member who can fill out this application, please email the Program Director, Dr. Charlene Lobo Soriano at <a href=\\\"mailto:lobo@usfca.edu\\\" target=\\\"_blank\\\">lobo@usfca.edu</a>.</p>\\n\"\n  '#format': full_html\n"
