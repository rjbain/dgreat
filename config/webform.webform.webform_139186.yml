elements: "first:\n  '#type': textfield\n  '#title': 'First Name:'\n  '#description': ''\n  '#required': true\nlast:\n  '#type': textfield\n  '#title': 'Last Name:'\n  '#description': ''\n  '#required': true\nid:\n  '#type': textfield\n  '#title': 'USF ID Number:'\n  '#description': ''\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#title': Email\n  '#description': ''\n  '#required': true\nplease_indicate_which_options_best_describe_your_request_s_:\n  '#type': checkboxes\n  '#title': 'Please indicate which options best describe your request(s):'\n  '#options':\n    'I have transfer credits that do not appear on my degree evaluation. ': 'I have transfer credits that do not appear on my degree evaluation. '\n    'I have transfer credits that appear on my degree evaluation but without the Core Credit they qualify for. ': 'I have transfer credits that appear on my degree evaluation but without the Core Credit they qualify for. '\nmissing_transfer_credits:\n  '#type': processed_text\n  '#title': '<h2>Missing Transfer Credits:</h2>'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"request\"]':\n        checked: true\n  '#format': full_html\na_college1:\n  '#type': textfield\n  '#title': 'What is the name of the college/university where the credits were taken?'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"request\"]':\n        checked: true\na_term1:\n  '#type': textfield\n  '#title': 'When were credits taken (ex. Fall 2017)?'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"request\"]':\n        checked: true\na_college2:\n  '#type': textfield\n  '#title': 'What is the name of the college/university where the credits were taken?'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"a_update1[1]\"]':\n        checked: true\na_term2:\n  '#type': textfield\n  '#title': 'When were credits taken (ex. Fall 2017)?'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"a_update1[1]\"]':\n        checked: true\nmissing_core_credits:\n  '#type': processed_text\n  '#title': '<h2>Missing Core Credits:</h2>'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"request\"]':\n        checked: true\n  '#text': \"<p>Core Codes: C-A1, C-B1, C-B2, C-C1, C-C2, C-D1, C-D2, C-D3, C-E, C-F, CD<br />\\r\\nPlease see <a alt=\\\"Transfer Core Curriculum Courses\\\" href=\\\"https://www.usfca.edu/admission/undergraduate/transfer/core-curriculum\\\" target=\\\"_blank\\\">Transfer Core Curriculum Courses</a> for course examples.</p>\\r\\n\"\n  '#format': full_html\nb_college1:\n  '#type': textfield\n  '#title': 'What is the name of the college/university where the credits were taken?'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"request\"]':\n        checked: true\nb_contest1:\n  '#type': textfield\n  '#title': 'What is the name of the course you wish to contest?'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"request\"]':\n        checked: true\nb_core1:\n  '#type': textfield\n  '#title': 'What core credit requirement do you believe you should be awarded for this course?'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"request\"]':\n        checked: true\nb_college2:\n  '#type': textfield\n  '#title': 'What is the name of the college/university where the credits were taken?'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"b_other1[1]\"]':\n        checked: true\nb_contest2:\n  '#type': textfield\n  '#title': 'What is the name of the course you wish to contest?'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"b_other1[1]\"]':\n        checked: true\nb_core2:\n  '#type': textfield\n  '#title': 'What core credit requirement do you believe you should be awarded for this course?'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"b_other1[1]\"]':\n        checked: true"
