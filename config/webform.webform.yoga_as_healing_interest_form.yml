elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<h2>How to Register for the Program</h2>\\r\\n\\r\\n<p>If you are interested in participating in YaH please take a moment to review the dates and times of the sessions to see if YaH will fit into your schedule. &nbsp;Note we intentionally keep YaH to 12-14 participants.</p>\\r\\n\\r\\n<p>1) Please complete the interest Questionnaire located on this website</p>\\r\\n\\r\\n<p class=\\\"indent\\\">a. Once you complete the questionnaire your contact information will be sent to the Coordinator for YaH</p>\\r\\n\\r\\n<p class=\\\"indent\\\">b. You will receive an introductory letter along with an intake form</p>\\r\\n\\r\\n<p>2) Please complete, scan and send the form to yogaashealing@usfca.edu by September 13, 2019 or you may drop off to the UC the 5th floor front desk: address to YaH Coordinator/Drey. Applications received after 9/13 will be placed on the waitlist.</p>\\r\\n\\r\\n<p>3)<a href=\\\"https://calendar.google.com/calendar/selfsched?sstoken=UUw1NjA3dlpNWEpLfGRlZmF1bHR8MzJkZDk2YzY3NGU3NmE0ODhlZWI1YTE4NjllYTA0YTg\\\" target=\\\"_blank\\\">&nbsp;Sign up for the in person 30min interview here</a>. &nbsp;If you should have any issues please email yogaashealing@usfca.edu.</p>\\r\\n\\r\\n<p>Do the limited space in the program interviews time are designated to these times slots only. If you are unable to complete your application by 9/13or sign up for an interview please consider applying for Spring 2019.</p>\\r\\n\\r\\n<p><a class=\\\"diamond_link\\\" href=\\\"/title-ix/yoga-as-healing/dates\\\">Yoga as Healing sessions and datES</a></p>\\r\\n\"\n  '#format': full_html\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#required': true\nmajor:\n  '#type': textfield\n  '#title': Major\n  '#required': true\ngraduation_date:\n  '#type': date\n  '#title': 'Graduation Date'\n  '#required': true\nwhy_are_you_interested_in_yoga_as_healing_:\n  '#type': textarea\n  '#title': 'Why are you interested in Yoga as Healing?'"
