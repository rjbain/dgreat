elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<h2>How to Register for the Program</h2>\\r\\n\\r\\n<p>If you are interested in participating in YaH please take a moment to review the dates and times of the sessions to see if YaH will fit into your schedule. &nbsp;Note we intentionally keep YaH to 12-14 participants.</p>\\r\\n\\r\\n<p>1) Please complete the interest Questionnaire located on this website</p>\\r\\n\\r\\n<p class=\\\"indent\\\">a. Once you complete the questionnaire your contact information will be sent to the Coordinator for YaH</p>\\r\\n\\r\\n<p class=\\\"indent\\\">b. You will receive an introductory letter along with an intake form</p>\\r\\n\\r\\n<p>2) Please complete, scan and send the form to yogaashealing@usfca.edu by February 28, 2020 or you may drop off to the UC the 5th floor front desk: address to YaH Coordinator/Drey. Applications received after 2/28 will be placed on the waitlist for Fall 2020.</p>\\r\\n\\r\\n<p>3)<a href=\\\"https://calendar.google.com/calendar/selfsched?sstoken=UUw1NjA3dlpNWEpLfGRlZmF1bHR8MzJkZDk2YzY3NGU3NmE0ODhlZWI1YTE4NjllYTA0YTg\\\" target=\\\"_blank\\\">&nbsp;Sign up for the in person 30min interview here</a>. &nbsp;If you should have any issues please email yogaashealing@usfca.edu.</p>\\r\\n\\r\\n<p>Interviews are held March 4-6 at the UC 5th floor.</p>\\r\\n\\r\\n<p>Due to the limited space in the program interview times are designated to these times slots only. If you are unable to complete your application by 2/28 or sign up for an interview please consider applying for Fall 2020.</p>\\r\\n\\r\\n<p>Program begins March 18 .</p>\\r\\n\\r\\n<p><a class=\\\"diamond_link\\\" href=\\\"/title-ix/yoga-as-healing/dates\\\">Yoga as Healing sessions and dates</a></p>\\r\\n\"\n  '#format': full_html\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\nmajor:\n  '#type': textfield\n  '#title': Major\n  '#required': true\ngraduation_date:\n  '#type': date\n  '#title': 'Graduation Date'\n  '#required': true\nhow_did_you_hear_about_the_program_:\n  '#type': textarea\n  '#title': 'How did you hear about the program?'\nwhy_are_you_interested_in_yoga_as_healing_:\n  '#type': textarea\n  '#title': 'Why are you interested in Yoga as Healing?'\n"
