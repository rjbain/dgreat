title: 'Spring New Student & Family Orientation'
description: ''
category: 'Student Life'
elements: "fall_2019_new_student_orientation_registration_for_january_19th:\n  '#type': webform_wizard_page\n  '#title': 'New Student Information'\n  spring_2018_new_student_orientation_registration_for_january_19th:\n    '#type': processed_text\n    '#title': 'Spring 2020 New Student & Family Orientation Registration'\n    '#description': ''\n    '#text': \"<ul>\\r\\n\\t<li>New Student &amp; Family Orientation (NSFO) will take place on Friday,&nbsp;January 17, from 8:30 am until 5:00 pm. All new first-year and transfer students are required to attend the full program.</li>\\r\\n\\t<li>Family members are welcome to participate in our Family Orientation.</li>\\r\\n\\t<li>Registration, includes <a href=\\\"https://myusf.usfca.edu/isss/new-students/international-student-orientation\\\">International Student Orientation</a> (ISO) and NSFO, must be completed by Friday, January&nbsp;10, or at your earliest convenience.&nbsp;</li>\\r\\n\\t<li><a class=\\\"diamond_link_small\\\" href=\\\"https://myusf.usfca.edu/orientation/orientation-orientation\\\">The Spring 2020 Orientation Schedule</a></li>\\r\\n\\t<li><a class=\\\"diamond_link_small\\\" href=\\\"https://myusf.usfca.edu/isss/new-students/international-student-orientation\\\">The&nbsp;ISO&nbsp;schedule</a></li>\\r\\n\\t<li>Please email any questions to New Student &amp; Family Programs at <a href=\\\"mailto:orientation@usfca.edu\\\">orientation@usfca.edu</a>.</li>\\r\\n</ul>\\r\\n\"\n    '#format': full_html\n  first_name:\n    '#type': textfield\n    '#title': 'Student First Name'\n    '#required': true\n    '#format_items': comma\n  last_name:\n    '#type': textfield\n    '#title': 'Student Last Name'\n    '#required': true\n    '#format_items': comma\n  email_student:\n    '#type': email\n    '#title': 'Student Email'\n    '#required': true\n    '#format_items': comma\n  name_youd_prefer_on_your_name_tag:\n    '#type': textfield\n    '#title': 'Student Preferred Name for Name Tag'\n    '#format_items': comma\n    '#required': true\n  hometown:\n    '#type': textfield\n    '#title': Hometown\n    '#description': ''\n    '#required': true\n  state:\n    '#type': textfield\n    '#title': State\n    '#required': true\n  country:\n    '#type': textfield\n    '#title': Country\n  major:\n    '#type': textfield\n    '#title': Major\n    '#description': ''\n    '#required': true\n  phone_number:\n    '#type': textfield\n    '#title': 'Student Phone Number'\n    '#required': true\n    '#format_items': comma\n  emergency_contact_name:\n    '#type': textfield\n    '#title': 'Emergency Contact Name'\n    '#required': true\n    '#format_items': comma\n  emergency_contact_phone_number:\n    '#type': textfield\n    '#title': 'Emergency Contact Phone Number'\n    '#required': true\n    '#format_items': comma\n  are_you_an_international_student_:\n    '#type': radios\n    '#title': 'Are you an International Student?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  markup_03:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"are_you_an_international_student_\"]':\n          value: 'Yes'\n    '#markup': 'International Student Orientation (ISO) takes place from Tuesday, January 14 - Thursday, January 16 with both optional and mandatory activities. <strong><a href=\"https://myusf.usfca.edu/isss/new-students/international-student-orientation\">Learn more about ISO.</a>&nbsp;</strong>&nbsp;By completing this form, you are also registering for ISO.'\n  accessibility:\n    '#type': processed_text\n    '#title': 'Accessibility and Special Accommodations'\n    '#description': ''\n    '#text': \"<p>USF accommodates individuals with disabilities. If you need a disability-related accommodation or wheelchair access information, please contact New Student &amp; Family Programs&nbsp;at 415-422-5550 or <a href=\\\"mailto:orientation@usfca.edu\\\" target=\\\"_blank\\\">orientation@usfca.edu</a>&nbsp;by Friday, January 10, 2020.</p>\\r\\n\"\n    '#format': full_html\nhorizontal_rule:\n  '#type': webform_horizontal_rule\nguest_and_family_member_information:\n  '#type': webform_wizard_page\n  '#title': 'Guest and Family Member Information'\n  family_parent_registration:\n    '#type': fieldset\n    '#title': 'Guest/Family Member Registration'\n    '#description': '<p>If you are bringing any guests, please register them below.</p>'\n    family_member_1:\n      '#type': fieldset\n      '#title': 'Guest 1'\n      first_name2:\n        '#type': textfield\n        '#title': 'First Name'\n      last_name2:\n        '#type': textfield\n        '#title': 'Last Name'\n      hometown1:\n        '#type': textfield\n        '#title': Hometown\n      email:\n        '#type': email\n        '#title': Email\n      phone_number2:\n        '#type': tel\n        '#title': 'Phone Number'\n    family_member_2:\n      '#type': fieldset\n      '#title': 'Guest 2'\n      first_name3:\n        '#type': textfield\n        '#title': 'First Name'\n      last_name3:\n        '#type': textfield\n        '#title': 'Last Name'\n      hometown2:\n        '#type': textfield\n        '#title': Hometown\n      email3:\n        '#type': email\n        '#title': Email\n      phone_number3:\n        '#type': tel\n        '#title': 'Phone Number'\n    are_more_than_2_family_members_attending_:\n      '#type': radios\n      '#title': 'Are more than 2 guests/family members attending?'\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#default_value': '0'\n    family_member_3:\n      '#type': fieldset\n      '#title': 'Guest 3'\n      '#states':\n        visible:\n          ':input[name=\"are_more_than_2_family_members_attending_\"]':\n            value: '1'\n      first_name4:\n        '#type': textfield\n        '#title': 'First Name'\n      last_name4:\n        '#type': textfield\n        '#title': 'Last Name'\n      hometown3:\n        '#type': textfield\n        '#title': Hometown\n      email4:\n        '#type': email\n        '#title': Email\n      phone_number4:\n        '#type': tel\n        '#title': 'Phone Number'\n    family_member_4:\n      '#type': fieldset\n      '#title': 'Guest 4'\n      '#states':\n        visible:\n          ':input[name=\"are_more_than_2_family_members_attending_\"]':\n            value: '1'\n      first_name5:\n        '#type': textfield\n        '#title': 'First Name'\n      last_name5:\n        '#type': textfield\n        '#title': 'Last Name'\n      hometown4:\n        '#type': textfield\n        '#title': Hometown\n      email5:\n        '#type': email\n        '#title': Email\n      phone_number5:\n        '#type': tel\n        '#title': 'Phone Number'\n  markup_01:\n    '#type': webform_markup\n    '#markup': '*<strong>ATTENTION:</strong> If you have more than 4 guests/family members, please email us at <a data-auth=\"NotApplicable\" href=\"mailto:orientations@usfca.edu\" rel=\"noopener noreferrer\" target=\"_blank\">orientation@usfca.edu</a>.'\n  markup_02:\n    '#type': webform_markup\n    '#markup': '*<strong>Spanish Speaking Family Members: </strong>Do you need translation?<strong> </strong>&nbsp;If so, please email us at <a data-auth=\"NotApplicable\" href=\"mailto:orientations@usfca.edu\" rel=\"noopener noreferrer\" target=\"_blank\">orientation@usfca.edu</a>.'\n  processed_text:\n    '#type': processed_text\n    '#title': 'Accessibility and Special Accommodations'\n    '#description': ''\n    '#text': \"<p>USF accommodates individuals with disabilities. If you need a disability-related accommodation or wheelchair access information, please contact New Student &amp; Family Programs&nbsp;at 415-422-5550 or <a href=\\\"mailto:orientation@usfca.edu\\\" target=\\\"_blank\\\">orientation@usfca.edu</a>&nbsp;by Friday, January 10, 2020.</p>\\r\\n\"\n    '#format': full_html"
