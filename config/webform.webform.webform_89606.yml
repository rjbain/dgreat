elements: "instructions:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>Thank you for applying to the program! We appreciate your interest in this service-learning experience exploring sustainable development work in India and Bolivia. This opportunity is a collaboration between the <a href='http://www.usfca.edu/mccarthycenter' target='_blank' title='USF Leo T. McCarthy Center for Public Service and the Common Good'>USF Leo T. McCarthy Center for Public Service and the Common Good</a> and <a href='http://www.fsdinternational.org/' target='_blank' title='Foundation for Sustainable Development (FSD)'>Foundation for Sustainable Development (FSD)</a>.<br><br><strong>Please complete and submit this application by October 5, 2016 at 11:59 PM.</strong> We will not process your application if any of the requested information is missing or late. Applications will be reviewed by a selection committee representing USF and FSD. Interviews will be conducted the week of October 19 and 20.</p>\"\n  '#title': Instructions\n  '#description': \"\"\ni_would_like_to_apply_for:\n  '#type': radios\n  '#options':\n    1: India\n    2: Bolivia*\n  '#title': I would like to Apply for\n  '#description': \"\"\n  '#required': true\nnote:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>*Please complete additional Spanish language assessment in the Statement of Purpose section of this application</span></p>\"\n  '#title': Note\n  '#description': \"\"\nhow_did_you_hear_about_the_program:\n  '#type': textarea\n  '#title': How did you hear about the program?\n  '#description': \"\"\n  '#required': true\nfieldset_personal_information:\n  '#type': fieldset\n  '#open': true\n  '#title': Personal Information\n  '#description': \"\"\n  last_name_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Last Name\n    '#description': \"\"\n    '#required': true\n  first_name_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': First Name\n    '#description': \"\"\n    '#required': true\n  dob_5:\n    '#type': date\n    '#title_display': inline\n    '#title': DOB\n    '#description': \"\"\n    '#required': true\n  current_address_5:\n    '#type': textarea\n    '#title': Current Address\n    '#description': \"\"\n    '#required': true\n  city_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': City\n    '#description': \"\"\n    '#required': true\n  state_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': State\n    '#description': \"\"\n    '#required': true\n  zip_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Zip\n    '#description': \"\"\n    '#required': true\n  permanent_address_5:\n    '#type': textarea\n    '#title': Permanent Address\n    '#description': \"\"\n  permanent_city_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': City\n    '#description': \"\"\n  permanent_state_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': State\n    '#description': \"\"\n  permanent_zip_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Zip\n    '#description': \"\"\n  primary_email_5:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Primary Email\n    '#description': \"\"\n    '#required': true\n  secondary_email_5:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Secondary Email\n    '#description': \"\"\n  current_phone_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Current Phone\n    '#description': \"\"\n    '#required': true\n  permanent_phone_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Permanent Phone\n    '#description': \"\"\n  anticipated_graduation_date_5:\n    '#type': select\n    '#options':\n      1: December 2016\n      2: May 2017\n      3: December 2017\n      4: May 2018\n    '#title_display': inline\n    '#title': Anticipated Graduation Date\n    '#description': \"\"\n    '#required': true\n  major_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Major\n    '#description': \"\"\n    '#required': true\n  minor_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Minor\n    '#description': \"\"\n    '#required': true\n  current_cumulative_gpa_5:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Current Cumulative GPA\n    '#description': \"\"\n    '#required': true\nfieldset_statement_of_purpose:\n  '#type': fieldset\n  '#open': true\n  '#title': Statement of Purpose\n  '#description': \"\"\n  statement_of_purpose_text_25:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p><em>Please use the space below to address the following questions. &nbsp;Be as specific and concrete as possible, and please proofread.&nbsp; Statements will be judged according to both content and writing quality.</em>&nbsp;</p><ol><li><p>1. 'There isn't a student on this campus in any major who could not be an effective force in public decision-making if they bring to the fight a personal commitment to build a more just and humane world.' - Leo T. McCarthy<br><em>Provide specific examples of how you have demonstrated a commitment to building a more just and humane world and describe how this program will strengthen your capacity to continue this commitment.</em></p></li><li><p>2. Why are you interested in this country in particular?</p></li><li><p>3. How do you envision yourself engaging in the various communities you will be a part of (host family, organization, etc.)?</p></li></ol>\"\n    '#title': Statement of Purpose Text\n    '#description': \"\"\n  statement_of_purpose_response_25:\n    '#type': textarea\n    '#title_display': invisible\n    '#title': Statement of Purpose\n    '#description': \"\"\n    '#required': true\n  bolivia_requirement_25:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<h4>Bolivia Requirement</h4><p><em>If you are applying to go to Bolivia, please copy and paste a 500-word writing sample in Spanish into the below box.&nbsp; This will be used to determine your written Spanish proficiency.&nbsp; You may use relevant academic or professional writing.</em></p>\"\n    '#title': Bolivia Requirement\n    '#description': \"\"\n  bolivia_requirement_response_25:\n    '#type': textarea\n    '#title_display': invisible\n    '#title': Bolivia Requirement\n    '#description': \"\"\nfieldset_resume:\n  '#type': fieldset\n  '#open': true\n  '#title': Resume\n  '#description': \"\"\n  resume_requirement_30:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p><em>Please email your most recent resume to&nbsp;<a href='mailto:mccarthycenter@usfca.edu?subject=Privett%20Global%20Service-Learning%20Scholar****`%20Application' title='Privett Global Service-Learning Scholar Application'>mccarthycenter@usfca.edu</a>&nbsp;with the subject line 'Privett Global Service-Learning Scholars - [your name], [country].'<br>Your application will not be considered complete until your resume is received.</em></p>\"\n    '#title': Resume Requirement\n    '#description': \"\"\n  relevant_coursework_30:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<h4><strong>Relevant Coursework</strong></h4><p><em>Please list any courses completed or in progress that you find relevant to this program:</em></p>\"\n    '#title': Relevant Coursework\n    '#description': \"\"\n  course_1_30:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p>1.</p>\"\n    '#title': Course #1\n    '#description': \"\"\n  course_number_1_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Course Number\n    '#description': \"\"\n  course_title_1_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Course Title\n    '#description': \"\"\n  semester_year_1_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Semester/Year\n    '#description': \"\"\n  instructor_1_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Instructor\n    '#description': \"\"\n  grade_1_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Grade\n    '#description': \"\"\n  service_learning_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Service-Learning\n    '#description': \"\"\n  course_2_30:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p>2.</p>\"\n    '#title': Course #2\n    '#description': \"\"\n  course_number_2_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Course Number\n    '#description': \"\"\n  course_title_2_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Course Title\n    '#description': \"\"\n  semester_year_2_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Semester/Year\n    '#description': \"\"\n  instructor_2_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Instructor\n    '#description': \"\"\n  grade_2_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Grade\n    '#description': \"\"\n  service_learning_2_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Service-Learning\n    '#description': \"\"\n  course_3_30:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p>3.</p>\"\n    '#title': Course #3\n    '#description': \"\"\n  course_number_3_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Course Number\n    '#description': \"\"\n  course_title_3_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Course Title\n    '#description': \"\"\n  semester_year_3_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Semester/Year\n    '#description': \"\"\n  instructor_3_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Instructor\n    '#description': \"\"\n  grade_3_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Grade\n    '#description': \"\"\n  service_learning_3_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Service-Learning\n    '#description': \"\"\n  course_4_30:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p>4.</p>\"\n    '#title': Course #4\n    '#description': \"\"\n  course_number_4_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Course Number\n    '#description': \"\"\n  course_title_4_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Course Title\n    '#description': \"\"\n  semester_year_4_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Semester/Year\n    '#description': \"\"\n  instructor_4_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Instructor\n    '#description': \"\"\n  grade_4_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Grade\n    '#description': \"\"\n  service_learning_4_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Service-Learning\n    '#description': \"\"\n  course_5_30:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p>5.</p>\"\n    '#title': Course #5\n    '#description': \"\"\n  course_number_5_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Course Number\n    '#description': \"\"\n  course_title_5_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Course Title\n    '#description': \"\"\n  semester_year_5_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Semester/Year\n    '#description': \"\"\n  instructor_5_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Instructor\n    '#description': \"\"\n  grade_5_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Grade\n    '#description': \"\"\n  service_learning_5_30:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Service-Learning\n    '#description': \"\"\nrelevant_travel_experience:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h4><strong>Relevant Travel Experience</strong></h4><p><em>Please list relevant travel experience, if any. This may include international and cross-cultural experience.&nbsp;</em><em>Please only list as many experiences as are relevant.</em></p>\"\n  '#title': Relevant Travel Experience\n  '#description': \"\"\ndates_and_duration_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Dates and Duration\n  '#description': \"\"\norganizer_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Organizer\n  '#description': \"\"\nlocation_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Location\n  '#description': \"\"\ndescription_of_this_experience_and_the_skills_you_applied_and_or_developed:\n  '#type': textarea\n  '#title': Description of this experience and the skills you applied and/or developed\n  '#description': \"\"\ndates_and_duration_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Dates and Duration\n  '#description': \"\"\norganizer_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Organizer\n  '#description': \"\"\nlocation_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Location\n  '#description': \"\"\ndescription_of_this_experience_and_the_skills_you_applied_and_or_developed_2:\n  '#type': textarea\n  '#title': Description of this experience and the skills you applied and/or developed\n  '#description': \"\"\nfieldset_professional_or_academic_reference:\n  '#type': fieldset\n  '#open': true\n  '#title': Professional or Academic Reference\n  '#description': \"\"\n  reference_text_77:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p><em>Please provide the contact information for one professional or academic reference who is familiar with your skills and abilities. This could be a colleague, a professor or an employer. Please do not list a family member or peer/friend.&nbsp;<strong>This person should also compose a letter of recommendation on your behalf and email it to mccarthycenter@usfca.edu&nbsp;<span style='text-decoration: underline;'>by October 5th</span>.</strong></em></p>\"\n    '#title': Reference Text\n    '#description': \"\"\n  name_of_reference_77:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Name of Reference\n    '#description': \"\"\n    '#required': true\n  reference_title_relation_77:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Title/Relation\n    '#description': \"\"\n    '#required': true\n  reference_primary_phone_77:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Primary Phone\n    '#description': \"\"\n    '#required': true\n  reference_email_77:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Email\n    '#description': \"\"\n    '#required': true\nfieldset_interview_availability:\n  '#type': fieldset\n  '#open': true\n  '#title': Interview Availability\n  '#description': \"\"\n  interview_availability_text_83:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p><em>Should you be selected for an interview, please list your availability between the hours of 3pm and 6pm October 19-20 below. Please reserve these times as available. Interviews take up to 30 minutes. Students applying to the Bolivia program will complete a portion of the interview in Spanish.</em></p>\"\n    '#title': Interview Availability Text\n    '#description': \"\"\n  times_available_wed_oct_19_83:\n    '#description': \"3:00pm-3:30pm\\n2\"\n    '#type': checkbox\n    '#options':\n      1: 3:00pm-3:30pm\n      2: 3:30pm-4:00pm\n      3: 4:00pm-4:30pm\n      4: 4:30pm-5:00pm\n      5: 5:00pm-6:00pm\n    '#multiple': true\n    '#title': Times available: Wed, Oct. 19\n    '#description': \"\"\n  times_available_thu_oct_20_83:\n    '#description': \"3:00pm-3:30pm\\n2\"\n    '#type': checkbox\n    '#options':\n      1: 3:00pm-3:30pm\n      2: 3:30pm-4:00pm\n      3: 4:00pm-4:30pm\n      4: 4:30pm-5:00pm\n      5: 5:00pm-5:30pm\n      6: 5:30pm-6:00pm\n    '#multiple': true\n    '#title': Times available: Thu, Oct. 20\n    '#description': \"\"\nconfirmation_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong><span style='text-decoration: underline;'>IMPORTANT</span>: Once you hit the “submit” button, a message should appear confirming that your application was submitted successfully. If you do not see this message, please either try to resubmit your application or contact us to make sure we did receive it.</strong></p>\"\n  '#title': Confirmation Text\n  '#description': \"\"\n"
