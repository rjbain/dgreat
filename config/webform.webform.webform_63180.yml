elements: "personal_information_header:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Personal Information</h2>\"\n  '#title': [HEADER] Personal Information\n  '#description': \"\"\nparticipant_full_name:\n  '#type': textfield\n  '#default_value': \"[current-user:field_user_display_name]\"\n  '#title': Full Name\n  '#description': \"\"\n  '#required': true\nparticipant_student_id:\n  '#title': Student ID\n  '#description': \"\"\n  '#required': true\nparticipant_email_address:\n  '#type': email\n  '#size': 20\n  '#default_value': \"[current-user:mail]\"\n  '#title': Email Address\n  '#description': \"\"\n  '#required': true\nparticipant_date_of_birth:\n  '#type': textfield\n  '#title': Date of Birth\n  '#description': \"\"\n  '#required': true\nparticipant_gender:\n  '#type': select\n  '#options':\n    1: Male\n    2: Female\n  '#title': Gender\n  '#description': \"\"\n  '#required': true\nparticipant_permanent_address:\n  '#type': textfield\n  '#title': Permanent Address\n  '#description': \"\"\n  '#required': true\nparticipant_home_phone_landline:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Phone Number(s)\n  '#description': \"\"\n  '#required': true\nparticipant_mobile_phone:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Mobile Phone\n  '#description': \"\"\nparticipant_passport_number:\n  '#type': textfield\n  '#title': Passport Information\n  '#description': \"\"\n  '#required': true\nparticipant_passport_date_of_issue:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Date of Issue\n  '#description': \"\"\n  '#required': true\nparticipant_passport_expiration_date:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Expiration Date\n  '#description': \"\"\n  '#required': true\nhost_program_information_header:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Host Program Information</h2>\"\n  '#title': [HEADER] Host Program Information\n  '#description': \"\"\nhost_program_name:\n  '#type': textfield\n  '#title': Host Program\n  '#description': \"\"\n  '#required': true\nhost_program_start_date:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Start Date\n  '#description': \"\"\n  '#required': true\nhost_program_end_date:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': End Date\n  '#description': \"\"\n  '#required': true\nprogram_coordinator_name:\n  '#type': textfield\n  '#title': Program Coordinator\n  '#description': \"\"\n  '#required': true\nprogram_coordinator_phone_number:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Phone Number\n  '#description': \"\"\nprogram_coordinator_email_address:\n  '#type': email\n  '#size': 20\n  '#title_display': invisible\n  '#title': Email Address\n  '#description': \"\"\n  '#required': true\nemergency_contact_information_header:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Emergency Contact Information</h2>\"\n  '#title': [HEADER] Emergency Contact Information\n  '#description': \"\"\nemergency_contact_1_name:\n  '#type': textfield\n  '#title': Emergency Contact #1\n  '#description': \"\"\n  '#required': true\nemergency_contact_1_email_address:\n  '#type': email\n  '#size': 20\n  '#title_display': invisible\n  '#title': Email Address\n  '#description': \"\"\n  '#required': true\nemergency_contact_1_relationship:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Relationship to you\n  '#description': \"\"\n  '#required': true\nemergency_contact_1_home_address:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Home Address\n  '#description': \"\"\n  '#required': true\nemergency_contact_1_home_phone_landline:\n  '#type': textfield\n  '#title': Phone Number(s)\n  '#description': \"\"\n  '#required': true\nemergency_contact_1_mobile_phone:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Mobile Phone\n  '#description': \"\"\n  '#required': true\nemergency_contact_1_work_phone:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Work Phone\n  '#description': \"\"\nemergency_contact_2_name:\n  '#type': textfield\n  '#title': Emergency Contact #2\n  '#description': \"\"\nemergency_contact_2_email_address:\n  '#type': email\n  '#size': 20\n  '#title_display': invisible\n  '#title': Email Address\n  '#description': \"\"\nemergency_contact_2_relationship:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Relationship to you\n  '#description': \"\"\nemergency_contact_2_home_address:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Home Address\n  '#description': \"\"\nemergency_contact_2_home_phone_landline:\n  '#type': textfield\n  '#title': Phone Number(s)\n  '#description': \"\"\nemergency_contact_2_mobile_phone_mobile:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Mobile Phone\n  '#description': \"\"\nemergency_contact_2_work_phone:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Work Phone\n  '#description': \"\"\nwill_contact_info:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>In the event of a health or safety emergency, or the need to locate you, we will reach out to the people you list as emergency contacts.</p>\"\n  '#title': Will Contact Info\n  '#description': \"\"\nhealth_insurance_information_header:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Health Insurance Information</h2>\"\n  '#title': [HEADER] Health Insurance Information\n  '#description': \"\"\nprimary_health_insurance_coverage:\n  '#type': textfield\n  '#title': Primary Health Insurance Coverage\n  '#description': \"\"\n  '#required': true\nhealth_insurance_phone_number:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Phone Number\n  '#description': \"\"\n  '#required': true\nhealth_insurance_website_url:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Website URL\n  '#description': \"\"\n  '#required': true\nhealth_insurance_policy_number:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': Policy Number\n  '#description': \"\"\n  '#required': true\nmandatory_overseas_coverage_header:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Mandatory Overseas Medical &amp; Travel Insurance Coverage</h2>\"\n  '#title': [HEADER] Mandatory Overseas Coverage\n  '#description': \"\"\nmandatory_overseas_coverage_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>All participants MUST provide proof of overseas medical and travel coverage for the term spent abroad by attaching a statement or letter of enrollment and/or card.</p><ul><li><strong>• <em>Sponsored Program participants:</em></strong> You are automatically covered through ACE/Europassist while abroad.<br>&nbsp;</li><li><strong>• <em>External Program participants:</em></strong> You must purchase Wells Fargo's plan if your host program or primary insurance does not include overseas medical coverage and 24 hour emergency assist services abroad.</li></ul>\"\n  '#title': [TEXT] Mandatory Overseas Coverage\n  '#description': \"\"\ninformation_release_header:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Additional Information</h2>\"\n  '#title': [HEADER] Information Release\n  '#description': \"\"\ninformation_release_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>University of San Francisco's Center for Global Education would like permission to release your name, e-mail, and phone number while you are abroad or upon your return to students inquiring about your host study abroad program or country.</p>\"\n  '#title': [TEXT] Information Release\n  '#description': \"\"\ninformation_release:\n  '#type': radios\n  '#options':\n    2: &nbsp;Yes\n    3: &nbsp;No\n  '#title_display': inline\n  '#title': Allow USF to release my information?\n  '#description': \"\"\n  '#required': true\nconfirmation_header:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Confirmation</h2>\"\n  '#title': [HEADER] Confirmation\n  '#description': \"\"\nconfirmation:\n  '#type': radios\n  '#options':\n    1: &nbsp;By checking this option, I hereby certify that all information provided on this Participant Information Sheet is true and correct.\n  '#title_display': invisible\n  '#title': Confirmation\n  '#description': \"\"\n  '#required': true\n"
