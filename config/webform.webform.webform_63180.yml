    '#description': ""
  mandatory_overseas_coverage_text:
    '#type': processed_text
    '#format': full_html
    '#text': "<p>All participants MUST provide proof of overseas medical and travel coverage for the term spent abroad by attaching a statement or letter of enrollment and/or card.</p><ul><li><strong>• <em>Sponsored Program participants:</em></strong> You are automatically covered through ACE/Europassist while abroad.<br>&nbsp;</li><li><strong>• <em>External Program participants:</em></strong> You must purchase Wells Fargo's plan if your host program or primary insurance does not include overseas medical coverage and 24 hour emergency assist services abroad.</li></ul>"
    '#title': [TEXT] Mandatory Overseas Coverage
    '#description': ""
  information_release_header:
    '#type': processed_text
    '#format': full_html
    '#text': "<h2>Additional Information</h2>"
    '#title': [HEADER] Information Release
    '#description': ""
  information_release_text:
    '#type': processed_text
    '#format': full_html
    '#text': "<p>University of San Francisco's Center for Global Education would like permission to release your name, e-mail, and phone number while you are abroad or upon your return to students inquiring about your host study abroad program or country.</p>"
    '#title': [TEXT] Information Release
    '#description': ""
