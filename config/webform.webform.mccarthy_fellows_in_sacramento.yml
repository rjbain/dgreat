  markup:
    '#type': webform_markup
    '#markup': '<div class="region region-content"><div class="block block-system" id="block-system-main"><div class="content"><article class="node node-webform node-promoted node-content-102103 clearfix" id="node-102103" role="article"><div class="content clearfix"><div><div class="form-item webform-component webform-component-markup webform-component--summer-in-sacramento"><p><strong>The application for McCarthy Fellows in Sacramento is now closed after the March 1st, 2025 deadline. </strong>Applications submitted after this date will be grouped in the next cycle''s deadline, <strong>October 1, 2025&nbsp;11:59pm PST</strong></p><p><br>If you would like to apply for subsequent summers, we encourage you to apply by the above deadline if you are able and/or schedule an informational meeting to discuss options: amvuong@usfca.edu.&nbsp;</p><p>Please complete the application below, and ensure that we receive all materials<br><br>You must be able to commit to working at an internship for the entire summer time period to participate in the program.</p></div><div class="panel-title fieldset-legend">I. Personal Information</div></div></div></article></div></div></div>'
