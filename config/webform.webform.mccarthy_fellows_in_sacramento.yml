elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<div class=\\\"region region-content\\\">\\r\\n<div class=\\\"block block-system\\\" id=\\\"block-system-main\\\">\\r\\n<div class=\\\"content\\\">\\r\\n<article class=\\\"node node-webform node-promoted node-content-102103 clearfix\\\" id=\\\"node-102103\\\" role=\\\"article\\\">\\r\\n<div class=\\\"content clearfix\\\">\\r\\n<div>\\r\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--summer-in-sacramento\\\">\\r\\n<h2 style=\\\"text-align: center;\\\">Student Application</h2>\\r\\n\\r\\n<p>To apply for Summer 2022, please complete the application below, and ensure that we receive all materials<br />\\r\\nby the <span style=\\\"text-decoration:underline\\\"><strong> deadline of October&nbsp;15, 2021, 11:59pm PST. </strong></span><br />\\r\\n<br />\\r\\nYou must be able to commit to working at an internship for the entire summer time period to participate in the program.</p>\\r\\n</div>\\r\\n\\r\\n<div class=\\\"panel-title fieldset-legend\\\">I. Personal Information</div>\\r\\n</div>\\r\\n</div>\\r\\n</article>\\r\\n</div>\\r\\n</div>\\r\\n</div>\"\nlast_name_:\n  '#type': textfield\n  '#title': 'Last Name:'\n  '#required': true\nfirst_name_:\n  '#type': textfield\n  '#title': 'First Name:'\n  '#required': true\ncwid_:\n  '#type': textfield\n  '#title': 'CWID: '\n  '#required': true\ndate_of_birth_:\n  '#type': textfield\n  '#title': 'Date of Birth: '\n  '#required': true\ncurrent_address_:\n  '#type': textfield\n  '#title': 'Current Address: '\n  '#required': true\ncity_:\n  '#type': textfield\n  '#title': 'City:'\n  '#required': true\nstate_:\n  '#type': textfield\n  '#title': 'State: '\n  '#required': true\nzip_:\n  '#type': textfield\n  '#title': 'Zip:'\n  '#required': true\npermanent_address_:\n  '#type': textfield\n  '#title': 'Permanent Address: '\n  '#required': true\ncity_2:\n  '#type': textfield\n  '#title': 'City:'\n  '#required': true\nstate_2:\n  '#type': textfield\n  '#title': 'State:'\n  '#required': true\nzip_2:\n  '#type': textfield\n  '#title': 'Zip:'\n  '#required': true\nemail_:\n  '#type': email\n  '#title': 'Current Email:'\n  '#required': true\nsecondary_email_:\n  '#type': email\n  '#title': 'Secondary Email: '\n  '#required': true\ncurrent_phone_:\n  '#type': tel\n  '#title': 'Current Phone:'\n  '#required': true\npermanent_phone_:\n  '#type': tel\n  '#title': 'Permanent Phone: '\n  '#required': true\nmajor_2:\n  '#type': textfield\n  '#title': 'Major: '\n  '#required': true\nminor_if_any_:\n  '#type': textfield\n  '#title': 'Minor: (if any)'\n  '#required': true\ncumulative_gpa:\n  '#type': textfield\n  '#title': 'Cumulative GPA'\n  '#required': true\nhome_institution_:\n  '#type': textfield\n  '#title': 'Home Institution: '\n  '#required': true\ncurrent_standing:\n  '#type': select\n  '#title': 'Graduation Date'\n  '#options':\n    'Fall 2021': 'Fall 2021'\n    'Spring 2021': 'Spring 2021'\n    'Fall 2022': 'Fall 2022'\n    'Spring 2022': 'Spring 2022'\n    'Spring 2023': 'Spring 2023'\n    'Fall 2024': 'Fall 2024'\n    'Spring 2024': 'Spring 2024'\n    'Fall 2025': 'Fall 2025'\n    'Spring 2025': 'Spring 2025'\n    'Fall 2026': 'Fall 2026'\n    'Spring 2026': 'Spring 2026'\n  '#required': true\nif_you_are_a_senior_are_you_graduating_this_spring_:\n  '#type': radios\n  '#title': 'If you are a senior, are you graduating this spring? '\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\nare_you_a_getty_scholar_through_the_honors_college_:\n  '#type': radios\n  '#title': 'Are you a Getty Scholar through the Honors College?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\nlower_:\n  '#type': textarea\n  '#title': 'If you have a GPA that is lower than the 3.0 minimum requirement, please explain. '\n  '#required': true\nhear:\n  '#type': textfield\n  '#title': 'How did you hear about this program?'\n  '#required': true\nii_resume_please_submit_a_recent_resume_your_application_will_no:\n  '#type': managed_file\n  '#title': 'II. Resume. Please submit a recent resume. Your application will not be considered complete without this supplemental component.'\nmarkup_01:\n  '#type': webform_markup\n  '#markup': \"<div class=\\\"panel-title fieldset-legend\\\">&nbsp;</div>\\r\\n\\r\\n<div class=\\\"panel-title fieldset-legend\\\">III. Statement of Purpose</div>\\r\\n\\r\\n<div class=\\\"panel-body fieldset-wrapper\\\">&nbsp;</div>\\r\\n\\r\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--read-the-quotes\\\">\\r\\n<p>Read the quotes and accompanying questions below, and choose two out of three to which to respond. Statements will be judged according to both content and writing quality. Please copy and paste or type in the box below your statement of purpose. Please proofread.</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>\\r\\n\\t<p>&quot;There isn&#39;t a student on this campus in any major who could not be an effective force in public decision-making if they bring to the fight a personal commitment to build a more just and humane world.&quot; - Leo T. McCarthy<br />\\r\\n\\tProvide specific examples of how you have demonstrated a commitment to building a more humane and just world. How will the McCarthy Fellows program strengthen your capacity to continue this commitment?</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>&quot;You need a set of convictions based on moral values and you need to be introspective every day so you&#39;re truthful with yourself about how close you are to sticking to those values.&quot; - Leo T. McCarthy<br />\\r\\n\\tThe McCarthy Center&#39;s core values that guide our work include: diversity and inclusion, social justice, collaboration and co-determination, humility, innovation, growth and improvement, and invitational dialogue. Choose two of the values from the McCarthy Center&#39;s list of core values and discuss why they resonate with you. How will you incorporate them during your Sacramento experience?</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>&quot;If a moral commitment does not drive a person in public office, he or she will waiver and maybe wither in the face of all the forces that may tear him/her apart.&quot; - Leo T. McCarthy<br />\\r\\n\\tIn pursuit of social justice, we may be challenged by internal forces such as apathy, fear, and bias, as well as external forces including systemic injustice and bureaucratic red tape. Provide one specific example of both an internal AND an external force that have challenged or threatened your moral commitment to service and describe how you strive to overcome those forces.</p>\\r\\n\\t</li>\\r\\n</ul>\\r\\n</div>\"\nstatement_1:\n  '#type': textarea\n  '#title': 'Statement 1'\n  '#required': true\nstatement_2:\n  '#type': textarea\n  '#title': 'Statement 2'\n  '#required': true\nmarkup_02:\n  '#type': webform_markup\n  '#markup': \"<div class=\\\"panel-title fieldset-legend\\\">V. Placement Interests</div>\\r\\n\\r\\n<div class=\\\"panel-body fieldset-wrapper\\\">&nbsp;</div>\\r\\n\\r\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--the-preferences\\\">\\r\\n<p>The preferences you indicate below will be used to identify the most appropriate internship site for you. It is to your benefit to be as clear as possible about your interests and priorities. While we will do our best to match you with an office that interests you, we cannot guarantee placement at any specific internship site.</p>\\r\\n</div>\\r\\n\\r\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--choose-your-top-three-issue-area-preferences-below\\\">\\r\\n<p><strong>Choose your top three Issue Area preferences below</strong></p>\\r\\n</div>\"\nfirst_choice_:\n  '#type': select\n  '#title': 'First choice:'\n  '#options':\n    Health: Health\n    Education: Education\n    Youth: Youth\n    Finance: Finance\n    Law: Law\n    'Human Rights': 'Human Rights'\n    Poverty: Poverty\n    Immigration: Immigration\n    Employment: Employment\n    'Women''s Issues': 'Women''s Issues'\n    'Community Development': 'Community Development'\n    Environment: Environment\n    'Housing & Homelessness': 'Housing & Homelessness'\n    'Water Issues': 'Water Issues'\n    'Emergency Management': 'Emergency Management'\n    'Criminal Justice': 'Criminal Justice'\n  '#required': true\nsecond_choice_:\n  '#type': select\n  '#title': 'Second choice:'\n  '#options':\n    Health: Health\n    Education: Education\n    Youth: Youth\n    Finance: Finance\n    Law: Law\n    'Human Rights': 'Human Rights'\n    Poverty: Poverty\n    Immigration: Immigration\n    Employment: Employment\n    'Women''s Issues': 'Women''s Issues'\n    'Community Development': 'Community Development'\n    Environment: Environment\n    'Housing & Homelessness': 'Housing & Homelessness'\n    'Water Issues': 'Water Issues'\n    'Emergency Management': 'Emergency Management'\n    'Criminal Justice': 'Criminal Justice'\n  '#required': true\nthird_choice_:\n  '#type': select\n  '#title': 'Third choice:'\n  '#options':\n    Health: Health\n    Education: Education\n    Youth: Youth\n    Finance: Finance\n    Law: Law\n    'Human Rights': 'Human Rights'\n    Poverty: Poverty\n    Immigration: Immigration\n    Employment: Employment\n    'Women''s Issues': 'Women''s Issues'\n    'Community Development': 'Community Development'\n    Environment: Environment\n    'Housing & Homelessness': 'Housing & Homelessness'\n    'Water Issues': 'Water Issues'\n    'Emergency Management': 'Emergency Management'\n    'Criminal Justice': 'Criminal Justice'\n  '#required': true\nmarkup_03:\n  '#type': webform_markup\n  '#markup': |\n    <div class=\"form-item webform-component webform-component-markup webform-component--options-in-all-three-dropdowns-are-identical\">\n    <p><span>Options in all three dropdowns are identical</span></p>\n    </div>\n    \n    <div class=\"form-item webform-component webform-component-markup webform-component--focus\">\n    <p><strong>Focus:</strong></p>\n    </div>\n    \nsub_issue:\n  '#type': textfield\n  '#title': 'Please identify the sub-issue(s) within this field that you would like to focus on and the type of work you hope to do at your internship. '\n  '#required': true\nmarkup_04:\n  '#type': webform_markup\n  '#markup': |\n    <div><strong>Your Skills:</strong></div>\n    \n    <div>Skills and Knowledge you would like to<strong><span>&nbsp;</span><strong>apply</strong><span>:</span></strong></div>\n    \n1:\n  '#type': textfield\n  '#title': '1.'\n  '#required': true\n2:\n  '#type': textfield\n  '#title': '2.'\n  '#required': true\n3:\n  '#type': textfield\n  '#title': '3.'\n  '#required': true\nmarkup_05:\n  '#type': webform_markup\n  '#markup': '<span>Skills and Knowledge you would like to&nbsp;</span><strong>develop</strong><span>:</span>'\n11:\n  '#type': textfield\n  '#title': '1.'\n  '#required': true\n22:\n  '#type': textfield\n  '#title': '2.'\n  '#required': true\n33:\n  '#type': textfield\n  '#title': '3.'\n  '#required': true\niv_please_submit_a_brief_writing_sample_250_500_word_1_2pg_pick_:\n  '#type': managed_file\n  '#title': 'IV. Please submit a brief writing sample (250-500 word, 1-2pg) Pick a state issue that you hope to engage on through the McCarthy Fellows in Sacramento program. Describe your understanding of its root causes, impact, and possible solutions'\nmarkup_06:\n  '#type': webform_markup\n  '#markup': |\n    <div class=\"panel-title fieldset-legend\">V. Personal Reference</div>\n    \n    <div class=\"panel-body fieldset-wrapper\">&nbsp;</div>\n    \n    <div class=\"form-item webform-component webform-component-markup webform-component--please-provide\">\n    <p>Please provide the contact information for&nbsp;<strong>one faculty member or employer</strong>&nbsp;who is familiar with your skills and abilities and can serve as a reference. We encourage you to reach ou to a reference from someone who can speak about your academic development, namely a professor or supervisor.&nbsp;Please do not request a letter of reference from a member of your family.</p>\n    \n    <p>Indicate who will provide the reference in the space provided below. We encourage you to reach out to your reference prior to your application submission to let them know that someone from the McCarthy Center will reach out to them for additional information.&nbsp;</p>\n    </div>\n    \nname_of_reference:\n  '#type': textfield\n  '#title': 'Name of REFERENCE'\n  '#required': true\ntitle:\n  '#type': textfield\n  '#title': Title/Relation\n  '#required': true\nacquaintance:\n  '#type': textfield\n  '#title': 'Months/Years of Acquaintance'\n  '#required': true\npermanent_phone_1:\n  '#type': tel\n  '#title': 'Permanent Phone: '\n  '#required': true\nemail_2:\n  '#type': email\n  '#title': 'Email:'\n  '#required': true\nmarkup_07:\n  '#type': webform_markup\n  '#markup': \"<div class=\\\"panel-title fieldset-legend\\\">VI. Interview Availability</div>\\r\\n\\r\\n<div class=\\\"panel-body fieldset-wrapper\\\">The Selection Committee will contact you regarding an in-person and/or a phone interview following your application submission.&nbsp;</div>\"\nmarkup_08:\n  '#type': webform_markup\n  '#markup': '<strong><span><span style=\"text-decoration:underline\">ATTENTION</span>: Once you hit the &quot;submit&quot; button, a message should appear confirming that your application was submitted successfully. If you do not see this message, please either try to resubmit your application or contact us to make sure we did receive it.</span></strong>'"
