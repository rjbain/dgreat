elements: "student_submitter_information:\n  '#type': fieldset\n  '#title': 'Student Submitter Information'\n  first_and_last_name:\n    '#type': textfield\n    '#title': Name\n  student_usfca_email:\n    '#type': email\n    '#title': 'USF Email'\n    '#required': true\n  student_phone:\n    '#type': tel\n    '#title': 'Phone Number'\nhorizontal_rule_06:\n  '#type': webform_horizontal_rule\nstudent_organization_information_full:\n  '#type': fieldset\n  '#title': 'Student Organization Information'\n  student_organization_name:\n    '#type': textfield\n    '#title': 'Student Organization Name'\n    '#required': true\n  studen_org_president_email:\n    '#type': email\n    '#title': 'Studen Org President USF Email'\n  advisor_username_case_sensitive_:\n    '#type': textfield\n    '#title': 'Advisor Name'\n    '#required': true\n  advisor_email:\n    '#type': email\n    '#title': 'Advisor USF Email'\nhorizontal_rule_05:\n  '#type': webform_horizontal_rule\nevents_management_confirmation_information:\n  '#type': fieldset\n  '#title': 'Fundraising Event Details'\n  fundraising_event_title:\n    '#type': textfield\n    '#title': 'Fundraising Event Title'\n    '#required': true\n  date:\n    '#type': date\n    '#title': Date\n    '#required': true\n  start_time:\n    '#type': webform_time\n    '#title': 'Start Time'\n    '#step': '300'\n  end_time:\n    '#type': webform_time\n    '#title': 'End Time'\n    '#step': '300'\n  location:\n    '#type': textfield\n    '#title': Location\n  confirmation_number:\n    '#type': textfield\n    '#title': 'Events Management Confirmation Number (required for on-campus tabling or events)'\n  general_comments_:\n    '#type': textarea\n    '#title': 'General Comments '\nhorizontal_rule_02:\n  '#type': webform_horizontal_rule\nwho_will_benefit_from_the_proceeds_of_this_fundraiser_:\n  '#type': fieldset\n  '#title': 'Who will benefit from the proceeds of this fundraiser?'\n  markup_01:\n    '#type': webform_markup\n    '#markup': '<p><strong>Note:</strong> Please indicate how funds will be allocated if multiple groups will benefit from the proceeds in the general comments box below</p>'\n  who_will_benefit:\n    '#type': webform_checkboxes_other\n    '#title': 'Who will Benefit from this fundraiser?'\n    '#title_display': invisible\n    '#options':\n      'Registered Student Group': 'Registered Student Group'\n      'Off-Campus Organization': 'Off-Campus Organization'\n  general_comments:\n    '#type': textarea\n    '#title': 'General Comments'\nhorizontal_rule_04:\n  '#type': webform_horizontal_rule\nis_food_or_beverage_being_sold_as_part_of_this_fundraiser:\n  '#type': fieldset\n  '#title': 'Is food or beverage being sold as part of this fundraiser?'\n  is_food_or_beverage_being_sold_as_part_of_this_fundraiser_:\n    '#type': radios\n    '#title': 'Is food or beverage being sold as part of this fundraiser? '\n    '#title_display': invisible\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  markup_02:\n    '#type': webform_markup\n    '#markup': \"<p><strong>Note:</strong> If yes to the above, click the &quot;+&quot; icon and add the items to be sold, price to be charged for items that will be sold, and who will be providing the items.</p>\\r\\n\\r\\n<p><strong>Food/beverage policy:</strong> Generally, the only permitted items you can sell are home baked goods, beverages, and/or ice cream (floats, sundaes, etc.). Please refer to the Student Organization Meetings and Events guidelines linked to above.</p>\\r\\n\\r\\n<p>Please enter information about the items you will sell, the price you charged and provider of the items in each row, such as:<br />\\r\\n<br />\\r\\nItem name, 10 dollars, Provider Name;<br />\\r\\nOther Item name, 20 dollars, Other Provider Name;&nbsp;&nbsp;<br />\\r\\n<br />\\r\\n&nbsp;</p>\"\n  food_information:\n    '#type': textfield\n    '#title': 'Food Information'\n    '#multiple': true\n  fundraising_information_table:\n    '#type': textarea\n    '#title': 'Fundraising Information'\nhorizontal_rule_03:\n  '#type': webform_horizontal_rule\nwhat_type_of_payments_will_you_be_receiving_at_the_fundraiser:\n  '#type': fieldset\n  '#title': 'What type of payments will you be receiving at the fundraiser?'\n  what_type_of_payments_will_you_be_receiving_at_the_fundraiser_:\n    '#type': webform_checkboxes_other\n    '#title': 'What type of payments will you be receiving at the fundraiser? '\n    '#title_display': invisible\n    '#options':\n      - 'Check / Cash'\n      - 'Flexi Dollars'\n      - 'Online Payment'\n    '#other__option_label': 'Other (please specify)'\n  markup_03:\n    '#type': webform_markup\n    '#markup': '<p><strong>Flexi Fundraising Policy:</strong> Students with a flexi meal plan are allowed to donate flexi meal plan money towards the catering cost of an event. To raise flexi donations, you can request a Flexi Donation Form from EM&amp;GS. On the form, EM&amp;GS will put an end date (to not exceed three weeks) for you to raise the funds. The form must be submitted back to EM&amp;GS no later than 5 business days prior to the event, and by the end date on the form. For example, if you have an event in May, you can begin fundraising in September&mdash;so long as your forms are turned in within the end date on the form (i.e., 3 weeks from start of fundraising). All flexi donations are non-refundable, must be used by the end of the academic year, and require a minimum $10 donation. The maximum donation is determined by a formula; you can only donate if your flexi balance is equal to or exceeds $100 x the remaining weeks in the academic year. If funds raised do not match established budget, EM&amp;GS will adjust your catering order to match the funds raised. Policy</p>'\n  event_title_where_flexi_will_be_used:\n    '#type': textfield\n    '#title': 'Event Title (where flexi will be used) '\n  date2:\n    '#type': date\n    '#title': Date\n    '#description': '(Date of event where flexi will be used)'\n  events_management_confirmation_number_required_for_on_campus_tab:\n    '#type': textfield\n    '#title': 'Events Management Confirmation Number'\n    '#description': \"Confirmation Number of Event Where Flexi will be used<br />\\r\\nRequired for on-campus tabling or events\""
