elements: "student_submitter_information:\n  '#type': fieldset\n  '#title': 'Student Submitter Information'\n  first_and_last_name:\n    '#type': textfield\n    '#title': 'First and Last Name'\n  student_submitter_usf_username_case_sensitive_:\n    '#type': textfield\n    '#title': 'USF Username (case sensitive) '\n    '#required': true\n  student_usfca_email:\n    '#type': email\n    '#title': 'USF Email'\n    '#required': true\n  student_phone:\n    '#type': tel\n    '#title': 'Phone Number'\nhorizontal_rule:\n  '#type': webform_horizontal_rule\nstudent_organization_information_full:\n  '#type': fieldset\n  '#title': 'Student Organization Information'\n  student_organization_name:\n    '#type': textfield\n    '#title': 'Student Organization Name'\n    '#required': true\n  student_org_president_username_case_sensitive_:\n    '#type': textfield\n    '#title': 'Student Org. President Username (case sensitive) '\n    '#required': true\n  studen_org_president_email:\n    '#type': email\n    '#title': 'Studen Org President Email'\n  advisor_username_case_sensitive_:\n    '#type': textfield\n    '#title': 'Advisor Username (case sensitive)'\n    '#required': true\n  advisor_email:\n    '#type': email\n    '#title': 'Advisor Email'\nevents_management_confirmation_information:\n  '#type': fieldset\n  '#title': 'Events Management Confirmation Information'\n  confirmation_number:\n    '#type': textfield\n    '#title': 'Confirmation Number'\n  date:\n    '#type': date\n    '#title': Date\n  start_time:\n    '#type': webform_time\n    '#title': 'Start Time'\n    '#step': '300'\n  end_time:\n    '#type': webform_time\n    '#title': 'End Time'\n    '#step': '300'\n  location:\n    '#type': textfield\n    '#title': Location\n  general_comments_:\n    '#type': textarea\n    '#title': 'General Comments '\nhorizontal_rule_01:\n  '#type': webform_horizontal_rule\nstudent_organization_information:\n  '#type': fieldset\n  '#title': 'Fundraising Event Details'\n  markup:\n    '#type': webform_markup\n    '#markup': \"<p><strong>Instructions:</strong> The fundraising request must be submitted one week prior to the event or it will be automatically rejected. If there is more than one event, click the &quot;+&quot; icon to add additional fundraiser information. All fields of the table must be filled out and the event space reservation confirmation must be attached. If the event does not require an event space reservation please provide reasons in the comments column.</p>\\r\\n\\r\\n<p><strong>Note:</strong> &quot;Event&quot; includes fundraising during a specific time and location (i.e. bake sales or ticket sales), &quot;Dues&quot; include the collection of membership dues, and &quot;Other&quot; would include merchandise fundraising (i.e. t-shirt sales).</p>\"\n  event_title_and_date:\n    '#type': textfield\n    '#title': 'Event Title and Date'\n    '#multiple': true\nhorizontal_rule_02:\n  '#type': webform_horizontal_rule\nwho_will_benefit_from_the_proceeds_of_this_fundraiser_:\n  '#type': fieldset\n  '#title': 'Who will benefit from the proceeds of this fundraiser?'\n  markup_01:\n    '#type': webform_markup\n    '#markup': '<p><strong>Note:</strong> Please indicate how funds will be allocated if multiple groups will benefit from the proceeds in the general comments box below</p>'\n  who_will_benefit:\n    '#type': webform_checkboxes_other\n    '#title': 'Who will Benefit from this fundraiser?'\n    '#title_display': invisible\n    '#options':\n      'Registered Student Group': 'Registered Student Group'\n      'Off-Campus Organization': 'Off-Campus Organization'\n  general_comments:\n    '#type': textarea\n    '#title': 'General Comments'\nis_food_or_beverage_being_sold_as_part_of_this_fundraiser:\n  '#type': fieldset\n  '#title': 'Is food or beverage being sold as part of this fundraiser?'\n  is_food_or_beverage_being_sold_as_part_of_this_fundraiser_:\n    '#type': radios\n    '#title': 'Is food or beverage being sold as part of this fundraiser? '\n    '#title_display': invisible\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  markup_02:\n    '#type': webform_markup\n    '#markup': \"<p><strong>Note:</strong> If yes to the above, click the \\\"+\\\" icon and add the items to be sold, price to be charged for items that will be sold, and who will be providing the items.</p>\\r\\n\\r\\n<p><strong>Food/beverage policy:</strong> Generally, the only permitted items you can sell are home baked goods, beverages, and/or ice cream (floats, sundaes, etc.). Please refer to the Student Organization Meetings and Events guidelines linked to above. </p>\"\n  fundraising_information_table:\n    '#type': textarea\n    '#title': 'Fundraising Information'\n    '#description': \"Please enter information about the items you will sell, the price you charged and provider of the items in each row, such as:<br />\\r\\n<br />\\r\\nItem name, 10 dollars, Provider Name;<br />\\r\\nOther Item name, 20 dollars, Other Provider Name;\"\nwhat_type_of_payments_will_you_be_receiving_at_the_fundraiser:\n  '#type': fieldset\n  '#title': 'What type of payments will you be receiving at the fundraiser?'\n  what_type_of_payments_will_you_be_receiving_at_the_fundraiser_:\n    '#type': webform_checkboxes_other\n    '#title': 'What type of payments will you be receiving at the fundraiser? '\n    '#title_display': invisible\n    '#options':\n      - 'Check / Cash'\n      - 'Flexi Dollars'\n      - 'Online Payment'\n    '#other__option_label': 'Other (please specify)'\n    '#required': true\n  markup_03:\n    '#type': webform_markup\n    '#markup': '<p><strong>Flexi Fundraising Policy:</strong> Students with a flexi meal plan are allowed to donate flexi meal plan money towards the catering cost of an event. To raise flexi donations, you can request a Flexi Donation Form from EM&amp;GS. On the form, EM&amp;GS will put an end date (to not exceed three weeks) for you to raise the funds. The form must be submitted back to EM&amp;GS no later than 5 business days prior to the event, and by the end date on the form. For example, if you have an event in May, you can begin fundraising in September&mdash;so long as your forms are turned in within the end date on the form (i.e., 3 weeks from start of fundraising). All flexi donations are non-refundable, must be used by the end of the academic year, and require a minimum $10 donation. The maximum donation is determined by a formula; you can only donate if your flexi balance is equal to or exceeds $100 x the remaining weeks in the academic year. If funds raised do not match established budget, EM&amp;GS will adjust your catering order to match the funds raised. Policy</p>'\n  event_title_where_flexi_will_be_used_:\n    '#type': textfield\n    '#title': 'Event Title (where flexi will be used) '\n    '#multiple': true\n  comments_for_previous_rows:\n    '#type': textarea\n    '#title': 'Comments for Previously Listed Events'"
