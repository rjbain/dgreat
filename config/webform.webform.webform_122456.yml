  confirmation_message: '<p>Your application to host an Advocate for Community Engagement was submitted successfully. Thank you for your interest!</p><p><span>We will get back to you soon. For more info or questions, please contact Fernando Enciso-Márquez at (415) 422-2033 or <a href="mailto:fjencisomarquez@usfca.edu?subject=ACE%20CP%20application" title="ACE CP application">fjencisomarquez@usfca.edu</a>.<br></span></p><p>- The McCarthy Center.</p>'
