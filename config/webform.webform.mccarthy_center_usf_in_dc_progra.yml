elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<h2>Application Form</h2>\\r\\n\\r\\n<p><strong>Please complete this form and submit by CLICKING ON THE SUBMIT BUTTON at the bottom of the page. </strong></p>\\r\\n\\r\\n<p><strong>The Spring 2021 Semester in DC is cancelled. The Fall 2021 semester accepting applications and the priority deadline is October 15th, 2020.&nbsp;<br />\\r\\n<br />\\r\\nIf you want to apply for a subsequent semester, please e-mail <a href=\\\"mailto:amvuong@usfca.edu\\\">amvuong@usfca.edu</a>&nbsp;to arrange an informational meeting about the program. Rolling admissions for Spring 2021&nbsp;and beyond.&nbsp;</strong></p>\\r\\n\\r\\n<p><strong>*Note: Must be a sophomore standing or higher (undergraduates only) to participate. Can apply in advance as a first-year*</strong></p>\"\nsemester_applying_for_:\n  '#type': checkboxes\n  '#title': 'Semester applying for:'\n  '#options':\n    'Fall 2021': 'Fall 2021'\n    'Spring 2022': 'Spring 2022'\n    'Fall 2022': 'Fall 2022'\n    'Spring 2023': 'Spring 2023'\n    'Fall 2023': 'Fall 2023'\n    'Spring 2024': 'Spring 2024'\n    'Fall 2024': 'Fall 2024'\n    'Spring 2025': 'Spring 2025'\n    'Fall 2025': 'Fall 2025'\n  '#required': true\ntoday_s_date_mm_dd_yy_:\n  '#type': date\n  '#title': 'Today''s date (mm/dd/yy):'\n  '#required': true\nname_first_middle_last_:\n  '#type': textfield\n  '#title': 'Name (First, Middle, Last):'\n  '#required': true\nstudent_id_:\n  '#type': textfield\n  '#title': 'Student ID #: '\n  '#required': true\ne_mail_address_:\n  '#type': email\n  '#title': 'E-mail address:'\n  '#required': true\nalternate_e_mail_address_:\n  '#type': email\n  '#title': 'Alternate e-mail address: '\nlocal_address_:\n  '#type': webform_address\n  '#title': 'Local address:'\n  '#required': true\nphone_number_:\n  '#type': tel\n  '#title': 'Phone number: '\n  '#required': true\nusf_school_college:\n  '#type': select\n  '#title': 'USF School/College'\n  '#options':\n    'College of Arts and Sciences': 'College of Arts and Sciences'\n    'School of Education': 'School of Education'\n    'School of Law': 'School of Law'\n    'School of Management': 'School of Management'\n    'Nursing and Health Professions': 'Nursing and Health Professions'\n    Other/Undeclared: Other/Undeclared\n  '#required': true\nmajor_:\n  '#type': textfield\n  '#title': 'Major:'\n  '#required': true\ncumulative_gpa_:\n  '#type': textfield\n  '#title': 'Cumulative GPA:'\n  '#required': true\ncurrent_standing_:\n  '#type': select\n  '#title': 'Current standing: '\n  '#options':\n    Freshman: Freshman\n    Sophomore: Sophomore\n    Junior: Junior\n    Senior: Senior\nexpected_graduation_date_:\n  '#type': select\n  '#title': 'Expected graduation date: '\n  '#options':\n    'Spring 2020': 'Spring 2020'\n    'Fall 2020': 'Fall 2020'\n    'Spring 2021': 'Spring 2021'\n    'Fall 2021': 'Fall 2021'\n    'Spring 2022': 'Spring 2022'\n    'Fall 2022': 'Fall 2022'\n    'Spring 2023': 'Spring 2023'\n    'Fall 2023': 'Fall 2023'\n    'Spring 2024': 'Spring 2024'\n    'Fall 2024': 'Fall 2024'\n  '#required': true\nare_you_a_getty_scholar_through_the_honors_college_:\n  '#type': radios\n  '#title': 'Are you a Getty Scholar through the Honors College?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\nhow_did_you_hear_about_the_usf_in_dc_program_:\n  '#type': textfield\n  '#title': 'How did you hear about the USF in DC program?'\n  '#required': true\nif_you_have_a_gpa_that_is_lower_than_the_3_0_minimum_requirement:\n  '#type': textarea\n  '#title': 'If you have a GPA that is lower than the 3.0 minimum requirement, please explain. '\nmarkup_01:\n  '#type': webform_markup\n  '#markup': \"<p>I. LIST YOUR COURSES</p>\\n\\n<p><span style=\\\"text-decoration:underline\\\"><strong>Please list any courses completed or in progress that you find relevant to this program:</strong></span></p>\\n\"\ncourse:\n  '#type': textfield\n  '#title': Course\n  '#placeholder': 'Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)'\ncourse_2:\n  '#type': textfield\n  '#title': Course\n  '#placeholder': 'Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)'\ncourse_3:\n  '#type': textfield\n  '#title': Course\n  '#placeholder': 'Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)'\ncourse_4:\n  '#type': textfield\n  '#title': Course\n  '#placeholder': 'Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)'\ncourse_5:\n  '#type': textfield\n  '#title': Course\n  '#placeholder': 'Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)'\nmarkup_02:\n  '#type': webform_markup\n  '#markup': \"<div class=\\\"panel-title fieldset-legend\\\">II. Statement of Purpose</div>\\n\\n<div class=\\\"panel-body fieldset-wrapper\\\">&nbsp;</div>\\n\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--statement-of-purpose\\\">\\n<p><span style=\\\"background-color:transparent\\\">Read the quotes and accompanying questions below. Statements will be evaluated according to content and writing quality.</span></p>\\n\\n<p>Please copy and paste or type in the box below your statement of purpose. Please proofread.</p>\\n\\n<ol>\\n\\t<li>\\n\\t<p>&quot;<strong><em>There isn&#39;t a student on this campus in any major who could not be an effective force in public decision-making if they bring to the fight a personal commitment to build a more just and humane world.</em></strong>&quot;- Leo T. McCarthy<br />\\n\\tProvide specific examples of how you have demonstrated a commitment to building a more humane and just world. How will this program strengthen your capacity to continue this commitment?</p>\\n\\t</li>\\n\\t<li>\\n\\t<p>&quot;<strong><em>You need a set of convictions based on moral values and you need to be introspective every day so you&#39;re truthful with yourself about how close you are to sticking to those values.</em></strong>&quot; - Leo T. McCarthy<br />\\n\\tThe McCarthy Center&#39;s core values that guide our work include: diversity and inclusion, social justice, collaboration and co-determination, humility, innovation, growth and improvement, and invitational dialogue. Choose two of the values from the McCarthy Center&#39;s list of Core Values and discuss why they resonate with you. How will you incorporate them during your DC experience?</p>\\n\\t</li>\\n</ol>\\n</div>\\n\"\nstatement_1_:\n  '#type': textarea\n  '#title': 'Statement 1 '\n  '#required': true\nstatement_2_:\n  '#type': textarea\n  '#title': 'Statement 2 '\n  '#required': true\nsigned_:\n  '#type': textfield\n  '#title': 'Signed:'\n  '#required': true\ndate_mm_dd_yy_:\n  '#type': date\n  '#title': 'Date: (mm/dd/yy)'\n  '#required': true\niii_writing_sample_please_submit_a_brief_writing_sample_250_500_:\n  '#type': managed_file\n  '#title': \"III. Writing Sample Please submit a brief writing sample (250-500 word, 1-2pg) Pick a national issue that you hope to engage\\_on through the USF in DC program. Describe your understanding of its root causes, impact, and possible solutions.\\_  \"\niv_resume_please_submit_a_recent_resume_your_application_will_no:\n  '#type': managed_file\n  '#title': 'IV. Resume  Please submit a recent resume. Your application will not be considered complete until your resume is received.'\nv_reference_request:\n  '#type': textfield\n  '#title': 'V. Reference Request'\n  '#description': \"<p>Please provide the contact information for&nbsp;<strong>one faculty member or employer</strong>&nbsp;who is familiar with your skills and abilities and can serve as a reference. We encourage you to reach ou to a reference from someone who can speak about your academic development, namely a professor or supervisor.&nbsp;Please do not request a letter of reference from a member of your family.</p>\\r\\n\\r\\n<p>Indicate who will provide the reference in the space provided below. We encourage you to reach out to your reference prior to your application submission to let them know that someone from the McCarthy Center will reach out to them for additional information.&nbsp;</p>\"\nname_of_reference:\n  '#type': textfield\n  '#title': 'Name of Reference'\ntitle_relation:\n  '#type': textfield\n  '#title': Title/Relation\nmonths_years_of_acquaintance:\n  '#type': textfield\n  '#title': 'Months/Years of Acquaintance'\nphone_number:\n  '#type': textfield\n  '#title': 'Phone Number'\nemail_address:\n  '#type': textfield\n  '#title': 'Email Address'\nmarkup_03:\n  '#type': webform_markup\n  '#markup': \"<div class=\\\"panel-title fieldset-legend\\\">&nbsp;</div>\\r\\n\\r\\n<div class=\\\"panel-title fieldset-legend\\\">VI. Interview Availability</div>\\r\\n\\r\\n<div class=\\\"panel-body fieldset-wrapper\\\">&nbsp;</div>\\r\\n\\r\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--interview-availability\\\">\\r\\n<p>Should you be selected for an interview the Selection Committee will reach out to you to schedule an in-person interview.&nbsp;</p>\\r\\n</div>\"\nmarkup_04:\n  '#type': webform_markup\n  '#markup': \"<div class=\\\"form-item webform-component webform-component-markup webform-component--my-signature-below-certifies-that-the-above-information-is-true\\\">\\n<p>My signature below certifies that the above information is true.</p>\\n</div>\\n\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--attention\\\">\\n<p><strong>ATTENTION: Once you hit the &ldquo;submit&rdquo; button, a message should appear confirming that your application was submitted successfully. If you do not see this message, please either try to resubmit your application or contact us to make sure we did receive it.</strong></p>\\n</div>\"\n"
