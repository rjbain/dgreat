elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<h2>Application Form</h2>\\n\\n<p><strong>Please complete this form and submit by CLICKING ON THE SUBMIT BUTTON at the bottom of the page. </strong></p>\\n\\n<p><strong>Application Deadline: To apply for Spring 2019, October 12th deadline. To apply for Fall 2019 or beyond, rolling admissions. If you want to apply after this deadline, please e-mail <a href=\\\"mailto:amvuong@usfca.edu\\\">amvuong@usfca.edu</a>&nbsp;to arrange an informational meeting about the program.</strong></p>\\n\\n<p><strong>*Note: Must be a sophomore standing or higher (undergraduates only) to participate. Can apply in advance as a first-year*</strong></p>\"\nsemester_applying_for_:\n  '#type': checkboxes\n  '#title': 'Semester applying for:'\n  '#options':\n    'Spring 2019': 'Spring 2019'\n    'Fall 2019': 'Fall 2019'\n    'Spring 2020': 'Spring 2020'\n    'Fall 2020': 'Fall 2020'\n    'Spring 2021': 'Spring 2021'\n    'Fall 2021': 'Fall 2021'\n    'Spring 2022': 'Spring 2022'\n    'Fall 2022': 'Fall 2022'\n  '#required': true\ntoday_s_date_mm_dd_yy_:\n  '#type': date\n  '#title': 'Today''s date (mm/dd/yy):'\n  '#required': true\nname_first_middle_last_:\n  '#type': textfield\n  '#title': 'Name (First, Middle, Last):'\n  '#required': true\nstudent_id_:\n  '#type': textfield\n  '#title': 'Student ID #: '\n  '#required': true\ne_mail_address_:\n  '#type': email\n  '#title': 'E-mail address:'\n  '#required': true\nalternate_e_mail_address_:\n  '#type': email\n  '#title': 'Alternate e-mail address: '\nlocal_address_:\n  '#type': webform_address\n  '#title': 'Local address:'\n  '#required': true\nphone_number_:\n  '#type': tel\n  '#title': 'Phone number: '\n  '#required': true\nusf_school_college:\n  '#type': select\n  '#title': 'USF School/College'\n  '#options':\n    'College of Arts and Sciences': 'College of Arts and Sciences'\n    'School of Education': 'School of Education'\n    'School of Law': 'School of Law'\n    'School of Management': 'School of Management'\n    'Nursing and Health Professions': 'Nursing and Health Professions'\n    Other/Undeclared: Other/Undeclared\n  '#required': true\nmajor_:\n  '#type': textfield\n  '#title': 'Major:'\n  '#required': true\ncumulative_gpa_:\n  '#type': textfield\n  '#title': 'Cumulative GPA:'\n  '#required': true\ncurrent_standing_:\n  '#type': select\n  '#title': 'Current standing: '\n  '#options':\n    Freshman: Freshman\n    Sophomore: Sophomore\n    Junior: Junior\n    Senior: Senior\ncurrent_semester_:\n  '#type': select\n  '#title': 'Current semester: '\n  '#options':\n    'First Semester': 'First Semester'\n    'Second Semester': 'Second Semester'\nexpected_graduation_date_:\n  '#type': select\n  '#title': 'Expected graduation date: '\n  '#options':\n    'Spring 2018': 'Spring 2018'\n    'Fall 2018': 'Fall 2018'\n    'Spring 2019': 'Spring 2019'\n    'Fall 2019': 'Fall 2019'\n    'Spring 2020': 'Spring 2020'\n    'Fall 2020': 'Fall 2020'\n    'Spring 2021': 'Spring 2021'\n    'Fall 2021': 'Fall 2021'\n    'Spring 2022': 'Spring 2022'\n  '#required': true\nhow_did_you_hear_about_the_usf_in_dc_program_:\n  '#type': textfield\n  '#title': 'How did you hear about the USF in DC program?'\n  '#required': true\nif_you_have_a_gpa_that_is_lower_than_the_3_0_minimum_requirement:\n  '#type': textarea\n  '#title': 'If you have a GPA that is lower than the 3.0 minimum requirement, please explain. '\nmarkup_01:\n  '#type': webform_markup\n  '#markup': \"<p>I. LIST YOUR COURSES</p>\\n\\n<p><span style=\\\"text-decoration:underline\\\"><strong>Please list any courses completed or in progress that you find relevant to this program:</strong></span></p>\"\ncourse:\n  '#type': textfield\n  '#title': Course\n  '#placeholder': 'Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)'\ncourse_2:\n  '#type': textfield\n  '#title': Course\n  '#placeholder': 'Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)'\ncourse_3:\n  '#type': textfield\n  '#title': Course\n  '#placeholder': 'Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)'\ncourse_4:\n  '#type': textfield\n  '#title': Course\n  '#placeholder': 'Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)'\ncourse_5:\n  '#type': textfield\n  '#title': Course\n  '#placeholder': 'Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)'\nmarkup_02:\n  '#type': webform_markup\n  '#markup': \"<div class=\\\"panel-title fieldset-legend\\\">II. Statement of Purpose</div>\\n\\n<div class=\\\"panel-body fieldset-wrapper\\\">&nbsp;</div>\\n\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--statement-of-purpose\\\">\\n<p><span style=\\\"background-color:transparent\\\">Read the quotes and accompanying questions below. Statements will be evaluated according to content and writing quality.</span></p>\\n\\n<p>Please copy and paste or type in the box below your statement of purpose. Please proofread.</p>\\n\\n<ol>\\n\\t<li>\\n\\t<p>&quot;<strong><em>There isn&#39;t a student on this campus in any major who could not be an effective force in public decision-making if they bring to the fight a personal commitment to build a more just and humane world.</em></strong>&quot;- Leo T. McCarthy<br />\\n\\tProvide specific examples of how you have demonstrated a commitment to building a more humane and just world. How will this program strengthen your capacity to continue this commitment?</p>\\n\\t</li>\\n\\t<li>\\n\\t<p>&quot;<strong><em>You need a set of convictions based on moral values and you need to be introspective every day so you&#39;re truthful with yourself about how close you are to sticking to those values.</em></strong>&quot; - Leo T. McCarthy<br />\\n\\tThe McCarthy Center&#39;s core values that guide our work include: diversity and inclusion, social justice, collaboration and co-determination, humility, innovation, growth and improvement, and invitational dialogue. Choose two of the values from the McCarthy Center&#39;s list of Core Values and discuss why they resonate with you. How will you incorporate them during your DC experience?</p>\\n\\t</li>\\n</ol>\\n</div>\"\nstatement_1_:\n  '#type': textarea\n  '#title': 'Statement 1 '\n  '#required': true\nstatement_2_:\n  '#type': textarea\n  '#title': 'Statement 2 '\n  '#required': true\nmarkup_03:\n  '#type': webform_markup\n  '#markup': \"<div class=\\\"panel-title fieldset-legend\\\">III. Writing Sample</div>\\n\\n<div class=\\\"panel-body fieldset-wrapper\\\">\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--writing-sample--please-submit-writing-sample\\\">\\n<p>Please submit a brief writing sample (250-500 word, 1-2pages), to Angeline Vuong, <a href=\\\"mailto:amvuong@usfca.edu\\\">amvuong@usfca.edu</a> and Madeline Meininger, <a href=\\\"mailto:mameininger@usfca.edu\\\">mameininger@usfca.edu</a>.&nbsp;</p>\\n</div>\\n</div>\\n\\n<div class=\\\"panel-title fieldset-legend\\\">IV. Resume</div>\\n\\n<div class=\\\"panel-body fieldset-wrapper\\\">&nbsp;</div>\\n\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--resume\\\">\\n<p>Please email your most recent resume to the McCarthy Center, Angeline Vuong at <a href=\\\"mailto:amvuong@usfca.edu\\\">amvuong@usfca.edu</a> and Maddy Meininger at <a href=\\\"mailto:%20mameininger@dons.usfca.edu\\\">mameininger@usfca.edu.</a><a href=\\\"mailto:%20mameininger@dons.usfca.edu\\\"> </a> <span style=\\\"text-decoration:underline\\\"><strong>Your application will not be considered complete until your resume is received (by March 1).</strong></span></p>\\n</div>\\n\\n<div class=\\\"panel-title fieldset-legend\\\">IV. Interview Availability</div>\\n\\n<div class=\\\"panel-body fieldset-wrapper\\\">&nbsp;</div>\\n\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--interview-availability\\\">\\n<p>Should you be selected for an interview please select all your available time slots below. You may choose multiple:</p>\\n</div>\"\ncheck_all_available_:\n  '#type': checkboxes\n  '#title': 'Check all available '\n  '#options':\n    'Friday, October 19, 9:30am-10am': 'Friday, October 19, 9:30am-10am'\n    'Friday, October 19, 10am-10:30am': 'Friday, October 19, 10am-10:30am'\n    'Friday, October 19, 10:30am-11am': 'Friday, October 19, 10:30am-11am'\n    'Friday, October 19, 11am-11:30am': 'Friday, October 19, 11am-11:30am'\n    'Friday, October 19, 11:30am-12pm': 'Friday, October 19, 11:30am-12pm'\n    'Friday, October 19, 12pm-12:30pm': 'Friday, October 19, 12pm-12:30pm'\n    'Friday, October 19, 12:30pm-1pm': 'Friday, October 19, 12:30pm-1pm'\n    'Friday, October 19, 1pm-1:30pm': 'Friday, October 19, 1pm-1:30pm'\n    'Friday, October 19, 1:30pm-2pm': 'Friday, October 19, 1:30pm-2pm'\n    'Friday, OCtober 19, 2pm-2:30pm': 'Friday, OCtober 19, 2pm-2:30pm'\n    'Friday, October 19, 2:30pm-3pm': 'Friday, October 19, 2:30pm-3pm'\n    'Friday, October 19, 3pm-3:30pm': 'Friday, October 19, 3pm-3:30pm'\n    'Friday, October 19, 3:30pm-4pm': 'Friday, October 19, 3:30pm-4pm'\n    'Friday, October 19, 4pm-4:30pm': 'Friday, October 19, 4pm-4:30pm'\n    'Thursday, October 18, 9:30am-10am': 'Thursday, October 18, 9:30am-10am'\n    'Thursday, October 18, 10am-10:30am': 'Thursday, October 18, 10am-10:30am'\n    'Thursday, October 18, 10:30am-11am': 'Thursday, October 18, 10:30am-11am'\n    'Thursday, October 18, 11am-11:30am': 'Thursday, October 18, 11am-11:30am'\n    'Thursday, October 18, 11:30am-12pm ': 'Thursday, October 18, 11:30am-12pm '\n    'Thursday, October 18, 12pm-12:30pm': 'Thursday, October 18, 12pm-12:30pm'\n    'Thursday, October 18, 12:30pm-1pm': 'Thursday, October 18, 12:30pm-1pm'\n    'Thursday, October 18, 1pm-1:30pm': 'Thursday, October 18, 1pm-1:30pm'\n    'Thursday, October 18, 1:30pm-2pm': 'Thursday, October 18, 1:30pm-2pm'\n    'Thursday, October 18, 2pm-2:30pm': 'Thursday, October 18, 2pm-2:30pm'\n    'Thursday, October 18, 2:30pm-3pm': 'Thursday, October 18, 2:30pm-3pm'\n    'Thursday, October 18, 3pm-3:30pm': 'Thursday, October 18, 3pm-3:30pm'\n    'Thursday, October 18, 3:30pm-4pm': 'Thursday, October 18, 3:30pm-4pm'\n    'Thursday, October 18, 4pm-4:30pm': 'Thursday, October 18, 4pm-4:30pm'\nmarkup_04:\n  '#type': webform_markup\n  '#markup': \"<div class=\\\"form-item webform-component webform-component-markup webform-component--my-signature-below-certifies-that-the-above-information-is-true\\\">\\n<p>My signature below certifies that the above information is true.</p>\\n</div>\\n\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--attention\\\">\\n<p><strong>ATTENTION: Once you hit the &ldquo;submit&rdquo; button, a message should appear confirming that your application was submitted successfully. If you do not see this message, please either try to resubmit your application or contact us to make sure we did receive it.</strong></p>\\n</div>\"\nsigned_:\n  '#type': textfield\n  '#title': 'Signed:'\n  '#required': true\ndate_mm_dd_yy_:\n  '#type': date\n  '#title': 'Date: (mm/dd/yy)'\n  '#required': true\n"
