  markup_02:
    '#type': webform_markup
    '#markup': |
      <div class="panel-title fieldset-legend">II. Statement of Purpose</div>
      
      <div class="panel-body fieldset-wrapper">&nbsp;</div>
      
      <div class="form-item webform-component webform-component-markup webform-component--statement-of-purpose">
      <p><span style="background-color:transparent">Read the quotes and accompanying questions below. Statements will be evaluated according to content and writing quality.</span></p>
      
      <p>Please copy and paste or type in the box below your statement of purpose. Please proofread.</p>
      
      <ol>
      	<li>
      	<p>&quot;<strong><em>There isn&#39;t a student on this campus in any major who could not be an effective force in public decision-making if they bring to the fight a personal commitment to build a more just and humane world.</em></strong>&quot;- Leo T. McCarthy<br />
      	Provide specific examples of how you have demonstrated a commitment to building a more humane and just world. How will this program strengthen your capacity to continue this commitment?</p>
      	</li>
      	<li>
      	<p>&quot;<strong><em>You need a set of convictions based on moral values and you need to be introspective every day so you&#39;re truthful with yourself about how close you are to sticking to those values.</em></strong>&quot; - Leo T. McCarthy<br />
      	The McCarthy Center&#39;s core values that guide our work include: diversity and inclusion, social justice, collaboration and co-determination, humility, innovation, growth and improvement, and invitational dialogue. Choose two of the values from the McCarthy Center&#39;s list of Core Values and discuss why they resonate with you. How will you incorporate them during your DC experience?</p>
      	</li>
      </ol>
      </div>
      
