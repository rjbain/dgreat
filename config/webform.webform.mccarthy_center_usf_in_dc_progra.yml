    '#type': webform_markup
    '#markup': |
      <h2>Application Form</h2>
      
      <p><strong>Please complete this form and submit by CLICKING ON THE SUBMIT BUTTON at the bottom of the page. </strong></p>
      
      <p>This program is a partnership between the USF Politics Department and the Leo T. McCarthy Center. The Spring 2023 semester&nbsp;application is open&nbsp;and the priority deadline is <strong>October</strong><strong>&nbsp;1, 2022.&nbsp;<br />
      <br />
      If you want to apply for a subsequent semester, please e-mail <a href="mailto:amvuong@usfca.edu">amvuong@usfca.edu</a>&nbsp;to arrange an informational meeting about the program. Rolling admissions!&nbsp;</strong></p>
      
      <p><strong>*Note: Must be a sophomore standing or higher (undergraduates only) to participate. Can apply in advance as a first-year*</strong></p>
      
