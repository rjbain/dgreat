id: summer_financial_aid_application
title: 'Summer Financial Aid Application'
description: 'For undergraduate students to submit summer financial aid applications'
category: 'Financial Aid'
elements: |-
  student_details:
    '#type': label
    '#title': 'Student Details'
    '#description': 'Please provide important details about yourself.&nbsp;'
  flexbox:
    '#type': webform_flexbox
    first_name:
      '#type': textfield
      '#title': 'First Name'
      '#title_display': invisible
      '#placeholder': 'First Name'
      '#autocomplete': 'off'
      '#required': true
    last_name:
      '#type': textfield
      '#title': 'Last Name'
      '#title_display': invisible
      '#placeholder': 'Last Name'
      '#autocomplete': 'off'
      '#required': true
    usf_id:
      '#type': textfield
      '#title': 'USF ID'
      '#title_display': invisible
      '#placeholder': 'USF ID'
      '#required': true
    total_summer_units:
      '#type': textfield
      '#title': 'Total Summer Units'
      '#title_display': invisible
      '#placeholder': 'Total Summer Units'
      '#required': true
    usf_email_address:
      '#type': textfield
      '#title': 'USF email address'
      '#title_display': invisible
      '#placeholder': 'USF EMAIL'
      '#required': true
  a_funding_options:
    '#type': label
    '#title': 'A. Funding Options'
    '#description': 'Use this section to identify the funding option that you would like to use for summer 2020.'
  check_all_that_apply:
    '#type': tableselect
    '#title': 'Check all that apply for summer 2020'
    '#options':
      'Max Loans': '(MAX LOANS) I will be enrolled at least half time for the summer semester, and would like to request my max eligibility for Direct Loans.'
      'Parent Plus Loan': '(PARENT PLUS LOANS) My Parent has applied for, or will apply for, a Federal Direct Plus Loan for the summer semester. Studentloans.gov'
      'Private Loan': '(PRIVATE LOAN) I have been approved for a private loan for the summer semester.'
    '#js_select': false
    '#required': true
  b_enrollment_plans:
    '#type': label
    '#title': 'B. Enrollment Plans'
    '#description': 'Use this section to identify which summer session you plan to be enrolled in.&nbsp;'
  summer_sessions_:
    '#type': tableselect
    '#title': 'Summer Sessions '
    '#more': 'Use this section to select the summer sessions you will be enrolled in.'
    '#options':
      'Session 1': '12 Weeks..05/18 - 08/07 - Session 1'
      'Session 2': '6 Weeks....05/18 - 06/26 - Session 2'
      'Session 3': '6 Weeks....06/29 - 08/07 - Session 3'
      'Session 4': '3 Weeks....05/18 - 06/05 - Session 4'
      'Session 5': '3 Weeks....06/08 - 06/26 - Session 5'
      'Session 6': '3 Weeks....06/29 - 07/17 - Session 6'
      'Session 7': '3 Weeks....07/20 - 08/07 - Session 7'
    '#js_select': false
    '#required': true
  d_signature_required:
    '#type': label
    '#title': 'D. Signature Required'
    '#description': 'Use this section to identify that you plan to study abroad during the summer semester and you would like to receive financial aid.&nbsp;'
  flexbox_01:
    '#type': webform_flexbox
    signature2:
      '#type': webform_signature
      '#title': Signature
      '#required': true
    markup:
      '#type': webform_markup
  i_understand_that_my_financial_aid_will_be_certified_based_on_th:
    '#type': checkbox
    '#title': 'I understand that my financial aid will be certified based on the information provided on this form, and I will report any changes in my enrollment plans. '
    '#required': true
    '#required_error': 'Please acknowledge statement.'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
