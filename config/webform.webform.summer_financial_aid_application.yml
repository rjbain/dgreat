elements: "student_details:\n  '#type': label\n  '#title': 'Student Details'\n  '#description': 'Please provide important details about yourself.&nbsp;'\nflexbox:\n  '#type': webform_flexbox\n  first_name:\n    '#type': textfield\n    '#title': 'First Name'\n    '#title_display': invisible\n    '#placeholder': 'First Name'\n    '#autocomplete': 'off'\n    '#required': true\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n    '#title_display': invisible\n    '#placeholder': 'Last Name'\n    '#autocomplete': 'off'\n    '#required': true\n  usf_id:\n    '#type': textfield\n    '#title': 'USF ID'\n    '#title_display': invisible\n    '#placeholder': 'USF ID'\n    '#required': true\n  total_summer_units:\n    '#type': textfield\n    '#title': 'Total Summer Units'\n    '#title_display': invisible\n    '#placeholder': 'Total Summer Units'\n    '#required': true\n  usf_email_address:\n    '#type': textfield\n    '#title': 'USF email address'\n    '#title_display': invisible\n    '#placeholder': 'USF EMAIL'\n    '#required': true\na_funding_options:\n  '#type': label\n  '#title': 'A. Funding Options'\n  '#description': 'Use this section to identify the funding option that you would like to use for summer 2019.'\ncheck_all_that_apply:\n  '#type': tableselect\n  '#title': 'Check all that apply'\n  '#options':\n    'Max Loans': '(MAX LOANS) I will be enrolled at least half time for the 2019 summer semester, and would like to request my max eligibility for Direct Loans.'\n    'Parent Plus Loan': '(PARENT PLUS LOANS) My Parent has applied for, or will apply for, a Federal Direct Plus Loan for the 2019 summer semester. Stuentloans.gov'\n    'Federal Pell Grant': '(PELL GRANT) I am Pell Grant eligible student, I will be enrolled at least half time for the 2019 summer semester, and would like to request a review of any available Federal Pell Grant award.'\n    'Private Loan': '(PRIVATE LOAN) I have been approved for a private loan for the 2019 summer semester, and will submit a private loan certification form.'\n  '#js_select': false\n  '#required': true\nb_enrollment_plans:\n  '#type': label\n  '#title': 'B. Enrollment Plans'\n  '#description': 'Use this section to identify which summer session you plan to be enrolled in.&nbsp;'\nsummer_sessions_:\n  '#type': tableselect\n  '#title': 'Summer Sessions '\n  '#more': 'Use this section to select the summer sessions you will be enrolled in.'\n  '#options':\n    'Session 1': '12 Weeks..05/20 - 08/09 - Session 1'\n    'Session 2': '6 Weeks....05/20 - 06/28 - Session 2'\n    'Session 3': '6 Weeks....07/01 - 08/09 - Session 3'\n    'Session 4': '3 Weeks....05/20 - 06/07 - Session 4'\n    'Session 5': '3 Weeks....06/10 - 06/28 - Session 5'\n    'Session 6': '3 Weeks....07/01 - 07/19 - Session 6'\n    'Session 7': '3 Weeks....07/22 - 08/09 - Session 7'\n  '#js_select': false\n  '#required': true\nstudy_abroad:\n  '#type': label\n  '#title': 'C. Study Abroad'\n  '#description': 'Use this section to identify that you plan to study abroad during the summer semester and you would like to receive financial aid.&nbsp;'\nstudy_abroad2:\n  '#type': tableselect\n  '#title': 'Study Abroad'\n  '#more': 'Use this section to select the summer sessions you will be enrolled in.'\n  '#options':\n    'Study Abroad': 'I will be enrolled in a USF approved study abroad program over the 2019 summer semester. I will attach a letter from the USF center for Global Education confirming my enrollment. (document upload below)'\n  '#js_select': false\nstudy_abroad_letter:\n  '#type': managed_file\n  '#title': 'Study Abroad Letter'\n  '#button': true\n  '#button__title': 'Upload Letter'\nd_signature_required:\n  '#type': label\n  '#title': 'D. Signature Required'\n  '#description': 'Use this section to identify that you plan to study abroad during the summer semester and you would like to receive financial aid.&nbsp;'\nflexbox_01:\n  '#type': webform_flexbox\n  signature2:\n    '#type': webform_signature\n    '#title': Signature\n    '#required': true\n  markup:\n    '#type': webform_markup\ni_understand_that_my_financial_aid_will_be_certified_based_on_th:\n  '#type': checkbox\n  '#title': 'I understand that my financial aid will be certified based on the information provided on this form, and I will report any changes in my enrollment plans. '\n  '#required': true\n  '#required_error': 'Please acknowledge statement.'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
