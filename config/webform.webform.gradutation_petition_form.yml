    '#type': select
    '#title': 'Expected Degree Semester:'
    '#options':
      1: Fall
      2: Spring
      3: Summer
    '#required': true
  expected_year_:
    '#type': select
    '#title': 'Expected Year:'
    '#options':
      1: '2023'
      2: '2024'
    '#required': true
  expected_degree_:
    '#type': select
    '#title': 'Expected Degree:'
    '#options':
      1: 'Juris Doctor (J.D.)'
      2: 'Masters of Laws (LL.M.) in Intellectual Property and Technology Law'
      3: 'Masters of Laws (LL.M.) in International Transactions and Comparative Law'
      4: 'Masters of Laws (LL.M.) in Taxation'
      7: 'Juris Doctor (J.D.)/Master of Business Administration (MBA)'
      8: 'Master of Legal Studies (MLST) in Taxation'
    '#required': true
  other_degree_:
    '#type': textfield
    '#title': 'First Prior Degree (e.g. BA, BS, MA, etc.):'
