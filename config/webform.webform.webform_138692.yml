elements: "name:\n  '#type': textfield\n  '#title': First and Last Name:\n  '#description': \"\"\n  '#required': true\ntitle:\n  '#type': textfield\n  '#title': Title:\n  '#description': \"\"\norganization:\n  '#type': textfield\n  '#title': Organization\n  '#description': \"\"\nemail:\n  '#type': email\n  '#size': 20\n  '#title': Email:\n  '#description': \"Please list an email we can contact if we have questions about the information you've provided. We will also send our notification letters via email.\"\n  '#required': true\nhow_where_did_you_hear_about_this_program:\n  '#type': textarea\n  '#title': How/Where did you hear about this program?\n  '#description': \"\"\n  '#required': true\nprovide_a_brief_description_of_your_organization_and_its_affiliation_if_any_with_usf:\n  '#type': textarea\n  '#title': Provide a brief description of your organization and its affiliation, if any, with USF.\n  '#description': \"\"\n  '#required': true\nprovide_a_description_of_how_your_organization_provides_learning:\n  '#type': textarea\n  '#title': Provide a description of how your organization provides learning and service opportunities for USF students and faculty, if applicable.\n  '#description': \"\"\nprovide_an_explanation_of_how_the_computers:\n  '#type': textarea\n  '#title': Provide an explanation of how the computers, laptops, or projectors will be used by the organization, including who will install and support them.\n  '#description': \"\"\n  '#required': true\nenter_the_specific_number:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>Below, please enter the specific number of desktop computers, laptops, and/or projectors that you are requesting. Please do not leave it at 'whatever is available'.</p>\"\n  '#title': Below, please enter the specific number of desktop computers, laptops, and/or projectors that you are requesting. Please do not leave it at \"whatever is available\".\n  '#description': \"\"\npc_desktop:\n  '#type': textfield\n  '#size': 20\n  '#min': \n  '#max': \n  '#step': \n  '#unique': false\n  '#title': PC Desktop\n  '#description': \"\"\nmac_desktop:\n  '#type': textfield\n  '#size': 20\n  '#min': \n  '#max': \n  '#step': \n  '#unique': false\n  '#title': Mac Desktop\n  '#description': \"\"\nany_type_of_desktop_no_preference_for_pc_or_mac:\n  '#type': textfield\n  '#size': 20\n  '#min': \n  '#max': \n  '#step': \n  '#unique': false\n  '#title': Any type of desktop (no preference for PC or Mac)\n  '#description': \"\"\npc_laptop:\n  '#type': textfield\n  '#size': 20\n  '#min': \n  '#max': \n  '#step': \n  '#unique': false\n  '#title': PC Laptop\n  '#description': \"\"\nmac_laptop:\n  '#type': textfield\n  '#size': 20\n  '#min': \n  '#max': \n  '#step': \n  '#unique': false\n  '#title': Mac Laptop\n  '#description': \"\"\nany_type_of_laptop_no_preference_for_pc_or_mac:\n  '#type': textfield\n  '#size': 20\n  '#min': \n  '#max': \n  '#step': \n  '#unique': false\n  '#title': Any type of laptop (No preference for PC or Mac)\n  '#description': \"\"\nprojectors:\n  '#type': textfield\n  '#size': 20\n  '#min': \n  '#max': \n  '#step': \n  '#unique': false\n  '#title': Projectors\n  '#description': \"\"\nany_other_information_youd_like_to_share_regarding_your_request_numbers_above:\n  '#type': textarea\n  '#title': Please share if there is any other information you'd like to convey regarding your request numbers above. Note: A majority of the retired inventory available are desktops. We will do our very best to meet awarded recipientsâ€™ laptop requests, however, if your organization is able to accept desktops instead of laptops, please indicate this here:\n  '#description': \"\"\nprovide_any_other_specifications_such_as_processor_speed_or_form_factor_size_shape:\n  '#type': textarea\n  '#title': Provide any other specifications, such as processor speed or form factor (size/shape).\n  '#description': \"\"\nplease_agree_to_the_following_statement:\n  '#type': radios\n  '#options':\n    1: Yes, I 