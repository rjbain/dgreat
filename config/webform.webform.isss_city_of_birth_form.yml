id: isss_city_of_birth_form
title: 'ISSS - City of Birth Form'
description: ''
category: ISSS
elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<h3>Report your City of Birth: A New US Government Requirement</h3>\\r\\n<br />\\r\\nThe US Government will now require a City of Birth be listed in your F1 SEVIS record. ISSS will not be able to report to the government that you are in good immigration status or make any updates to your SEVIS record without this information. Without your City of Birth, your F1 SEVIS record could automatically terminate when this requirement goes into effect this Summer 2020. Please use the form below to report your City of Birth to ISSS.<br />\\r\\n<br />\\r\\nAdditonally, you need to keep a valid US address and foriegn address on file with USF at all times. You can review your addresses and update them <a data-auth=\\\"NotApplicable\\\" href=\\\"https://myusf.usfca.edu/\\\" rel=\\\"noopener noreferrer\\\" target=\\\"_blank\\\">in MyUSF</a>. If you have moved, the US government requires that you update your addresses&nbsp;<a data-auth=\\\"NotApplicable\\\" href=\\\"https://myusf.usfca.edu/\\\" rel=\\\"noopener noreferrer\\\" target=\\\"_blank\\\">in MyUSF</a> within 10 days of moving. Your Local Residence must be in the US where you are living while attending school. Your Permanent Residence must be your address outside of the US.\"\ngiven_name:\n  '#type': textfield\n  '#title': 'Given Name'\n  '#required': true\nfamily_name_:\n  '#type': textfield\n  '#title': 'Family Name '\n  '#required': true\ncwid:\n  '#type': textfield\n  '#title': CWID\n  '#required': true\nusf_email:\n  '#type': email\n  '#title': 'USF Email'\n  '#required': true\nlocal_phone_number:\n  '#type': textfield\n  '#title': 'Local Phone Number'\n  '#required': true\ncity_of_birth:\n  '#type': textfield\n  '#title': 'City of Birth'\n  '#required': true\ncountry_of_birth:\n  '#type': textfield\n  '#title': 'Country of Birth'\n  '#required': true"
