id: alumni_regional_scholarship
title: 'Alumni Regional Scholarship'
description: ''
category: ''
elements: "intro:\n  '#type': processed_text\n  '#text': \"<h2>Alumni Regional Scholarships are now available for the 2019-20 academic year.</h2>\\r\\n\\r\\n<p>Funding for these scholarships is generously provided by alumni in your hometown. Scholarships are open exclusively to full-time continuing students in good academic standing. The number of scholarships available vary from region to region. Scholarship amounts range from $500 to $3,000 per semester, and are awarded on an annual basis. The deadline for all scholarship applications is Wednesday, Feb. 28, 2019 at 11:59 p.m. Award notifications will be made after May 1. Questions regarding eligibility can be directed to alumni@usfca.edu or 415-422-6431.</p>\\r\\n\\r\\n<h3>Eligibility Requirements:</h3>\\r\\n\\r\\n<ul>\\r\\n\\t<li>You must have demonstrated financial need (filed a FAFSA*)</li>\\r\\n\\t<li>You must be a current, full-time undergraduate student in good standing</li>\\r\\n\\t<li>You must fulfill the high school or hometown requirement specific to each scholarship</li>\\r\\n\\t<li>If you are selected as a scholarship recipient, you will be asked to send a thank you letter to scholarship donors and to appear in person or in a thank you video at an alumni event</li>\\r\\n</ul>\\r\\n\\r\\n<p>*You have completed a valid 2019-20 FAFSA (Free Application for Federal Student Aid) with the Federal Processor and be on file with the USF Financial Aid Office by March 1, 2019.</p>\\r\\n\"\n  '#format': full_html\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\nusf_student_id:\n  '#type': textfield\n  '#title': 'USF Student ID'\n  '#required': true\ngrad_date:\n  '#type': select\n  '#title': 'Expected Date of Graduation'\n  '#options':\n    'December 2019': 'December 2019'\n    'May 2020': 'May 2020'\n    'December 2020': 'December 2020'\n    'May 2021': 'May 2021'\n    'December 2021': 'December 2021'\n    'May 2022': 'May 2022'\n    'December 2022': 'December 2022'\n    'May 2023': 'May 2023'\n    'December 2023': 'December 2023'\n  '#required': true\nselect_your_home_of_permanent_address_region:\n  '#type': select\n  '#title': 'Select your Home of Permanent Address Region'\n  '#options':\n    'North Bay: Marin, Sonoma, Napa, Humboldt, Lake, Mendocino, Shasta, Del Norte counties': 'North Bay: Marin, Sonoma, Napa, Humboldt, Lake, Mendocino, Shasta, Del Norte counties'\n    'East Bay: Alameda or Contra Costa county': 'East Bay: Alameda or Contra Costa county'\n    'Southern California: Los Angeles, Orange, San Diego, Ventura, Santa Barbara, Riverside, Imperial': 'Southern California: Los Angeles, Orange, San Diego, Ventura, Santa Barbara, Riverside, Imperial'\n    'Peninsula/Silicon Valley: San Mateo or Santa Clara county': 'Peninsula/Silicon Valley: San Mateo or Santa Clara county'\n    'San Francisco: County of San Francisco': 'San Francisco: County of San Francisco'\n    'Santa Cruz: Santa Cruz county': 'Santa Cruz: Santa Cruz county'\n  '#required': true\nenter_the_name_of_your_home_town_:\n  '#type': textfield\n  '#title': 'Enter the name of  your Home Town:'\n  '#required': true\nenter_the_name_of_the_high_school_you_attended_:\n  '#type': textfield\n  '#title': 'Enter the name of the High School  you attended:'\n  '#required': true\ncurrent_major_or_field_of_study:\n  '#type': textfield\n  '#title': 'Enter your current Major or Field of Study'\n  '#required': true\nselect_your_campus_of_study:\n  '#type': select\n  '#title': 'Select your Campus of Study'\n  '#options':\n    'Main Campus': 'Main Campus'\n    'Orange County': 'Orange County'\n    Pleasanton: Pleasanton\n    'San Jose': 'San Jose'\n  '#required': true\nbriefly_list_your_most_recent_community_service_activities_and_w:\n  '#type': textarea\n  '#title': 'In 1,000 words or fewer, describe a USF experience you have had as a student and explain how it has influenced your development:'\n  '#required': true\n  '#counter_type': word\n  '#counter_maximum': '1000'\n  '#counter_maximum_message': 'You cannot enter over 1000 words'\nby_checking_this_box_i_certify_that_i_have_met_the_criteria_as_l:\n  '#type': checkbox\n  '#title': 'By checking this box I certify that I have met the criteria as listed in the requirements above.'\n  '#required': true\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p class=\\\"note\\\">Submitting this form constitutes an electronic signature and confirmation that you meet the eligibility requirements for the scholarship for which you are applying. Eligibility will be verified by the USF Registrar and Financial Aid Departments.</p>\\r\\n\\r\\n<p class=\\\"note\\\">You will receive a confirmation email after your application is successfully submitted.</p>\\r\\n\"\n  '#format': full_html"
