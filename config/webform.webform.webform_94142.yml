le': University_Mission_Text\n  '#description': \"\"\nuniversity_mission:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': University Mission\n  '#description': \"\"\n  '#required': true\nchange_at_usf_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>3. Please use the space below to describe to what extent the nominee is influencing or has influenced change at USF and is or has been actively involved in organizations outside of campus activities.</span></p>\"\n  '#title': Change_At_USF_Text\n  '#description': \"\"\nchange_at_usf:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': Change At USF\n  '#description': \"\"\n  '#required': true\ncontact_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>4. For self-nominees, please provide the contact information (email and phone) for one reference (faculty, staff, or community partner) to support this nomination.</span></p>\"\n  '#title': Contact_Text\n  '#description': \"\"\ncontact:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': Contact\n  '#description': \"\"\n  '#required': true\n"
