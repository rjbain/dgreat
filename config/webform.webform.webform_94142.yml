title: 'Pedro Arrupe Award Nomination Form'
description: null
category: null
elements: "introduction_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h3 class='text_intro'><span>Recipients will be awarded at the Mass of the Holy Spirit on Sunday, August 27, 2017 at 7:00 PM (St. Ignatius Church). Nominations must be received by Friday, May 19, 2017.</span></h3><p></p><p><strong>Description</strong></p><p>The<strong>&nbsp;Pedro Arrupe Award</strong>&nbsp;is given to a graduating senior who embodies the ideals of Ignatian spirituality and Jesuit education.</p><p>Named in honor of the 28th Superior General of the Society of Jesus, this award honors a student whose commitment gives evidence of a living faith that seeks to find God in every event and every person. The promotion of justice and the desire to seek the greatest good, constitutive elements of Jesuit tradition, have marked the choices and activities of the recipient.</p><p>The recipient exemplifies a student who is committed to the promoting justice by working to transform social structures in order to alleviate poverty and oppression.</p><p><strong>Criteria:</strong></p><ul><li>•<span>Graduating Senior Fall 2017 or Spring 2018</span></li><li>•In academic, co-curricular, and spiritual activities, the individual embodies the University's mission to “Change the World From Here”;</li><li>•Individual is influencing or has influenced change here at USF, as well as being actively involved in organizations outside of campus activities;</li><li>•Participation in activities goes beyond activities that already receive academic credit or salary.</li><li>•GPA of 3.0 or better</li></ul>\"\n  '#title': Introduction_Text\n  '#description': \"\"\nfieldset_required_information:\n  '#type': fieldset\n  '#open': true\n  '#title': Required Information\n  '#description': \"\"\n  name_of_person_submitting_nomination_2:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Name of Person Submitting Nomination\n    '#description': \"\"\n    '#required': true\n  organization_2:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Organization\n    '#description': \"\"\n    '#required': true\n  title_function_2:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Title/Function\n    '#description': \"\"\n    '#required': true\n  phone_2:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Phone\n    '#description': \"\"\n    '#required': true\n  email_2:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Email\n    '#description': \"\"\nfieldset_nominee_information:\n  '#type': fieldset\n  '#open': true\n  '#title': Nominee Information\n  '#description': \"\"\n  name_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Name\n    '#description': \"\"\n    '#required': true\n  year_in_school_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Year in School\n    '#description': \"\"\n    '#required': true\n  phone_information_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Phone\n    '#description': \"\"\n    '#required': true\n  email_information_21:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Email\n    '#description': \"\"\ncommitments_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>1. Please use the space below to describe to what extent the nominee’s commitments give evidence of a living faith that seeks to find God in every event and every person.</span></p>\"\n  '#title': Commitments_Text\n  '#description': \"\"\ncommitments:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': Commitments\n  '#description': \"\"\n  '#required': true\nuniversity_mission_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>2. Please use the space below to describe to what extent the nominee embodies the University's mission of “Educating Minds and Hearts to Change the World.”</span></p>\"\n  '#title': University_Mission_Text\n  '#description': \"\"\nuniversity_mission:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': University Mission\n  '#description': \"\"\n  '#required': true\nchange_at_usf_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>3. Please use the space below to describe to what extent the nominee is influencing or has influenced change at USF and is or has been actively involved in organizations outside of campus activities.</span></p>\"\n  '#title': Change_At_USF_Text\n  '#description': \"\"\nchange_at_usf:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': Change At USF\n  '#description': \"\"\n  '#required': true\ncontact_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>4. For self-nominees, please provide the contact information (email and phone) for one reference (faculty, staff, or community partner) to support this nomination.</span></p>\"\n  '#title': Contact_Text\n  '#description': \"\"\ncontact:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': Contact\n  '#description': \"\"\n  '#required': true\n"
