id: faculty_and_staff_giving_payroll
title: 'Faculty and Staff Giving Payroll Deduction'
description: "<br />\r\n&nbsp;"
category: Development
elements: "header:\n  '#type': processed_text\n  '#text': \"<h1><img alt=\\\"Screen%20Shot%202019-06-17%20at%207.36.01%20PM.png\\\" data-entity-type=\\\"\\\" data-entity-uuid=\\\"\\\" src=\\\"/sites/default/files/users/mnjoku/Screen%20Shot%202019-06-17%20at%207.36.01%20PM.png\\\" /></h1>\\r\\n\\r\\n<h1>USF Payroll Deduction Giving</h1>\\r\\n\"\n  '#format': full_html\nintro_2:\n  '#type': processed_text\n  '#text': \"<p>Payroll deduction giving is the most efficient way for faculty and staff to support USF. It keeps precious resources directed toward students and affirms our commitment to sustainability. Your gift will help inspire and prepare students to create a better world.&nbsp;<br />\\r\\n<br />\\r\\nIf you would prefer to make a one-time gift,&nbsp;<a href=\\\"https://www.givecampus.com/campaigns/7449/donations/new\\\" target=\\\"_blank\\\">please follow this link</a>.&nbsp;<br />\\r\\n<br />\\r\\nPlease use the form below to sign up for or change your payroll deduction giving to the University of San Francisco.&nbsp;Your tax receipt can be found on the bottom of your paystub, available on myUSF.&nbsp;<br />\\r\\n<br />\\r\\nIf you have any questions about payroll deduction, please contact the <a href=\\\"mailto:developmentservices@usfca.edu\\\" target=\\\"_blank\\\">Office of Development Services </a>( 415) 422-6638.</p>\\r\\n\\r\\n<p>Your gift supports&nbsp;<b><i><a href=\\\"usfca.edu/campaign\\\" target=\\\"_blank\\\">Changing the World from Here: Campaign for the University of San Francisco</a>.&nbsp;</i></b>Thank you for your generosity.</p>\\r\\n\"\n  '#format': full_html\nintro:\n  '#type': processed_text\n  '#text': \"<h2>About You</h2>\\r\\n\"\n  '#format': full_html\nname:\n  '#type': webform_name\n  '#title': 'Please enter your name'\n  '#title__access': false\n  '#first__title': 'First Name'\n  '#first__required': true\n  '#middle__access': false\n  '#last__title': 'Last Name'\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\n  '#required': true\ndepartment_school:\n  '#type': select\n  '#title': Department/School\n  '#options':\n    'College of Arts and Sciences': 'College of Arts and Sciences'\n    'School of Education': 'School of Education'\n    'School of Law': 'School of Law'\n    'School of Management': 'School of Management'\n    'School of Nursing and Health Professions': 'School of Nursing and Health Professions'\n    'Accounting & Business Services': 'Accounting & Business Services'\n    Athletics: Athletics\n    'Communications & Marketing': 'Communications & Marketing'\n    Development: Development\n    'Dorraine Zief Law Library': 'Dorraine Zief Law Library'\n    'Facilities Management': 'Facilities Management'\n    'Gleeson Library': 'Gleeson Library'\n    'Human Resources': 'Human Resources'\n    'Information Technology Services': 'Information Technology Services'\n    'Office of the President': 'Office of the President'\n    'Office of the Provost': 'Office of the Provost'\n    'Public Safety': 'Public Safety'\n    'Regional Campus': 'Regional Campus'\n    'Strategic Enrollment Management': 'Strategic Enrollment Management'\n    'Student Life': 'Student Life'\n    'University Ministry': 'University Ministry'\n    Other: Other\n  '#required': true\nemail:\n  '#type': email\n  '#title': 'USF Email'\ncurrent_job_title:\n  '#type': textfield\n  '#title': 'Current Job Title'\nbusiness_phone:\n  '#type': tel\n  '#title': 'Business Phone'\nintro_3:\n  '#type': processed_text\n  '#text': \"<h2>About Your Payroll Deduction Gift</h2>\\r\\n\"\n  '#format': full_html\nnew_or_existing_deduction:\n  '#type': select\n  '#title': 'Is this a New or Existing Deduction'\n  '#options':\n    New: New\n    'Update Existing (please enter new total deduction per paycheck)': 'Update Existing (please enter new total deduction per paycheck)'\n  '#required': true\nhow_much_would_you_like_to_give_per_pay_period_:\n  '#type': textfield\n  '#title': 'How much would you like to give per pay period?'\n  '#required': true\nare_you_paid_monthly_or_semi_monthly_:\n  '#type': select\n  '#title': 'Are you paid monthly or semi-monthly?'\n  '#options':\n    Monthly: Monthly\n    Semi-Monthly: Semi-Monthly\n  '#required': true\ndo_you_have_any_questions_comments_special_instructions_or_chang:\n  '#type': textarea\n  '#title': 'Do you have any questions, comments,  special instructions or changes to your payroll deduction?'\nyou_may_choose_an_end_date_now_or_make_your_deduction_ongoing_if:\n  '#type': date\n  '#title': 'You may choose an end date now or make your deduction ongoing. If left blank, your payroll deduction will stay in effect until you change it via notification to Development. Please contact the Office of Development Services (information above) to change or terminate.'\nclosing:\n  '#type': processed_text\n  '#text': \"<p><strong>Authorization:</strong>&nbsp;By checking the box below, I authorize the action above in the amount and frequency indicated. I understand that if I selected a recurring donation, the gift will continue at the amount and frequency indicated until I request a change in writing to the Office of Annual Giving.</p>\\r\\n\"\n  '#format': full_html\ni_authorize_this_payroll_deduction_:\n  '#type': checkbox\n  '#title': \"I authorize this payroll deduction: \\t\"\n  '#required': true\n"
