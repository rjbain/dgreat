dows ': 'Excel 2013 Advanced for WIndows '\n    'Excel 2011 Basics for Mac': 'Excel 2011 Basics for Mac'\n    'Excel 2011 Intermediate for Mac ': 'Excel 2011 Intermediate for Mac '\n    'Excel 2011 Advanced for Mac ': 'Excel 2011 Advanced for Mac '\n    'Mac OS X ': 'Mac OS X '\n    'PowerPoint 2013 Basics for Windows': 'PowerPoint 2013 Basics for Windows'\n    'PowerPoint 2013 Advanced for Windows ': 'PowerPoint 2013 Advanced for Windows '\n    'PowerPoint 2011 Basics for Mac': 'PowerPoint 2011 Basics for Mac'\n    'PowerPoint 2011 Advanced for Mac': 'PowerPoint 2011 Advanced for Mac'\n    'PowerPoint Best Practices for Mac & PC': 'PowerPoint Best Practices for Mac & PC'\n    'Prezi Introduction': 'Prezi Introduction'\n    'Publisher for PC': 'Publisher for PC'\n    'Screen Capture with Screenflow on mac': 'Screen Capture with Screenflow on mac'\n    'Word 2013 Mail Merge for PC ': 'Word 2013 Mail Merge for PC '\n    'Word 2011 Mail Merge for Mac ': 'Word 2011 Mail Merge for Mac '\n    'Word 2013 Table of Contents for PC': 'Word 2013 Table of Contents for PC'\n    'Word 2011 Table of Contents for Mac': 'Word 2011 Table of Contents for Mac'\nfieldset_online:\n  '#type': fieldset\n  '#open': true\n  '#title': Online\n  '#description': ''\nlyndacom_12:\n  '#type': radios\n  '#options':\n    1: 'lynda.com (8 hours)'\n  '#title_display': invisible\n  '#title': lynda.com\n  '#description': ''\n"
