  emergency_cell_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Cell\n    '#description': \"\"\n    '#required': true\n  emergency_work_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Work\n    '#description': \"\"\n    '#required': true\n  emergency_home_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Home\n    '#description': \"\"\n    '#required': true\n  emergency_contact_2_21:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p>2.</p>\"\n    '#title': Emergency Contact #2\n    '#description': \"\"\n  emergency2_name_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Name\n    '#description': \"\"\n  emergency2_email_21:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Email\n    '#description': \"\"\n  emergency2_relationship_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Relationship\n    '#description': \"\"\n  emergency2_address_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Address\n    '#description': \"\"\n  emergency2_cell_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Cell\n    '#description': \"\"\n  emergency2_work_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Work\n    '#description': \"\"\n  emergency2_home_21:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Home\n    '#description': \"\"\n  location_21:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<div>In the event of a health or safety emergency, or the need to locate you, we will reach out to the people you list as emergency contacts.</div>\"\n    '#title': Location\n    '#description': \"\"\nfieldset_health_insurance_information:\n  '#type': fieldset\n  '#open': true\n  '#title': Health Insurance Information\n  '#description': \"\"\n  primary_health_insurance_coverage_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Primary Health Insurance Coverage\n    '#description': \"\"\n    '#required': true\n  health_insurance_tel_29:\n    '#title_display': inline\n    '#title': Tel\n    '#description': \"\"\n    '#required': true\n  website_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Website\n    '#description': \"\"\n  policy_number_29:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Policy Number\n    '#description': \"\"\n    '#required': true\nfieldset_mandatory_overseas_medical_and_travel_insurance_coverage:\n  '#type': fieldset\n  '#open': true\n  '#title': Mandatory Overseas Medical and Travel Insurance Coverage\n  '#description': \"\"\n  coverage_34:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p>All participants MUST provide proof of overseas medical and travel coverage for the term spent abroad by attaching a statement or letter of enrollment and/or card.</p><ul><li><p><em>&bull;Sponsored Program participants:</em>&nbsp;You are automatically covered through ACE/Europassist while abroad.</p></li><li><p><em>&bull;External Program participants:</em>&nbsp;You must purchase Wells Fargo's plan if your host program or primary insurance does not include overseas medical coverage and 24 hour emergency assist services abroad.</p></li></ul>\"\n    '#title': Coverage\n    '#description': \"\"\nfieldset_additional_information:\n  '#type': fieldset\n  '#open': true\n  '#title': Additional Information\n  '#description': \"\"\n  release_information_36:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p><span>I give the University of San Francisco's Center for Global Education permission to release my name, e-mail, and phone number while I am abroad or upon my return to students inquiring about my host study abroad program or country.&nbsp;</span></p>\"\n    '#title': Release Information\n    '#description': \"\"\n  release_agreement_36:\n    '#type': radios\n    '#options':\n      1: Yes\n      2: No\n    '#title_display': invisible\n    '#title': Release Agreement\n    '#description': \"\"\n    '#required': true\ncertify_information:\n  '#description': \"By checking this box, I hereby certify that all the information I provided on this Participant Information Sheet is true and correct.\\n\"\n  '#type': checkbox\n  '#options':\n    1: By checking this box, I hereby certify that all the information I provided on this Participant Information Sheet is true and correct.\n  '#multiple': true\n  '#title_display': invisible\n  '#title': Certify Information\n  '#description': \"\"\n  '#required': true\n"
