      subject: 'UBAC Nomination Form'
      body: "<p>Congratulations! One of your peers has nominated you to serve on the recently-formed <a href=\"https://myusf.usfca.edu/planning-budget/university-budget-advisory-council\" target=\"_blank\">University Budget Advisory Council</a>. A <a href=\"https://myusf.usfca.edu/sites/default/files/documents/UBAC/characteristics_of_an_ideal_member_of_UBAC.pdf\" target=\"_blank\">description of someone</a> who is likely to be a successful contributor to UBAC is available. If, after reviewing the four-fold purpose of UBAC, and the job description, you wish to stand for election, <a href=\"https://myusf.usfca.edu/planning-budget/university-budget-advisory-council/candidate-submission-form\">please complete the candidate submission form here</a>.</p>\r\n\r\n<p>Questions about the University Budget Advisory Council, or the work of its members, should be directed to Jeff Hamrick, Vice Provost for Institutional Budget, Planning, and Analytics, by email at jhamrick@usfca.edu.</p>\r\n"
