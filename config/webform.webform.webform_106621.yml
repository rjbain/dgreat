elements: "instructions:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>Please answer the below questions and a Human Resources team member will analyze and assess the proper classification for the proposed employee assignment, per the </span><a href='http://myusf.usfca.edu/human-resources/compensation/additional-pay-policy' title='Additional Pay Policy'>Additional Pay Policy</a><span>.</span><span><br></span></p>\"\n  '#title': Instructions\n  '#description': \"\"\npriority:\n  '#type': select\n  '#options':\n    1: Standard\n    2: Rush\n  '#title': Priority\n  '#description': \"\"\n  '#required': true\nplease_indicate_the_managers_name_for_this_assignment:\n  '#type': textfield\n  '#title': Please indicate the manager's name for this assignment\n  '#description': \"\"\n  '#required': true\nindicate_the_hiring_department_and_or_school:\n  '#type': textfield\n  '#title': Indicate the hiring department and/or school\n  '#description': \"\"\n  '#required': true\nwhat_is_the_reason_for_this_position:\n  '#type': textarea\n  '#title': What is the reason for this position\n  '#description': \"\"\n  '#required': true\nplease_provide_a_description_of_the_duties_for_this_assignment:\n  '#type': textarea\n  '#title': Please provide a description of the duties for this assignment\n  '#description': \"\"\n  '#required': true\nhow_many_hours_per_week_will_this_employee_work:\n  '#title': How many hours per week will this employee work?\n  '#description': \"\"\n  '#required': true\nwhat_is_the_start_date_of_the_assignment:\n  '#type': date\n  '#title': What is the start date of the assignment?\n  '#description': \"\"\n  '#required': true\nwhat_is_the_end_date_of_the_assignment:\n  '#type': date\n  '#title': What is the end date of the assignment?\n  '#description': \"\"\n  '#required': true\nindicate_the_proposed_rate_of_pay:\n  '#title': Indicate the proposed rate of pay\n  '#description': \"\"\n  '#required': true\nare_you_requesting_a_comparable_market_rate_please_check_here:\n  '#type': radios\n  '#options':\n    1: yes\n    2: no\n  '#title': Are you requesting a comparable/market rate?\n  '#description': \"\"\n  '#required': true\nhas_the_employee_worked_for_usf_previously_y_n:\n  '#type': textfield\n  '#title': Has the employee worked for USF previously (Y/N)?\n  '#description': \"\"\n  '#required': true\nis_this_an_additional_job_for_a_current_usf_employee_y_n:\n  '#type': textfield\n  '#title': Is this an additional job for a current USF employee (Y/N)?\n  '#description': \"\"\n  '#required': true\nif_yes_to_the_above_please_enter_name_and_cwid_:\n  '#type': textfield\n  '#title': If yes to the above, please enter name and CWID #\n  '#description': \"\"\n  '#required': true\ndoes_this_assignment_recur_on_an_annual_or_standard_basis_y_n:\n  '#type': textfield\n  '#title': Does this assignment recur on an annual or standard basis (Y/N)? \n  '#description': \"\"\n  '#required': true\nif_yes_indicate_frequency:\n  '#title': If Yes, indicate frequency\n  '#description': \"\"\n  '#required': true\nif_yes_to_the_above_please_indicate_position_type:\n  '#type': textfield\n  '#title': If yes to the above, please indicate position type\n  '#description': \"\"\n  '#required': true\nis_there_currently_another_employee_in_your_dept_performing_duties_similar_to_those_proposed_for_this_assignment_y_n:\n  '#type': textfield\n  '#title': Is there currently another employee in your dept. performing duties similar to those proposed for this assignment (Y/N)?\n  '#description': \"\"\n  '#required': true\nif_yes_to_the_above_please_indicate_current_employees_name_and_cwid:\n  '#type': textfield\n  '#title': If yes to the above, please indicate current employee's name and CWID\n  '#description': \"\"\n  '#required': true\nplease_list_any_pertinent_additional_items_or_comments:\n  '#type': textarea\n  '#title': Please list any pertinent additional items or comments\n  '#description': \"\"\n  '#required': true\n"
