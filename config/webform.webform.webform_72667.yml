gths and skills do you possess?'\n  '#description': ''\n  '#required': true\nwhat_skills:\n  '#type': textarea\n  '#title': 'What skills and assets would you like to develop?'\n  '#description': ''\n  '#required': true\nhow_does_this_position:\n  '#type': textarea\n  '#title': 'How does this position fit into your academic and career goals?'\n  '#description': ''\n  '#required': true\nplease_list:\n  '#type': textarea\n  '#title': 'Please list at least two USF faculty references'\n  '#description': ''\n  '#required': true\nis_there_anything_else:\n  '#type': textarea\n  '#title': 'Is there anything else we should know as we consider your application?'\n  '#description': ''\n"
