elements: "name_of_candidate:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Name of Candidate\n  '#description': \"\"\n  '#required': true\nprofession:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Profession\n  '#description': \"\"\n  '#required': true\nhonorary_degree_text:\n  '#type': textarea\n  '#title': Honorary_Degree_Text\n  '#description': \"Describe why you are nominating \\nthis person for an honorary degree:\"\n  '#required': true\nmission_and_goals_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>Please describe how the candidate&nbsp;</span><br><span>exemplifies USF's&nbsp;</span><a href='http://www.usfca.edu/about/values/' title='Mission and  Goals'>Mission and Goals</a><span>&nbsp;in each</span><br><span>of the following areas. Successful nominations</span><br><span>usually run about two typed pages.</span></p>\"\n  '#title': Mission_and_Goals_Text\n  '#description': \"\"\n1_mission_and_goal_fit:\n  '#type': textarea\n  '#title': 1. Mission and Goal Fit\n  '#description': \"\"\n  '#required': true\n2_community_service:\n  '#type': textarea\n  '#title': 2. Community Service\n  '#description': \"\"\n  '#required': true\n3_academic_excellence:\n  '#type': textarea\n  '#title': 3. Academic Excellence\n  '#description': \"\"\n  '#required': true\npersonal_moral_integrity:\n  '#type': textarea\n  '#title': Personal, Moral Integrity\n  '#description': \"\"\n  '#required': true\nrecognition_of_peers:\n  '#type': textarea\n  '#title': Recognition of Peers\n  '#description': \"\"\n  '#required': true\nforward_email_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>6. Please forward the candidate's curriculum</span><br><span>&nbsp;vitae or a&nbsp; biographical sketch to&nbsp;</span><br><span>&nbsp;</span><a href='mailto:sanchez@usfca.edu'><strong>Grace Sanchez</strong>&nbsp;(sanchez@usfca.edu)</a><span>.</span><br><span>&nbsp;</span></p>\"\n  '#title': Forward_Email_Text\n  '#description': \"\"\nname_of_person_submitting_nomination:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Name of Person Submitting Nomination\n  '#description': \"\"\n  '#required': true\naddress:\n  '#type': textarea\n  '#title': Address\n  '#description': \"\"\n  '#required': true\nphone:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Phone\n  '#description': \"\"\nemail:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Email\n  '#description': \"\"\nnominee_relationship_text:\n  '#type': textarea\n  '#title': Nominee_Relationship_Text\n  '#description': \"How well do you know the nominee, and what is your relationship?\"\n  '#required': true\nhow_are_you_affiliated_with_usf:\n  '#type': textfield\n  '#title_display': inline\n  '#title': How are you affiliated with USF?\n  '#description': \"\"\n  '#required': true\nfields_are_required_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h5><span>*All fields are required.</span></h5>\"\n  '#title': Fields_Are_Required_Text\n  '#description': \"\"\n"
