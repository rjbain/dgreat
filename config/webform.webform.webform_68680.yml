elements: "contact_information:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<hr>\\n<h2>Contact Information:</h2>\"\n  '#title': Contact Information\n  '#description': \"\"\nfirst_given_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': First/Given Name\n  '#description': \"\"\n  '#required': true\nmiddle_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Middle Name\n  '#description': \"\"\nlast_family_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Last/Family Name\n  '#description': \"\"\n  '#required': true\ndate_of_birth:\n  '#type': date\n  '#title_display': inline\n  '#title': Date of Birth\n  '#description': \"\"\n  '#required': true\nusf_id:\n  '#type': textfield\n  '#title_display': inline\n  '#title': USF ID (XXX-XX-XXX)\n  '#description': \"\"\nprogram_type:\n  '#type': radios\n  '#options':\n    1: Undergraduate\n    2: Graduate\n  '#title': Program Type\n  '#description': \"\"\nphone_number:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Phone Number\n  '#description': \"\"\n  '#required': true\nemail_address:\n  '#type': email\n  '#size': 20\n  '#default_value': [current-user:mail]\n  '#title_display': inline\n  '#title': Email Address\n  '#description': \"\"\n  '#required': true\naddress_line_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Address Line 1\n  '#description': \"\"\n  '#required': true\naddress_line_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Address Line 2\n  '#description': \"\"\ncity:\n  '#type': textfield\n  '#title_display': inline\n  '#title': City\n  '#description': \"\"\n  '#required': true\nstate:\n  '#type': textfield\n  '#title_display': inline\n  '#title': State\n  '#description': \"\"\n  '#required': true\nzip_code:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Zip Code\n  '#description': \"\"\n  '#required': true\ndates:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Dates of OPT:</h2><p>If you have received your Employment Authorization Document (EAD), please enter the dates that appear on the card. If you have not received your EAD, enter the dates of requested OPT employment from Page 3 of your OPT Form I-20.</p>\"\n  '#title': Dates\n  '#description': \"\"\nstart_date:\n  '#type': date\n  '#title': Start Date\n  '#description': \"\"\n  '#required': true\nend_date:\n  '#type': date\n  '#title': End Date\n  '#description': \"\"\n  '#required': true\nemployment_status:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Current Employment Status in the U.S.</h2><p>Please indicate the type that best describes your current employment status in the U.S.</p>\"\n  '#title': Employment Status\n  '#description': \"\"\ncurrent_employment:\n  '#type': radios\n  '#options':\n    1: Employed by one employer (Provide the employer information in the address fields below.)\n    2: Multiple Employers (Provide the primary employer information in the address fields below.)\n    3: Self-employed (Provide your business address, which can be the same as you residential address, below.)\n    4: Students with performing arts degrees who have multiple short-term jobs (gigs) (If self-employed as a performing arts student, indicate \"Self-employed\" by selecting the \"Self-employed\" option above. If working for an agency, indicate the agency as the employer and list the agency's address below.)\n    5: Not currently employed (No additional information is required.)\n  '#title_display': invisible\n  '#title': Current Employment\n  '#description': \"\"\nemployer_info:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Employer Information</h2><p>Provide the name and address of the companies (or organizations, institutions, etc.) that you work for.</p><h3>Employer #1</h3>\"\n  '#title': Employer Info\n  '#description': \"\"\ncompany_name_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Company Name\n  '#description': \"\"\naddress_line_1_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Address Line 1\n  '#description': \"\"\naddress_line_2_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Address Line 2\n  '#description': \"\"\ncity_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': City\n  '#description': \"\"\nstate_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': State\n  '#description': \"\"\nzip_code_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Zip Code\n  '#description': \"\"\nstart_date_with_company_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Start date with company\n  '#description': \"\"\nend_date_with_the_company_1:\n  '#type': textfield\n  '#title_display': inline\n  '#title': End date with company\n  '#description': \"\"\nemployer_2:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h3>Employer #2</h3>\"\n  '#title': Employer 2\n  '#description': \"\"\ncompany_name_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Company Name\n  '#description': \"\"\naddress_line_1_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Address Line 1\n  '#description': \"\"\naddress_line_2_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Address Line 2\n  '#description': \"\"\ncity_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': City\n  '#description': \"\"\nstate_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': State\n  '#description': \"\"\nzip_code_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Zip Code\n  '#description': \"\"\nstart_date_with_company_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Start date with company\n  '#description': \"\"\nend_date_with_company_2:\n  '#type': textfield\n  '#title_display': inline\n  '#title': End date with company\n  '#description': \"\"\nemployer_3:\n  '#type': processed_text