elements: "title:\n  '#type': textfield\n  '#default_value': HR Financial Advisor Reimbursement Form\n  '#title': Title\n  '#description': \"\"\nemployee_name:\n  '#type': textfield\n  '#title': Employee Name\n  '#description': \"\"\n  '#required': true\ncwid:\n  '#type': textfield\n  '#size': 20\n  '#min': \n  '#max': 99999999\n  '#step': \n  '#unique': false\n  '#title': CWID\n  '#description': \"\"\n  '#required': true\njob_title_position:\n  '#type': textfield\n  '#title': Job Title/Position\n  '#description': \"\"\nname_of_provider:\n  '#type': textfield\n  '#title': Name of Provider\n  '#description': \"\"\n  '#required': true\ndate_of_consultation:\n  '#type': date\n  '#title': Date of Consultation\n  '#description': \"\"\n  '#required': true\ntotal_expense:\n  '#type': textfield\n  '#size': 20\n  '#min': \n  '#max': \n  '#step': \n  '#unique': false\n  '#title': Total Expense\n  '#description': \"\"\n  '#required': true\nlegalese:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>By entering my name below, I hereby certify that this expense, which does not exceed $200, was incurred on my own behalf for a consultation with a financial advisor, and I shall submit receipts for reimbursement to Human Resources within 60 days of the date on the receipt. Also, I agree that USF is not making a recommendation or acting as a fiduciary when I select an Investment Advisor or Certified Investment Professionals, nor is it responsible for the investment advice and other services provided by any Investment Advisor; I should do my own due diligence before hiring an Investment Advisor or any other financial professional; USF will have no liability or responsibility for any claims, damages, taxes, penalties, or losses arising out of or relating to my decision to engage an Investment Advisor.</p>\"\n  '#title': Legalese\n  '#description': \"\"\nemployee_signature:\n  '#type': textfield\n  '#title': First and Last Name\n  '#description': \"Type in your full name.\"\n  '#required': true\ndate:\n  '#type': date\n  '#title': Date\n  '#description': \"\"\n  '#required': true\n"
