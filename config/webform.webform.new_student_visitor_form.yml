    '#type': checkboxes
    '#title': 'Tuesday Classes: '
    '#options':
      'Contracts II (10:30am - 11:50am)': 'Contracts II (10:30am - 11:50am)'
  wednesday_classes_:
    '#type': checkboxes
    '#title': 'Wednesday Classes: '
    '#options':
      'Civil Procedure (1:30pm - 3:20pm)': 'Civil Procedure (1:30pm - 3:20pm)'
