elements: "summer_in_sacramento:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h3 style='text-align: center;'>Student Application</h3><p>Please complete the application below, and ensure that we receive all materials<br> by the <span style='text-decoration: underline;'><strong> deadline of March 1, 2018. </strong></span></p><p>This program runs the full length of USF Summer Session I (May 21 - August 10, 2018). You must be able to commit to working at an internship for this time period to participate in the program.</p>\"\n  '#title': Summer in Sacramento\n  '#description': \"\"\nfieldset_i_personal_information:\n  '#type': fieldset\n  '#open': true\n  '#title': I. Personal Information\n  '#description': \"\"\nlast_name:\n  '#type': textfield\n  '#title': Last Name:\n  '#description': \"\"\n  '#required': true\nfirst_name:\n  '#type': textfield\n  '#title': First Name:\n  '#description': \"\"\n  '#required': true\ncwid:\n  '#type': textfield\n  '#title': CWID:\n  '#description': \"\"\n  '#required': true\ndate_of_birth:\n  '#type': textfield\n  '#title': Date of Birth:\n  '#description': \"\"\n  '#required': true\ncurrent_address:\n  '#type': textfield\n  '#title': Current Address:\n  '#description': \"\"\n  '#required': true\ncity:\n  '#type': textfield\n  '#title': City:\n  '#description': \"\"\n  '#required': true\nstate:\n  '#type': textfield\n  '#title': State:\n  '#description': \"\"\n  '#required': true\nzip:\n  '#type': textfield\n  '#title': Zip:\n  '#description': \"\"\n  '#required': true\npermanent_address:\n  '#type': textfield\n  '#title': Permanent Address:\n  '#description': \"\"\n  '#required': true\ncity_1:\n  '#type': textfield\n  '#title': City:\n  '#description': \"\"\n  '#required': true\nstate_1:\n  '#type': textfield\n  '#title': State:\n  '#description': \"\"\n  '#required': true\nzip_1:\n  '#type': textfield\n  '#title': Zip:\n  '#description': \"\"\n  '#required': true\ncurrent_email_:\n  '#type': email\n  '#size': 20\n  '#title': Current Email:\t\n  '#description': \"\"\n  '#required': true\nsecondary_email:\n  '#type': textfield\n  '#title': Secondary Email:\n  '#description': \"\"\ncurrent_phone:\n  '#type': textfield\n  '#title': Current Phone:\n  '#description': \"\"\n  '#required': true\npermanent_phone:\n  '#type': textfield\n  '#title': Permanent Phone:\n  '#description': \"\"\nmajor:\n  '#type': textfield\n  '#title': Major:\n  '#description': \"\"\n  '#required': true\nminor_if_any:\n  '#type': textfield\n  '#title': Minor: (if any)\n  '#description': \"\"\n  '#required': true\ncumulative_gpa:\n  '#type': textfield\n  '#title': Cumulative GPA\n  '#description': \"\"\n  '#required': true\nhome_institution:\n  '#type': textfield\n  '#title': Home Institution:\n  '#description': \"\"\ncurrent_standing:\n  '#type': select\n  '#options':\n    1: Sophomore\n    2: Junior\n    3: Senior\n  '#title': Current standing\n  '#description': \"\"\n  '#required': true\nif_you_are_a_senior_are_you_graduating_this_spring:\n  '#type': radios\n  '#options':\n    1: Yes\n    2: No\n  '#title': If you are a senior, are you graduating this spring?\n  '#description': \"\"\nif_you_have_a_gpa_that_is_lower_than_the_30_minimum_requirement_please_explain:\n  '#type': textarea\n  '#title': If you have a GPA that is lower than the 3.0 minimum requirement, please explain.\n  '#description': \"\"\nhow_did_you_hear_about_this_program:\n  '#type': textfield\n  '#title': How did you hear about this program?\n  '#description': \"\"\n  '#required': true\nfieldset_ii_resume:\n  '#type': fieldset\n  '#open': true\n  '#title': II. Resume\n  '#description': \"\"\nemail_your_resume:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>Please email your most recent resume to Angeline Vuong, Program Manager of Community-Engaged Learning at McCarthy Center at&nbsp;</span><a href='mailto:mccarthycenter@usfca.edu?subject=McCarthy%20Fellows%20application%20resume' title='McCarthy Fellows application resume'>amvuong@usfca.edu</a><span>.&nbsp;</span><span style='text-decoration: underline;'>Note that your application will not be considered until your resume is received</span><span>.</span></p>\"\n  '#title': Email your resume\n  '#description': \"\"\nfieldset_iii_statement_of_purpose:\n  '#type': fieldset\n  '#open': true\n  '#title': III. Statement of Purpose\n  '#description': \"\"\nread_the_quotes:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>Read the quotes and accompanying questions below, and choose two out of three to which to respond. Statements will be judged according to both content and writing quality. Please copy and paste or type in the box below your statement of purpose. Please proofread.</p><ul><li><p>'There isn't a student on this campus in any major who could not be an effective force in public decision-making if they bring to the fight a personal commitment to build a more just and humane world.' - Leo T. McCarthy <br> Provide specific examples of how you have demonstrated a commitment to building a more humane and just world. How will the McCarthy Fellows program strengthen your capacity to continue this commitment?</p></li><li><p>'You need a set of convictions based on moral values and you need to be introspective every day so you're truthful with yourself about how close you are to sticking to those values.' - Leo T. McCarthy <br> The McCarthy Center's core values that guide our work include: diversity and inclusion, social justice, collaboration and co-determination, humility, innovation, growth and improvement, and invitational dialogue. Choose two of the values from the McCarthy Center's list of core values and discuss why they resonate with you. How will you incorporate them during your Sacramento experience?</p></li><li><p>'If a moral commitment does not drive a person in public office, he or she will waiver and maybe wither in the face of all the forces that may tear him/her apart.' - Leo T. McCarthy <br> In pursuit of social justice, we may be challenged by internal forces such as apathy, fear, and bias, as well as external forces including systemic injustice and bureaucratic red tape. Provide one specific example of both an internal AND an external force that have challenged or threatened your moral commitment to service and describe how you strive to overcome those forces.</p></li></ul>\"\n  '#title': Read the quotes \n  '#description': \"\"\nyour_statement_box:\n  '#type': textarea\n  '#title': Statement 1\n  '#description': \"\"\n  '#required': true\nyour_statement_box2:\n  '#type': textarea\n  '#title': Statement 2\n  '#description': \"\"\n  '#required': true\nfieldset_iv_placement_interests:\n  '#type': fieldset\n  '#open': true\n  '#title': IV. Placement Interests\n  '#description': \"\"\nthe_preferences:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong></strong>The preferences you indicate below will be used to identify the most appropriate internship site for you. It is to your benefit to be as clear as possible about your interests and priorities. While we will do our best to match you with an office that interests you, we cannot guarantee placement at any specific internship site.</p>\"\n  '#title': The preferences \n  '#description': \"\"\nchoose_your_top_three_issue_area_preferences_below:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Choose your top three Issue Area preferences below</strong></p>\"\n  '#title': Choose your top three Issue Area preferences below\n  '#description': \"\"\nrank_issue_area:\n  '#type': select\n  '#options':\n    1: Health\n    2: Education\n    3: Youth\n    4: Finance\n    5: Law\n    6: Human Rights\n    7: Poverty\n    8: Immigration\n    9: Employment\n    10: Women's Issues\n    12: Community Development\n    13: Environment\n    14: Housing & Homelessness\n    15: Water Issues\n    16: Emergency Management\n    17: Criminal Justice\n  '#title': First choice: \n  '#description': \"\"\nsecond_choice:\n  '#type': select\n  '#options':\n    1: Health\n    2: Education\n    3: Youth\n    4: Finance\n    5: Law\n    6: Human Rights\n    7: Poverty\n    8: Immigration\n    9: Employment\n    10: Women's Issues\n    12: Community development\n    13: Environment\n    14: Housing & Homelessness\n    15: Water Issues\n    16: Emergency Management\n    17: Criminal Justice\n  '#title': Second choice: \n  '#description': \"\"\nthird_choice:\n  '#type': select\n  '#options':\n    1: Health\n    2: Education\n    3: Youth\n    4: Finance\n    5: Law\n    6: Human Rights\n    7: Poverty\n    8: Immigration\n    9: Employment\n    10: Women's Issues\n    12: Community Development\n    13: Environment\n    14: Housing & Homelessness\n    15: Water Issues\n    16: Emergency Management\n    17: Criminal Justice\n  '#title': Third choice: \n  '#description': \"\"\noptions_in_all_three_dropdowns_are_identical:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>Options in all three dropdowns are identical</span></p>\"\n  '#title': Options in all three dropdowns are identical\n  '#description': \"\"\nfocus:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Focus:</strong></p>\"\n  '#title': Focus:\n  '#description': \"\"\nplease_identify_the_sub_issues:\n  '#type': textfield\n  '#title': Please identify the sub-issue(s) within this field that you would like to focus on and the type of work you hope to do at your internship.\n  '#description': \"\"\nyour_skills:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<div><strong>Your Skills:</strong></div><div>Skills and Knowledge you would like to<strong><span>&nbsp;</span><strong>apply</strong><span>:</span></strong></div>\"\n  '#title': Your Skills:\n  '#description': \"\"\n1:\n  '#type': textfield\n  '#title': 1.\n  '#description': \"\"\n2:\n  '#type': textfield\n  '#title': 2.\n  '#description': \"\"\n3:\n  '#type': textfield\n  '#title': 3.\n  '#description': \"\"\nskills_and_knowledge_you_would_like_to_develop:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>Skills and Knowledge you would like to&nbsp;</span><strong>develop</strong><span>:</span></p>\"\n  '#title': Skills and Knowledge you would like to develop:\n  '#description': \"\"\n1_:\n  '#type': textfield\n  '#title': 1.\n  '#description': \"\"\n2_:\n  '#type': textfield\n  '#title': 2.\n  '#description': \"\"\n3_:\n  '#type': textfield\n  '#title': 3.\n  '#description': \"\"\nfieldset_v_personal_reference:\n  '#type': fieldset\n  '#open': true\n  '#title': V. Personal Reference\n  '#description': \"\"\nplease_provide:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>Please provide the contact information for&nbsp;<strong>one faculty member or employer</strong>&nbsp;who is familiar with your skills and abilities and can serve as a reference. We encourage you to reach ou to a reference from someone who can speak about your academic development, namely a professor or supervisor.&nbsp;Please do not request a letter of reference from a member of your family.</p><p>Indicate who will provide the reference in the space provided below. We encourage you to reach out to your reference prior to your application submission to let them know that someone from the McCarthy Center will reach out to them for additional information.&nbsp;<br /><br /></p>\"\n  '#title': Please provide\n  '#description': \"\"\nname_of_referee:\n  '#type': textfield\n  '#title': Name of REFERENCE\n  '#description': \"\"\n  '#required': true\ntitle_relation:\n  '#type': textfield\n  '#title': Title/Relation\n  '#description': \"\"\n  '#required': true\nmonths_years_of_acquaintance:\n  '#type': textfield\n  '#title': Months/Years of Acquaintance\n  '#description': \"\"\n  '#required': true\nprimary_phone:\n  '#type': textfield\n  '#title': Primary Phone\n  '#description': \"\"\n  '#required': true\nemail:\n  '#type': textfield\n  '#title': Email\n  '#description': \"\"\n  '#required': true\nfieldset_vi_interview_availability:\n  '#type': fieldset\n  '#open': true\n  '#title': VI. Interview Availability\n  '#description': \"\"\ncheck_all_available:\n  '#description': \"Friday, March 9, 10:00 - 10:30 a.m.\\n30\"\n  '#type': checkbox\n  '#options':\n    29: Friday, March 9, 10:00 - 10:30 a.m.\n    30: Friday, March 9, 10:30 - 11:00 a.m.\n    31: Friday, March 9, 11:30 a.m. - 12:00 p.m.\n    9: Friday, March 9, 12:00-12:30 p.m.\n    10: Friday, March 9, 12:30-1:00 p.m.\n    11: Friday, March 9, 1:00-1:30 p.m.\n    12: Friday, March 9, 1:30-2:00 p.m.\n    13: Friday, March 9, 2:00-2:30 p.m.\n    14: Friday, March 9,2:30–3:00 p.m.\n    15: Friday, March 9, 3:00-3:30 p.m.\n    16: Friday, March 9, 3:30-4:00 p.m.\n    17: Friday, March 9, 4:00–4:30 p.m.\n    18: Friday, March 9, 4:30–5:00 p.m.\n    32: Thursday, March 8, 10:00 - 10:30 a.m.\n    33: Thursday, March 8, 10:30 - 11:00 a.m.\n    34: Thursday, March 8, 11:00 - 11:30 p.m.\n    35: Thursday, March 8, 11:30 a.m. - 12:00 p.m.\n    19: Thursday, March 8, 12:00-12:30 p.m.\n    20: Thursday, March 8, 12:30-1:00 p.m.\n    21: Thursday, March 8, 1:00-1:30 p.m.\n    22: Thursday, March 8, 1:30-2:00 p.m.\n    23: Thursday, March 8, 2:00-2:30 p.m.\n    24: Thursday, March 8, 2:30-3:00 p.m.\n    25: Thursday, March 8, 3:00-3:30 p.m.\n    26: Thursday, March 8, 3:30-4:00 p.m.\n    27: Thursday, March 8, 4:00-4:30 p.m.\n    28: Thursday, March 8, 4:30-5:00 p.m.\n  '#multiple': true\n  '#title': Check all available\n  '#description': \"\"\nattention:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong><span><span style='text-decoration: underline;'>ATTENTION</span>: Once you hit the 'submit' button, a message should appear confirming that your application was submitted successfully. If you do not see this message, please either try to resubmit your application or contact us to make sure we did receive it.</span></strong></p>\"\n  '#title': Attention: \n  '#description': \"\"\n"
