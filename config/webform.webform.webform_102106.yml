elements: "you_are_applying:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>You are applying for a one year position as an Advocate for Community Engagement at the McCarthy Center<br> beginning Fall 2016.</p><p><span data-file_info='%7B%22fid%22:%229169%22,%22view_mode%22:%22default%22,%22fields%22:%7B%22format%22:%22default%22,%22field_file_title%5Bund%5D%5B0%5D%5Bvalue%5D%22:%22ACE%20Job%20Description(1)%22%7D,%22type%22:%22media%22%7D'> <img class='file-icon' src='/modules/file/icons/application-pdf.png' title='application/pdf' alt=''> <a href='http://myusf.usfca.edu/sites/default/files/ACE%20Job%20Description%281%29.pdf'> Job Description</a></span></p><p>Please complete this form and submit by clicking on the 'submit' button at the bottom of the page.</p><p><strong>Application Deadline: March 6, 2016 for Academic Year 2016-2017.</strong></p>\"\n  '#title': You are applying\n  '#description': \"\"\nhow_did_you_hear_about_this_program:\n  '#type': textfield\n  '#title': How did you hear about this program?\n  '#description': \"\"\n  '#required': true\ntodays_date:\n  '#type': date\n  '#title': Today's Date:\n  '#description': \"\"\n  '#required': true\nfull_name:\n  '#type': textfield\n  '#title': Full Name:\n  '#description': \"\"\n  '#required': true\nstudent_id_number:\n  '#type': textfield\n  '#title': Student ID Number:\n  '#description': \"\"\n  '#required': true\nlocal_address:\n  '#type': textfield\n  '#title': Local Address:\n  '#description': \"\"\n  '#required': true\nphone:\n  '#type': textfield\n  '#title': Phone:\n  '#description': \"\"\n  '#required': true\nemail_address:\n  '#type': email\n  '#size': 20\n  '#title': Email Address:\n  '#description': \"\"\n  '#required': true\nalternate_email_address:\n  '#type': email\n  '#size': 20\n  '#title': Alternate Email Address:\n  '#description': \"\"\npermanent_address:\n  '#type': textfield\n  '#title': Permanent Address:\n  '#description': \"\"\npermanent_phone:\n  '#type': textfield\n  '#title': Permanent Phone:\n  '#description': \"\"\ndo_you_have_work_study_funding:\n  '#type': radios\n  '#options':\n    1: Yes\n    2: No\n  '#title': Do you have work-study funding?\n  '#description': \"\"\nif_yes_how_much_is_your_award:\n  '#type': textfield\n  '#title': If yes, how much is your award?\n  '#description': \"\"\nexpected_graduation_date_month_year:\n  '#type': date\n  '#title': Expected Graduation Date (Month/Year):\n  '#description': \"\"\n  '#required': true\nmajor_minor:\n  '#type': textfield\n  '#title': Major/Minor:\n  '#description': \"\"\n  '#required': true\ncumulative_gpa:\n  '#type': textfield\n  '#title': Cumulative GPA:\n  '#description': \"\"\n  '#required': true\nfieldset_i_list_your_courses:\n  '#type': fieldset\n  '#open': true\n  '#title': I. List your courses \n  '#description': \"\"\ni_please_list_courses:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Please list courses you are taking or have completed that you think would be relevant to the ACE program. Be sure to list any service-learning courses, completed or in progress.</strong></p>\"\n  '#title': I. Please list courses\n  '#description': \"\"\ncourse:\n  '#type': textfield\n  '#default_value': \"Course Number:  Title:  Instructor:  Semester/Year:  Grade:  \"\n  '#title': Course\n  '#description': \"\"\ncourse_1:\n  '#type': textfield\n  '#default_value': \"Course Number:  Title:  Instructor:  Semester/Year:  Grade:  \"\n  '#title': Course\n  '#description': \"\"\ncourse_2:\n  '#type': textfield\n  '#default_value': \"Course Number:  Title:  Instructor:  Semester/Year:  Grade:  \"\n  '#title': Course\n  '#description': \"\"\ncourse_3:\n  '#type': textfield\n  '#default_value': \"Course Number:  Title:  Instructor:  Semester/Year:  Grade:  \"\n  '#title': Course\n  '#description': \"\"\ncourse_4:\n  '#type': textfield\n  '#default_value': \"Course Number:  Title:  Instructor:  Semester/Year:  Grade:  \"\n  '#title': Course\n  '#description': \"\"\nfieldset_ii_statement_of_purpose:\n  '#type': fieldset\n  '#open': true\n  '#title': II. Statement of Purpose\n  '#description': \"\"\nplease_respond:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>Please respond to the following questions. Your responses should be no less than a paragraph each.</p><p>Read the quotes and accompanying questions below, and choose&nbsp;two out of three&nbsp;to which to respond. Statements will be judged according to both content and writing quality. Please copy and paste or type in the box below your statement of purpose. Please proofread.</p><ol><li><p>'<strong><em>There isn't a student on this campus in any major who could not be an effective force in public decision-making if they bring to the fight a personal commitment to build a more just and humane world.</em></strong>' - Leo T. McCarthy<br> <em>Provide specific examples of how you have demonstrated a commitment to building a more humane and just world. How will the ACE program strengthen your capacity to continue this commitment?&nbsp;</em></p></li><li><p>'<strong><em>You need a set of convictions based on moral values and you need to be introspective every day so you're truthful with yourself about how close you are to sticking to those values.</em></strong>' - Leo T. McCarthy<br> <em>The McCarthy Center's core values that guide our work include: diversity and inclusion, social justice, collaboration and co-determination, humility, innovation, growth and improvement, and invitational dialogue. Choose two of the values from the McCarthy Center's list of core values and discuss why they resonate with you. How will you incorporate them during your ACE experience?&nbsp;</em></p></li><li><p>'<strong><em>If a moral commitment does not drive a person in public office, he or she will waiver and maybe wither in the face of all the forces that may tear him/her apart.</em></strong>' - Leo T. McCarthy<br> <em>In pursuit of social justice, we may be challenged by internal forces such as apathy, fear, and bias, as well as external forces including systemic injustice and bureaucratic red tape. Provide one specific example of both an internal AND an external force that have challenged or threatened your moral commitment to service and describe how you strive to overcome those forces.</em></p></li></ol>\"\n  '#title': Please respond\n  '#description': \"\"\nYour_example_:\n  '#type': textarea\n  '#title': YOUR STATEMENT\n  '#description': \"\"\n  '#required': true\nfieldset_iii_resume:\n  '#type': fieldset\n  '#open': true\n  '#title': III. RESUME AND REFERENCE\n  '#description': \"\"\nresume:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<div>Please email your most recent resume to the McCarthy Center at&nbsp;<a href='mailto:mccarthycenter@usfca.edu?subject=ACE%20Application%20Resume' title='ACE Application Resume' style='font-size: 1em; line-height: 1.5em;'>mccarthycenter@usfca.edu</a>.&nbsp;<span style='text-decoration: underline;'>Note that your application will not be considered until your resume is received.</span></div>\"\n  '#title': Resume\n  '#description': \"\"\nreferences:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<div>Please list two references and provide their contact information. The references can include professors, job supervisors, academic advisors, club advisors, etc. At least one reference should be from USF. We may contact these references as needed.</div>\"\n  '#title': References \n  '#description': \"\"\nname_of_referee_1:\n  '#type': textfield\n  '#title': Name of REFERENCE 1:\n  '#description': \"\"\n  '#required': true\ntitle_relation:\n  '#type': textfield\n  '#title': Title/Relation:\n  '#description': \"\"\n  '#required': true\nprimary_phone:\n  '#type': textfield\n  '#title': Primary Phone:\n  '#description': \"\"\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#title': Email:\n  '#description': \"\"\n  '#required': true\nname_of_referee_2:\n  '#type': textfield\n  '#title': Name of REFERENCE 2:\n  '#description': \"\"\n  '#required': true\ntitle_relation_:\n  '#type': textfield\n  '#title': Title/Relation:\n  '#description': \"\"\n  '#required': true\nprimary_phone_:\n  '#type': textfield\n  '#title': Primary Phone:\n  '#description': \"\"\n  '#required': true\nemail_1:\n  '#type': email\n  '#size': 20\n  '#title': Email:\n  '#description': \"\"\n  '#required': true\nfieldset_iv_class_schedule_:\n  '#type': fieldset\n  '#open': true\n  '#title': IV. Class Schedule and Other Commitments\n  '#description': \"\"\nplease_provide_your_schedule_for_the_fall_semester_classes_jobs_activities_etc:\n  '#type': textfield\n  '#title': Please provide your schedule for the fall semester: classes, jobs, activities, etc.\n  '#description': \"\"\n  '#required': true\nfieldset_v_interview_availability_:\n  '#type': fieldset\n  '#open': true\n  '#title': V. Interview Availability\n  '#description': \"\"\ninterview:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='font-size: 1em; line-height: 1.5em; background-color: transparent;'>Please list your availability for an interview from&nbsp;</span><span style='font-size: 1em; line-height: 1.5em; background-color: transparent;'>3-6pm</span><span style='font-size: 1em; line-height: 1.5em; background-color: transparent;'>&nbsp;on&nbsp;</span><span style='font-size: 1em; line-height: 1.5em; background-color: transparent;'>March 23-24</span><span style='font-size: 1em; line-height: 1.5em; background-color: transparent;'>. &nbsp;If you are called for an interview, we will schedule it within one of the time periods you listed, so please be prepared with those time slots available.</span></p>\"\n  '#title': Interview\n  '#description': \"\"\ncheck_all_available:\n  '#description': \"Wednesday, March 23, 3-3:30p.m.\\n3\"\n  '#type': checkbox\n  '#options':\n    1: Wednesday, March 23, 3-3:30p.m.\n    3: Wednesday, March 23, 3:30-4p.m.\n    4: Wednesday, March 23, 4-4:30p.m.\n    5: Wednesday, March 23, 4:30-5p.m.\n    6: Wednesday, March 23, 5-5:30p.m.\n    7: Wednesday, March 23, 5:30-6p.m.\n    2: Thursday, March 24, 3-3:30p.m.\n    8: Thursday, March 24, 3:30-4p.m.\n    9: Thursday, March 24, 4-4:30p.m.\n    10: Thursday, March 24, 4:30-5p.m.\n    11: Thursday, March 24, 5-5:30p.m.\n    12: Thursday, March 24, 5:30-6p.m.\n  '#multiple': true\n  '#title': CHECK ALL AVAILABLE\n  '#description': \"\"\naces:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>ACEs must be able to commit to:&nbsp;</p><ul><li><p>Meeting your organization supervisor and receiving an introduction to your organization by the end of spring 2016 semester.</p></li><li><p>Maintaining 8-10 hours of work per week throughout year of ACE employment (2-3 hours /week participating in service at host site, 4 hours on or off-site coordinating partnership needs, and 2 hours/week preparing and participating in individual or group meetings with the McCarthy Center).</p></li><li><p>Attending fall retreat and mid-year retreat (details TBD).</p></li><li><p>Demonstrating professional conduct and responsible representation of USF in all matters.</p></li><li><p>Making a commitment to all responsibilities as defined in ACE Job Description.</p></li></ul><p>Please read and sign: By signing below you are stating that, if selected as an ACE, you will undertake the full job description and represent USF and the McCarthy Center for Public Service and the Common Good in a professional and responsible manner.</p><p>For more information contact Fernando Enciso-Marquez at&nbsp;<a href='mailto:fjencisomarquez@usfca.edu'>fjencisomarquez@usfca.edu</a>&nbsp;or 415.422.2033.</p>\"\n  '#title': ACEs\n  '#description': \"\"\nattention:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>ATTENTION: Once you hit the 'submit' button, a message should appear confirming that your application was submitted successfully. If you do not see this message, please either try to resubmit your application or contact us to make sure we did receive it.</strong></p>\"\n  '#title': ATTENTION\n  '#description': \"\"\ne_signature:\n  '#type': textfield\n  '#title': E-signature:\n  '#description': \"\"\n  '#required': true\ndate_of_submission:\n  '#type': textfield\n  '#title': Date of Submission:\n  '#description': \"\"\n  '#required': true\n"
