elements: "spring_2018_new_student_orientation_registration_for_january_19th:\n  '#type': processed_text\n  '#title': 'Fall 2018 New Student Orientation Registration for January 19th'\n  '#description': ''\n  '#text': \"<p>Please complete this registration by Friday, August 3rd at 5pm.</p>\\n\"\n  '#format': full_html\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#description': ''\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#description': ''\n  '#required': true\nstudent_id:\n  '#type': textfield\n  '#title': 'Student ID'\n  '#description': ''\n  '#required': true\nname_youd_prefer_on_your_name_tag:\n  '#type': textfield\n  '#title': 'Name you''d prefer on your name tag:'\n  '#description': ''\ndietary_restrictions:\n  '#type': radios\n  '#options':\n    1: Vegetarian\n    2: Vegan\n    3: Gluten-Free\n    4: Dairy-Free\n    5: Nut-Free\n    6: Diabetic\n    7: Other\n  '#title': 'Dietary Restrictions'\n  '#description': 'Please check all that apply:'\nif_you_selected_other_please_explain:\n  '#type': textfield\n  '#title': 'If you selected \"Other\", please explain:'\n  '#description': ''\nhometown:\n  '#type': textfield\n  '#title': Hometown\n  '#description': ''\n  '#required': true\nmajor:\n  '#type': textfield\n  '#title': Major\n  '#description': ''\n  '#required': true\nwhere_are_you_living_in_spring_2018:\n  '#type': radios\n  '#options':\n    1: 'On Campus'\n    2: 'Off Campus'\n  '#title': 'Where are you living in Fall 2018?'\n  '#description': ''\n  '#required': true\nphone_number:\n  '#type': textfield\n  '#title': 'Phone Number:'\n  '#description': ''\n  '#required': true\nemergency_contact_name:\n  '#type': textfield\n  '#title': 'Emergency Contact Name:'\n  '#description': ''\n  '#required': true\nemergency_contact_phone_number:\n  '#type': textfield\n  '#title': 'Emergency Contact Phone Number:'\n  '#description': ''\n  '#required': true\nif_youre_bringing_a_family_member:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<p>If you''re bringing a family member to New Student Orientation, please fill out the <a href=''https://myusf.usfca.edu/orientation/new-student-orientation-parent-rsvp-form''>Family Registration&nbsp;Form</a>.</p>'\n  '#title': 'If you''re bringing a family member'\n  '#description': ''\naccessibility:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<p><span style=''font-family: qsans, arial, helvetica, sans-serif; font-size: 1em; font-weight: lighter; background-color: transparent;''>For students who have disabilities, please contact <a href=''/node/48590''>Student Disability Services</a>&nbsp;via E-mail:&nbsp;</span><span style=''font-family: qsans, arial, helvetica, sans-serif; font-size: 1em; font-weight: lighter; background-color: transparent;''><a href=''mailto:sds@usfca.edu'' target=''_blank''>sds@usfca.edu</a>, or by P</span><span style=''font-family: qsans, arial, helvetica, sans-serif; font-size: 1em; font-weight: lighter; background-color: transparent;''>hone: (415) 422-2613.</span></p>'\n  '#title': Accessibility\n  '#description': ''\nfieldset_additional_events:\n  '#type': fieldset\n  '#open': true\n  '#title': 'Additional Events'\n  '#description': ''\nadditional_events_description:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<p><span>Here are some population-specific events that may be of interest to you.</span></p><ul><li><strong>Spanish Speaking Panel (<span style=''color: #3b3b3b; font-family: QSans, Arial, Helvetica, sans-serif; font-size: small;''><span style=''font-size: 16px;''><span style=''font-family: QSans-Bold, Arial, Helvetica, sans-serif;''>Saturday, August 18, 11 - noon</span></span></span>)</strong><span style=''font-size: 1em; font-weight: lighter; background-color: transparent; -webkit-text-stroke-color: transparent;''>: This session is for families whose first language is Spanish. Learn about the resources and tips for supporting your student through the eyes of staff, returning students and a family member. Lunch is provided, and new students are encouraged to accompany their families.</span></li><li><strong>First Generation Student &amp; Family Program/Lunch (<span style=''color: #3b3b3b; font-family: QSans, Arial, Helvetica, sans-serif; font-size: small;''><span style=''font-size: 16px;''><span style=''font-family: QSans-Bold, Arial, Helvetica, sans-serif;''>Saturday, August 18, noon - 2:30 p.m.</span></span></span>)</strong><span style=''font-size: 1em; font-weight: lighter; background-color: transparent; -webkit-text-stroke-color: transparent;''>: First generation students and their families will learn from current USF students, families and administrators on how to thrive in college. This workshop will bring awareness to on-campus resources that support students'' holistic development and academic success. Applies to new students who are first in their family to attend a four year university. Lunch will be provided.</span></li><li><strong>Off Campus Student Program (Saturday, August 18, 5:30 - 8:30 p.m.)</strong><span style=''font-size: 1em; font-weight: lighter; background-color: transparent; -webkit-text-stroke-color: transparent;''>: Students who live off-campus will have the opportunity to meet other students and USF staff, and will learn about helpful strategies for success. Bring your questions because we have answers! Students will also attend a Community Group Meeting during this session. Dinner will be provided.</span></li><li><strong>Veteran Reception (Monday, August 20, 5 - 6:30 p.m.)</strong><span style=''font-size: 1em; font-weight: lighter; background-color: transparent; -webkit-text-stroke-color: transparent;''>: Students will enjoy appetizers and refreshments as they mingle with fellow new and current veteran students.</span></li></ul>'\n  '#title': 'Additional Events Description'\n  '#description': ''\nplease_check_the_box_of_any_event_you_plan_to_attend:\n  '#description': \"Spanish Speaking Panel\\n2\"\n  '#type': checkbox\n  '#options':\n    1: 'Spanish Speaking Panel'\n    2: 'First Generation Student & Family Program/Lunch'\n    3: 'Off Campus Student Program'\n    4: 'Veteran Reception'\n  '#multiple': true\n  '#title': 'Please check the box of any event you plan to attend:'\n"
