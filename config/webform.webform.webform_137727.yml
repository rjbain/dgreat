elements: "fall_2019_new_student_orientation_registration_for_january_19th:\n  '#type': webform_wizard_page\n  '#title': 'New Student Information'\n  spring_2018_new_student_orientation_registration_for_january_19th:\n    '#type': processed_text\n    '#title': 'Fall 2019 New Student & Family Orientation Registration'\n    '#description': ''\n    '#text': \"<ul>\\r\\n\\t<li>New Student &amp; Family Orientation will begin on the afternoon of Saturday, August 17, and continue through Monday, August 19 (family programming will conclude on the afternoon of Sunday, August 18).</li>\\r\\n\\t<li>Registration must be completed by Thursday, August 1, or at your earliest convenience.&nbsp;</li>\\r\\n\\t<li>Visit the link&nbsp;below to view the Fall 2019 Orientation schedule.\\r\\n\\t<ul>\\r\\n\\t\\t<li><a href=\\\"https://drive.google.com/a/usfca.edu/file/d/1qWyuUzm2rPQSVKZvOMsF0n9lasG1Uxdt/view?usp=sharing\\\" target=\\\"_blank\\\">Fall 2019 Orientation Schedule</a></li>\\r\\n\\t</ul>\\r\\n\\t</li>\\r\\n</ul>\\r\\n\"\n    '#format': full_html\n  first_name:\n    '#type': textfield\n    '#title': 'Student First Name'\n    '#required': true\n    '#format_items': comma\n  last_name:\n    '#type': textfield\n    '#title': 'Student Last Name'\n    '#required': true\n    '#format_items': comma\n  email_student:\n    '#type': email\n    '#title': 'Student Email'\n    '#required': true\n    '#format_items': comma\n  name_youd_prefer_on_your_name_tag:\n    '#type': textfield\n    '#title': 'Student Preferred Name for Name Tag'\n    '#format_items': comma\n    '#required': true\n  hometown:\n    '#type': textfield\n    '#title': Hometown\n    '#description': ''\n    '#required': true\n  state:\n    '#type': textfield\n    '#title': State\n    '#required': true\n  country:\n    '#type': textfield\n    '#title': Country\n  major:\n    '#type': textfield\n    '#title': Major\n    '#description': ''\n    '#required': true\n  phone_number:\n    '#type': textfield\n    '#title': 'Student Phone Number'\n    '#required': true\n    '#format_items': comma\n  emergency_contact_name:\n    '#type': textfield\n    '#title': 'Emergency Contact Name'\n    '#required': true\n    '#format_items': comma\n  emergency_contact_phone_number:\n    '#type': textfield\n    '#title': 'Emergency Contact Phone Number'\n    '#required': true\n    '#format_items': comma\n  accessibility:\n    '#type': processed_text\n    '#title': 'Accessibility and Special Accommodations'\n    '#description': ''\n    '#text': \"<p><span style=\\\"font-family: qsans, arial, helvetica, sans-serif; font-size: 1em; font-weight: lighter; background-color: transparent;\\\">Please contact <a href=\\\"/node/48590\\\">Student Disability Services</a>&nbsp;via email:&nbsp;</span><span style=\\\"font-family: qsans, arial, helvetica, sans-serif; font-size: 1em; font-weight: lighter; background-color: transparent;\\\"><a href=\\\"mailto:sds@usfca.edu\\\" target=\\\"_blank\\\">sds@usfca.edu</a>, or by p</span><span style=\\\"font-family: qsans, arial, helvetica, sans-serif; font-size: 1em; font-weight: lighter; background-color: transparent;\\\">hone: (415) 422-2613.</span></p>\\r\\n\"\n    '#format': full_html\nhorizontal_rule:\n  '#type': webform_horizontal_rule\nguest_and_family_member_information:\n  '#type': webform_wizard_page\n  '#title': 'Guest and Family Member Information'\n  family_parent_registration:\n    '#type': fieldset\n    '#title': 'Guest/Family Member Registration'\n    family_member_1:\n      '#type': fieldset\n      '#title': 'Guest 1'\n      first_name2:\n        '#type': textfield\n        '#title': 'First Name'\n      last_name2:\n        '#type': textfield\n        '#title': 'Last Name'\n      hometown1:\n        '#type': textfield\n        '#title': Hometown\n      email:\n        '#type': email\n        '#title': Email\n      phone_number2:\n        '#type': tel\n        '#title': 'Phone Number'\n    family_member_2:\n      '#type': fieldset\n      '#title': 'Guest 2'\n      first_name3:\n        '#type': textfield\n        '#title': 'First Name'\n      last_name3:\n        '#type': textfield\n        '#title': 'Last Name'\n      hometown2:\n        '#type': textfield\n        '#title': Hometown\n      email3:\n        '#type': email\n        '#title': Email\n      phone_number3:\n        '#type': tel\n        '#title': 'Phone Number'\n    are_more_than_2_family_members_attending_:\n      '#type': radios\n      '#title': 'Are more than 2 guests/family members attending?'\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#default_value': '0'\n    family_member_3:\n      '#type': fieldset\n      '#title': 'Guest 3'\n      '#states':\n        visible:\n          ':input[name=\"are_more_than_2_family_members_attending_\"]':\n            value: '1'\n      first_name4:\n        '#type': textfield\n        '#title': 'First Name'\n      last_name4:\n        '#type': textfield\n        '#title': 'Last Name'\n      hometown3:\n        '#type': textfield\n        '#title': Hometown\n      email4:\n        '#type': email\n        '#title': Email\n      phone_number4:\n        '#type': tel\n        '#title': 'Phone Number'\n    family_member_4:\n      '#type': fieldset\n      '#title': 'Guest 4'\n      '#states':\n        visible:\n          ':input[name=\"are_more_than_2_family_members_attending_\"]':\n            value: '1'\n      first_name5:\n        '#type': textfield\n        '#title': 'First Name'\n      last_name5:\n        '#type': textfield\n        '#title': 'Last Name'\n      hometown4:\n        '#type': textfield\n        '#title': Hometown\n      email5:\n        '#type': email\n        '#title': Email\n      phone_number5:\n        '#type': tel\n        '#title': 'Phone Number'\n  markup_01:\n    '#type': webform_markup\n    '#markup': '*<strong>ATTENTION:</strong> If you have more than 4 guests/family members, please email us at <a data-auth=\"NotApplicable\" href=\"mailto:orientations@usfca.edu\" rel=\"noopener noreferrer\" target=\"_blank\">orientation@usfca.edu</a>.'\nspecial_orientation_event_registration:\n  '#type': webform_wizard_page\n  '#title': 'Special Orientation Programming'\n  fieldset_additional_events:\n    '#type': fieldset\n    '#title': 'Special Orientation Programming'\n    '#open': true\n    markup:\n      '#type': webform_markup\n      '#markup': 'Some of our new students &amp; family members may be part of a campus program that will be offering additional programming prior to Orientation.&nbsp;<a href=\"https://myusf.usfca.edu/orientation/special%20orientation%20programs\" target=\"_blank\">Learn more about Special Orientation Programs</a>'\n    please_check_the_box_of_any_event_you_plan_to_attend_:\n      '#type': checkboxes\n      '#title': 'Special Orientation Programming'\n      '#title_display': invisible\n      '#options':\n        1: \"International Student Orientation: Tuesday, August 13 -  Saturday, August 17 -- There will be optional activities before the mandatory sessions on Saturday, August 18 to help new incoming international students get settled, meet new friends, and get familiar with the campus.\\r\\n\"\n        2: \"Black Student & Family Orientation: Thursday, August 15 - Friday, August 16 -- Designed by Black students, faculty, and staff to welcome new Black students & their family members to the University of San Francisco Black Experience. BSO is intended to create a smooth transition to college life, acclimate students to on and off-campus resources, address the needs of African American/Black students at USF and build community with Black students, faculty, and staff. \\r\\n\"\n        3: \"First Generation Student & Family Program: Saturday, August 17: 10 am - 12 pm -- First generation students and their families will learn from current USF students, families and administrators on how to thrive in college. This workshop will bring awareness to on-campus resources that support students' holistic development and academic success. Applies to new students who are first in their family to attend a four-year university.\\r\\n\"\n        4: \"Spanish Speaking Family Program: Saturday, August 17: 10 am - 12 pm -- This program is for families whose first language is Spanish. Come and learn about the resources and tips for supporting your student through the eyes of the staff, returning students and their family members. \\r\\n\"\n        5: \"Transfer Student & Family Program: Saturday, August 17: 12 pm - 2:30 pm -- This program allows new transfer students and family members to learn more about USF. Current USF transfer students and staff members will be present to help answer your questions and provide helpful information. Lunch will be provided.\\r\\n\"\n        6: \"Veteran Student Meet-and-Greet: Monday, August 19: 6 pm - 7 pm -- Students will enjoy appetizers and refreshments as they mingle with fellow new and current veteran students.\\r\\n\""
