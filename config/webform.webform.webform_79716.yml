elements: |-
  disclaimer:
    '#type': processed_text
    '#text': |
      <h2 data-stringify-type="pre">FORMAL COMPLAINTS ABOUT THE LAW SCHOOL'S COMPLIANCE WITH STANDARDS</h2>

      <p data-stringify-type="pre">A student may make a formal complaint to the administration of the law school regarding a significant problem that directly implicates the school's program of legal education.&nbsp; The program of legal education is defined broadly and includes all educational services provided to students by the Law School.&nbsp; The process for making and resolving a formal complaint is described below.</p>

      <ol>
      	<li data-stringify-type="pre">A law student may submit a complaint in writing to the Associate Dean for Academic Affairs (the "Associate Dean") via email, U.S. mail, personal delivery, or by completing the web-based form.</li>
      	<li data-stringify-type="pre">The complaint must describe in detail the behavior, program, process, or other matter that is at issue, and can include&nbsp;how the matter implicates the law school's program of legal education and its compliance with a specific ABA Standard.&nbsp;&nbsp;If no standard is cited, the Law School shall determine if a specific ABA Standard is implicated. As part of its assessment process, the Associate Dean will also assess whether there is a pattern to the complaints received after each academic&nbsp;year.</li>
      	<li data-stringify-type="pre">The complaint must include the complaining student's full name, official law school e-mail address, and current mailing address.</li>
      	<li data-stringify-type="pre">When the law school receives a complaint that complies with the foregoing requirements, the Associate Dean shall acknowledge to the complaining student the receipt via email, U.S. mail, or personal delivery within three business days.</li>
      	<li data-stringify-type="pre">Within ten business days of acknowledging the complaint, the Associate Dean or the Associate Dean's designee, shall respond to the substance of the complaint, either in writing or in person, and shall indicate what steps are being taken by the law school to address the complaint. &nbsp;Additionally, if an investigation is necessary, the Associate Dean shall provide the complaining student a substantive response within ten business days after the completion of the investigation.&nbsp;</li>
      	<li data-stringify-type="pre">A complaining student may appeal a decision to the Dean of the law school within ten business days of the Associate Dean's substantive response. &nbsp;The Dean's decision on appeal shall be final.</li>
      	<li data-stringify-type="pre">A copy of the complaint and a summary of the process and resolution of the complaint shall be kept in the office of the Associate Dean for a period of ten&nbsp;years from the date of final resolution of the complaint.</li>
      </ol>
