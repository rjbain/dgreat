elements: "introduction:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p class='intro_text_lg'>The USF School of Law values your feedback and looks forward to receiving your input, so that we can improve our student services and program of legal education.&nbsp; Thank you in advance for taking the time to provide us with your feedback.</p><h3>Feedback about Student Services</h3><p>If you have specific feedback about the Financial Aid Office, the Office of Career Planning, the Law Registrar’s Office, the Office of Student Affairs, or the Zief Law Library, or if you have general feedback about the student services that you are receiving, please select 'Student Services' below.</p><h3>Formal Complaints about the Program of Legal Education</h3><p>The University of San Francisco School of Law is accredited by the American Bar Association (ABA) and thus subject to the ABA Standards for Approval of Law Schools. <a href='http://www.americanbar.org/groups/legal_education/resources/standards.html.%20'>The ABA Standards are published online here</a>.&nbsp;If you would like to file a formal complaint about the University of San Francisco's compliance to the ABA Standards, please select 'Program of Legal Education' below.&nbsp;</p>\"\n  '#title': Introduction\n  '#description': \"\"\ntype:\n  '#type': select\n  '#options':\n    services: Student Services\n    education: Program of Legal Education\n  '#title': Is this feedback on Student Services or the Program of Legal Education \n  '#description': \"\"\n  '#required': true\nDisclaimer:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h3>Formal Complaints about the Program of Legal Education</h3><p>A law student may make a formal complaint to the administration of the law school regarding a significant problem that directly implicates the school’s program of legal education and its compliance with the ABA Standards.&nbsp; The process for making and resolving a formal complaint is described below.</p><p style='padding-left: 30px;'><br>1. &nbsp;A law student may submit a complaint in writing to the Associate Dean for Academic Affairs (the “Associate Dean”) via email, U.S. mail, personal delivery, or by completing the web-based form.</p><p style='padding-left: 30px;'><br>2. &nbsp;The complaint must describe in detail the behavior, program, process, or other matter that is at issue, and explain how the matter implicates the law school’s program of legal education and its compliance with a specific, identified ABA Standard.</p><p style='padding-left: 30px;'>3. &nbsp;The complaint must&nbsp;include the complaining student’s full name, official law school e-mail address, and current mailing address.</p><p style='padding-left: 30px;'>4. &nbsp;When the law school receives a complaint that complies with the foregoing requirements, the Associate Dean shall acknowledge to the complaining student the receipt via email U.S. mail, or personal delivery within three business days.</p><p style='padding-left: 30px;'><br>5. &nbsp;Within&nbsp;ten business days of acknowledging the complaint, the Associate Dean or the Associate Dean’s designee, shall respond to the substance of the complaint, either in writing or in person, and shall indicate what steps are being taken by the law school to address the complaint.&nbsp; Additionally, if an investigation is necessary, the Associate Dean shall provide the complaining student a substantive response within ten business days after the completion of the investigation.&nbsp;</p><p style='padding-left: 30px;'><br>6. &nbsp;A complaining student may appeal a decision to the Dean of the law school within ten business days of the Associate Dean’s substantive response.&nbsp; The Dean’s decision on appeal shall be final.</p><p style='padding-left: 30px;'><br>7. &nbsp;A&nbsp;copy of the complaint and a summary of the process and resolution of the complaint shall be kept in the office of the Associate Dean for a period of eight years from the date of final resolution of the complaint.</p>\"\n  '#title': Program Disclaimer\n  '#description': \"\"\n  '#states':\n    visible:\n      ':input[name=\"type\"]':\n        value: education\nservice:\n  '#type': select\n  '#options':\n    Aid: Financial Aid – Assistant Dean Elizabeth Benhardt\n    Career: Office of Career Planning – Assistant Dean Johanna Hartwig\n    Registrar: Registrar’s Office – Assistant Dean Elizabeth Benhardt\n    Affairs: Student Affairs – Assistant Dean Stephanie Carlos\n    Library: Zief Law Library – Lee Ryan, Interim Co-Director of the Law Library\n    Other: Other/Unknown - Assistant Dean Elizabeth Benhardt/Assistant Dean Grace Hum\n  '#title': What law school office or specific student service is your comment pertaining to?\n  '#description': \"NOTE: your comments will be forwarded to the Supervising Dean or Director (noted above) responsible for the department(s) or office(s) that you have selected.\"\n  '#required': true\n  '#states':\n    invisible:\n      ':input[name=\"type\"]':\n        value: education\nname:\n  '#type': textfield\n  '#title': Name\n  '#description': \"\"\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#title': Email\n  '#description': \"\"\n  '#required': true\naddress:\n  '#type': textfield\n  '#title': Address\n  '#description': \"\"\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"type\"]':\n        value: education\nquestion_feedback:\n  '#type': textarea\n  '#title': Question/Feedback (Please cite specific facts and details where possible when giving feedback)\n  '#description': \"\"\n  '#required': true\n  '#states':\n    invisible:\n      ':input[name=\"type\"]':\n        value: education\nDetail:\n  '#type': textarea\n  '#title': Please describe in detail the behavior, program, process, or other matter that is at issue.\n  '#description': \"\"\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"type\"]':\n        value: education\nStandard:\n  '#type': textarea\n  '#title': Explain how the matter implicates the law school’s program of legal education and its compliance with a specific, identified ABA Standard.\n  '#description': \"\"\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"type\"]':\n        value: education\n"
