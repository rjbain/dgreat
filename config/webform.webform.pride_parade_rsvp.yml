id: pride_parade_rsvp
title: 'Pride Parade RSVP'
description: ''
category: ''
elements: |-
  processed_text:
    '#type': processed_text
    '#text': "<p><img alt=\"USF at Pride\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/default/files/users/tnguyen56/1d6ea1d686cf4565935c6799e807d592.jpg\" /></p>\r\n\r\n<p>Join University of San Francisco's LGBTQ Faculty/Staff Caucus to March in the San Francisco LGBT Pride Parade, on Sunday, June 30! The event will be held on Market Street in downtown San Francisco, 10 a.m.–2:30 p.m.&nbsp;<br />\r\n<br />\r\nIf you plan to bring a guest to the event, please submit this form on their behalf.&nbsp;<br />\r\n<br />\r\n* We will provide more schedule information, to the email address you submit here, once our group is given an official line up time and location in mid-June.&nbsp;&nbsp;&nbsp;<br />\r\n<br />\r\n<strong>Please RSVP by Monday, June 17</strong>. If you have any questions, please feel free to email us at&nbsp;<a href=\"mailto:lgbtq.caucus@usfca.edu\">lgbtq.caucus@usfca.edu</a>&nbsp;</p>\r\n\r\n<h2>Event Details</h2>\r\n\r\n<p>Sunday, June 30, 2019<br />\r\n10:00 a.m.–2:30 p.m.</p>\r\n\r\n<p>USF Downtown Campus<br />\r\n101 Howard<br />\r\nSan Francisco, CA 94105<br />\r\nUSA</p>\r\n"
    '#format': full_html
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#required': true
  email_address:
    '#type': email
    '#title': 'Email Address'
    '#required': true
  what_is_your_usf_affiliation_:
    '#type': radios
    '#title': 'What is your USF affiliation?'
    '#options':
      Faculty: Faculty
      Staff: Staff
      Student: Student
      Alumni: Alumni
      Other: Other
    '#required': true
  preferred_t_shirt_size_t_shirt_pick_up_will_occur_on_campus_the_:
    '#type': radios
    '#title': 'Preferred T-shirt Size (T-shirt pick-up will occur on campus the week before the event. Student and alumni marchers will be provided same-day pick up at USF''s 101 Howard Campus. Details to follow via registrant emails.)'
    '#options':
      'Small (S)': 'Small (S)'
      'Medium (M)': 'Medium (M)'
      'Large (L)': 'Large (L)'
      'Extra Large (XL)': 'Extra Large (XL)'
      'Extra Extra Large (XXL)': 'Extra Extra Large (XXL)'
    '#required': true
