elements: "your_information:\n  '#type': processed_text\n  '#title': '<h2>Your Information:</h2>'\n  '#description': ''\n  '#format': full_html\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#title_display': inline\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#title_display': inline\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#title_display': inline\n  '#size': 20\n  '#required': true\ndepartment:\n  '#type': select\n  '#title': Department\n  '#options':\n    'College of Arts and Sciences': 'College of Arts and Sciences'\n    'Enrollment Communications': 'Enrollment Communications'\n    'Enrollment Data Systems': 'Enrollment Data Systems'\n    'Enrollment Operations': 'Enrollment Operations'\n    'Financial Aid': 'Financial Aid'\n    'Graduate Enrollment': 'Graduate Enrollment'\n    'International Admission': 'International Admission'\n    Registrar: Registrar\n    'School of Education': 'School of Education'\n    'School of Law': 'School of Law'\n    'School of Management': 'School of Management'\n    'School of Nursing and Health Professions': 'School of Nursing and Health Professions'\n    'Student Accounts': 'Student Accounts'\n    'Student Employment': 'Student Employment'\n    'Undergraduate Admission': 'Undergraduate Admission'\n    Other: Other\n  '#required': true\nother_department:\n  '#type': textfield\n  '#title': 'Other Department'\n  '#states':\n    visible:\n      ':input[name=\"department\"]':\n        value: Other\npast_participation:\n  '#type': radios\n  '#title': 'Have you participated as a Marshal in the past?'\n  '#title_display': inline\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#required': true\nsupervisors_name:\n  '#type': textfield\n  '#title': 'Supervisors Name'\n  '#required': true\nsupervisors_email:\n  '#type': email\n  '#title': 'Supervisors Email'\n  '#required': true\nceremonies:\n  '#type': processed_text\n  '#title': '<h3>Ceremonies:</h3>'\n  '#description': ''\n  '#text': \"<p>Please sign up for as many ceremonies as possible by checking each box for a ceremony you intend to volunteer.  Check-in is generally 1 hr before each ceremony start (see times listed below). The total time commitment is 2.5-3 hrs per ceremony.</p>\\r\\n\"\n  '#format': full_html\none_stop_marshal_registration_dec:\n  '#type': checkboxes\n  '#title': 'Friday, December 13, 2019'\n  '#options':\n    '6:00 pm - College of Arts and Sciences Ceremony': '6:00 pm - College of Arts and Sciences Ceremony'\n  '#required': true\nposition_preferences:\n  '#type': processed_text\n  '#title': '<h3>Position Preferences:</h3>'\n  '#description': ''\n  '#text': \"<p>Volunteers who sign up for more than 1 ceremony will receive priority with their position placement.  Please note that not all preferences can be fulfilled depending on the needs of an individual ceremony. For example, Student Preparation positions are most popular but we only need a very limited amount of Marshals, thus you could be assigned as a General Seating Marshal where there is the greatest need. For detailed position descriptions, please see the <a href=\\\"http://myusf.usfca.edu/graduation/marshal-position-descriptions\\\" target=\\\"_blank\\\">Marshal Position Descriptions</a>.</p>\\r\\n\"\n  '#format': full_html\npreferred_position1:\n  '#type': select\n  '#title': 'Preferred Position'\n  '#title_display': inline\n  '#options':\n    1: 'No Preference'\n    2: 'General Seating Marshal'\n    3: 'Student Preparation Marshal'\n  '#required': true\n  '#default_value': '1'\npreferred_position2:\n  '#type': select\n  '#title': 'Secondary Position'\n  '#title_display': inline\n  '#options':\n    1: 'No Preference'\n    2: 'General Seating Marshal'\n    3: 'Student Preparation Marshal'\n  '#default_value': '1'\nnormal_volunteer_area:\n  '#type': textarea\n  '#title': 'If you have a specific area where you normally volunteer or are a coordinator for a specific area, please indicate below:'\n  '#description': ''\n"
