elements: "your_information:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<h3>Your Information:</h3>'\n  '#title': 'Your Information:'\n  '#description': ''\nfirst_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'First Name:'\n  '#description': ''\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Last Name:'\n  '#description': ''\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#title_display': inline\n  '#title': 'Email:'\n  '#description': ''\n  '#required': true\ndepartment_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Department Name (i.e. Financial Aid)'\n  '#description': ''\n  '#required': true\noffice_location:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Office Location (i.e. LM 265)'\n  '#description': ''\n  '#required': true\npast_participation:\n  '#type': radios\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#title_display': inline\n  '#title': 'Have you participated as a Marshal in the past?'\n  '#description': ''\n  '#required': true\nceremonies:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<h3>&nbsp;<br>Ceremonies:</h3><p><span>Check the ceremonies at which you would like to volunteer. Check-in is generally 1 hr 15 min before the ceremony starts (ceremony start times are listed below) and the total time commitment is 2.5-3 hrs per ceremony.</span></p>'\n  '#title': Ceremonies\n  '#description': ''\none_stop_marshal_registration_dec:\n  '#type': checkboxes\n  '#title': 'Friday, December 15, 2017'\n  '#options':\n    '10:00 am - Commencement Mass': '10:00 am - Commencement Mass'\n    '12:30 pm - College of Arts and Sciences Ceremony': '12:30 pm - College of Arts and Sciences Ceremony'\n    '3:30 pm - School of Education and School of Nursing and Health Professions Ceremony': '3:30 pm - School of Education and School of Nursing and Health Professions Ceremony'\n    '6:30 pm - School of Management Ceremony': '6:30 pm - School of Management Ceremony'\nposition_preferences:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<h3>&nbsp;<br>Position Preferences:</h3><p><span>Not all preferences can be fulfilled. Typically student preparation is the most popular and has less need than other areas. Outdoor and indoor areas are usually always in need of more marshals. For detailed position descriptions, please see the <a href=''http://myusf.usfca.edu/onestop/graduation/marshal-position-descriptions'' target=''_blank''>Marshal Position Descriptions</a>.</span></p>'\n  '#title': 'Position Preferences'\n  '#description': ''\npreferred_position1:\n  '#type': select\n  '#options':\n    1: 'No Preference'\n    2: 'Indoor Marshal'\n    3: 'Outdoor Marshal'\n    4: 'Student Preparation Marshal'\n    5: 'Faculty/Platform Marshal'\n  '#default_value': '1'\n  '#title_display': inline\n  '#title': 'Preferred Position'\n  '#description': ''\n  '#required': true\npreferred_position2:\n  '#type': select\n  '#options':\n    1: 'No Preference'\n    2: 'Indoor Marshal'\n    3: 'Outdoor Marshal'\n    4: 'Student Preparation Marshal'\n    5: 'Faculty/Platform Marshal'\n  '#default_value': '1'\n  '#title_display': inline\n  '#title': 'Secondary Position'\n  '#description': ''\n  '#required': true\nbr1:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<br>'\n  '#title': br1\n  '#description': ''\nnormal_volunteer_area:\n  '#type': textarea\n  '#title': 'If you have a specific area where you normally volunteer or are a coordinator for a specific area, please indicate below:'\n  '#description': ''\n"
