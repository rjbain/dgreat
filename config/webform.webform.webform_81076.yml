elements: "your_information:\n  '#type': processed_text\n  '#title': '<h3>Your Information:</h3>'\n  '#description': ''\n  '#text': \"\\n\"\n  '#format': full_html\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#title_display': inline\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#title_display': inline\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#title_display': inline\n  '#size': '20'\n  '#required': true\ndepartment:\n  '#type': select\n  '#title': Department\n  '#options':\n    'College of Arts and Sciences': 'College of Arts and Sciences'\n    'Enrollment Communications': 'Enrollment Communications'\n    'Enrollment Data Systems': 'Enrollment Data Systems'\n    'Enrollment Operations': 'Enrollment Operations'\n    'Financial Aid': 'Financial Aid'\n    'Graduate Enrollment': 'Graduate Enrollment'\n    'International Admission': 'International Admission'\n    Registrar: Registrar\n    'School of Education': 'School of Education'\n    'School of Management': 'School of Management'\n    'School of Nursing and Health Professions': 'School of Nursing and Health Professions'\n    'Student Accounts': 'Student Accounts'\n    'Student Employment': 'Student Employment'\n    'Undergraduate Admission': 'Undergraduate Admission'\n    Other: Other\n  '#required': true\nother_department:\n  '#type': textfield\n  '#title': 'Other Department'\n  '#states':\n    visible:\n      ':input[name=\"department\"]':\n        value: Other\npast_participation:\n  '#type': radios\n  '#title': 'Have you participated as a Marshal in the past?'\n  '#title_display': inline\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#required': true\nsupervisors_name:\n  '#type': textfield\n  '#title': 'Supervisors Name'\n  '#required': true\nsupervisors_email:\n  '#type': email\n  '#title': 'Supervisors Email'\n  '#required': true\nceremonies:\n  '#type': processed_text\n  '#title': '<h3>Ceremonies:</h3>'\n  '#description': ''\n  '#text': \"\\n<p><span>Check the ceremonies at which you would like to volunteer. Check-in is generally 1 hr 15 min before the ceremony starts (ceremony start times are listed below) and the total time commitment is 2.5-3 hrs per ceremony.</span></p>\\n\"\n  '#format': full_html\none_stop_marshal_registration_dec:\n  '#type': checkboxes\n  '#title': 'Friday, December 14, 2018'\n  '#options':\n    '12:30 pm - School of Management': '12:30 pm - School of Management'\n    '3:30 pm - College of Arts and Sciences': '3:30 pm - College of Arts and Sciences'\n    '6:30 pm - School of Education & School of Nursing and Health Professions': '6:30 pm - School of Education & School of Nursing and Health Professions'\n  '#required': true\nposition_preferences:\n  '#type': processed_text\n  '#title': '<h3>Position Preferences:</h3>'\n  '#description': ''\n  '#text': \"<p><span>Not all preferences can be fulfilled. Typically student preparation is the most popular and has less need than other areas. Outdoor and indoor areas are usually always in need of more marshals. For detailed position descriptions, please see the <a href=\\\"http://myusf.usfca.edu/graduation/marshal-position-descriptions\\\" target=\\\"_blank\\\">Marshal Position Descriptions</a>.</span></p>\\n\"\n  '#format': full_html\npreferred_position1:\n  '#type': select\n  '#title': 'Preferred Position'\n  '#title_display': inline\n  '#options':\n    1: 'No Preference'\n    2: 'General Seating Marshal'\n    3: 'Student Preparation Marshal'\n  '#required': true\n  '#default_value': '1'\npreferred_position2:\n  '#type': select\n  '#title': 'Secondary Position'\n  '#title_display': inline\n  '#options':\n    1: 'No Preference'\n    2: 'General Seating Marshal'\n    3: 'Student Preparation Marshal'\n  '#default_value': '1'\nnormal_volunteer_area:\n  '#type': textarea\n  '#title': 'If you have a specific area where you normally volunteer or are a coordinator for a specific area, please indicate below:'\n  '#description': ''\n"
