elements: |
  processed_text:
    '#type': processed_text
    '#text': "<h1 class=\"title\" id=\"page-title\">McCarthy Center - Privett Global Service-Learning Scholars - Application</h1>\n\n<p>Thank you for applying to the program! We appreciate your interest in this service-learning experience exploring sustainable development work in India and Bolivia. This opportunity is a collaboration between the <a href=\"http://www.usfca.edu/mccarthycenter\" target=\"_blank\" title=\"USF Leo T. McCarthy Center for Public Service and the Common Good\">USF Leo T. McCarthy Center for Public Service and the Common Good</a> and <a href=\"http://www.fsdinternational.org/\" target=\"_blank\" title=\"Foundation for Sustainable Development (FSD)\">Foundation for Sustainable Development (FSD)</a>.<br />\n<br />\n<strong>Please complete and submit this application by October 5, 2016 at 11:59 PM.</strong> We will not process your application if any of the requested information is missing or late. Applications will be reviewed by a selection committee representing USF and FSD. Interviews will be conducted the week of October 19 and 20.</p>\n"
    '#format': full_html
  i_would_like_to_apply_for_:
    '#type': radios
    '#title': 'I would like to Apply for '
    '#options':
      India: India
      'Bolivia*': 'Bolivia*'
  processed_text_01:
    '#type': processed_text
    '#text': "<p><span>*Please complete additional Spanish language assessment in the Statement of Purpose section of this application</span></p>\n"
    '#format': full_html
  how_did_you_hear_about_the_program_:
    '#type': textarea
    '#title': 'How did you hear about the program?'
