elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<h1 class=\\\"title\\\" id=\\\"page-title\\\">McCarthy Center - Privett Global Service-Learning Scholars - Application</h1>\\n\\n<p>Thank you for applying to the program! We appreciate your interest in this service-learning experience exploring sustainable development work in India and Bolivia. This opportunity is a collaboration between the <a href=\\\"http://www.usfca.edu/mccarthycenter\\\" target=\\\"_blank\\\" title=\\\"USF Leo T. McCarthy Center for Public Service and the Common Good\\\">USF Leo T. McCarthy Center for Public Service and the Common Good</a> and <a href=\\\"http://www.fsdinternational.org/\\\" target=\\\"_blank\\\" title=\\\"Foundation for Sustainable Development (FSD)\\\">Foundation for Sustainable Development (FSD)</a>.<br />\\n<br />\\n<strong>Please complete and submit this application by October 5, 2016 at 11:59 PM.</strong> We will not process your application if any of the requested information is missing or late. Applications will be reviewed by a selection committee representing USF and FSD. Interviews will be conducted the week of October 19 and 20.</p>\\n\"\n  '#format': full_html\ni_would_like_to_apply_for_:\n  '#type': radios\n  '#title': 'I would like to Apply for '\n  '#options':\n    India: India\n    'Bolivia*': 'Bolivia*'\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p><span>*Please complete additional Spanish language assessment in the Statement of Purpose section of this application</span></p>\\n\"\n  '#format': full_html\nhow_did_you_hear_about_the_program_:\n  '#type': textarea\n  '#title': 'How did you hear about the program?'\nprocessed_text_02:\n  '#type': processed_text\n  '#text': \"<p>Personal Information</p>\\n\"\n  '#format': full_html\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\ndob:\n  '#type': date\n  '#title': DOB\ncurrent_address_:\n  '#type': textarea\n  '#title': 'Current Address '\ncity:\n  '#type': textfield\n  '#title': City\nstate:\n  '#type': textfield\n  '#title': State\nzip:\n  '#type': textfield\n  '#title': Zip\npermanent_address_:\n  '#type': textarea\n  '#title': 'Permanent Address '\ncity_2:\n  '#type': textfield\n  '#title': City\nstate_2:\n  '#type': textfield\n  '#title': State\nzip_2:\n  '#type': textfield\n  '#title': Zip\nprimary_email:\n  '#type': textfield\n  '#title': 'Primary Email'\nsecondary_email_:\n  '#type': textfield\n  '#title': 'Secondary Email '\ncurrent_phone:\n  '#type': textfield\n  '#title': 'Current Phone'\npermanent_phone:\n  '#type': textfield\n  '#title': 'Permanent Phone'\nanticipated_graduation_date:\n  '#type': date\n  '#title': 'Anticipated Graduation Date'\nmajor:\n  '#type': textfield\n  '#title': Major\nminor:\n  '#type': textfield\n  '#title': Minor\ncurrent_cumulative_gpa:\n  '#type': textfield\n  '#title': 'Current Cumulative GPA'\nplease_use_the_space_below_to_address_the_following_questions_be:\n  '#type': textarea\n  '#title': 'Please use the space below to address the following questions.  Be as specific and concrete as possible, and please proofread.  Statements will be judged according to both content and writing quality.      1. \"There isn''t a student on this campus in any major who could not be an effective force in public decision-making if they bring to the fight a personal commitment to build a more just and humane world.\" - Leo T. McCarthy     Provide specific examples of how you have demonstrated a commitment to building a more just and humane world and describe how this program will strengthen your capacity to continue this commitment.      2. Why are you interested in this country in particular?      3. How do you envision yourself engaging in the various communities you will be a part of (host family, organization, etc.)?'\n  '#description': \"<div class=\\\"panel-body fieldset-wrapper\\\">\\n<div class=\\\"form-item webform-component webform-component-markup webform-component--statement-of-purpose--statement-of-purpose-text\\\">\\n<p>&nbsp;</p>\\n\\n<ol>\\n\\t<li>&nbsp;</li>\\n</ol>\\n</div>\\n</div>\"\nprocessed_text_03:\n  '#type': processed_text\n  '#text': \"<p>Statement of Purpose</p>\\n\"\n  '#format': full_html\n"
