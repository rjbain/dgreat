elements: "please_select_a_workshop:\n  '#type': select\n  '#title': 'Please Select a Topic'\n  '#options':\n    'Alcohol & Upstander Strategies': 'Alcohol & Upstander Strategies'\n    'Healthcare 101': 'Healthcare 101'\n    'Healthy Relationships': 'Healthy Relationships'\n    Nutrition: Nutrition\n    R.E.M.O.T.E: R.E.M.O.T.E\n    'Road to Resilience': 'Road to Resilience'\n    'Stress Management': 'Stress Management'\n    'Tobacco & E-Cigarettes 101': 'Tobacco & E-Cigarettes 101'\n  '#required': true\nalcoholworkshop_description:\n  '#type': webform_markup\n  '#states':\n    visible:\n      ':input[name=\"please_select_a_workshop\"]':\n        value: 'Alcohol & Upstander Strategies'\n    invisible:\n      ':input[name=\"please_select_a_workshop\"]':\n        '!value': 'Alcohol & Upstander Strategies'\n  '#markup': 'In this workshop, students will learn about responsible drinking tips and upstander strategies.&nbsp;'\nhealthcareworkshop_description:\n  '#type': webform_markup\n  '#states':\n    visible:\n      ':input[name=\"please_select_a_workshop\"]':\n        value: 'Healthcare 101'\n    invisible:\n      ':input[name=\"please_select_a_workshop\"]':\n        '!value': 'Healthcare 101'\n  '#markup': 'In this workshop, students will gain a clear understanding of how to access healthcare at USF while away from home.'\nhealthyrelationships_description:\n  '#type': webform_markup\n  '#states':\n    visible:\n      ':input[name=\"please_select_a_workshop\"]':\n        value: 'Healthy Relationships'\n    invisible:\n      ':input[name=\"please_select_a_workshop\"]':\n        '!value': 'Healthy Relationships'\n  '#markup': 'In this workshop, students will learn about healthy relationships.'\nnutrition_description:\n  '#type': webform_markup\n  '#states':\n    visible:\n      ':input[name=\"please_select_a_workshop\"]':\n        value: Nutrition\n    invisible:\n      ':input[name=\"please_select_a_workshop\"]':\n        '!value': Nutrition\n  '#markup': 'We offer nutrition workshops on a variety of topics, such as nutrition basics, eating healthy on a budget, and proper nutrition fueling. These workshops build on the essential&nbsp;steps for developing a healthy eating pattern that matches students goals, lifestyle, and preferences.&nbsp;'\nremote_description:\n  '#type': webform_markup\n  '#states':\n    visible:\n      ':input[name=\"please_select_a_workshop\"]':\n        value: R.E.M.O.T.E\n    invisible:\n      ':input[name=\"please_select_a_workshop\"]':\n        '!value': R.E.M.O.T.E\n  '#markup': \"During this time of remote learning and working we must learn to become adaptable in our new environments and surroundings. In this workshop, you will learn: the 6 Essentials Actions (R.E.M.O.T.E.) for thriving in our new environments, how to use adversity to your advantage, how to focus on your &ldquo;controllables&rdquo; and how to avoid the negative hypothetical traps.<br />\\r\\n&nbsp;\"\nresilienceworkshop_description:\n  '#type': webform_markup\n  '#states':\n    visible:\n      ':input[name=\"please_select_a_workshop\"]':\n        value: 'Road to Resilience'\n    invisible:\n      ':input[name=\"please_select_a_workshop\"]':\n        '!value': 'Road to Resilience'\n  '#markup': 'A person who is resilient has the ability to succeed in the day-to-day demands of school, work, and relationships. Physical, mental, emotional, and social resiliencies are the 4 different types discussed during this virtual workshop. Come learn ways to implement at least one type of resiliency for daily living.'\nstressmanagement_description:\n  '#type': webform_markup\n  '#states':\n    visible:\n      ':input[name=\"please_select_a_workshop\"]':\n        value: 'Stress Management'\n    invisible:\n      ':input[name=\"please_select_a_workshop\"]':\n        '!value': 'Stress Management'\n  '#markup': 'In this workshop, students will learn strategies on how to manage their stress.&nbsp;'\ntobaccoworkshop_description:\n  '#type': webform_markup\n  '#states':\n    visible:\n      ':input[name=\"please_select_a_workshop\"]':\n        value: 'Tobacco & E-Cigarettes 101'\n    invisible:\n      ':input[name=\"please_select_a_workshop\"]':\n        '!value': 'Tobacco & E-Cigarettes 101'\n  '#markup': 'In this workshop, students will learn about tobacco and e-cigarettes.&nbsp;'\nname:\n  '#type': textfield\n  '#title': Name\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\nyour_organization:\n  '#type': textfield\n  '#title': 'Your Office/Organization'\n  '#required': true\n1st_choice_date:\n  '#type': datetime\n  '#title': '1st Choice Date and Start Time'\n  '#date_date_element': datepicker\n  '#date_time_element': timepicker\n  '#date_time_format': 'g:i A'\n  '#date_time_step': '900'\n2nd_choice_date:\n  '#type': datetime\n  '#title': '2nd Choice Date and Start Time'\n  '#date_date_element': datepicker\n  '#date_time_element': timepicker\n  '#date_time_format': 'g:i A'\n  '#date_time_step': '900'\nlocation:\n  '#type': textfield\n  '#title': Location\n  '#required': true\nnumber_of_expected_attendees:\n  '#type': textfield\n  '#title': 'Number of Expected Attendees'\n  '#required': true\nadditional_comments:\n  '#type': textarea\n  '#title': 'Additional Comments '"
