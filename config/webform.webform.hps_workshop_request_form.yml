id: hps_workshop_request_form
title: 'HPS Workshop Request Form'
description: ''
category: ''
elements: |
  please_select_a_workshop:
    '#type': select
    '#title': 'Please Select a Topic'
    '#options':
      'Alcohol & Upstander Strategies': 'Alcohol & Upstander Strategies'
      'Healthcare 101': 'Healthcare 101'
      'Healthy Communication': 'Healthy Communication'
      Nutrition: Nutrition
      R.E.M.O.T.E: R.E.M.O.T.E
      'Road to Resilience': 'Road to Resilience'
      'Stress Management': 'Stress Management'
      'Tobacco & E-Cigarettes 101': 'Tobacco & E-Cigarettes 101'
    '#required': true
  alcoholworkshop_description:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="please_select_a_workshop"]':
          value: 'Alcohol & Upstander Strategies'
      invisible:
        ':input[name="please_select_a_workshop"]':
          '!value': 'Alcohol & Upstander Strategies'
    '#markup': 'In this workshop, students will learn about responsible drinking tips and upstander strategies.&nbsp;'
  healthcareworkshop_description:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="please_select_a_workshop"]':
          value: 'Healthcare 101'
      invisible:
        ':input[name="please_select_a_workshop"]':
          '!value': 'Healthcare 101'
    '#markup': 'In this workshop, students will gain a clear understanding of how to access healthcare at USF while away from home.'
  nutrition_description:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="please_select_a_workshop"]':
          value: Nutrition
      invisible:
        ':input[name="please_select_a_workshop"]':
          '!value': Nutrition
    '#markup': 'We offer nutrition workshops on a variety of topics, such as nutrition basics, eating healthy on a budget, and proper nutrition fueling. These workshops build on the essential&nbsp;steps for developing a healthy eating pattern that matches students goals, lifestyle, and preferences.&nbsp;'
  stressmanagement_description:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="please_select_a_workshop"]':
          value: 'Stress Management'
      invisible:
        ':input[name="please_select_a_workshop"]':
          '!value': 'Stress Management'
    '#markup': 'In this workshop, students will learn strategies on how to manage their stress.&nbsp;'
  tobaccoworkshop_description:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="please_select_a_workshop"]':
          value: 'Tobacco & E-Cigarettes 101'
      invisible:
        ':input[name="please_select_a_workshop"]':
          '!value': 'Tobacco & E-Cigarettes 101'
    '#markup': 'In this workshop, students will learn about the USF tobacco-free and e-cigarettes policy in an effort to promote a safe and healthy learning and work environment for the USF community.'
  name:
    '#type': textfield
    '#title': Name
    '#required': true
  email:
    '#type': email
    '#title': Email
    '#required': true
  your_organization:
    '#type': textfield
    '#title': 'Your Office/Organization'
    '#required': true
  1st_choice_date:
    '#type': datetime
    '#title': '1st Choice Date and Start Time'
    '#date_date_element': datepicker
    '#date_time_element': timepicker
    '#date_time_format': 'g:i A'
    '#date_time_step': '900'
  2nd_choice_date:
    '#type': datetime
    '#title': '2nd Choice Date and Start Time'
    '#date_date_element': datepicker
    '#date_time_element': timepicker
    '#date_time_format': 'g:i A'
    '#date_time_step': '900'
  location:
    '#type': textfield
    '#title': Location
    '#required': true
  number_of_expected_attendees:
    '#type': textfield
    '#title': 'Number of Expected Attendees'
    '#required': true
  additional_comments:
    '#type': textarea
    '#title': 'Additional Comments '
