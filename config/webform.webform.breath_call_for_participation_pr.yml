elements: |-
  name:
    '#type': textfield
    '#title': 'Name*'
    '#required': true
  email_:
    '#type': email
    '#title': 'Email*'
    '#required': true
  what_s_your_relationship_to_pasj_:
    '#type': webform_checkboxes_other
    '#title': 'What''s your relationship to PASJ? *'
    '#options':
      Faculty: Faculty
      'Adjunct Faculty': 'Adjunct Faculty'
      Alumni: Alumni
      'Current Student': 'Current Student'
    '#required': true
  would_you_like_to_participate_in_creating_the_20th_anniversary_f:
    '#type': webform_buttons
    '#title': 'Would you like to participate in creating the 20th Anniversary Festival? *'
    '#options':
      'Yes, let''s make art!': 'Yes, let''s make art!'
      'Maybe, I have questions.': 'Maybe, I have questions.'
      'No, but I would love to attend!': 'No, but I would love to attend!'
    '#required': true
  how_would_you_like_to_be_involved_:
    '#type': webform_checkboxes_other
    '#title': 'How would you like to be involved?'
    '#options':
      'Co-Creator - collaborate with PASJ undergrads to create a short digital performance work about Breath': 'Co-Creator - collaborate with PASJ undergrads to create a short digital performance work about Breath'
      'Performer/Collaborator - serve as a performer and collaborator on one of the creative piece (auditions 2nd week of spring semester)': 'Performer/Collaborator - serve as a performer and collaborator on one of the creative piece (auditions 2nd week of spring semester)'
      'Digital Story Producer - produce "This is PASJ" digital story series Event Producer - curate opening and closing synchronous events (aka parties!)': 'Digital Story Producer - produce "This is PASJ" digital story series Event Producer - curate opening and closing synchronous events (aka parties!)'
      'Social Media Producer - produce social media campaign during the festival Class Project - develop a festival-related creative project in a PASJ class': 'Social Media Producer - produce social media campaign during the festival Class Project - develop a festival-related creative project in a PASJ class'
      'Share - contribute to a Sound Lab class podcast project about PASJ alumni, or “This is PASJ” digital story, or social media campaign by amplifying social justice artists who inspire you': 'Share - contribute to a Sound Lab class podcast project about PASJ alumni, or “This is PASJ” digital story, or social media campaign by amplifying social justice artists who inspire you'
  when_you_think_of_pasj_what_is_an_image_or_memory_that_comes_to_:
    '#type': textfield
    '#title': 'When you think of PASJ, what is an IMAGE or MEMORY that comes to mind? (could be from a class, production, community experience, artistic collaboration, etc.)'
  finish_this_sentence_it_wouldn_t_be_pasj_s_20th_anniversary_with:
    '#type': textfield
    '#title': 'Finish this sentence: "It wouldn''t be PASJ''s 20th Anniversary without..."'
  who_would_you_really_like_to_see_at_pasj_opening_and_closing_soc:
    '#type': textfield
    '#title': 'Who would you really like to see at PASJ opening and closing social gatherings?'
  do_you_have_any_questions_:
    '#type': textfield
    '#title': 'Do you have any questions? '
