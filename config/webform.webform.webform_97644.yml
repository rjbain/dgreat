': ''\n  '#required': true\ncourse_length_1:\n  '#type': select\n  '#options':\n    1: Semester\n    2: Quarter\n  '#title': 'Course Length'\n  '#description': ''\n  '#required': true\nsemester_1:\n  '#type': select\n  '#options':\n    1: Intercession\n    2: Spring\n    3: Summer\n    4: Fall\n  '#title': Semester\n  '#description': ''\n  '#required': true\nyear_1:\n  '#type': select\n  '#title': Year\n  '#options':\n    2021: '2021'\n    2020: '2020'\n    a: '2019'\n    b: '2018'\n    c: '2017'\n    1: '2016'\n    2: '2015'\n  '#required': true\ncourse_2:\n  '#type': processed_text\n  '#title': '<h3>Course 2</h3>'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"institution_name_1\"]':\n        filled: true\n  '#format': full_html\ninstitution_name_2:\n  '#type': textfield\n  '#title': 'Institution Name'\n  '#states':\n    visible:\n      ':input[name=\"institution_name_1\"]':\n        filled: true\ncourse_title_2:\n  '#type': textfield\n  '#title': 'Course Title'\n  '#states':\n    visible:\n      ':input[name=\"institution_name_1\"]':\n        filled: true\ncourse_number_2:\n  '#type': textfield\n  '#title': 'Course Number'\n  '#description': '(eg. Phil 110, Hist 17a)'\n  '#states':\n    visible:\n      ':input[name=\"institution_name_1\"]':\n        filled: true\ncourse_apply_2:\n  '#type': select\n  '#title': 'Course to Apply As...'\n  '#options':\n    1: Elective\n    2: 'Public Speaking'\n    3: Philosophy\n    4: 'World / Western Civ. / History'\n    5: 'Social Science'\n    6: 'Nature Science'\n    7: 'Visual & Performing Arts'\n    8: 'Other (specify below)'\n  '#states':\n    visible:\n      ':input[name=\"institution_name_1\"]':\n        filled: true\nnumber_credits_2:\n  '#type': textfield\n  '#title': 'Number Of Credits'\n  '#states':\n    visible:\n      ':input[name=\"institution_name_1\"]':\n        filled: true\ncourse_length_2:\n  '#type': select\n  '#title': 'Course Length'\n  '#options':\n    1: Semester\n    2: Quarter\n