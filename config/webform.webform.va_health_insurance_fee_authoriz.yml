id: va_health_insurance_fee_authoriz
title: 'VA Health Insurance Fee Authorization'
description: ''
category: 'Veteran''s Office'
elements: "name:\n  '#type': textfield\n  '#title': Name\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\nstudent_id:\n  '#type': textfield\n  '#title': 'Student ID'\nare_you_using_university_health_insurance_:\n  '#type': radios\n  '#title': 'Would you like to use your Chapter 33 VA benefits to purchase the USF Student Health Plan?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\nselect_which_terms_you_are_using_:\n  '#type': checkboxes\n  '#title': 'Select the term(s) you plan on using the health insurance.'\n  '#options':\n    Fall: Fall\n    Spring: Spring\n  '#states':\n    visible:\n      ':input[name=\"are_you_using_university_health_insurance_\"]':\n        value: 'Yes'\ni_understand_that_i_am_requesting_to_use_my_va_funds:\n  '#type': checkbox\n  '#title': 'I acknowledge that the health insurance fee will be paid for the term(s) selected above with a portion of my VA education benefits cap, if funds are available.'\n  '#states':\n    visible:\n      ':input[name=\"are_you_using_university_health_insurance_\"]':\n        value: 'Yes'\ni_acknowledge_that_i_have_requested_not_to_use_my_chapter_33_edu:\n  '#type': checkbox\n  '#title': 'I acknowledge that I have requested not to use my Chapter 33 education benefits to pay for the health insurance fee. I understand that I will be responsible for the fee if I do not waive it by the deadline.'\n  '#states':\n    visible:\n      ':input[name=\"are_you_using_university_health_insurance_\"]':\n        value: 'No'\nmarkup:\n  '#type': webform_markup\n  '#markup': '<span style=\"font-size:11pt\"><span style=\"font-family:Calibri,sans-serif\">Students who request to opt out of the USF-endorsed plan must <a href=\"https://myusf.usfca.edu/hps/insurance\">submit a waiver with HPS</a> by the deadline.</span></span>'"
