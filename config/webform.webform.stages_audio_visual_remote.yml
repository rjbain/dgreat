elements: "phone_av_kit:\n  '#type': checkbox\n  '#title': 'Phone AV Kit'\n  '#description': \"Shure Phone AV Kit:<img alt=\\\"\\\" height=\\\"500\\\" src=\\\"/sites/default/files/users/jmcdermott/images/shure%20phone%20mic%20kit.jpg\\\" width=\\\"500\\\" /><br />\\r\\n&nbsp;\"\nring_light:\n  '#type': checkbox\n  '#title': 'Ring Light'\n  '#description': 'Ring light with Stand<img alt=\"\" height=\"500\" src=\"/sites/default/files/users/jmcdermott/images/ringlight.jpg\" width=\"500\" />'\nreason_and_date:\n  '#type': textfield\n  '#title': 'Reason for need'\n  '#description': 'Please list the class name and number here.&nbsp; If this is not related to a specific class, please provide information on what project this is assocated with'\nday_you_will_return_equipment:\n  '#type': date\n  '#title': 'Date Returning'\n  '#description': 'Please select a date that you will return the equipment.&nbsp; This is very important as we may have others waiting and on the schedule.&nbsp; If shipping, please contact jmcdermott@usfca.edu for shipping address'\n  '#datepicker': true\nname:\n  '#type': webform_name\n  '#title': 'Please Provide Name and Address Below'\n  '#title_display': before\n  '#title__access': false\n  '#first__required': true\n  '#middle__access': false\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\naddress:\n  '#type': webform_address\n  '#title': Address\nphone:\n  '#type': webform_telephone\n  '#title': phone\nemail:\n  '#type': webform_email_confirm\n  '#title': Email\nterms_of_service:\n  '#type': webform_terms_of_service\n  '#terms_content': \"<p>1.&nbsp; You must return the items within 7 days of the last day of use.&nbsp; If you are in a remote setting, this means you must ship them such that we can reasonably&nbsp;expect to receive them within 7 days.&nbsp; For most people this will mean 7 days after the last day of the semester.&nbsp;&nbsp;</p>\\r\\n\\r\\n<p>2. If you are checking out for a specific project, please return ASAP as it will help us keep stock and send out to others on the&nbsp;waiting list.&nbsp;&nbsp;</p>\\r\\n\\r\\n<p>3. You will be sent this equipment directly if in a remote location.&nbsp; If you are able to pick up at USF, please provide that information in the form.&nbsp; Otherwise, please provide the address the items should be shipped to.&nbsp; Note, when you return the equipment, you are responsible for shipping costs.&nbsp; Please contact jmcdermott@usfca.edu before shipping, as the address may change depending upon circumstances.&nbsp;&nbsp;<br />\\r\\n<br />\\r\\n4. You are reponsible for the full cost of replacement of this euipment if it is not returnd, or damaged through neglegence on your part.&nbsp;&nbsp;</p>\""
