id: stages_audio_visual_remote
title: 'STAGES Audio-Visual Remote'
description: ''
category: 'USF Stages'
elements: |
  phone_av_kit:
    '#type': checkbox
    '#title': 'Phone AV Kit'
    '#description': "Shure Phone AV Kit:<img alt=\"\" height=\"500\" src=\"/sites/default/files/users/jmcdermott/images/shure%20phone%20mic%20kit.jpg\" width=\"500\" /><br />\r\n&nbsp;"
  phone_gimble:
    '#type': checkbox
    '#title': 'Phone Gimble'
    '#description': "Motorized Gimble<img alt=\"\" height=\"500\" src=\"/sites/default/files/users/jmcdermott/gimble2.jpg\" width=\"500\" /><br />\r\n&nbsp;"
  ring_light:
    '#type': checkbox
    '#title': 'Ring Light'
    '#description': 'Ring light with Stand<img alt="" height="500" src="/sites/default/files/users/jmcdermott/images/ringlight.jpg" width="500" />'
  usb_microphone:
    '#type': checkbox
    '#title': 'USB  Voice Microphone'
    '#description': 'Podcasting/choral/voice mic<img alt="" height="500" src="/sites/default/files/users/jmcdermott/usbmic.jpg" width="396" />'
  reason_and_date:
    '#type': textfield
    '#title': 'Reason for need'
    '#description': 'Please list the class name and number that you are checking this equipment out for, please be specific for each item checked out.&nbsp; &nbsp; If it is not a class project, please describe the project and the timeline for it.&nbsp;&nbsp;'
  day_you_will_return_equipment:
    '#type': date
    '#title': 'Date Returning'
    '#description': 'Please select a date that you will return the equipment.&nbsp; This is very important as we may have others waiting and on the schedule.&nbsp; If shipping, please contact jmcdermott@usfca.edu for shipping address'
    '#datepicker': true
  name:
    '#type': webform_name
    '#title': 'Please Provide Name and Address Below'
    '#title_display': before
    '#title__access': false
    '#first__required': true
    '#middle__access': false
    '#last__required': true
    '#suffix__access': false
    '#degree__access': false
  address:
    '#type': webform_address
    '#title': Address
  phone:
    '#type': webform_telephone
    '#title': 'Phone Number'
  email:
    '#type': webform_email_confirm
    '#title': Email
  need_financial_assistance_for_return_hhipping_:
    '#type': checkboxes
    '#title': 'Requesting Shipping Costs Assistance?'
    '#multiple': 2
    '#description': 'If you would like to be reimbursed for the cost of returning the equipment please select Yes and keep your reciepts!'
    '#options': yes_no
  terms_of_service:
    '#type': webform_terms_of_service
    '#terms_content': "<p>1.&nbsp; You must return the items within 7 days of the last day of use.&nbsp; If you are in a remote setting, this means you must ship them such that we can reasonably&nbsp;expect to receive them within 7 days.&nbsp; For most people this will mean 7 days after the last day of the semester.&nbsp;&nbsp;</p>\r\n\r\n<p>2. If you are checking out for a specific project, please return ASAP as it will help us keep stock and send out to others on the&nbsp;waiting list.&nbsp;&nbsp;</p>\r\n\r\n<p>3. You will be sent this equipment directly if in a remote location.&nbsp; If you are able to pick up at USF, please provide that information in the form.&nbsp; Otherwise, please provide the address the items should be shipped to.&nbsp; Note, when you return the equipment, you are responsible for shipping costs.&nbsp; Please contact jmcdermott@usfca.edu before shipping, as the address may change depending upon circumstances.&nbsp;&nbsp;<br />\r\n<br />\r\n4. You are reponsible for the full cost of replacement of this euipment if it is not returnd, or damaged through negligence on your part.&nbsp;&nbsp;</p>"
