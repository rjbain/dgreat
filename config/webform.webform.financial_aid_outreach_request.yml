    '#title': Email
    '#required': true
  event_title:
    '#type': textfield
    '#title': 'Event Title'
    '#required': true
  event_date:
    '#type': date
    '#title': 'Event Date'
    '#required': true
    '#datepicker': true
    '#date_date_format': 'l, F j, Y'
  event_start_time:
    '#type': webform_time
    '#title': 'Financial Aid Event Start Time'
    '#description': 'If this is part of a larger event, please pick the start time of the&nbsp;<strong>financial aid portion only</strong>.'
    '#required': true
    '#time_format': 'g:i A'
  financial_aid_event_end_time:
    '#type': webform_time
    '#title': 'Financial Aid Event End Time'
    '#description': 'If this is part of a larger event, please pick the end time of the <strong>financial aid portion only.</strong>'
    '#required': true
    '#time_format': 'g:i A'
  event_details:
    '#type': textarea
    '#title': 'Event Details'
    '#description': 'Please tell us more about the event (e.g. if it is part of a larger event), any specific topics you&#39;d like us to cover, or anything else we should know about your audience.'
    '#required': true
  audience:
    '#type': select
    '#title': 'This event is for:'
    '#options':
      'High School Students': 'High School Students'
      '[USF only] On-campus event': '[USF only] On-campus event'
      '[USF only] Admission event': '[USF only] Admission event'
    '#required': true
  estimated_number_of_attendees:
    '#type': textfield
    '#title': 'Estimated number of attendees'
    '#required': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#reset_hide': true
