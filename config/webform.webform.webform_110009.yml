elements: "the_robert_holstein_memorial_scholarship_500000:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Application for Academic Year 2018-2019</strong></p><p>Administered by the Leo T. McCarthy Center for Public Service and the Common Good at the University of San Francisco</p><p><strong>EXTENDED Application Deadline: Monday, May 28, 11:59pm PST</strong></p><p><strong>Apply below</strong><strong>.</strong></p><p></p><p>The Robert Holstein Memorial Scholarship, established by Robert and Loretta Holstein, provides scholarships to students who are involved in&nbsp;a Leo T. McCarthy Center undergraduate program.&nbsp;<strong></strong></p><p>The Leo T. McCarthy Center seeks applicants with financial need who are deeply committed to scholarship, public service, and public policy-making programs for the common good.&nbsp; Scholarships up to the amount of $5,000 are available for the 2019-2020 academic year.</p><p><strong>APPLICANT ELIGIBILITY</strong></p><ul><li>Applicant is either enrolled in the Public Service and Community Engagement Minor, offered through the Leo T. McCarthy Center, or is involved (or has been involved) with the Center through its many other programs such as the Advocates for Community Engagement (ACE), Global Service-Learning Fellowship/ Sarlo Scholars, Esther Madriz Diversity Scholars, USFVotes, Engage SF, USF in DC, and McCarthy Fellows Sacramento programs.&nbsp;</li><li>Applicant is enrolled as a full-time undergraduate student at the University of San Francisco.</li><li>Applicant has demonstrated financial need and&nbsp;<strong>completed the 2018-2019 Free</strong>&nbsp;<strong>Application for Federal Student Aid (FASFA) or RENEWAL FAFSA&nbsp;</strong><strong>www.usfca.edu/financialaid/</strong></li><li>Applicant is in academic good standing.</li><li>Applicant submits the application below by deadline.&nbsp;</li></ul><p>The scholarship committee will review each application and choose recipients.&nbsp;<strong>Scholarship recipients will be notified either by email or in writing by the Leo T. McCarthy Center.&nbsp;</strong></p><table><tbody><tr><td class='blue'><strong>NOTE:</strong>&nbsp;As you begin this online application process, please have your materials (work history, co-curricular activities, essay) ready to enter into the online form.&nbsp;<strong>You will not be able to save the form and return to it later.&nbsp;</strong>All information must be submitted at once.</td></tr></tbody></table><p></p><p><strong>AUTHORIZATION AND CERTIFICATION SECTION</strong></p><p>I understand that it is my responsibility to read, understand, and fill out this application accurately and completely, and to comply with the deadline.</p><p>I understand that my scholarship application may be denied or withdrawn if it is incomplete and/or if any information reported on this application is found to be intentionally misleading, inaccurate or fraudulent.</p><p>I understand that I must inform the Leo T. McCarthy Center of any changes in my address, enrollment, or financial circumstances.</p><p>I agree, if awarded a scholarship, to be a guest blogger, and allow a professional headshot photo to be used for publicity purposes.</p><p>I authorize the Leo T. McCarthy Center to use my name and photo for the purpose of community relations and program evaluation.</p><div><p>My signature confirms that I have read and understand the above stated Authorization and Certification.</p></div>\"\n  '#title': The Robert Holstein Memorial Scholarship \n  '#description': \"\"\napplicants_signature:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Applicant's Signature   \n  '#description': \"\"\n  '#required': true\ndate:\n  '#type': date\n  '#title_display': inline\n  '#title': Date\n  '#description': \"\"\n  '#required': true\nbr:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<br>\"\n  '#title': <br>\n  '#description': \"\"\napplicants_first_name:\n  '#type': textfield\n  '#title_di