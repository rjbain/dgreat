title: '2 Simple Cross Sectional Formulation_CAPS'
description: "<br />\r\n&nbsp;"
category: CAPS
elements: |-
  simple_cross_sectional_formulation:
    '#type': email
    '#title': 'Cross Sectional Formulation'
    '#description': "Email<br />\r\n<img alt=\"\" height=\"1650\" src=\"/sites/default/files/users/lrojas/P.A.%20CAPS/sample%201-page-001.jpg\" width=\"1275\" />"
  situation_:
    '#type': textarea
    '#title': 'Situation '
    '#description': "<span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><em><span style=\"font-size:14.0pt\"><span style=\"font-family:&quot;Cambria&quot;,serif\"><span style=\"color:black\">(</span></span></span></em><em><span style=\"font-size:14.0pt\"><span style=\"font-family:&quot;Cambria&quot;,serif\"><span style=\"color:black\">When? Where? What? With whom? What did you feel anxious about?)</span></span></span></em></span></span><br />\r\n&nbsp;"
    '#required': true
  physical:
    '#type': textarea
    '#title': Physical
    '#description': "<span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><em><span style=\"font-size:13.0pt\"><span style=\"font-family:&quot;Cambria&quot;,serif\"><span style=\"color:black\">(When anxious, what physical sensations did you experience? What did you notice in your body?)</span></span></span></em></span></span><br />\r\n<br />\r\n&nbsp;"
    '#required': true
  emotional:
    '#type': textarea
    '#title': Emotional
    '#description': '<em><span style="font-size:13.0pt"><span style="font-family:&quot;Cambria&quot;,serif"><span style="color:black">(What emotions came up for you when you felt anxious?)</span></span></span></em>'
    '#required': true
  cognitive:
    '#type': textarea
    '#title': Cognitive
    '#description': "<span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><em><span style=\"font-size:13.0pt\"><span style=\"font-family:&quot;Cambria&quot;,serif\"><span style=\"color:black\">(What went through your mind when you felt anxious? What did that say or mean about you or the situation?)</span></span></span></em></span></span><br />\r\n&nbsp;"
    '#required': true
  behavioral:
    '#type': textarea
    '#title': Behavioral
    '#description': "<span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><em><span style=\"font-size:14.0pt\"><span style=\"font-family:&quot;Cambria&quot;,serif\"><span style=\"color:black\">(</span></span></span></em><em><span style=\"font-size:13.0pt\"><span style=\"font-family:&quot;Cambria&quot;,serif\"><span style=\"color:black\">What was your first instinct and/or automatic response?&nbsp; What did you do and/or <strong><u>avoid </u></strong>doing at the time?</span></span></span></em><em><span style=\"font-size:14.0pt\"><span style=\"font-family:&quot;Cambria&quot;,serif\"><span style=\"color:black\">)</span></span></span></em></span></span><br />\r\n&nbsp;"
    '#required': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'SUBMIT HW 2B'
