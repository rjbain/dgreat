elements: "first_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#required': true\ncwid:\n  '#type': textfield\n  '#title': CWID\nusf_phone_extension:\n  '#type': textfield\n  '#title': 'USF Phone Extension'\n  '#required': true\ndepartment:\n  '#type': textfield\n  '#title': Department\n  '#required': true\nsupervisor_s_name:\n  '#type': textfield\n  '#title': 'Supervisor''s Name'\n  '#required': true\nsupervisor_s_email:\n  '#type': email\n  '#title': 'Supervisor''s Email'\n  '#required': true\nepaf_initiator_categories:\n  '#type': checkboxes\n  '#title': 'If you will be an EPAF initiator, select the categories of employees for which you will originate EPAFs:'\n  '#options':\n    1: 'Student Assignments'\n    2: 'Staff Assignments'\n    3: 'Faculty Assignments'\nepaf_approver_categories:\n  '#type': checkboxes\n  '#title': 'If you will be an EPAF approver, select the level at which you will approve EPAFs:'\n  '#options':\n    1: 'Department Manager'\n    2: Division\ncheck_all_employee_groups_and_e_classes_for_which_you_will_be_in:\n  '#type': checkboxes\n  '#title': 'Check all employee groups and e-classes for which you will be initiating and/or approving EPAFs:'\n  '#options':\n    1: Students\n    2: 'USFFA Faculty (AA, SS)'\n    3: 'Law Faculty & Librarians (TT, UU, VV)'\n    4: 'OPE Staff (DD, EE)'\n    5: 'Other Non-Exempt Staff (FF, HH, II, WW)'\n    6: 'Exempt Monthly Staff & Executives (FF, HH, II, WW)'\n    7: 'Exempt Semi-monthly Staff (GG)'\n    8: 'Public Safety Officers (JJ, KK)'\n    9: 'Gardeners & Laborers (MM, NN)'\n    10: 'Engineers Local 39 (PP)'\n    11: 'Affiliates & Temp Workers'\n  '#options_display': two_columns\n  '#required': true\nbudget_organization_numbers:\n  '#type': textfield\n  '#title': 'List the Budget Organization Numbers you will be submitting or approving:'\n"
