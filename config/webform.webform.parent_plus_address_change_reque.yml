description: 'For Parent PLUS Loan borrower to request an address change for refund check mailing.&nbsp;'
category: 'Financial Aid'
elements: "cwid_student_id_number_:\n  '#type': number\n  '#title': 'CWID (Student USF ID Number)'\n  '#description': 'Student ID Number (CWID)'\n  '#autocomplete': 'off'\n  '#required': true\n  '#min': 0\n  '#max': 99999999\nstudent_s_name:\n  '#type': webform_name\n  '#title': 'Student''s Name'\n  '#description': 'Please enter student&#39;s name'\n  '#description_display': invisible\n  '#title__access': false\n  '#first__title': 'Student''s First Name'\n  '#first__required': true\n  '#middle__title': 'Student''s Middle Name'\n  '#last__title': 'Student''s Last Name'\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\n  '#required': true\nparent_s_information:\n  '#type': webform_contact\n  '#title': 'Parent''s Information To Be Updated'\n  '#title_display': before\n  '#required': true\n  '#name__title': 'Parent''s Full Name'\n  '#name__required': true\n  '#company__access': false\n  '#email__title': 'Parent''s Email Address'\n  '#phone__title': 'Parent''s Phone'\n  '#address__required': true\n  '#city__required': true\n  '#state_province__required': true\n  '#postal_code__required': true\n  '#country__access': false\nparent_plus_loan_refund_to_student:\n  '#type': checkbox\n  '#title': 'Parent PLUS Loan Refund to Student (Optional)'\n  '#description': 'Check this box if you authorize for the Parent PLUS Loan refund to go directly to your student instead of a paper check mailed to you. For instructions on setting up direct deposit for students, please visit&nbsp;<a href=\"https://myusf.usfca.edu/billing-tuition/refunds\">https://myusf.usfca.edu/billing-tuition/refunds</a>.&nbsp;'\nterms_and_conditions:\n  '#type': checkbox\n  '#title': 'Terms and Conditions'\n  '#description': 'By checking this box, I acknowledge that I am the parent borrower on the Parent PLUS Loan submitting this request. I am requesting for the Office of Financial Aid to update my mailing address for any refunds issued as a result of a Parent PLUS Loan. I understand that I can change my request and address at any time by contacting the Office of Financial Aid.&nbsp;&nbsp;'\n  '#required': true\nparent_signature_textfield:\n  '#type': textfield\n  '#title': 'Parent Signature'\n  '#required': true\nby_checking_this_box_and_writing_your_name_in_the_signature_fiel:\n  '#type': checkbox\n  '#title': 'By checking this box and writing your name in the signature field, you allow and request the Office of Financial Aid to make the requested update on the Parent PLUS Loan application. '\n  '#required': true\n"
