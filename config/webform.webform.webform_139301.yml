elements: "my_pledge_s_are_:\n  '#type': checkboxes\n  '#title': 'I pledge to:'\n  '#options':\n    'move beyond society’s ideal body standards and embrace my own body.': 'move beyond society’s ideal body standards and embrace my own body.'\n    'tell myself one positive thing about my body every time I look in the mirror.': 'tell myself one positive thing about my body every time I look in the mirror.'\n    'appreciate that I am original and there’s only one me.': 'appreciate that I am original and there’s only one me.'\n    'respect my body and not try to fit media’s image of attractiveness. ': 'respect my body and not try to fit media’s image of attractiveness. '\n    'keep a healthy and active lifestyle for myself and no one else. ': 'keep a healthy and active lifestyle for myself and no one else. '\n    'not judge people based on their body shape and size. ': 'not judge people based on their body shape and size. '\n    'be proactive about negative body images and challenge unrealistic and demeaning body talk. ': 'be proactive about negative body images and challenge unrealistic and demeaning body talk. '\n    'become more media literate and think critically about what I see, hear and read, especially on social media. ': 'become more media literate and think critically about what I see, hear and read, especially on social media. '\n    'love my body unconditionally. ': 'love my body unconditionally. '\nname:\n  '#type': textfield\n  '#title': 'Enter name (optional):'\nemail:\n  '#type': email\n  '#title': 'Email:'\n  '#description': 'To get a copy of the pledge(s) you made'\n  '#size': 20\n"
