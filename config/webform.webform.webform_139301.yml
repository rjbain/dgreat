elements: "description:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>Take the pledge to promote positive body image in yourself and others to counteract media’s potential influence on normalizing unrealistic body standards. Check off one or more pledges that apply to you.</p><p style='text-align: right;' class='note'>(Source: Get REAL! about Media and Body Image | NEDA and CSUN)</p>\"\n  '#title': Description\n  '#description': \"\"\ntest:\n  '#description': \"I pledge to move beyond society’s ideal body standards and embrace my own body.\\n2\"\n  '#type': checkbox\n  '#options':\n    1: I pledge to move beyond society’s ideal body standards and embrace my own body.\n    2: I pledge to tell myself one positive thing about my body every time I look in the mirror and appreciate that I am original and there’s only one me.\n    3: I pledge to respect my body and not try to fit media’s image of attractiveness.\n    4: I pledge to keep a healthy and active lifestyle for myself and no one else.\n    5: I pledge to not judge people based on their body shape and size.\n    6: I pledge to be proactive about negative body images and challenge unrealistic and demeaning body talk.\n    7: I pledge to become more media literate and think critically about what I see, hear and read, especially on social media.\n    8: I pledge to love my body unconditionally.\n  '#multiple': true\n  '#title': My pledge(s) are:\n  '#description': \"\"\nname:\n  '#type': textfield\n  '#title': Enter first name only:\n  '#description': \"\"\nemail:\n  '#type': email\n  '#size': 20\n  '#title': Email\n  '#description': \"To get a copy of the pledge(s) you made\"\nmore_info:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><br />Did you know you can schedule a Nutrition Education appointment with our Dietetic Technician, Registered at <a href='https://hps.checkappointments.com/' target='_blank'>hps.checkappointments.com</a>.</p>\"\n  '#title': More info\n  '#description': \"\"\n"
