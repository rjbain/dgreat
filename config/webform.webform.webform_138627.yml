elements: "question_1:\n  '#type': radios\n  '#options':\n    1: Nothing\n    2: You will be withdrawn from your classes\n    3: You will have a registration hold and you might lose your status\n    4: ISSS will email your parents\n  '#title': Question 1\n  '#description': \"What will happen if you forget to bring your immigration documents to the ISSS office for status verification/check in?\"\n  '#required': true\nincorrect_answer_1:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 1\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_1[3]\"]':\n        checked: true\nquestion_2:\n  '#type': radios\n  '#options':\n    1: The visa status you entered the U.S. in\n    2: How long you are eligible to stay in the U.S.\n    3: The exact date you entered the U.S.\n    4: All of the above\n  '#title': Question 2\n  '#description': \"When you enter the United States you received a stamp marked with your visa category and D/S. This stamp is very important because it is your only proof when you enter of:\"\n  '#required': true\nincorrect_answer_2:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 2\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_2[4]\"]':\n        checked: true\nquestion_3:\n  '#type': radios\n  '#options':\n    1: 20\n    2: 15\n    3: 6\n    4: 12\n  '#title': Question 3\n  '#description': \"How many credits are considered to be full-time enrollment for international undergraduate students? \"\n  '#required': true\nincorrect_answer_3:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 3\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_3[4]\"]':\n        checked: true\nquestion_4:\n  '#type': radios\n  '#options':\n    1: True\n    2: False\n  '#title': Question 4\n  '#description': \"A student who drops below full-time enrollment without the prior approval of ISSS will be considered out of status. \"\n  '#required': true\nincorrect_answer_4:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 4\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_4[1]\"]':\n        checked: true\nquestion_5:\n  '#type': radios\n  '#options':\n    1: 15 days\n    2: 10 days\n    3: 30 days\n    4: 21 days\n  '#title': Question 5\n  '#description': \"What is the deadline for reporting a change in your U.S. address information to USF?\"\n  '#required': true\nincorrect_answer_5:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 5\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_5[2]\"]':\n        checked: true\nquestion_6:\n  '#type': radios\n  '#options':\n    1: True\n    2: False\n  '#title': Question 6\n  '#description': \"Obtaining authorization for Curricular Practical training takes approximately 3-4 months.\"\n  '#required': true\nincorrect_answer_6:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 6\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_6[2]\"]':\n        checked: true\nquestion_7:\n  '#type': radios\n  '#options':\n    1: Medical Condition\n    2: Academic Difficulties\n    3: Completion of a course of study\n    4: All of the above\n  '#title': Question 7\n  '#description': \"Which one of the reasons listed below allows you to request a “Reduced Course Load” (not being enrolled full-time)?\"\n  '#required': true\nincorrect_answer_7:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 7\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_7[4]\"]':\n        checked: true\nquestion_8:\n  '#type': radios\n  '#options':\n    1: Lost or damaged certificate of eligibility\n    2: Program extension\n    3: Adding dependents (spouse, children)\n    4: Visa expired\n  '#title': Question 8\n  '#description': \"Which one of the following is not a reason to get a new Certificate of Eligibility (I-20/DS-2019)?\"\n  '#required': true\nincorrect_answer_8:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 8\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_8[4]\"]':\n        checked: true\nquestion_9:\n  '#type': radios\n  '#options':\n    1: True\n    2: False\n  '#title': Question 9\n  '#description': \"F-1 Students can work on-campus up to 40 hours while school is in session.\"\n  '#required': true\nincorrect_answer_9:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 9\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_9[2]\"]':\n        checked: true\nquestion_10:\n  '#type': radios\n  '#options':\n    1: 30 days\n    2: 10 days\n    3: 60 days\n    4: 15 days\n  '#title': Question 10\n  '#description': \"How many days after the program start date does an F-1 transfer student have to complete his/her transfer-in process with ISSS?\"\n  '#required': true\nincorrect_answer_10:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 10\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_10[4]\"]':\n        checked: true\nquestion_11:\n  '#type': radios\n  '#options':\n    1: 10 days\n    2: 60 days\n    3: 15 days\n    4: 30 days\n  '#title': Question 11\n  '#description': \"If an F-1 student has been authorized by ISSS to withdraw from classes, how long of a “grace period” does he/she have to depart the United States?\"\n  '#required': true\nincorrect_answer_11:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 11\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_11[3]\"]':\n        checked: true\nquestion_12:\n  '#type': radios\n  '#options':\n    1: Dropping below full-time enrollment without prior authorization by an ISSS advisor\n    2: Failing to complete the F-1 school transfer process within 15 days\n    3: Failing a single course\n    4: Working without authorization\n  '#title': Question 12\n  '#description': \"Which of the following items is NOT considered to be a violation of F-1/J-1 status?\"\n  '#required': true\nincorrect_answer_12:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 12\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_12[3]\"]':\n        checked: true\nquestion_13:\n  '#type': radios\n  '#options':\n    1: True\n    2: False\n  '#title': Question 13\n  '#description': \"To apply for Optional Practical Training (OPT) authorization you must have a job offer.\"\n  '#required': true\nincorrect_answer_13:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 13\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_13[2]\"]':\n        checked: true\nquestion_14:\n  '#type': radios\n  '#options':\n    1: True\n    2: False\n  '#title': Question 14\n  '#description': \"J-1 students need to get a form signed by the ISSS office for on-campus work authorization.\"\n  '#required': true\nincorrect_answer_14:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 14\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_14[1]\"]':\n        checked: true\nquestion_15:\n  '#type': radios\n  '#options':\n    1: True\n    2: False\n  '#title': Question 15\n  '#description': \"If you are physically present in the U.S. in F or J status, you must file certain U.S. tax forms--even if you do not earn any income in the U.S.\"\n  '#required': true\nincorrect_answer_15:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 15\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_15[1]\"]':\n        checked: true\nquestion_16:\n  '#type': radios\n  '#options':\n    1: Optional Practical Training\n    2: Academic Advising\n    3: H1-B Visa and Green Card\n    4: Taxes\n  '#title': Question 16\n  '#description': \"Which workshop below is not offered by the ISSS office:\"\n  '#required': true\nincorrect_answer_16:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 16\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_16[2]\"]':\n        checked: true\nquestion_17:\n  '#type': radios\n  '#options':\n    1: 1 month\n    2: 3 months\n    3: 8 months\n    4: 1 year\n  '#title': Question 17\n  '#description': \"How long is an I-20/DS-2019 travel signature valid?\"\n  '#required': true\nincorrect_answer_17:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 17\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_17[4]\"]':\n        checked: true\nquestion_18:\n  '#type': radios\n  '#options':\n    1: True\n    2: False\n  '#title': Question 18\n  '#description': \"If you unable to complete all of your requirements to complete your program by your program end date, you must to apply to ISSS for an extension before your program end date.\"\n  '#required': true\nincorrect_answer_18:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 18\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_18[1]\"]':\n        checked: true\nquestion_19:\n  '#type': radios\n  '#options':\n    1: Depart the U.S. immediately\n    2: Apply for a new visa outside of the U.S. the next time that you leave the U.S.\n    3: Apply for a new visa while in the U.S.\n    4: Get a new passport\n  '#title': Question 19\n  '#description': \"If your visa expires while you are studying in the United States, then you must:\"\n  '#required': true\nincorrect_answer_19:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 19\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_19[2]\"]':\n        checked: true\nquestion_20:\n  '#type': radios\n  '#options':\n    1: The ISSS office\n    2: The San Francisco Airport\n    3: The U.S. government website for Admission Record retrieval\n    4: USF Connect\n  '#title': Question 20\n  '#description': \"If you entered the U.S. after May 2013 and didn't receive an I-94 card, you should get proof of your admission record from:\"\n  '#required': true\nincorrect_answer_20:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 20\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_20[3]\"]':\n        checked: true\nquestion_21:\n  '#type': radios\n  '#options':\n    1: Program start and ends dates\n    2: Changes to your address\n    3: Your grade point average\n    4: Work authorization\n  '#title': Question 21\n  '#description': \"What data is not collected in the SEVIS system?\"\n  '#required': true\nincorrect_answer_21:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 21\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_21[3]\"]':\n        checked: true\nquestion_22:\n  '#type': radios\n  '#options':\n    1: 3.0\n    2: 2.5\n    3: 2.0\n    4: There is no minimum GPA\n  '#title': Question 22\n  '#description': \"Undergraduate students at USF need to maintain which minimum grade point average (GPA) below?\"\n  '#required': true\nincorrect_answer_22:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 22\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_22[3]\"]':\n        checked: true\nquestion_23:\n  '#type': radios\n  '#options':\n    1: Email your address to ISSS\n    2: Come in person and give your address to the ISSS office\n    3: Update your address through USF Connect\n    4: Call the ISSS office and give your address over the phone\n  '#title': Question 23\n  '#description': \"What is the recommended way to update your address with the ISSS office?\"\n  '#required': true\nincorrect_answer_23:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 23\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_23[3]\"]':\n        checked: true\nquestion_24:\n  '#type': radios\n  '#options':\n    1: Read the ISSS Weekly Update email\n    2: Go to the ISSS website\n    3: Make an appointment to see an ISSS advisor\n    4: All of the above\n  '#title': Question 24\n  '#description': \"How can you get important immigration information from the ISSS office? \"\n  '#required': true\nincorrect_answer_24:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: #ff0000;'>Incorrect Answer</span></p>\"\n  '#title': Incorrect Answer 24\n  '#description': \"\"\n  '#states':\n    invisible:\n      ':input[name=\"question_24[4]\"]':\n        checked: true\n"
