nation_address_10:\n    '#type': textarea\n    '#title': Address\n    '#description': \"\"\n    '#required': true\n  person_submitting_nomination_phone_10:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Phone\n    '#description': \"\"\n  person_submitting_nomination_email_10:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Email\n    '#description': \"\"\n  relationship_to_nominee_10:\n    '#type': textarea\n    '#title': How well do you know the nominee, and what is your relationship?\n    '#description': \"\"\n    '#required': true\n  person_submitting_nomination_affiliation_with_usf_10:\n    '#type': textfield\n    '#title_display': inline\n    '#title': How are you affiliated with USF?\n    '#description': \"\"\n    '#required': true\nfields_required:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='color: red;'>*</span>All fields are required.</span></p>\"\n  '#title': Fields required\n  '#description': \"\"\n"
