elements: "name_of_candidate:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Name of Candidate'\n  '#description': ''\n  '#required': true\nprofession:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Profession\n  '#description': ''\n  '#required': true\nreason_for_nomination:\n  '#type': textarea\n  '#title': 'Describe why you are nominating this person for an honorary degree'\n  '#description': ''\n  '#required': true\nfieldset_candidate_qualifications:\n  '#type': fieldset\n  '#title': 'Candidate Qualifications'\n  '#title_display': invisible\n  '#open': true\n  markup:\n    '#type': webform_markup\n    '#markup': '<em>Please describe how the candidate exemplifies USF&#39;s Mission and Goals in each of the following areas. Successful nominations usually run about two typed pages.</em>'\n  mission_and_goal_fit_4:\n    '#type': textarea\n    '#title': '1. Mission and Goal Fit'\n    '#required': true\n  community_service_4:\n    '#type': textarea\n    '#title': '2. Community Service'\n    '#description': ''\n    '#required': true\n  academic_excellence_4:\n    '#type': textarea\n    '#title': '3. Academic Excellence'\n    '#description': ''\n    '#required': true\n  personal_moral_integrity_4:\n    '#type': textarea\n    '#title': '4. Personal, Moral Integrity'\n    '#description': ''\n    '#required': true\n  recognition_of_peers_4:\n    '#type': textarea\n    '#title': '5. Recognition of Peers'\n    '#description': ''\n    '#required': true\nfieldset_candidate_vitae_bio:\n  '#type': fieldset\n  '#title': 'Candidates Curriculum Vitae or Biographical Sketch'\n  '#title_display': invisible\n  '#open': true\n  markup_01:\n    '#type': webform_markup\n    '#markup': '<em>Please forward the candidate&#39;s curriculum vitae or a biographical sketch to Grace Sanchez (sanchez@usfca.edu).</em>'\n  person_submitting_nomination_10:\n    '#type': textfield\n    '#title_display': inline\n    '#title': 'Name of person submitting nomination'\n    '#description': ''\n    '#required': true\n  person_submitting_nomination_address_10:\n    '#type': textarea\n    '#title': Address\n    '#description': ''\n    '#required': true\n  person_submitting_nomination_phone_10:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Phone\n    '#description': ''\n  person_submitting_nomination_email_10:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Email\n    '#description': ''\n  relationship_to_nominee_10:\n    '#type': textarea\n    '#title': 'How well do you know the nominee, and what is your relationship?'\n    '#description': ''\n    '#required': true\n  person_submitting_nomination_affiliation_with_usf_10:\n    '#type': textfield\n    '#title_display': inline\n    '#title': 'How are you affiliated with USF?'\n    '#description': ''\n    '#required': true\nfields_required:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<p><span style=''color: red;''>*</span>All fields are required.</span></p>'\n  '#title': 'Fields required'\n  '#description': ''\n"
