elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p class=\\\"text-intro\\\">The Department of Art + Architecture manages several computer-equipped classrooms or \\\"labs\\\". Collectively, we affectionately refer to them as \\\"XARTS Labs.\\\"&nbsp;\\\"XARTS\\\", pronounced \\\"eks arts\\\", is the building code for our facility.</p>\\r\\n\\r\\n<p>The Director of Art + Architecture Technology&nbsp;manages the labs. (See the contact box on the right side of this webpage for contact information.)</p>\\r\\n\\r\\n<hr />\\r\\n<h2><img alt=\\\"Blue Lab Icon\\\" data-entity-type=\\\"\\\" data-entity-uuid=\\\"\\\" src=\\\"/sites/default/files/images/xarts/xarts-005-icon.jpg\\\" style=\\\"width:1em; margin-top:0px; margin-right:10px;\\\" /><span style=\\\"font-weight:bolder;\\\">THE BLUE LAB</span></h2>\\r\\n\\r\\n<ul>\\r\\n\\t<li class=\\\"clear\\\"><strong>Aliases:</strong> XARTS 005 or&nbsp;\\\"lab five\\\"</li>\\r\\n\\t<li class=\\\"clear\\\"><strong>Location:</strong> the east side of XARTS, next to the wood shop (XARTS 001)</li>\\r\\n\\t<li class=\\\"clear\\\"><strong>Phone:</strong>&nbsp;(415)&nbsp;422-5505</li>\\r\\n</ul>\\r\\n\\r\\n<hr />\\r\\n<h2><img alt=\\\"Orange Lab Icon\\\" data-entity-type=\\\"\\\" data-entity-uuid=\\\"\\\" src=\\\"/sites/default/files/images/xarts/xarts-006-icon.jpg\\\" style=\\\"width:1em; margin-top:0px; margin-right:10px;\\\" /><span style=\\\"font-weight:bolder;\\\">THE ORANGE LAB</span></h2>\\r\\n\\r\\n<ul>\\r\\n\\t<li class=\\\"clear\\\"><strong>Aliases:</strong> XARTS 006 or \\\"lab six\\\"</li>\\r\\n\\t<li class=\\\"clear\\\"><strong>Location:</strong>&nbsp;the west side of XARTS, next to the front office (XARTS 007)</li>\\r\\n\\t<li class=\\\"clear\\\"><strong>Phone:</strong>&nbsp;(415)&nbsp;422-3165</li>\\r\\n\\t<li class=\\\"clear\\\">When not in use as a classroom, the Orange Lab is&nbsp;open periodically outside of class with a Lab Assistant on duty. <a href=\\\"/arts-sciences/xarts/tech/schedules/orange-lab-open\\\">View the Orange Lab Open Study schedule Â»</a></li>\\r\\n</ul>\\r\\n\\r\\n<hr />\\r\\n<h2><img alt=\\\"Green Lab Icon\\\" data-entity-type=\\\"\\\" data-entity-uuid=\\\"\\\" src=\\\"/sites/default/files/images/xarts/cog25-icon.jpg\\\" style=\\\"width:1em; margin-top:0px; margin-right:10px;\\\" /><span style=\\\"font-weight:bolder;\\\">THE GREEN LAB</span></h2>\\r\\n\\r\\n<ul>\\r\\n\\t<li class=\\\"clear\\\"><strong>Aliases:</strong> Cowell G25 or&nbsp;CO G25</li>\\r\\n\\t<li class=\\\"clear\\\"><strong>Location:</strong> the ground level of Cowell Hall, across the hall from the Media Studies computer lab</li>\\r\\n\\t<li class=\\\"clear\\\"><strong>Phone:</strong>&nbsp;(415)&nbsp;422-5380</li>\\r\\n\\t<li class=\\\"clear\\\">Lab users can boot the&nbsp;computers in this lab into either the Mac or Windows operating system.</li>\\r\\n\\t<li class=\\\"clear\\\">When not in use&nbsp;as a classroom, the Green Lab is open periodically outside of class with a Lab Assistant on duty. <a href=\\\"/arts-sciences/xarts/tech/schedules/green-lab-open\\\">View the Green Lab Open Study schedule Â»</a></li>\\r\\n</ul>\\r\\n\\r\\n<hr />\\r\\n<h2><img alt=\\\"Green Lab Icon\\\" data-entity-type=\\\"\\\" data-entity-uuid=\\\"\\\" src=\\\"/sites/default/files/images/xarts/cog25-icon.jpg\\\" style=\\\"width:1em; margin-top:0px; margin-right:10px;\\\" /><span style=\\\"font-weight:bolder;\\\">MICRO-LAB IN THE KORET STUDIO</span></h2>\\r\\n\\r\\n<ul>\\r\\n\\t<li class=\\\"clear\\\"><strong>Aliases:</strong>&nbsp;Koret M205 or just \\\"the Koret&nbsp;studio\\\"</li>\\r\\n\\t<li class=\\\"clear\\\"><strong>Location:</strong> the entry level, a.k.a.&nbsp;mezzanine level,&nbsp;of Koret, across the bridge (over the pool), through the lounge</li>\\r\\n\\t<li class=\\\"clear\\\"><strong>Phone:</strong>&nbsp;none</li>\\r\\n\\t<li class=\\\"clear\\\">The micro-lab inside the Koret Studio is an extension of the Green Lab. Users can boot the&nbsp;computers&nbsp;into either the Mac or Windows operating system.</li>\\r\\n\\t<li class=\\\"clear\\\">When not in use&nbsp;as a classroom, the room is accessible to Architecture students with One Card access during <a href=\\\"https://myusf.usfca.edu/koret\\\" target=\\\"_blank\\\">Koret business hours</a>.</li>\\r\\n</ul>\\r\\n\\r\\n<hr />\\r\\n<h2><span style=\\\"font-weight:bolder;\\\">BOOKING A LAB</span></h2>\\r\\n\\r\\n<p>Faculty and staff affiliated with the Department of Art + Architecture may book the Blue, Orange, or Green Lab by submitting a Lab Booking Request form. The maximum occupancies and chair counts for these labs are noted in the form.</p>\\r\\n\\r\\n<p class=\\\"note\\\"><a class=\\\"diamond_link\\\" href=\\\"/arts-sciences/xarts/tech/faculty-staff/lab-booking-request\\\">ðŸ”’ Submit a Lab Booking Request</a></p>\\r\\n\"\n  '#format': full_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit_hide': true"
