elements: "email:\n  '#type': email\n  '#size': 20\n  '#title_display': inline\n  '#title': Email\n  '#description': \"\"\n  '#required': true\nprogram_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span>In consideration for being permitted to participate in the</span></p>\"\n  '#title': Program Text\n  '#description': \"\"\nprogram:\n  '#type': select\n  '#options':\n    1: USF in DC Semester Program\n    2: McCarthy Fellows in Sacramento Program\n  '#title_display': invisible\n  '#title': Program\n  '#description': \"\"\n  '#required': true\nfirst_name_last_name:\n  '#type': textfield\n  '#field_prefix': I,\n  '#field_suffix': (First Name, Last Name),\n  '#title_display': invisible\n  '#title': First Name, Last Name\n  '#description': \"\"\n  '#required': true\nusf_id:\n  '#type': textfield\n  '#field_prefix': with USF ID#\n  '#field_suffix': hereby acknowledge and agree to the following:\n  '#title_display': invisible\n  '#title': USF ID\n  '#description': \"\"\n  '#required': true\nbehavior_agreement:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>1. At all times during the Program, my conduct must conform with the Mission of the University of San Francisco, hereby known as the University, the standards set forth in the&nbsp;<em>Fogcutter Student Handbook,&nbsp;</em>all rules then in effect as contained in Program literature and as stated by Program personnel, and all rules established by the program site.</p><p>2. I understand I am responsible for knowing and abiding by the laws of those cities through which I travel while participating in the Program.</p><p>3. I understand the University considers some offenses to be serious including, but not limited to the following:</p><ul><li><p>&bull;Illegal drug use</p></li><li><p>&bull;Use of abusive language</p></li><li><p>&bull;Failure to inform appropriate personnel regarding travel plans</p></li><li><p>&bull;Alcohol use that impairs judgment and/or leads to improper social behavior</p></li><li><p>&bull;Disruptive behavior and/or noise in residences, hotels, transportation or campus</p></li><li><p>&bull;Disregard for local laws and more</li><li>Disruption or obstruction of teaching</p></li><li><p>&bull;Failure to attend classes or other Program activities regularly (without an excused absence or permission)</p></li></ul><p>4. I understand and agree that my failure to comply with any part of this behavior contract may result in disciplinary action&nbsp;including the following:</p><ul><li><p>&bull;Immediate expulsion from the Program</p></li><li><p>&bull;Total forfeiture of all fees and monies paid to the University of San Francisco</p></li><li><p>&bull;Loss of all course/academic credit in progress</p></li><li><p>&bull;Permanent disqualification from all future University of San Francisco Study Abroad, international programs, and short term domestic programs.</p></li></ul>\"\n  '#title': Behavior Agreement\n  '#description': \"\"\nconfirmation:\n  '#description': \"By checking here, I understand and agree to all of the terms listed above.\\n\"\n  '#type': checkbox\n  '#options':\n    1: By checking here, I understand and agree to all of the terms listed above.\n  '#multiple': true\n  '#title_display': invisible\n  '#title': confirmation\n  '#description': \"\"\n  '#required': true\n"
