elements: "your_information:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<h3>Your Information:</h3>'\n  '#title': 'Your Information:'\n  '#description': ''\nfirst_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'First Name:'\n  '#description': ''\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Last Name:'\n  '#description': ''\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#title_display': inline\n  '#title': 'Email:'\n  '#description': ''\n  '#required': true\ndepartment_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Department Name  (i.e. Financial Aid):'\n  '#description': ''\n  '#required': true\nsol_staff:\n  '#type': radios\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#title_display': inline\n  '#title': 'Are you School of Law staff?'\n  '#description': ''\n  '#required': true\npast_participation:\n  '#type': radios\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#title_display': inline\n  '#title': 'Have you participated as a Marshal in the past?'\n  '#description': ''\n  '#required': true\nyour_supervisors_information:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<h3>&nbsp;<br>Your Supervisor''s Information:</h3>'\n  '#title': 'Your Supervisor''s Information:'\n  '#description': ''\nsupervisors_first_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Supervisor''s First Name:'\n  '#description': ''\n  '#required': true\nsupervisors_last_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Supervisor''s Last Name:'\n  '#description': ''\n  '#required': true\nsupervisors_email:\n  '#type': email\n  '#size': 20\n  '#title_display': inline\n  '#title': 'Supervisor''s Email:'\n  '#description': ''\n  '#required': true\nceremonies:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h3>&nbsp;<br><span>Ceremonies:</span></h3><p><span>\\nPlease consider signing up for multiple ceremonies for an entire day or across several days.  Check below to see which ceremonies you are able to volunteer for. Check-in is generally 1 hr 15 min before the ceremony starts (ceremony start times are listed below) and the total time commitment is 2.5-3 hrs per ceremony.</span></p>\"\n  '#title': Ceremonies\n  '#description': ''\nthursday_may_17_2018:\n  '#type': checkboxes\n  '#title': 'Thursday, May 17, 2018'\n  '#options':\n    '6 pm, School of Nursing and Health Professions Ceremony': '6 pm, School of Nursing and Health Professions Ceremony'\nbr1:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<br>'\n  '#title': br1\n  '#description': ''\nfriday_may_18_2018_:\n  '#type': checkboxes\n  '#title': 'Friday, May 18, 2018 '\n  '#options':\n    '9 am, Undergraduate Humanities and Sciences Students in College of Arts and Sciences Ceremony ': '9 am, Undergraduate Humanities and Sciences Students in College of Arts and Sciences Ceremony '\n    '12 pm, Undergraduate Arts and Social Sciences Students in the College of Arts and Sciences Ceremony ': '12 pm, Undergraduate Arts and Social Sciences Students in the College of Arts and Sciences Ceremony '\n    '3 pm, Graduate Students in the College of Arts and Sciences Ceremony ': '3 pm, Graduate Students in the College of Arts and Sciences Ceremony '\n    '6 pm, School of Education Ceremony ': '6 pm, School of Education Ceremony '\nbr2:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<br>'\n  '#title': br2\n  '#description': ''\nsaturday_may_19_2018_:\n  '#type': checkboxes\n  '#title': 'Saturday, May 19, 2018 '\n  '#options':\n    '9 am, Undergraduate Bachelor Science in Business Administration Students in the School of Management Ceremony': '9 am, Undergraduate Bachelor Science in Business Administration Students in the School of Management Ceremony'\n    '12 pm, Undergraduate Professional Bachelor’s Degree Students and Graduate Students in the School of Management Ceremony ': '12 pm, Undergraduate Professional Bachelor’s Degree Students and Graduate Students in the School of Management Ceremony '\n    '3 pm, School of Law Ceremony ': '3 pm, School of Law Ceremony '\nbr3:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<br>'\n  '#title': br3\n  '#description': ''\nposition_preferences:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<h3>&nbsp;<br>Position Preferences:</h3><p><span>Not all preferences can be fulfilled. Typically student preparation is the most popular and has less need than other areas. Outdoor and indoor areas are usually always in need of more marshals. For detailed position descriptions, please see the Marshal Position Descriptions page.</span></p>'\n  '#title': 'Position Preferences:'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"thursday_options\"]':\n        filled: false\n      ':input[name=\"friday_options\"]':\n        filled: false\n      ':input[name=\"saturday_options\"]':\n        filled: false\nfirst_preference:\n  '#type': select\n  '#options':\n    1: 'No Preference'\n    5: 'General Seating Marshal'\n    4: 'Student Preparation Marshal'\n  '#title': 'First Preference:'\n  '#description': ''\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"thursday_options\"]':\n        filled: false\n      ':input[name=\"friday_options\"]':\n        filled: false\n      ':input[name=\"saturday_options\"]':\n        filled: false\nnormal_position:\n  '#type': textarea\n  '#title': 'If you have a specific area where you normally volunteer or are a coordinator for a specific area, please indicate below:'\n  '#description': ''\n"
