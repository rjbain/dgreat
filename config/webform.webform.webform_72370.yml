elements: "your_information:\n  '#type': processed_text\n  '#title': '<h2>Your Information:</h2>'\n  '#description': ''\n  '#format': full_html\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#title_display': inline\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#title_display': inline\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#title_display': inline\n  '#size': '20'\n  '#required': true\ndepartments:\n  '#type': select\n  '#title': Department\n  '#options':\n    'College of Arts and Sciences': 'College of Arts and Sciences'\n    'Enrollment Communications': 'Enrollment Communications'\n    'Enrollment Data Systems': 'Enrollment Data Systems'\n    'Enrollment Operations': 'Enrollment Operations'\n    'Financial Aid': 'Financial Aid'\n    'Graduate Enrollment': 'Graduate Enrollment'\n    'International Admission': 'International Admission'\n    Registrar: Registrar\n    'School of Education': 'School of Education'\n    'School of Law': 'School of Law'\n    'School of Management': 'School of Management'\n    'School of Nursing and Health Professions': 'School of Nursing and Health Professions'\n    'Student Accounts': 'Student Accounts'\n    'Student Employment': 'Student Employment'\n    'Undergraduate Admission': 'Undergraduate Admission'\n    Other: Other\n  '#required': true\npast_participation:\n  '#type': radios\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#title_display': inline\n  '#title': 'Have you participated as a Marshal in the past?'\n  '#description': ''\n  '#required': true\nsupervisors_first_name:\n  '#type': textfield\n  '#title': 'Supervisor''s Name'\n  '#title_display': inline\n  '#required': true\nsupervisors_email:\n  '#type': email\n  '#title': 'Supervisor''s Email'\n  '#title_display': inline\n  '#size': '20'\n  '#required': true\nceremonies:\n  '#type': processed_text\n  '#title': '<h3>Ceremonies:</h3>'\n  '#description': ''\n  '#text': \"<p>Please sign up for as many ceremonies as possible by checking each box for a ceremony you intend to volunteer. Check-in is generally 1 hour before each ceremony start (see times listed below). The total time commitment is 2.5-3 hours per ceremony.</p>\\r\\n\"\n  '#format': full_html\nthursday_may_17_2018:\n  '#type': checkboxes\n  '#title': 'Thursday, May 16, 2019'\n  '#options':\n    '6 pm, School of Education': '6 pm, School of Education'\nfriday_may_18_2018_:\n  '#type': checkboxes\n  '#title': 'Friday, May 17, 2019'\n  '#options':\n    '9 am, Undergraduate School of Management': '9 am, Undergraduate School of Management'\n    '12 pm, Professional Bachelor and Graduate School of Management': '12 pm, Professional Bachelor and Graduate School of Management'\n    '3 pm, School of Law': '3 pm, School of Law'\n    '6 pm, School of Nursing and Health Professions': '6 pm, School of Nursing and Health Professions'\nsaturday_may_19_2018_:\n  '#type': checkboxes\n  '#title': 'Saturday, May 18, 2019'\n  '#options':\n    '9 am, Undergrad Humanities & Sciences, College of Arts and Sciences': '9 am, Undergrad Humanities & Sciences, College of Arts and Sciences'\n    '12 pm, Undergraduate Art & Social Sciences, College of Arts and Sciences': '12 pm, Undergraduate Art & Social Sciences, College of Arts and Sciences'\n    '3 pm, Graduate College of Arts and Sciences': '3 pm, Graduate College of Arts and Sciences'\nposition_preferences:\n  '#type': processed_text\n  '#title': 'Position Preferences:'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"thursday_options\"]':\n        filled: true\n      ':input[name=\"friday_options\"]':\n        filled: true\n      ':input[name=\"saturday_options\"]':\n        filled: true\n  '#text': \"<h3>&nbsp;<br />\\r\\nPosition Preferences:</h3>\\r\\n\\r\\n<p>Not all preferences can be fulfilled. Typically student preparation is the most popular and has less need than other areas. Outdoor and indoor areas are usually always in need of more marshals. For detailed position descriptions, please see the&nbsp;<a href=\\\"http://myusf.usfca.edu/graduation/marshal-position-descriptions\\\" target=\\\"_blank\\\">Marshal Position Descriptions</a>.</p>\\r\\n\"\n  '#format': full_html\nfirst_preference:\n  '#type': select\n  '#title': 'Preferred Position'\n  '#options':\n    1: 'No Preference'\n    2: 'General Seating Marshal'\n    3: 'Student Preparation Marshal'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"thursday_options\"]':\n        filled: true\n      ':input[name=\"friday_options\"]':\n        filled: true\n      ':input[name=\"saturday_options\"]':\n        filled: true\nsecondary_position:\n  '#type': select\n  '#title': 'Secondary Position'\n  '#options':\n    1: 'No Preference'\n    2: 'General Seating Marshal'\n    3: 'Student Preparation Marshal'\n  '#states':\n    visible:\n      ':input[name=\"thursday_options\"]':\n        filled: true\n      ':input[name=\"friday_options\"]':\n        filled: true\n      ':input[name=\"saturday_options\"]':\n        filled: true\nnormal_position:\n  '#type': textarea\n  '#title': 'If you have a specific area where you normally volunteer or are a coordinator for a specific area, please indicate below:'\n  '#description': ''"
