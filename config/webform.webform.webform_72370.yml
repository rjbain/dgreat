  ceremonies:
    '#type': processed_text
    '#title': '<h3>Ceremonies:</h3>'
    '#description': ''
    '#text': "<p>Please sign up for as many ceremonies as possible by checking each box for a ceremony you intend to volunteer. Check-in is generally 1 hour before each ceremony start (see times listed below). The total time commitment is 2.5-3 hours per ceremony.</p>\r\n"
    '#format': full_html
  thursday_may_17_2018:
    '#type': checkboxes
    '#title': 'Thursday, May 14, 2020'
    '#options':
      '6 pm, School of Nursing and Health Professions': '6 pm, School of Nursing and Health Professions'
  friday_may_18_2018_:
    '#type': checkboxes
    '#title': 'Friday, May 15, 2020'
    '#options':
      '9 am, Undergrad - Humanities & Sciences, College of Arts and Sciences': '9 am, Undergrad - Humanities & Sciences, College of Arts and Sciences'
      '12 pm, Undergrad - Arts & Social Sciences, College of Arts and Sciences': '12 pm, Undergrad - Arts & Social Sciences, College of Arts and Sciences'
      '3 pm, Graduate Students - College of Arts and Sciences': '3 pm, Graduate Students - College of Arts and Sciences'
      '6 pm, School of Education': '6 pm, School of Education'
  saturday_may_19_2018_:
    '#type': checkboxes
    '#title': 'Saturday, May 16, 2020'
    '#options':
      '9 am, Undergraduate - School of Management': '9 am, Undergraduate - School of Management'
      '12 pm, Professional Bachelor and Graduate - School of Management': '12 pm, Professional Bachelor and Graduate - School of Management'
      '3 pm, School of Law': '3 pm, School of Law'
  processed_text:
    '#type': processed_text
    '#title': '<h3>Preferred Position:</h3>'
    '#description': ''
    '#text': '<p>Volunteers who sign up for more than 1 ceremony will receive priority with their position placement. Please note that not all preferences can be fulfilled depending on the needs of an individual ceremony. For example, Student Preparation positions are most popular but we only need a very limited amount of Marshals, thus you could be assigned as a General Seating Marshal where there is the greatest need. For detailed position descriptions, please see the Marshal Position Descriptions.</p>'
    '#format': full_html
  first_preference:
    '#type': select
    '#title': 'Preferred Position'
    '#options':
      1: 'No Preference'
      2: 'General Seating Marshal'
      3: 'Student Preparation Marshal'
    '#required': true
    '#states':
      visible:
        ':input[name="thursday_options"]':
          filled: true
        ':input[name="friday_options"]':
          filled: true
        ':input[name="saturday_options"]':
          filled: true
  secondary_position:
    '#type': select
    '#title': 'Secondary Position'
    '#options':
      1: 'No Preference'
      2: 'General Seating Marshal'
      3: 'Student Preparation Marshal'
    '#states':
      visible:
        ':input[name="thursday_options"]':
          filled: true
        ':input[name="friday_options"]':
          filled: true
        ':input[name="saturday_options"]':
          filled: true
  normal_position:
    '#type': textarea
    '#title': 'If you have a specific area where you normally volunteer or are a coordinator for a specific area, please indicate below:'
    '#description': ''
