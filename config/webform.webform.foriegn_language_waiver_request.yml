elements: "name:\n  '#type': webform_name\n  '#title': Name\n  '#title_display': ''\n  '#required': true\n  '#title__access': false\n  '#first__title_display': inline\n  '#first__required': true\n  '#middle__access': false\n  '#last__title_display': inline\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\n  '#required_error': 'Email is a required field'\ncwid:\n  '#type': textfield\n  '#title': CWID\n  '#required': true\n  '#required_error': 'the CWID field is required'\nmajors:\n  '#type': select\n  '#title': Majors\n  '#multiple': true\n  '#options':\n    advertising: Advertising\n    architecture_community_design: 'Architecture and Community Design'\n    art_history_management: 'Art History/Arts Management'\n    asian_studies: 'Asian Studies'\n    biology: Biology\n  '#required': true\n  '#required_error': 'Please choose a major.'\nacademic_standing:\n  '#type': select\n  '#title': 'Academic Standing'\n  '#options':\n    freshman: Freshman\n    sophmore: Sophmore\n    junior: Junior\n    senior: Senior\n  '#required': true\n  '#required_error': 'Please enter your academic standing.'\nlanguage:\n  '#type': select\n  '#title': Language\n  '#options':\n    american_sign_language: 'American Sign Language (ASL)'\n    ancient_greek: 'Ancient Greek'\n    arabic: Arabic\n    chinese: 'Chinese (Putonghua)'\n    filipino: Filipino\n    french: French\n    german: German\n    hebrew: Hebrew\n    italian: Italian\n    japanese: Japanese\n    latin: latin\n    portuguese: Portuguese\n    russian: Russian\n    spanish: Spanish\n    other: 'other (chose and use the field below)'\n  '#required': true\n  '#required_error': 'Please enter a language, if it isn''t listed chose \"other\" and enter it in the field below.'\nother_language:\n  '#type': textfield\n  '#title': 'Other Language'\n  '#description': 'If the language is not listed in the lauguage drop-down, enter it here.'\n  '#maxlength': 20\n  '#size': 1\nwaiver_justification:\n  '#type': textarea\n  '#title': 'Waiver Justification'\n  '#description': 'Explain why you are requesting a waiver. Describe in detail your linguistic experience, how you acquired the language and where you attended middle school and high school. If you took a placement exam online at USF, please enter your score and the date you took the test.'\n  '#required': true\n  '#required_error': 'Please enter a justification for the waiver.'\nsupporting_documents:\n  '#type': processed_text\n  '#text': \"<label for=\\\"edit-name-first\\\" class=\\\"js-form-required form-required\\\">Supporting Documents</label>\\n<p>If requested, you may be asked to submit supporting documentation (middle school or high school transcripts), if any, to the Modern and Classical Languages offices at KA 328 and KA 333, or by email to <a href=\\\"mailto:mcl@usfca.edu\\\">mcl@usfca.edu</a></p>\\n\\n<p>&nbsp;</p>\\n\"\n  '#format': full_html\nhorizontal_rule:\n  '#type': webform_horizontal_rule\ndo_not_use:\n  '#type': processed_text\n  '#text': \"<h2>DO NOT ENTER - Office Use Only</h2>\\n<p>Students, do not enter beyond this line. Thank you.</p>\"\n  '#format': full_html\nfl2_or_fl3:\n  '#type': textfield\n  '#title': 'Examiner''s Comments'\n  '#description': 'Specify FL2 or FL3 statement'\nlanguage_requirement:\n  '#type': radios\n  '#title': 'Language Requirement '\n  '#description': 'Examiner&#39;s response to language requirement.'\n  '#options':\n    core_language_requirement: 'Core Language Requirement'\n    program_specific: 'Program Specific'\nchair_review:\n  '#type': textarea\n  '#title': 'Chair Review'\n"
