op-down, enter it here.'\n  '#allowed_formats':\n    plain_text: plain_text\nwaiver_justification:\n  '#type': textarea\n  '#title': 'Waiver Justification'\n  '#description': 'Explain why you are requesting a waiver. Describe in detail your linguistic experience, how you acquired the language and where you attended middle school and high school. If you took a placement exam online at USF, please enter your score and the date you took the test.'\n  '#required': true\n  '#required_error': 'Please enter a justification for the waiver.'\nsupporting_documents:\n  '#type': webform_document_file\n  '#title': 'Supporting Documents'\n  '#multiple': 5\n  '#description': 'If supporting documentation is requested (middle school or high school transcripts), upload them here, or deliever to the Modern and Classical Languages offices at KA 328 and KA 333, or email to <a href=\"mailto:mcl@usfca.edu\">mcl@usfca.edu</a>'\n  '#file_extensions': 'txt rtf pdf doc docx'\n  '#sanitize': true\n"
