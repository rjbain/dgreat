id: uncashed_check_response_form
title: 'Uncashed Check Response Form'
description: ''
category: 'Student Accounts'
elements: "uncashed_check_response_form_2:\n  '#type': item\n  '#title': 'Uncashed Check Response Form'\n  '#title_display': invisible\n  '#markup': '<h3>Please complete this form to request a reissue of an uncashed refund check</h3>'\nview_and_pay_review:\n  '#type': item\n  '#title': 'View and Pay Review'\n  '#title_display': invisible\n  '#markup': 'Questions about your <a href=\"https://myusf.usfca.edu/billing-tuition/refunds\">refund</a>? Refunds are processed due to overpayments on a student&#39;s account. You may review your account updates via the Current Account Activity/ Class Schedule link on View and Pay. All of the charges and credits to your account are listed in the account detail. Previous terms are listed in the Prior Term Activity. You may call us at 415-422-2571 if you have further inquiries. Students will be directed to use this form for refund reissues.&nbsp;'\nname:\n  '#type': webform_name\n  '#title': Name\n  '#required': true\n  '#title__access': false\n  '#first__required': true\n  '#middle__access': false\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\nstudent_id_8_digits_:\n  '#type': textfield\n  '#title': 'Student ID# (8 digits)'\n  '#required': true\nusf_email:\n  '#type': email\n  '#title': 'USF Email'\n  '#required': true\nenter_the_check_details_below:\n  '#type': textfield\n  '#title': 'Enter the dollar amount of the check(s) you would like reissued.'\n  '#title_display': before\n  '#required': true\nwhat_is_the_issue_date_or_semester_the_check_was_issued_:\n  '#type': textfield\n  '#title': 'Enter the issue date or semester the check was issued.'\n  '#description': 'If you do not know, please add a time period for reference in the field above.'\n  '#required': true\nenter_the_check_number_optional_:\n  '#type': textfield\n  '#title': 'Enter the check number (optional).'\nplease_select_the_method_you_would_like_to_use_to_have_your_refu:\n  '#type': select\n  '#title': 'Please select the method you would like to use to have your refund reissued.'\n  '#options':\n    'Direct Deposit': 'Direct Deposit'\n    Check: Check\n  '#required': true\npreferred_refund_method:\n  '#type': item\n  '#title': 'Preferred refund method'\n  '#title_display': invisible\n  '#states':\n    visible:\n      ':input[name=\"please_select_the_method_you_would_like_to_use_to_have_your_refu\"]':\n        value: Check\n  '#markup': 'You have indicated that you would like your refund reissued via a paper check. Please note that direct deposit refunds are recommended for faster processing time. You may change your selection and update your direct deposit information on the Student Self-Service if you prefer a direct deposit refund.&nbsp;'\ndirect_deposit_instructions:\n  '#type': item\n  '#title': 'Direct Deposit Instructions'\n  '#title_display': before\n  '#states':\n    visible:\n      ':input[name=\"please_select_the_method_you_would_like_to_use_to_have_your_refu\"]':\n        value: 'Direct Deposit'\n  '#markup': \"<ul>\\r\\n\\t<li>Log on to&nbsp;<a href=\\\"https://myusf.usfca.edu/\\\">myUSF</a>.</li>\\r\\n\\t<li>Click on the link for &ldquo;Student Self Service&rdquo;</li>\\r\\n\\t<li>Click on the &quot;Student Account&quot; link and then &quot;Direct Deposit Authorization&quot; to enter the requested information.</li>\\r\\n</ul>\\r\\n\\r\\n<p>You may update or change your direct deposit instructions at any time.&nbsp;Please allow 5 business days for the account to be verified. Payments made prior to verification will be processed as paper checks.</p>\"\ndirect_deposit_confirmation:\n  '#type': checkbox\n  '#title': 'Direct deposit confirmation'\n  '#description': '<h4>I confirm that I have added/ reviewed my direct deposit information on the Student Self-Service and it is accurate.&nbsp;</h4>'\n  '#title_display': invisible\n  '#states':\n    visible:\n      ':input[name=\"please_select_the_method_you_would_like_to_use_to_have_your_refu\"]':\n        value: 'Direct Deposit'\n  '#required': true\ncheck_instructions:\n  '#type': item\n  '#title': 'Check Instructions'\n  '#states':\n    visible:\n      ':input[name=\"please_select_the_method_you_would_like_to_use_to_have_your_refu\"]':\n        value: Check\n  '#markup': \"<ul>\\r\\n\\t<li>Log on to&nbsp;<a href=\\\"https://myusf.usfca.edu/\\\">myUSF</a>.</li>\\r\\n\\t<li>Click on the link for &ldquo;Student Self Service&rdquo;</li>\\r\\n\\t<li>Click on the &quot;Personal Information&quot; link and then &quot;Addresses and Phones&quot;</li>\\r\\n\\t<li>Select &quot;Student Refund Check&quot; in the Type of Address to Insert field to input your address.</li>\\r\\n</ul>\"\ncheck_confirmation:\n  '#type': checkbox\n  '#title': 'Check confirmation'\n  '#description': '<h4>I confirm that I have added/updated my refund check address.</h4>'\n  '#title_display': invisible\n  '#states':\n    visible:\n      ':input[name=\"please_select_the_method_you_would_like_to_use_to_have_your_refu\"]':\n        value: Check\n  '#required': true\nthank_you:\n  '#type': item\n  '#title': 'Thank you'\n  '#title_display': invisible\n  '#states':\n    visible:\n      - ':input[name=\"direct_deposit_confirmation\"]':\n          checked: true\n      - or\n      - ':input[name=\"check_confirmation\"]':\n          checked: true\n  '#markup': '<h4>Please click the submit button below to complete your request. Your request will be processed within 3-5 business days. You may view your Current Account Activity on View and Pay for account updates.&nbsp;</h4>'"
