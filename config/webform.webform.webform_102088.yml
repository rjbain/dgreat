  confirmation_message: '<p>Thank you for submitting your application to the USF in DC program.&nbsp;<span>We will review your application and get back to you shortly.</span></p><p>For further questions, please feel free to contact us at (415)-422-5662 or&nbsp;<a href="mailto:mccarthycenter@usfca.edu">mccarthycenter@usfca.edu</a>.</p><p>Thank you,</p><p>The Leo T. McCarthy Center for Public Service and the Common Good</p>'
