elements: "application_form:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h3>Application Form</h3><p><strong> Please complete this form and submit by CLICKING ON THE SUBMIT BUTTON at the bottom of the page. </strong></p><p><strong>Application Deadline: To apply for Fall 2018, March 1st deadline. To apply for Spring 2019 or beyond, rolling admissions. If you want to apply after this deadline, please e-mail amvuong@usfca.edu&nbsp;to arrange an informational meeting about the program.</strong></p><p><strong>*Note: Must be a sophomore standing or higher (undergraduates only) to participate. Can apply in advance as a first-year*</strong></p>\"\n  '#title': Application Form\n  '#description': \"\"\nsemester_applying_for:\n  '#description': \"Fall 2018\\n3\"\n  '#type': checkbox\n  '#options':\n    2: Fall 2018\n    3: Spring 2019\n    4: Fall 2019\n    5: Spring 2020\n    6: Fall 2020\n    7: Spring 2021\n  '#multiple': true\n  '#title': Semester applying for:\t\n  '#description': \"\"\n  '#required': true\ntodays_date_mm_dd_yy:\n  '#type': date\n  '#title': Today's date (mm/dd/yy):\n  '#description': \"\"\n  '#required': true\nname_first_middle_last:\n  '#type': textfield\n  '#title': Name (First, Middle, Last):\n  '#description': \"\"\n  '#required': true\nstudent_id_:\n  '#type': textfield\n  '#title': Student ID #:\n  '#description': \"\"\n  '#required': true\ne_mail_address:\n  '#type': email\n  '#size': 20\n  '#title': E-mail address:\n  '#description': \"\"\n  '#required': true\nalternate_e_mail_address:\n  '#type': email\n  '#size': 20\n  '#title': Alternate e-mail address:\n  '#description': \"\"\nlocal_address:\n  '#type': textfield\n  '#title': Local address:\n  '#description': \"\"\n  '#required': true\nphone_number:\n  '#type': textfield\n  '#title': Phone number:\n  '#description': \"\"\n  '#required': true\nusf_school_or_college:\n  '#type': select\n  '#options':\n    1: College of Arts and Sciences\n    2: School of Education\n    3: School of Law\n    4: School of Management\n    5: Nursing and Health Professions\n    6: Other/Undeclared\n  '#default_value': \"1\"\n  '#title': USF School/College\n  '#description': \"\"\n  '#required': true\nmajor:\n  '#type': textfield\n  '#title': Major:\n  '#description': \"\"\n  '#required': true\ncum_gpa:\n  '#type': textfield\n  '#title': Cumulative GPA:\n  '#description': \"\"\n  '#required': true\ncurrent_standing:\n  '#type': select\n  '#options':\n    4: Freshman\n    1: Sophomore\n    2: Junior\n    3: Senior\n  '#default_value': \"4\"\n  '#title': Current standing:\n  '#description': \"\"\ncurrent_semester:\n  '#type': select\n  '#options':\n    1: First Semester\n    2: Second Semester\n  '#default_value': \"1\"\n  '#title': Current semester:\n  '#description': \"\"\nexpected_graduation_date:\n  '#type': select\n  '#options':\n    3: Spring 2018\n    4: Fall 2018\n    5: Spring 2019\n    6: Fall 2019\n    7: Spring 2020\n    8: Fall 2020\n    9: Spring 2021\n  '#title': Expected graduation date: \n  '#description': \"\"\n  '#required': true\nhow_did_you_hear_about_the_usf_in_dc_program:\n  '#type': textfield\n  '#title': How did you hear about the USF in DC program?\n  '#description': \"\"\n  '#required': true\ngpa_component:\n  '#type': textarea\n  '#title': If you have a GPA that is lower than the 3.0 minimum requirement, please explain. \n  '#description': \"\"\nfieldset_i_list_your_courses:\n  '#type': fieldset\n  '#open': true\n  '#title': I. LIST YOUR COURSES\n  '#description': \"\"\nplease_list_any_courses_completed_or_in_progress_that_you_find_relevant_to_this_program:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='text-decoration: underline;'><strong>Please list any courses completed or in progress that you find relevant to this program:</strong></span></p>\"\n  '#title': Please list any courses completed or in progress that you find relevant to this program:\n  '#description': \"\"\ncourse:\n  '#type': textfield\n  '#default_value': \"Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)\"\n  '#title': Course\n  '#description': \"\"\ncourse_1:\n  '#type': textfield\n  '#default_value': \"Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)\"\n  '#title': Course\n  '#description': \"\"\ncourse_2:\n  '#type': textfield\n  '#default_value': \"Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)\"\n  '#title': Course\n  '#description': \"\"\ncourse_3:\n  '#type': textfield\n  '#default_value': \"Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)\"\n  '#title': Course\n  '#description': \"\"\ncourse_4:\n  '#type': textfield\n  '#default_value': \"Course number:  Course title:  Instructor:  Semester/Year:  GPA:  Service-Learning (Y/N)\"\n  '#title': Course\n  '#description': \"\"\nfieldset_statement_of_purpose_:\n  '#type': fieldset\n  '#open': true\n  '#title': II. Statement of Purpose\n  '#description': \"\"\nstatement_of_purpose:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><span style='font-size: 1em; line-height: 1.5em; background-color: transparent;'>Read the quotes and accompanying questions below. Statements will be evaluated according to content and writing quality.</span></p><p>Please copy and paste or type in the box below your statement of purpose. Please proofread.</p><ol><li><p>'<strong><em>There isn't a student on this campus in any major who could not be an effective force in public decision-making if they bring to the fight a personal commitment to build a more just and humane world.</em></strong>'- Leo T. McCarthy<br> Provide specific examples of how you have demonstrated a commitment to building a more humane and just world. How will this program strengthen your capacity to continue this commitment?</p></li><li><p>'<strong><em>You need a set of convictions based on moral values and you need to be introspective every day so you're truthful with yourself about how close you are to sticking to those values.</em></strong>' - Leo T. McCarthy<br> The McCarthy Center's core values that guide our work include: diversity and inclusion, social justice, collaboration and co-determination, humility, innovation, growth and improvement, and invitational dialogue. Choose two of the values from the McCarthy Center's list of Core Values and discuss why they resonate with you. How will you incorporate them during your DC experience?</p></li></ol>\"\n  '#title': Read the quotes\n  '#description': \"\"\nStatement_1:\n  '#type': textarea\n  '#title': Statement 1\n  '#description': \"\"\n  '#required': true\nstatement_2:\n  '#type': textarea\n  '#title': Statement 2\n  '#description': \"\"\n  '#required': true\nfieldset_writing_sample:\n  '#type': fieldset\n  '#open': true\n  '#title': III. Writing Sample\n  '#description': \"\"\n  please_submit_writing_sample_58:\n    '#type': processed_text\n    '#format': full_html\n    '#text': \"<p>Please submit a brief writing sample (250-500 word, 1-2pages), to Angeline Vuong, amvuong@usfca.edu and Madeline Meininger, mameininger@usfca.edu.&nbsp;</p>\"\n    '#title': Please submit writing sample\n    '#description': \"\"\nfieldset_resume_:\n  '#type': fieldset\n  '#open': true\n  '#title': IV. Resume\n  '#description': \"\"\nresume:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>Please email your most recent resume to the McCarthy Center, Angeline Vuong at amvuong@usfca.edu and Maddy Meininger at <a href='mailto:%20mameininger@dons.usfca.edu'>mameininger@usfca.edu.</a><a href='mailto:%20mameininger@dons.usfca.edu'> </a> <span style='text-decoration: underline;'><strong>Your application will not be considered complete until your resume is received (by March 1).</strong></span></p>\"\n  '#title': Please email\n  '#description': \"\"\nfieldset_iv_interview_availability:\n  '#type': fieldset\n  '#open': true\n  '#title': IV. Interview Availability\n  '#description': \"\"\ninterview_availability:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>Should you be selected for an interview please select all your available time slots below. You may choose multiple:</p>\"\n  '#title': Should you be selected\n  '#description': \"\"\ncheck_all_available:\n  '#description': \"Monday, March 19, 9:30a.m.-10am\\n2\"\n  '#type': checkbox\n  '#options':\n    1: Monday, March 19, 9:30a.m.-10am\n    2: Monday, March 19, 10am-10:30am\n    3: Monday, March 19, 10:30am-11am\n    4: Monday, March 19, 11am-11:30am\n    5: Monday, March 19, 11:30am-12pm\n    6: Monday, March 19, 12pm-12:30pm\n    7: Monday, March 19, 12:30pm-1pm\n    8: Monday, March 19, 1pm-1:30pm\n    9: Monday, March 19, 1:30pm-2pm\n    10: Monday, March 19, 2pm-2:30pm\n    11: Monday, March 19, 2:30pm-3pm\n    12: Monday, March 19, 3pm-3:30pm\n    13: Monday, March 19, 3:30pm-4pm\n    14: Tuesday, March 20, 9:30am-10am\n    15: Tuesday, March 20, 10am-10:30am\n    16: Tuesday, March 20, 10:30am-11am\n    17: Tuesday, March 20, 11am-11:30am\n    18: Tuesday, March 20, 11:30am-12pm\n    19: Tuesday, March 20, 12pm-12:30pm\n    20: Tuesday, March 20,12:30pm-1pm\n    21: Tuesday, March 20, 1pm-1:30pm\n    22: Tuesday, March 20, 1:30pm-2pm\n    23: Tuesday, March 20, 2pm-2:30pm\n    24: Tuesday, March 20, 2:30pm-3:00pm\n    25: Tuesday, March 20, 3pm-3:30pm\n    26: Tuesday, March 20, 3:30pm-4pm\n  '#multiple': true\n  '#title': Check all available\n  '#description': \"\"\nmy_signature_below_certifies_that_the_above_information_is_true:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>My signature below certifies that the above information is true.</p>\"\n  '#title': My signature below certifies that the above information is true.\n  '#description': \"\"\nattention:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong> ATTENTION: Once you hit the “submit” button, a message should appear confirming that your application was submitted successfully. If you do not see this message, please either try to resubmit your application or contact us to make sure we did receive it. </strong></p>\"\n  '#title': ATTENTION\n  '#description': \"\"\nsigned:\n  '#type': textfield\n  '#title': Signed:\n  '#description': \"\"\n  '#required': true\ndate_mm_dd_yy:\n  '#type': date\n  '#title': Date: (mm/dd/yy)\n  '#description': \"\"\n  '#required': true\n"
