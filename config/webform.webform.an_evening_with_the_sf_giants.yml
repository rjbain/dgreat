id: an_evening_with_the_sf_giants
title: 'An Evening with the SF Giants'
description: ''
category: ''
elements: |-
  processed_text:
    '#type': processed_text
    '#text': "<p><a href=\"https://www.youtube.com/watch?v=9EdkdaPW2Kg\" target=\"_blank\"><img alt=\"Young man saying &quot;Hey batter batter swing&quot;\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/default/files/users/tnguyen56/HeyBatter.gif\" /></a></p>\r\n\r\n<p>Join us for an evening discussing the strategy and the future of the San Francisco Giants with USF’s very own, Stephen Revetria ’92.</p>\r\n\r\n<p>Thursday, July 11th&nbsp; |&nbsp; 5:30 – 7:30 p.m.<br />\r\nIn Tiburon at the San Francisco Yacht Club<br />\r\n98 Beach Rd, Belvedere Tiburon, CA 94920</p>\r\n\r\n<h2>Stephen Revetria</h2>\r\n\r\n<p><b>President, Giants Enterprises</b></p>\r\n\r\n<p><b><img alt=\"Stephen Revetria\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/default/files/users/tnguyen56/stephen.png\" /></b></p>\r\n\r\n<p>Stephen Revetria oversees strategy and vision for Giants Enterprises – the entrepreneurial arm of the San Francisco Giants and one of the leading hospitality, event, entertainment and sports consultancy teams in the world. Currently in his 19th year, Revetria joined the company in 1999, just as the Giants moved into Oracle Park. As President, he is dedicated to developing new ventures beyond the Major League Baseball franchise. &nbsp;In addition to increasing the visibility and use of Oracle Park, Revetria recently launched Giants Maritime Services, an on-the-water venture, and utilizes the Giants’ unique venues - Pier 48, Lot A, The Gotham Club Cooperstown S.F. - to leverage the organization’s resources and entertainment ability.</p>\r\n\r\n<p>Mr. Revetria graduated from University of San Francisco and is currently a Trustee.</p>\r\n"
