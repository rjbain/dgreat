elements: "first_and_last_name_:\n  '#type': textfield\n  '#title': 'First and Last Name:'\n  '#required': true\ntitle_:\n  '#type': textfield\n  '#title': 'Title:'\norganization:\n  '#type': textfield\n  '#title': Organization\nemail_:\n  '#type': email\n  '#title': 'Email:'\n  '#required': true\nhow_where_did_you_hear_about_this_program_:\n  '#type': textarea\n  '#title': 'How/Where did you hear about this program?'\n  '#required': true\nprovide_a_brief_description_of_your_organization_and_its_affilia:\n  '#type': textarea\n  '#title': 'Provide a brief description of your organization and its affiliation, if any, with USF.'\n  '#required': true\nprovide_a_description_of_how_your_organization_provides_learning:\n  '#type': textarea\n  '#title': 'Provide a description of how your organization provides learning and service opportunities for USF students and faculty, if applicable.'\nprovide_an_explanation_of_how_the_computers_laptops_or_projector:\n  '#type': textarea\n  '#title': 'Provide an explanation of how the computers, laptops, or projectors will be used by the organization, including who will install and support them.'\n  '#required': true\nprocessed_text:\n  '#type': processed_text\n  '#text': \"<p>Below, please enter the specific number of desktop computers, laptops, and/or projectors that you are requesting. Please do not leave it at \\\"whatever is available\\\".</p>\\n\"\n  '#format': full_html\npc_desktop:\n  '#type': number\n  '#title': 'PC Desktop'\nmac_desktop:\n  '#type': number\n  '#title': 'Mac Desktop'\nany_type_of_desktop_no_preference_for_pc_or_mac_:\n  '#type': number\n  '#title': 'Any type of desktop (no preference for PC or Mac) '\npc_laptop:\n  '#type': number\n  '#title': 'PC Laptop'\nmac_laptop:\n  '#type': number\n  '#title': 'Mac Laptop'\nany_type_of_laptop_no_preference_for_pc_or_mac_:\n  '#type': number\n  '#title': 'Any type of laptop (No preference for PC or Mac) '\nprojectors:\n  '#type': number\n  '#title': Projectors\nplease_share_if_there_is_any_other_information_you_d_like_to_con:\n  '#type': textarea\n  '#title': 'Please share if there is any other information you''d like to convey regarding your request numbers above. Note: A majority of the retired inventory available are desktops. We will do our very best to meet awarded recipientsâ€™ laptop requests, however, if your organization is able to accept desktops instead of laptops, please indicate this here: '\nprovide_any_other_specifications_such_as_processor_speed_or_form:\n  '#type': textarea\n  '#title': 'Provide any other specifications, such as processor speed or form factor (size/shape). '\nplease_agree_to_the_following_statement_:\n  '#type': select\n  '#title': 'Please agree to the following statement: '\n  '#description': 'On behalf of our organization, I guarantee we will recycle the equipment responsibly when it is no longer of use to our organization.'\n  '#options':\n    'Yes, I agree ': 'Yes, I agree '\n  '#required': true\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p>Should you have any questions regarding your application, please feel free to send an email to: <a href=\\\"mailto:uitcchair@usfca.edu\\\">uitcchair@usfca.edu</a>.</p>\\n\"\n  '#format': full_html\n"
