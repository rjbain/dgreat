id: isss_webform
title: 'ISSS Webform'
description: 'Tracking information for students'
categories:
  - ISSS
elements: |-
  name:
    '#type': textfield
    '#title': 'Full Name (Family Name, Given Name)'
    '#required': true
  student_id:
    '#type': number
    '#title': 'USF Student ID'
    '#required': true
  usf_email_address:
    '#type': email
    '#title': 'USF email address'
    '#required': true
  which_country_are_you_currently_located_in_:
    '#type': textfield
    '#title': 'Which country are you currently located in?'
    '#required': true
  what_is_your_planned_arrival_date_:
    '#type': radios
    '#title': 'What is your planned arrival date to San Francisco?'
    '#options':
      8/3: 8/3
      8/4: 8/4
      8/17: 8/17
      Other: Other
    '#required': true
  if_not_arriving_on_one_of_these_days_when_are_you_arriving_:
    '#type': textfield
    '#title': 'If you will not arrive to San Francisco on one of the above dates, when do you plan to arrive?'
  do_you_have_a_flight_booked_:
    '#type': radios
    '#title': 'Have you booked a flight to San Francisco?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
  booked_flight:
    '#type': webform_markup
    '#markup': '<p data-renderer-start-pos="492">If yes, please send your flight itinerary to <a href="mailto:isss@usfca.edu">isss@usfca.edu</a></p>'
  have_you_received_a_who_approved_vaccine_multiple_choice_yes_no_:
    '#type': radios
    '#title': 'Have you received a WHO approved vaccine? '
    '#options':
      'Yes': 'Yes'
      'No, but I plan to get the vaccine before I arrive to USF': 'No, but I plan to get the vaccine before I arrive to USF'
      'No, but I plan to get the vaccine after I arrive to USF': 'No, but I plan to get the vaccine after I arrive to USF'
    '#required': true
  vaccine:
    '#type': webform_markup
    '#markup': "Note that USF will require all students, faculty and staff, to be fully vaccinated for COVID-19. Each community member will be required to be vaccinated with one of the vaccines approved by the US Food and Drug Administration (FDA) or the World Health Organization (WHO). The list of currently approved vaccines include:\r\n<ul data-indent-level=\"2\">\r\n\t<li>\r\n\t<p data-renderer-start-pos=\"1125\">Oxford&ndash;AstraZeneca (Vaxzevria, Covishield)</p>\r\n\t</li>\r\n\t<li>\r\n\t<p data-renderer-start-pos=\"1171\">Pfizer-BioNTech</p>\r\n\t</li>\r\n\t<li>\r\n\t<p data-renderer-start-pos=\"1190\">Sinopharm-BIBP</p>\r\n\t</li>\r\n\t<li>\r\n\t<p data-renderer-start-pos=\"1208\">Moderna</p>\r\n\t</li>\r\n\t<li>\r\n\t<p data-renderer-start-pos=\"1219\">Johnson &amp; Johnson Jansenn</p>\r\n\t</li>\r\n\t<li data-renderer-start-pos=\"1248\">Sinovac/Coronavac</li>\r\n</ul>\r\nStudents who have received one of the approved vaccines will be asked to submit proof of vaccination through&nbsp;<a data-renderer-mark=\"true\" href=\"http://www.medproctor.com/\" title=\"http://www.medproctor.com/\"><u data-renderer-mark=\"true\">Med+Proctor</u></a>&nbsp;before arriving on campus by following the instructions for submitting proof of immunizations on the&nbsp;<a data-renderer-mark=\"true\" href=\"https://myusf.usfca.edu/hps/immunization\" title=\"https://myusf.usfca.edu/hps/immunization\"><u data-renderer-mark=\"true\">Health Promotion Services (HPS) website</u></a>."
  will_you_need_to_quarantine_upon_arrival_:
    '#type': radios
    '#title': 'Will you need to quarantine upon arrival? '
    '#options': yes_no
    '#required': true
  quarantine:
    '#type': webform_markup
    '#markup': "<ul data-indent-level=\"2\">\r\n\t<li>\r\n\t<p data-renderer-start-pos=\"1610\">Students who are arriving from outside of California, and are not fully vaccinated with one of the WHO approved vaccines, will need to quarantine upon arrival. Students living in on-campus housing will need to <a data-renderer-mark=\"true\" href=\"https://myusf.usfca.edu/housing/covid-19-housing-health-guidelines#facecoverings\" title=\"https://myusf.usfca.edu/housing/covid-19-housing-health-guidelines#facecoverings\">quarantine for 10&nbsp;days</a>. Students living off-campus will be required to <a data-renderer-mark=\"true\" href=\"https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/Guidance-on-Isolation-and-Quarantine-for-COVID-19-Contact-Tracing.aspx\" title=\"https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/Guidance-on-Isolation-and-Quarantine-for-COVID-19-Contact-Tracing.aspx\">self-quarantine for 10 days</a>. Quarantine requirements may be reduced in the coming months, we will share more details of any changes.</p>\r\n\t</li>\r\n</ul>"
  where_do_you_plan_to_quarantine_:
    '#type': radios
    '#title': 'Where do you plan to quarantine?'
    '#options':
      'Residence Hall on-campus': 'Residence Hall on-campus'
      'Off-campus hotel or with family': 'Off-campus hotel or with family'
      Other: Other
    '#required': true
