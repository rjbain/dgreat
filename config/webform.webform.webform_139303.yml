elements: "markup:\n  '#type': webform_markup\n  '#markup': '<strong>Application Deadline:&nbsp;Wednesday, April 1st, 2020</strong>'\nname_first_middle_last:\n  '#type': textfield\n  '#title': 'Name (First, Middle, Last)'\n  '#description': ''\n  '#required': true\nstudent_id_:\n  '#type': textfield\n  '#title': 'Student ID'\n  '#description': ''\n  '#required': true\ne_mail_address:\n  '#type': textfield\n  '#title': 'E-mail Address'\n  '#description': ''\n  '#required': true\nalternate_e_mail_address:\n  '#type': textfield\n  '#title': 'Alternate E-mail Address'\n  '#description': ''\nlocal_address:\n  '#type': textfield\n  '#title': 'Local Address'\n  '#description': ''\n  '#required': true\nphone_number:\n  '#type': textfield\n  '#title': 'Phone Number'\n  '#description': ''\n  '#required': true\nusf_school_college:\n  '#type': radios\n  '#options':\n    1: 'College of Arts and Sciences'\n    2: 'School of Education'\n    3: 'School of Law'\n    4: 'School of Management'\n    5: 'Nursing and Health Professions'\n    6: Other/Undeclared\n  '#title': 'USF School/College'\n  '#description': ''\n  '#required': true\nmajor:\n  '#type': textfield\n  '#title': Major\n  '#description': ''\n  '#required': true\ncumulative_gpa:\n  '#type': textfield\n  '#size': 20\n  '#min': null\n  '#max': null\n  '#step': null\n  '#unique': false\n  '#title': 'Cumulative GPA'\n  '#description': ''\n  '#required': true\ncurrent_standing:\n  '#type': radios\n  '#options':\n    1: Freshman\n    2: Sophomore\n    3: Junior\n    4: Senior\n  '#title': 'Current Standing'\n  '#description': ''\ncurrent_semester:\n  '#type': radios\n  '#options':\n    1: 'First Semester'\n    2: 'Second Semester'\n  '#title': 'Current Semester'\n  '#description': ''\nexpected_graduation_date:\n  '#type': date\n  '#title': 'Expected Graduation Date'\n  '#description': ''\n  '#required': true\nplease_list_any_courses_completed_or_in_progress_that_you_find_relevant_to_this_program:\n  '#type': textarea\n  '#title': 'Please list any courses completed or in progress that you find relevant to this program:'\n  '#description': ''\nare_you_bilingual_:\n  '#type': radios\n  '#title': 'Are You Bilingual?'\n  '#options': yes_no\n  '#required': true\nif_yes_what_languages_do_you_speak_:\n  '#type': textfield\n  '#title': 'If Yes, What languages do you speak?'\n  '#states':\n    visible:\n      ':input[name=\"are_you_bilingual_\"]':\n        value: 'Yes'\nfieldset_statement_of_purpose:\n  '#type': fieldset\n  '#open': true\n  '#title': 'Statement of Purpose'\n  '#description': 'Please read and respond to the prompts below. Statements will be evaluated according to content and writing quality.'\nwhat_experiences_have_you_had_in_volunteering_activism_or_community_engagement:\n  '#type': textarea\n  '#title': 'What experiences have you had in volunteering, activism, or community engagement? Please share your engagement experiences at USF or in other communities, and how these have shaped your interest in this program.'\n  '#description': ''\nwhat_local_san_francisco_issues_or_advocacy_areas_are_you_most_interested_in:\n  '#type': textarea\n  '#title': 'What local San Francisco issues or advocacy areas are you most interested in and how do you hope to contribute to local communities through this program?'\n  '#description': ''\nwhat_do_you_hope_to_gain_professionally_and_personally_through_the_cea_position:\n  '#type': textarea\n  '#title': 'What do you hope to gain professionally and personally through the CEA position?'\n  '#description': ''\nresume:\n  '#type': checkbox\n  '#title': Resume\n  '#description': \"<p>Please email your most recent resume to the McCarthy Center at jsramos@usfca.edu. Your application will not be considered complete until your resume is received by March 20, 2020.</p>\\r\\n\\r\\n<p>Please confirm you have read this message.</p>\"\n  '#required': true\n  '#required_error': 'Please confirm you have read this message'\nfieldset_reference_0:\n  '#type': fieldset\n  '#open': true\n  '#title': Reference\n  '#description': 'Please list two professional references whom we may contact if needed (professor, former/current work supervisor, or other professional contact).'\nreference:\n  '#type': textarea\n  '#title': Reference\n  '#description': ''\ninterview_schedule:\n  '#type': webform_markup\n  '#markup': '<em>Please access the&nbsp;link and <a data-auth=\"NotApplicable\" href=\"https://docs.google.com/spreadsheets/d/1bKLTEKObYW2h4l4QdutzmNj8U2wGZhPz4-hN4Sg4HHg/edit?usp=sharing\" rel=\"noopener noreferrer\" target=\"_blank\">enter your name on the date/time that works best for your interview</a></em>'"
