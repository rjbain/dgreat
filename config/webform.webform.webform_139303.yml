    '#description': ''
  resume:
    '#type': checkbox
    '#title': Resume
    '#description': "<p data-renderer-start-pos=\"1486\">Please email your most recent resume to the CEA instructor, Jacqueline Ramos at <a href=\"mailto:jsramos@usfca.edu\">jsramos@usfca.edu</a>.<br />\r\n<em>Please Note:</em> Your application will not be complete until we receive your resume by date TBD.<br />\r\n<br />\r\nPlease select your interview date and time here (link to be provided). All interviews will be 30 minutes virtually or in-person (PST).&nbsp;<br />\r\n<br />\r\nPlease confirm you have read this message by clicking this box.</p>"
    '#required': true
    '#required_error': 'Please confirm you have read this message'
