  please_explain_why_you_are_seeking_the_urban_scholarship_and_how:
    '#type': textarea
    '#title': 'Please explain why you are seeking the Urban scholarship and how you will use the funds. We are particularly interested in learning how the scholarship can support your non-tuition needs. Please respond in no more than two paragraphs. '
    '#required': true
  alexander_urban_was_a_seattle_native_and_exemplary_student_at_us:
    '#type': textarea
    '#title': 'Alexander Urban was a Seattle native and exemplary student at USF who graduated from USF in May of 2011. A person who was thoughtful, inclusive, and joyful in his approach to public service, he served in the California State Capitol as a McCarthy Fellow in the Governorâ€™s Office of Economic Development while maintaining his academic schedule as an International Studies major, and a full life in San Francisco. Zander was passionate about politics and committed to social justice issues. What is one political or social justice issue that you are passionate about and how have you committed to it? Please respond in two or more paragraphs. '
    '#required': true
  if_selected_as_the_recipient_of_this_award_the_student_must_comp:
    '#type': radios
    '#title': 'If selected as the recipient of this award, the student must complete the following: (1) Write a thank you letter to the donor (2) Be available to meet the donor before or after completing your program (3) Complete a blog post for the McCarthy Center blog, describing your experiences.'
    '#options':
      'I understand and agree that, if selected, I will complete these tasks to receive my scholarship.': 'I understand and agree that, if selected, I will complete these tasks to receive my scholarship.'
    '#required': true
