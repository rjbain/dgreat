id: intent_to_submit_a_proposal_for_
title: 'Intent to Submit a Proposal for External Funding'
description: ''
category: ''
elements: "type_of_application:\n  '#type': select\n  '#title': 'Type of Application'\n  '#options':\n    New: New\n    Renewal: Renewal\n    Resubmission: Resubmission\n    Transfer: Transfer\n  '#required': true\ncontact_information_for_usf_project_director_pi_section:\n  '#type': fieldset\n  '#title': 'Contact Information for USF Project Director/PI:'\n  first_name:\n    '#type': textfield\n    '#title': 'First Name'\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n  title:\n    '#type': textfield\n    '#title': Title\n  college_division:\n    '#type': select\n    '#title': College/Division\n    '#options':\n      'Academic Affairs': 'Academic Affairs'\n      'Arts & Sciences': 'Arts & Sciences'\n      'Gleeson Library': 'Gleeson Library'\n      'School of Management': 'School of Managment'\n      'School of Education': 'School of Education'\n      'School of Law': 'School of Law'\n      'School of Nursing and Health Professions': 'School of Nursing and Health Professions'\n      'Student Life': 'Student Life'\n    '#required': true\n  department_s_:\n    '#type': textfield\n    '#title': Department(s)\n    '#required': true\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#required': true\n  contact_phone_number:\n    '#type': tel\n    '#title': 'Contact Phone Number'\n    '#required': true\n  are_you_currently_working_with_a_usf_development_or_contracts_an:\n    '#type': select\n    '#title': 'Are you currently working with a USF Development or Contracts and Grants Administrator on this project? '\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#required': true\nproject_information:\n  '#type': fieldset\n  '#title': 'Project Information'\n  project_information_:\n    '#type': textfield\n    '#title': 'Name of Funding Agency/Sponsor'\n    '#required': true\n  type_of_sponsor_funder:\n    '#type': select\n    '#title': 'Type of Sponsor/Funder'\n    '#options':\n      City: City\n      State: State\n      Federal: Federal\n      Foundation: Foundation\n      'Corporation ': 'Corporation '\n      Other: Other\n    '#required': true\n  if_usf_is_sub_award_provide_contact_for_sponsor:\n    '#type': textfield\n    '#title': 'Will USF be the prime award institution? If no, list the prime award institution and a contact person'\n  program_url_or_describe_rfp:\n    '#type': textarea\n    '#title': 'URL for Request for Proposal (RFP), Request for Application (RFA), Funding Announcement, Broad Area Announcement (BAA).  If none, then describe the request from the funder/sponsor.'\n    '#required': true\n  deadline_date:\n    '#type': textfield\n    '#title': 'Submission Deadline'\n    '#description': '<p><strong>Submission deadline = the published date by which an application must be postmarked or hand-delivered to the funder/ sponsor to be considered for a grant. </strong></p>'\n    '#required': true\n  working_project_title:\n    '#type': textfield\n    '#title': 'Working Title of the Proposal '\n    '#required': true\n  estimated_amount_requested:\n    '#type': textfield\n    '#title': 'Amount Requested By USF:'\n    '#required': true\n  attach_an_abstract_or_scope_of_work:\n    '#type': text_format\n    '#title': 'Attach an Abstract or Scope of Work'\n  start_date_end_date:\n    '#type': textfield\n    '#title': 'Start Date - End Date'\n    '#required': true\n  subcontractors:\n    '#type': webform_radios_other\n    '#title': 'Are there subcontracts on the proposal?'\n    '#description': '(Will you will partnering with colleagues at another university or organization? If you indicate &quot;yes&quot;, please give the contact information for them in the project description.)'\n    '#options':\n      'No': 'No'\n    '#other__option_label': 'Yes'\n    '#other__description': 'If yes, list the sub-awardees with contact information.'\n    '#required': true\n    '#options__properties': ''\n  are_there_consultants_on_the_project:\n    '#type': webform_radios_other\n    '#title': 'Are there consultants on the project?'\n    '#description': '(Will you will partnering with colleagues at another university or organization? If you indicate &quot;yes&quot;, please give the contact information for them in the project description.)'\n    '#options':\n      'No': 'No'\n    '#other__option_label': 'Yes'\n    '#other__description': 'If yes, list the consultants with contact information.'\n    '#required': true\n    '#options__properties': ''\n  cost_sharing_:\n    '#type': webform_radios_other\n    '#title': 'Is cost-sharing required?'\n    '#description': 'Will USF be required by the funder to contribute funds to support the project? &nbsp;'\n    '#options':\n      'No': 'No'\n    '#other__option_label': 'Yes'\n    '#other__placeholder': 'Enter amount…'\n    '#other__description': 'If \"yes\" enter amount'\n    '#required': true\n    '#options__properties': ''\n  release_time_:\n    '#type': webform_radios_other\n    '#title': 'Are you or key project personnel seeking release time?'\n    '#description': 'Are you requesting a release from teaching to conduct research or participate in grant activities? &nbsp;'\n    '#options':\n      'No': 'No'\n    '#other__option_label': 'Yes'\n    '#other__placeholder': 'Enter # of courses…'\n    '#other__description': 'If \"yes\" enter # of courses'\n    '#required': true\n    '#options__properties': ''\n  have_you_received_approval_for_this_proposal_from_your_dean_s_:\n    '#type': webform_radios_other\n    '#title': 'Have you discussed and received approval for this proposal from your dean(s)?'\n    '#options':\n      'No': 'No'\n    '#other__type': textarea\n    '#other__option_label': 'Yes'\n    '#other__placeholder': 'Copy and Paste the email thread approval here'\n    '#required': true\n    '#options__properties': ''\n  does_the_sponsor_have_a_specific_indirect_cost_rate_:\n    '#type': webform_radios_other\n    '#title': 'Does the sponsor have a specific indirect cost rate?'\n    '#description': '(The funding agency will accept USF&#39;s full indirect cost rate. Check the grant guidelines to see if there is a maximum indirect cost rate that is allowed by the funder.)&nbsp;'\n    '#options':\n      'No': 'No'\n    '#other__option_label': 'Yes'\n    '#other__placeholder': 'Enter rate/amount…'\n    '#other__description': 'If \"yes\" what is the rate/amount?'\n    '#required': true\n  will_the_project_involve_the_need_for_new_space_or_renovation_to:\n    '#type': radios\n    '#title': 'Will the project involve the need for new space, renovation to existing space(s), and/or accommodations for new equipment that will be purchased with awarded grant funds?'\n    '#options':\n      'No': 'No'\n      'Yes': 'Yes'\n    '#required': true\n    '#options__properties': ''\ncompletion_of_the_following_questions_is_required_section:\n  '#type': fieldset\n  '#title': 'Completion of the following questions is required:'\n  description_of_the_project_required_for_review_approval_:\n    '#type': textarea\n    '#title': 'Description of the Project (Required for Review/Approval)'\n    '#required': true\n  in_the_space_below_briefly_describe_any_special_project_needs_th:\n    '#type': textarea\n    '#title': 'In the space below, briefly describe any special project needs that may be required from your college/division or the University (e.g., space, staff, student worker(s), equipment library resources).'\n    '#description': '<strong>NOTE:</strong>&nbsp;Applicants are required to meet with their college/division representative to discuss proposed projects and possible college/division commitments (e.g., cost-sharing, release time, etc.). Consent must be granted prior to the development of proposal. Division (Dean/VP) approval to submit a proposal will be required before the official University commitment can be authorized by the Provost.'\n  does_your_proposal_involve_human_subjects_have_you_sought_irb_ap:\n    '#type': radios\n    '#title': 'Does your proposal involve Human Subjects?'\n    '#options':\n      'No': 'No'\n      'Yes': 'Yes'\n    '#other__option_label': other...\n    '#required': true\n    '#options__properties': ''\n  _have_you_sought_irb_approval_:\n    '#type': radios\n    '#title': ' Have you sought IRB approval?'\n    '#options':\n      'No': 'No'\n      'Yes': 'Yes'\n    '#other__option_label': other...\n    '#required': true\n    '#options__properties': ''\n  completion_of_the_following_questions_is_required_:\n    '#type': radios\n    '#title': 'Does your research project involve the use of any of the following categories of hazardous materials or equipment?'\n    '#options':\n      'No': 'No'\n      'Yes': 'Yes'\n  if_so_please_mark_all_appropriate_boxes_if_your_research_does_no:\n    '#type': checkboxes\n    '#title': 'If so, please mark all appropriate boxes. If your research does not involve any of these categories please check the box next to the statement at the bottom of this section'\n    '#options':\n      'Chemical Hazards ': 'Chemical Hazards '\n      'Compressed Gases': 'Compressed Gases'\n      'Liquid or Solid Chemicals': 'Liquid or Solid Chemicals'\n      'Controlled Substances (e.g. sodium barbital)': 'Controlled Substances (e.g. sodium barbital)'\n      'Biological Hazards': 'Biological Hazards'\n      'Blood (Human)': 'Blood (Human)'\n      'Vertebrate Animal Research': 'Vertebrate Animal Research'\n      'Disease Microorganisms (biohazardous materials)': 'Disease Microorganisms (biohazardous materials)'\n      'Select Agents (special category of highly toxic or pathogenic agents)': 'Select Agents (special category of highly toxic or pathogenic agents)'\n      'Radiological Hazards': 'Radiological Hazards'\n      'Radioisotope Sources in Equipment': 'Radioisotope Sources in Equipment'\n      'Radioisotopes (Unsealed Sources)': 'Radioisotopes (Unsealed Sources)'\n      'Radioisotopes (Sealed Sources)': 'Radioisotopes (Sealed Sources)'\n      'Laser Hazard': 'Laser Hazard'\n    '#options_display': two_columns\n  _i_have_reviewed_the_above_list_and_certify_that_my_research_pro:\n    '#type': checkbox\n    '#title': ' I have reviewed the above list and certify that my research proposal does not involve the use of any of these hazard categories. If this should change in the future I will re-submit this form.'\n  person_submitting_this_form:\n    '#type': textfield\n    '#title': 'Signed (name, contact information)'\n    '#required': true\n  please_check_all_the_appropriate_dean_vp_representatives:\n    '#type': checkboxes\n    '#title': 'Please check all the appropriate Dean/VP representatives'\n    '#description': '<strong>NOTE:</strong>&nbsp;University personnel applying or receiving external funding are responsible for complying with standards for the responsible conduct of research as well as with university policies and applicable federal rules and regulations governing award administration; non-discrimination in the workplace; use of human subjects, animals, or hazardous materials or agents in research; the export of controlled information and/or technology; financial conflicts of interest, scientific misconduct, and intellectual property.&nbsp;<a href=\"https://myusf.usfca.edu/office-contracts-and-grants\" target=\"_blank\">Please review USF&#39;s policies on the following web site.</a>'\n    '#options':\n      'Academic Affairs': 'Academic Affairs'\n      'Arts & Sciences': 'Arts & Sciences'\n      'Gleeson Library': 'Gleeson Library'\n      'School of Management': 'School of Management'\n      'School of Education': 'School of Education'\n      'School of Law': 'School of Law'\n      'School of Nursing and Health Professions': 'School of Nursing and Health Professions'\n      'Student Life': 'Student Life'\n    '#required': true\n    '#options__properties': ''\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
