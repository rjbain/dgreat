      body: "<p>\r\nDear Dean,\r\n\r\n{{ webform_token('[webform_submission:values:first_name]', webform_submission) }} {{ webform_token('[webform_submission:values:last_name]', webform_submission) }}\r\n\r\n has submitted an Intent to Apply Form for the proposal described below. Per USF policy, you must consent to submission of this proposal prior to proposal development. Please review the proposal described below and notify us of your decision. As a reminder, the Office of Contracts and Grants requires that finalized proposals be submitted with all USF approvals no later than ten (10) business days prior to the sponsor deadline. In order to allow ample time for proposal development, your swift reply is respectfully requested.\r\n\r\nShould you have any questions regarding the solicitation or sponsor requirements, please contact the Office of Contracts and Grants at 415-422-5203. If you have questions of a technical or programmatic nature, please contact the PI directly.\r\n\r\nThank you, in advance, for your attention to this mater.\r\n\r\nSincerely,\r\nOffice of Contracts and Grants\r\n</p>\r\n\r\n\r\n<p>Submitted on {{ webform_token('[webform_submission:created]', webform_submission) }}</p>\r\n<p>Submitted by: {{ webform_token('[webform_submission:user]', webform_submission) }}</p>\r\n<p>Submitted values are:</p>\r\n{{ webform_token('[webform_submission:values]', webform_submission) }}\r\n\r\n<p>\r\nNOTE: Applicants are required to meet with their college/division representative to discuss proposed projects and possible college/division commitments (e.g., cost-sharing, release time, etc.). Consent must be granted prior to the development of proposal. Division (Dean/VP) approval to submit a proposal will be required before the official University commitment can be authorized by the Provost.\r\n</p>\r\n\r\n<p>\r\nIn the space below, briefly describe any special project needs that may be required from your college/division or the University (e.g., space, staff, student worker(s), equipment library resources).\r\n</p>\r\n\r\n<p>\r\nNOTE: University personnel applying or receiving external funding are responsible for complying with standards for the responsible conduct of research as well as with university policies and applicable federal rules and regulations governing award administration; non-discrimination in the workplace; use of human subjects, animals, or hazardous materials or agents in research; the export of controlled information and/or technology; financial conflicts of interest, scientific misconduct, and intellectual property. <a href=\"https://myusf.usfca.edu/policies\">Please review USF's policies on the Policies web site</a>. \r\n</p>\r\n"
