elements: |-
  have_read_and_understand_the_rules_as_presented_and_will_follow_:
    '#type': checkbox
    '#title': 'Have read and understand the Booking rules as presented and will follow them to the best of my ability.'
    '#required': true
  i_have_reviewed_the_safety_training_section_of_the_usf_stages_we:
    '#type': checkbox
    '#title': 'I have reviewed the Safety & Training section of the USF STAGES website and agree to take all trainings deemed necessary by STAGES staff before entering the venues or using related equipment.  Failure to do so will result in the event being canceled or technology use severely limited.  '
    '#required': true
  general_information:
    '#type': textfield
    '#title': 'General Information'
    '#placeholder': Name
  email:
    '#type': email
    '#title': Email
    '#required': true
    '#required_error': Required
  phone_number:
    '#type': tel
    '#title': 'Phone Number'
  organization:
    '#type': textfield
    '#title': Organization
  if_student_group_name_of_faculty_advisor:
    '#type': textfield
    '#title': 'If Student Group, Name of Faculty Advisor'
  faculty_advisor_email_address:
    '#type': email
    '#title': 'Faculty Advisor Email Address'
  space_s_being_requested:
    '#type': checkboxes
    '#title': 'Space(s) Being Requested'
    '#options':
      'Presentation Theater (ED117)': 'Presentation Theater -- Due to Renovations Presentation Theater is closed to bookings for 2019/2020 '
      'The Green Room (ED045)': 'The Green Room (ED045) -- Can only be booked in concert with Presentation Theater but is open every day with your USF ID'
      'Studio Theater (LM148)': 'Studio Theater (LM148) -- 80-100 seat black box theater'
      'Studio Dressing Room (LM151)': 'Studio Dressing Room (LM151) -- Can only be booked in concert with Studio Theater '
      'Prop Shop (ED043)': 'Prop Shop (ED043) -- To access props for your show or build your own'
      'Costume Shop (ED044)': 'Costume Shop (ED044) -- To access wardrobe or build costumes'
      'Scene Shop (LM153)': 'Scene Shop (LM153) -- For building scenic and props *Note* special training is needed for this space'
  list_dates_and_times_requested:
    '#type': textarea
    '#title': 'LIST DATES AND TIMES requested'
    '#multiple': true
  list_possible_pre_production_meeting_dates_and_times:
    '#type': textarea
    '#title': 'List possible Pre-Production meeting dates and times'
    '#multiple': true
  describe_your_rental_what_is_the_event_:
    '#type': textfield
    '#title': 'Describe Your Rental (What is the event?)'
  expected_attendance:
    '#type': number
    '#title': 'Expected Attendance'
  will_you_require_rehearsals_:
    '#type': textfield
    '#title': 'Will you require rehearsals?'
  request_rehearsal_space:
    '#type': textfield
    '#title': 'Request Rehearsal Space'
    '#multiple': true
    '#description': 'Add all start and end dates and times: mm/dd/yy 12:00pm - mm/dd/yy 1:00pm'
    '#placeholder': 'mm/dd/yy 12:00pm - mm/dd/yy 1:00pm'
  venue_usage_please_refer_to_the_symposium_arts_operational_polic:
    '#type': checkboxes
    '#title': 'Venue Usage (Breakdowns and Pricing please refer to Booking Rules)'
    '#options':
      'Main Stage (class 1):': 'Main Stage (class 1): --  A fully produced event that has a high level of production and design elements with a major impact on the venue, associated spaces, and staffing over multiple days and nights.  These events will include extensive technical rehearsals.'
      'Mid Stage (class 2)': 'Mid Stage (class 2) --  A produced event that has a limited level of production, and uses primarily repertory lighting, scenic, and other design elements as well as a limited impact on the venue and associated spaces and may be for one or more nights but no longer than 1 week. These events may have limited technical rehearsals.'
      'Small Stage (class 3)': 'Small Stage (class 3) --  A one day or night event that may or may not have one short technical run through before the event.  These events are the best cost value, but require the most from the producers themselves'
      'Classroom (class 1)': 'Classroom (class 1) -- A standard use which included no technical support in the space. This includes class recitals, rehearsals, lectures, and presentations that are appropriate to the space.   SymArts provides no staff support for these uses, but will maintain the spaces to be clean and ready for such use.'
      Other: 'Other -- Please explain'
  scenic_needs_please_describe_:
    '#type': textarea
    '#title': 'Scenic Needs (Please describe)'
  lighting_needs_please_answer_the_questions_below_to_the_best_of_:
    '#type': textarea
    '#title': 'Lighting Needs (Please answer the questions below to the best of your ability.)'
  will_you_need_to_use_the_department_s_lighting_equipment_:
    '#type': radios
    '#title': 'Will you need to use the STAGES lighting equipment?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
  do_you_have_your_own_board_op_programmer_or_do_you_need_one_prov:
    '#type': textfield
    '#title': 'Do you have your own board op/programmer or do you need one provided?'
  will_you_need_to_use_any_spotlights_:
    '#type': textfield
    '#title': 'Will you need to use any spotlights?'
  will_there_be_any_haze_or_fog_:
