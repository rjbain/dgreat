elements: "have_read_and_understand_the_rules_as_presented_and_will_follow_:\n  '#type': checkbox\n  '#title': 'Have read and understand the rules as presented and will follow them to the best of my ability.'\ngeneral_information:\n  '#type': textfield\n  '#title': 'General Information'\n  '#placeholder': Name\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\n  '#required_error': Required\nphone_number:\n  '#type': tel\n  '#title': 'Phone Number'\norganization:\n  '#type': textfield\n  '#title': Organization\nif_student_group_name_of_faculty_advisor:\n  '#type': textfield\n  '#title': 'If Student Group, Name of Faculty Advisor'\nfaculty_advisor_email_address:\n  '#type': email\n  '#title': 'Faculty Advisor Email Address'\ndate_of_request:\n  '#type': date\n  '#title': 'Date of Request'\n  '#datepicker': true\nspace_s_being_requested:\n  '#type': checkboxes\n  '#title': 'Space(s) Being Requested'\n  '#options':\n    'Presentation Theater': 'Presentation Theater'\n    'Studio Theater (LM148)': 'Studio Theater (LM148)'\n    'Prop Shop (ED043)': 'Prop Shop (ED043)'\n    'Costume Shop (ED044)': 'Costume Shop (ED044)'\n    'Scene Shop (LM153)': 'Scene Shop (LM153)'\n    'Green Room': 'Green Room'\n    'Dance Studio': 'Dance Studio'\n    'Dressing Rooms': 'Dressing Rooms'\ndate_s_and_time_s_of_event:\n  '#type': datetime\n  '#title': 'Date(s) and Time(s) of Event'\ndescribe_your_rental_what_is_the_event_:\n  '#type': textfield\n  '#title': 'Describe Your Rental (What is the event?)'\nexpected_attendance:\n  '#type': number\n  '#title': 'Expected Attendance'\nwill_you_require_rehearsals_:\n  '#type': textfield\n  '#title': 'Will you require rehearsals?'\nif_requesting_rehearsal_space_list_dates_and_times_of_rehearsals:\n  '#type': datetime\n  '#title': 'If Requesting Rehearsal Space, List Dates and Times of Rehearsals'\nvenue_usage_please_refer_to_the_symposium_arts_operational_polic:\n  '#type': checkboxes\n  '#title': 'Venue Usage (Please refer to the Symposium Arts Operational Policy Agreement for Breakdowns and Pricing)'\n  '#options':\n    'Main Stage (class 1):': 'Main Stage (class 1): --  A fully produced event that has a high level of production and design elements with a major impact on the venue, associated spaces, and staffing over multiple days and nights.  These events will include extensive technical rehearsals.'\n    'Mid Stage (class 2)': 'Mid Stage (class 2) --  A produced event that has a limited level of production, and uses primarily repertory lighting, scenic, and other design elements as well as a limited impact on the venue and associated spaces and may be for one or more nights but no longer than 1 week. These events may have limited technical rehearsals.'\n    'Small Stage (class 3)': 'Small Stage (class 3) --  A one day or night event that may or may not have one short technical run through before the event.  These events are the best cost value, but require the most from the producers themselves'\n    'Classroom (class 1)': 'Classroom (class 1) -- A standard use which included no technical support in the space. This includes class recitals, rehearsals, lectures, and presentations that are appropriate to the space.   SymArts provides no staff support for these uses, but will maintain the spaces to be clean and ready for such use.'\n    Other: 'Other -- Please explain'\nscenic_needs_please_describe_:\n  '#type': textarea\n  '#title': 'Scenic Needs (Please describe)'\nlighting_needs_please_answer_the_questions_below_to_the_best_of_:\n  '#type': textarea\n  '#title': 'Lighting Needs (Please answer the questions below to the best of your ability.)'\nwill_you_need_to_use_the_department_s_lighting_equipment_:\n  '#type': radios\n  '#title': 'Will you need to use the department''s lighting equipment?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\ndo_you_have_your_own_board_op_programmer_or_do_you_need_one_prov:\n  '#type': textfield\n  '#title': 'Do you have your own board op/programmer or do you need one provided?'\nwill_you_need_to_use_any_spotlights_:\n  '#type': textfield\n  '#title': 'Will you need to use any spotlights?'\nwill_there_be_any_haze_or_fog_:\n  '#type': textfield\n  '#title': 'Will there be any haze or fog?'\nadditional_lighting_needs_please_describe_:\n  '#type': textarea\n  '#title': 'Additional lighting needs (Please describe)'\naudio_needs_please_answer_the_questions_below_to_the_best_of_you:\n  '#type': textarea\n  '#title': 'Audio Needs (Please answer the questions below to the best of your ability.)'\nwill_you_need_headsets_:\n  '#type': textfield\n  '#title': 'Will you need headsets?'\nif_yes_how_many_:\n  '#type': textfield\n  '#title': 'If yes, how many?'\nwill_you_need_to_borrow_microphones_or_stands_:\n  '#type': textfield\n  '#title': 'Will you need to borrow microphones or stands?'\nwill_you_be_live_mixing_from_the_house_or_do_you_only_need_audio:\n  '#type': textfield\n  '#title': 'Will you be live mixing from the house or do you only need audio playback?'\nadditional_sound_needs_please_describe_:\n  '#type': textfield\n  '#title': 'Additional sound needs (Please describe)'\nmusic_please_answer_the_questions_below_to_the_best_of_your_abil:\n  '#type': textarea\n  '#title': 'Music (Please answer the questions below to the best of your ability.)'\n  '#description': 'Will you be having any musicians?'\n_will_you_need_any_music_stands_or_chairs_for_them_:\n  '#type': textfield\n  '#title': ' Will you need any music stands or chairs for them?'\nwill_you_need_a_piano_or_a_keyboard_:\n  '#type': textfield\n  '#title': 'Will you need a piano or a keyboard?'\nif_you_are_using_a_piano_will_you_be_using_it_as_is_:\n  '#type': textfield\n  '#title': 'If you are using a piano will you be using it as is?'\nwill_you_be_hiring_a_tuner_to_come_in_:\n  '#type': textfield\n  '#title': 'Will you be hiring a tuner to come in?'\nwill_you_be_paying_us_to_get_it_tuned_for_you_:\n  '#type': textfield\n  '#title': 'Will you be paying us to get it tuned for you?'\nfront_of_house_please_answer_the_questions_below_to_the_best_of_:\n  '#type': textarea\n  '#title': 'Front of House  (Please answer the questions below to the best of your ability.)'\ndo_you_need_to_rent_any_extra_tables_:\n  '#type': textfield\n  '#title': 'Do you need to rent any extra tables?'\nif_renting_tables_how_many_:\n  '#type': textfield\n  '#title': 'If renting tables, how many?'\nwardrobe_please_answer_the_questions_below_to_the_best_of_your_a:\n  '#type': textarea\n  '#title': 'Wardrobe (Please answer the questions below to the best of your ability.)'\nwill_you_need_costume_racks_or_are_you_providing_your_own_:\n  '#type': textfield\n  '#title': 'Will you need costume racks or are you providing your own? '\nadditional_wardrobe_needs_please_describe_:\n  '#type': textarea\n  '#title': 'Additional wardrobe needs (Please describe)'\ndescribe_your_event_optional_:\n  '#type': textarea\n  '#title': 'Describe your event (optional)'\n  '#description': 'Please submit a rough ground plan or sketch of your event to Joshua McDermott at&nbsp;<a href=\"mailto:jmcdermott@usfca.edu\">jmcdermott@usfca.edu</a>'"
