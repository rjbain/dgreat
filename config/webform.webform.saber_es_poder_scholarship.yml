id: saber_es_poder_scholarship
title: 'Saber es Poder Scholarship'
description: ''
category: ''
elements: "intro:\n  '#type': processed_text\n  '#text': \"<h2 class=\\\"text-intro\\\">Saber es Poder Scholarships are now available for the 2020-21&nbsp;academic year.</h2>\\r\\n\\r\\n<p>The Saber es Poder (Knowledge is Power) Scholarship was established in 1995 to assist Latino(a)/Hispanic students in completing their education at the University of San Francisco. DACA students are eligible and encouraged to apply. The number of scholarships available vary and are awarded on an annual basis. Scholarship amounts range from $3,000 to $5,000. The deadline for all scholarship applications is Monday, February 17 at 11:59 p.m. Award notifications will be made after May 1. Questions regarding eligibility can be directed to alumni@usfca.edu or 415-422-6431.</p>\\r\\n\\r\\n<h3>Eligibility Requirements:</h3>\\r\\n\\r\\n<ul>\\r\\n\\t<li>You must have demonstrated financial need (filed a FAFSA*)</li>\\r\\n\\t<li>You must be a current, full-time undergraduate or graduate student in good standing</li>\\r\\n\\t<li>If you are a DACA student, you must have completed the California Dream Act Application</li>\\r\\n\\t<li>If you are selected as a scholarship recipient, you may be asked to participate in a survey, attend an&nbsp;event, or provide content for a communications piece</li>\\r\\n</ul>\\r\\n\\r\\n<p>*You must have completed a valid 2020-2021 FAFSA (Free Application for Federal Student Aid) with the Federal Processor and be on file with the USF Financial Aid Office by February&nbsp;17, 2020.</p>\\r\\n\"\n  '#format': full_html\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\nusf_student_id:\n  '#type': textfield\n  '#title': 'USF Student ID'\n  '#required': true\nusf_school_or_college:\n  '#type': select\n  '#title': 'USF School or College'\n  '#options':\n    'College of Arts & Sciences': 'College of Arts & Sciences'\n    'School of Education': 'School of Education'\n    'School of Law': 'School of Law'\n    'School of Management': 'School of Management'\n    'School of Nursing & Health Professions': 'School of Nursing & Health Professions'\n  '#required': true\ncurrent_major_or_field_of_study:\n  '#type': textfield\n  '#title': 'Current Major or Field of Study'\n  '#required': true\ngrad_date:\n  '#type': select\n  '#title': 'Expected Date of Graduation'\n  '#options':\n    'May 2021': 'May 2021'\n    'December 2021': 'December 2021'\n    'May 2022': 'May 2022'\n    'December 2022': 'December 2022'\n    'May 2023': 'May 2023'\n    'December 2023': 'December 2023'\n    'May 2024': 'May 2024'\n  '#required': true\nprocessed_text:\n  '#type': processed_text\n  '#text': \"<p>Please complete the three text responses below.</p>\\r\\n\\r\\n<p>We strongly recommend that you compose your responses in a separate place (like MS Word or a Google Document) and then copy and paste your final version here, as your work may be lost if you refresh this page.</p>\\r\\n\"\n  '#format': full_html\nbriefly_list_your_most_recent_community_service_activities_and_w:\n  '#type': textarea\n  '#title': 'Briefly list your most recent community service, activities, and work experience.'\n  '#required': true\nbriefly_list_your_academic_and_personal_achievements_and_state_y:\n  '#type': textarea\n  '#title': 'Briefly list your academic and personal achievements and state your career goals.'\n  '#required': true\nin_1_000_words_or_fewer_please_provide_a_brief_personal_history_:\n  '#type': textarea\n  '#title': 'In 1,000 words or fewer, please provide a brief personal history, your reasons for seeking a college education, and how your education will impact the community.'\n  '#required': true\n  '#counter_type': word\n  '#counter_minimum': 1\n  '#counter_maximum': 1000\n  '#counter_maximum_message': 'You cannot enter over 1000 words'\nby_checking_this_box_i_certify_that_i_have_met_the_criteria_as_l:\n  '#type': checkbox\n  '#title': 'By checking this box I certify that I have met the criteria as listed in the requirements above.'\n  '#required': true\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p class=\\\"note\\\">Submitting this form constitutes an electronic signature and confirmation that you meet the eligibility requirements for the scholarship in which you are applying. Eligibility will be verified by USF Enrollment and Financial Services Department.</p>\\r\\n\\r\\n<p class=\\\"note\\\">You will receive a confirmation email after your application is successfully submitted.</p>\\r\\n\"\n  '#format': full_html\n"
