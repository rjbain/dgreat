  markup:
    '#type': webform_markup
    '#markup': "<span style=\"font-family:sans-serif; font-size:16.6px; left:257.633px; top:375.26px; transform:scaleX(1.02582)\">Mid</span><span style=\"font-family:sans-serif; font-size:16.6px; left:285.0833333333333px; top:375.2600911458332px\">-</span><span style=\"font-family:sans-serif; font-size:16.6px; left:290.683px; top:375.26px; transform:scaleX(0.980356)\">training year: </span><span style=\"font-family:sans-serif; font-size:16.6px; left:257.633px; top:398.31px; transform:scaleX(0.960302)\">August</span><span style=\"font-family:sans-serif; font-size:16.6px; left:307.2833333333333px; top:398.31009114583327px\">-</span><span style=\"font-family:sans-serif; font-size:16.6px; left:312.883px; top:398.31px; transform:scaleX(0.93127)\">January</span><br />\r\n<span style=\"font-family:sans-serif; font-size:16.6px; left:745.167px; top:375.26px; transform:scaleX(0.948732)\">End</span><span style=\"font-family:sans-serif; font-size:16.6px; left:773.1666666666665px; top:375.2600911458332px\">-</span><span style=\"font-family:sans-serif; font-size:16.6px; left:778.767px; top:375.26px; transform:scaleX(0.999894)\">of</span><span style=\"font-family:sans-serif; font-size:16.6px; left:792.5666666666666px; top:375.2600911458332px\">-</span><span style=\"font-family:sans-serif; font-size:16.6px; left:798.167px; top:375.26px; transform:scaleX(0.989389)\">training year: </span><span style=\"font-family:sans-serif; font-size:16.6px; left:745.167px; top:398.31px; transform:scaleX(0.97623)\">February</span><span style=\"font-family:sans-serif; font-size:16.6px; left:809.7666666666667px; top:398.31009114583327px\">-</span><span style=\"font-family:sans-serif; font-size:16.6px; left:815.367px; top:398.31px; transform:scaleX(0.907092)\">July</span>"
  methods_of_evaluation_:
    '#type': webform_radios_other
    '#title': 'Methods of Evaluation:'
    '#options':
      'Didactic Presentations': 'Didactic Presentations'
      Discussion: Discussion
      'Review of files': 'Review of files'
      'Live observation(video review)': 'Live observation(video review)'
      'Case Conference Write-ups': 'Case Conference Write-ups'
    '#required': true
  markup_01:
    '#type': webform_markup
    '#markup': "<p><strong>DIRECTIONS:</strong> Below are nine areas of profession wide competencies, each with a set of elements for evaluation. Use the scale below for ratings.</p>\r\n\r\n<ul>\r\n\t<li><strong>7&nbsp; Mastery</strong>: The intern demonstrates an exceptional strength in this area. The knowledge, awareness or skill is consistently incorporated and evident in daily professional practice as an emerging psychologist.</li>\r\n\t<li><strong>6&nbsp; Significant Strength</strong>: The intern demonstrates a significant strength well above their developmental level. The knowledge, awareness or skill is frequently applied to their practice with minimum structured assistance.</li>\r\n\t<li><strong>5&nbsp; Strength</strong>: The intern demonstrates a strength pertaining to the knowledge, awareness or skill being evaluated and is slightly above their developmental level.</li>\r\n\t<li><strong>4&nbsp; Competence</strong>: The intern demonstrates a level of competence appropriate for entry-level practice in health service psychology and is actively working to further enhance competence in the knowledge, awareness or skill area being evaluated. * This is the expected and required level of competence at completion of the training program.</li>\r\n\t<li><strong>3&nbsp; Emerging Competence</strong>: While still a growth area, the intern demonstrates a basic foundation in the knowledge, awareness and skill and is approaching a developmental appropriate level of competency. This is a common and expected rating at mid-year of the internship.(If a rating of 3 or less is given on any element in any competency area of the final evaluation, the intern does not successfully complete their internship).</li>\r\n\t<li><strong>2&nbsp; Significant Growth Area</strong>: The knowledge, awareness or skill should be a major focus for the intern. Specialized attention should be provided in supervision and remedial work may be required for the intern to achieve competence.</li>\r\n\t<li><strong>1&nbsp; Remedial</strong>: Intern lacks understanding and demonstrates minimal evidence of the knowledge, awareness or skill. A specific remediation plan should be implemented with increased supervision and careful monitoring to help intern achieve competence.</li>\r\n</ul>\r\n\r\n<p><strong>NA</strong>-Not applicable<br />\r\n<strong>U</strong>-Unable to Evaluate (Supervisor has not been able to assess this competency)</p>\r\n\r\n<table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" height=\"117\" width=\"1310\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td><strong>Aim #1</strong>: Develop core clinical and counseling skills for entry level practice in health service psychology.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td><strong>Aim #2</strong>: Foster attitudes and behaviors which promote a professional identity as a psychologist.</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>"
  horizontal_rule:
    '#type': webform_horizontal_rule
  markup_02:
    '#type': webform_markup
    '#markup': "<h3>COMPETENCY I: RESEARCH</h3>\r\n\r\n1.A Critically evaluates and disseminates research or other scholarly activities (e.g., case conference presentations, in-service presentations, publications) at the local, regional, or national level."
  mid_year_observed_level_:
    '#type': number
    '#title': 'Mid Year Observed level: '
  end_of_year_observed_level_:
    '#type': number
    '#title': 'End of Year Observed level: '
  markup_03:
    '#type': webform_markup
    '#markup': '1B. Participates in seminars that involve reading, discussion, and application of research findings to clinical work.'
  mid_year_observed_level_2:
    '#type': number
    '#title': 'Mid Year Observed level: '
  end_of_year_observed_level_2:
    '#type': number
    '#title': 'End of Year Observed level: '
  markup_04:
    '#type': webform_markup
    '#markup': '1C. Develops a program and/or implements a program evaluation informed by scholarly research and relevant to a University setting.'
  mid_year_observed_level_3:
    '#type': number
    '#title': 'Mid Year Observed level: '
  end_of_year_observed_level_3:
    '#type': number
    '#title': 'End of Year Observed level: '
  comments_for_the_1st_evaluation_:
    '#type': textarea
    '#title': 'Comments for the 1st Evaluation:'
  comments_for_the_2nd_evaluation_:
    '#type': textarea
    '#title': 'Comments for the 2nd Evaluation:'
  horizontal_rule_02:
    '#type': webform_horizontal_rule
  markup_05:
    '#type': webform_markup
    '#markup': "<h3>COMPETENCY II: ETHICAL AND LEGAL STANDARDS</h3>\r\n\r\n2A. Demonstrates knowledge of and acts in accordance with APA Ethical Principles of Psychologists and Code of Conduct"
  comments_for_the_1st_evaluation_2:
    '#type': textarea
    '#title': 'Comments for the 1st Evaluation:'
  comments_for_the_2nd_evaluation_2:
    '#type': textarea
    '#title': 'Comments for the 2nd Evaluation:'
  horizontal_rule_03:
    '#type': webform_horizontal_rule
