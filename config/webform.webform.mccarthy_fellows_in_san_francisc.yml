category: ''
elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<h2>Student Application</h2>\\r\\n\\r\\n<p>Please complete the application below, and ensure that we receive all materials<br />\\r\\nby the EXTENDED deadline of <strong>April 1st, 2020, 11:59pm PST</strong></p>\\r\\n\\r\\n<p>This program runs the full length of USF Fall Semester. You must be able to commit to working at an internship for this time period to participate in the program.&nbsp;</p>\\r\\n<br />\\r\\nI. Personal Information\"\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\ncwid:\n  '#type': textfield\n  '#title': CWID\ndate_of_birth:\n  '#type': textfield\n  '#title': 'Date of Birth'\ncurrent_address:\n  '#type': textfield\n  '#title': 'Current Address'\ncity:\n  '#type': textfield\n  '#title': City\nstate:\n  '#type': textfield\n  '#title': State\nzip:\n  '#type': textfield\n  '#title': Zip\npermanent_address:\n  '#type': textfield\n  '#title': 'Permanent Address'\ncity_2:\n  '#type': textfield\n  '#title': City\nstate_2:\n  '#type': textfield\n  '#title': State\nzip_2:\n  '#type': textfield\n  '#title': Zip\ncurrent_email:\n  '#type': email\n  '#title': 'Current Email'\nsecondary_email:\n  '#type': email\n  '#title': 'Secondary Email'\ncurrent_phone:\n  '#type': tel\n  '#title': 'Current Phone'\npermanent_phone:\n  '#type': tel\n  '#title': 'Permanent Phone'\nmajor:\n  '#type': textfield\n  '#title': Major\nminor_if_any_:\n  '#type': textfield\n  '#title': 'Minor (if any)'\ncumulative_gpa:\n  '#type': textfield\n  '#title': 'Cumulative GPA'\ncurrent_standing:\n  '#type': select\n  '#title': 'Current standing'\n  '#options':\n    'First Year': 'First Year'\n    Sophomore: Sophomore\n    Junior: Junior\n    Senior: Senior\nexpected_graduation_date:\n  '#type': select\n  '#title': 'Expected graduation date'\n  '#options':\n    'Fall 2020': 'Fall 2020'\n    'Spring 2021': 'Spring 2021'\n    'Fall 2021': 'Fall 2021'\n    'Fall 2022': 'Fall 2022'\n    'Spring 2022': 'Spring 2022'\n    'Fall 2023': 'Fall 2023'\n    'Spring 2023': 'Spring 2023'\n    'Fall 2024': 'Fall 2024'\n    'Spring 2024': 'Spring 2024'\n    'Fall 2025': 'Fall 2025'\n    'Spring 2025': 'Spring 2025'\nif_you_have_a_gpa_that_is_lower_than_the_3_0_minimum_requirement:\n  '#type': textarea\n  '#title': 'If you have a GPA that is lower than the 3.0 minimum requirement, please explain.'\nhow_did_you_hear_about_this_program_:\n  '#type': textfield\n  '#title': 'How did you hear about this program?'\nii_resume_please_attach_your_most_recent_resume_:\n  '#type': webform_document_file\n  '#title': 'II. Resume. Please attach your most recent resume. '\nmarkup_01:\n  '#type': webform_markup\n  '#markup': \"III. Statement of Purpose<br />\\r\\n&nbsp;Read the quotes and accompanying questions below, and choose two out of three to which to respond. Statements will be judged according to both content and writing quality. Please copy and paste or type in the box below your statement of purpose. Please proofread.\\r\\n<ul>\\r\\n\\t<li>\\r\\n\\t<p>&quot;There isn&#39;t a student on this campus in any major who could not be an effective force in public decision-making if they bring to the fight a personal commitment to build a more just and humane world.&quot; - Leo T. McCarthy<br />\\r\\n\\tProvide specific examples of how you have demonstrated a commitment to building a more humane and just world. How will the McCarthy Fellows program strengthen your capacity to continue this commitment?</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>&quot;You need a set of convictions based on moral values and you need to be introspective every day so you&#39;re truthful with yourself about how close you are to sticking to those values.&quot; - Leo T. McCarthy<br />\\r\\n\\tThe McCarthy Center&#39;s core values that guide our work include: diversity and inclusion, social justice, collaboration and co-determination, humility, innovation, growth and improvement, and invitational dialogue. Choose two of the values from the McCarthy Center&#39;s list of core values and discuss why they resonate with you. How will you incorporate them during your San Francisco experience?</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>&quot;If a moral commitment does not drive a person in public office, he or she will waiver and maybe wither in the face of all the forces that may tear him/her apart.&quot; - Leo T. McCarthy<br />\\r\\n\\tIn pursuit of social justice, we may be challenged by internal forces such as apathy, fear, and bias, as well as external forces including systemic injustice and bureaucratic red tape. Provide one specific example of both an internal AND an external force that have challenged or threatened your moral commitment to service and describe how you strive to overcome those forces.</p>\\r\\n\\t</li>\\r\\n</ul>\"\nstatement_i:\n  '#type': textarea\n  '#title': 'Statement I'\nstatement_2:\n  '#type': textarea\n  '#title': 'Statement 2'\nmarkup_02:\n  '#type': webform_markup\n  '#markup': \"IV. Placement Interests<br />\\r\\n&nbsp;\\r\\n<p>The preferences you indicate below will be used to identify the most appropriate internship site for you. It is to your benefit to be as clear as possible about your interests and priorities. While we will do our best to match you with an office that interests you, we cannot guarantee placement at any specific internship site.</p>\\r\\n\\r\\n<p><strong>Choose your top three Issue Area preferences below</strong></p>\"\nfirst_choice:\n  '#type': select\n  '#title': 'First choice'\n  '#options':\n    Health: Health\n    Education: Education\n    Youth: Youth\n    Finance: Finance\n    Law: Law\n    'Human Rights': 'Human Rights'\n    Poverty: Poverty\n    Immigration: Immigration\n    Employment: Employment\n    'Women''s Issues': 'Women''s Issues'\n    'Community Development': 'Community Development'\n    Environment: Environment\n    'Housing & Homelessness': 'Housing & Homelessness'\n    'Water Issues': 'Water Issues'\n    'Emergency Management': 'Emergency Management'\n    'Criminal Justice': 'Criminal Justice'\n    'Voting Rights': 'Voting Rights'\n    Other: Other\nsecond_choice:\n  '#type': select\n  '#title': 'Second choice'\n  '#options':\n    Health: Health\n    Education: Education\n    Youth: Youth\n    Finance: Finance\n    Law: Law\n    'Human Rights': 'Human Rights'\n    Poverty: Poverty\n    Immigration: Immigration\n    Employment: Employment\n    'Women''s Issues': 'Women''s Issues'\n    'Community Development': 'Community Development'\n    Environment: Environment\n    'Housing & Homelessness': 'Housing & Homelessness'\n    'Water Issues': 'Water Issues'\n    'Emergency Management': 'Emergency Management'\n    'Criminal Justice': 'Criminal Justice'\n    'Voting Rights': 'Voting Rights'\n    Other: Other\nthird_choice:\n  '#type': select\n  '#title': 'Third choice'\n  '#options':\n    Health: Health\n    Education: Education\n    Youth: Youth\n    Finance: Finance\n    Law: Law\n    'Human Rights': 'Human Rights'\n    Poverty: Poverty\n    Immigration: Immigration\n    Employment: Employment\n    'Women''s Issues': 'Women''s Issues'\n    'Community Development': 'Community Development'\n    Environment: Environment\n    'Housing & Homelessness': 'Housing & Homelessness'\n    'Water Issues': 'Water Issues'\n    'Emergency Management': 'Emergency Management'\n    'Criminal Justice': 'Criminal Justice'\n    'Voting Rights': 'Voting Rights'\n    Other: Other\nmarkup_03:\n  '#type': webform_markup\n  '#markup': \"<strong>Your Skills:</strong><br />\\r\\nSkills and Knowledge you would like to<strong>&nbsp;<strong>apply</strong>:</strong>\"\n1:\n  '#type': textfield\n  '#title': '1'\n2:\n  '#type': textfield\n  '#title': '2'\n3:\n  '#type': textfield\n  '#title': '3'\nmarkup_04:\n  '#type': webform_markup\n  '#markup': 'Skills and Knowledge you would like to&nbsp;<strong>develop</strong>:'\n11:\n  '#type': textfield\n  '#title': '1'\n22:\n  '#type': textfield\n  '#title': '2'\n33:\n  '#type': textfield\n  '#title': '3'\nv_please_submit_a_short_memo_300_words_on_a_local_san_francisco_:\n  '#type': webform_document_file\n  '#title': 'V. Please submit a short memo (300 words) on a local San Francisco justice issue that matters to you. Describe the issue and your understanding of how it is currently being addressed.'\nmarkup_07:\n  '#type': webform_markup\n  '#markup': \"<br />\\r\\nVI. Please provide the contact information for one faculty member or employer who is familiar with your skills and abilities and can serve as a reference. Please do not request a letter of reference from a member of your family. Indicate who will provide the reference in the space provided below. We encourage you to reach out to your reference prior to your application submission to let them know that someone from the McCarthy Center will reach out to them for additional information.\"\nname_of_reference:\n  '#type': textfield\n  '#title': 'Name of Reference'\ntitle_relation:\n  '#type': textfield\n  '#title': Title/Relation\nmonths_years_of_acquaintance:\n  '#type': textfield\n  '#title': 'Months/Years of Acquaintance'\nphone_number:\n  '#type': textfield\n  '#title': 'Phone Number'\nemail_:\n  '#type': textfield\n  '#title': 'Email '\nmarkup_06:\n  '#type': webform_markup\n  '#markup': \"VII. Interview Availability<br />\\r\\n<br />\\r\\nThe Selection Committee will contact you regarding an in-person and/or a phone interview following your application submission.&nbsp;\"\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
