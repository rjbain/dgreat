    '#markup': |-
      <h2>Student Application</h2>

      <p>Please complete the application below, and ensure that we receive all materials<br />
      by the deadline of <strong>October 1st, 2023</strong><strong>&nbsp;11:59pm PST</strong></p>

      <p>This program is a partnership between the USF Politics Department and the Leo T. McCarthy Center and runs&nbsp;the full length of USF Fall Semester. You must be able to commit to working at an internship for this time period to participate in the program.&nbsp;</p>
      <br />
      I. Personal Information
