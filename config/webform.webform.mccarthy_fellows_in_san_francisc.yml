  markup_01:
    '#type': webform_markup
    '#markup': |
      III. Statement of Purpose<br />
      &nbsp;Read the quotes and accompanying questions below, and choose two out of three to which to respond. Statements will be judged according to both content and writing quality. Please copy and paste or type in the box below your statement of purpose. Please proofread.
      <ul>
      	<li>
      	<p>&quot;There isn&#39;t a student on this campus in any major who could not be an effective force in public decision-making if they bring to the fight a personal commitment to build a more just and humane world.&quot; - Leo T. McCarthy<br />
      	Provide specific examples of how you have demonstrated a commitment to building a more humane and just world. How will the McCarthy Fellows program strengthen your capacity to continue this commitment?</p>
      	</li>
      	<li>
      	<p>&quot;You need a set of convictions based on moral values and you need to be introspective every day so you&#39;re truthful with yourself about how close you are to sticking to those values.&quot; - Leo T. McCarthy<br />
      	The McCarthy Center&#39;s core values that guide our work include: diversity and inclusion, social justice, collaboration and co-determination, humility, innovation, growth and improvement, and invitational dialogue. Choose two of the values from the McCarthy Center&#39;s list of core values and discuss why they resonate with you. How will you incorporate them during your San Francisco experience?</p>
      	</li>
      	<li>
      	<p>&quot;If a moral commitment does not drive a person in public office, he or she will waiver and maybe wither in the face of all the forces that may tear him/her apart.&quot; - Leo T. McCarthy<br />
      	In pursuit of social justice, we may be challenged by internal forces such as apathy, fear, and bias, as well as external forces including systemic injustice and bureaucratic red tape. Provide one specific example of both an internal AND an external force that have challenged or threatened your moral commitment to service and describe how you strive to overcome those forces.</p>
      	</li>
      </ul>
  statement_i:
    '#type': textarea
    '#title': 'Statement I'
  statement_2:
    '#type': textarea
    '#title': 'Statement 2'
  statement_3_what_experiences_have_you_had_in_volunteering_activi:
    '#type': textarea
    '#title': 'Statement 3. What experiences have you had in volunteering, activism, policy, service or community engagement? Please share your engagement experiences at USF or in other communities, and how these have shaped your interest in the McCarthy Fellows program. Please also share what issues you are most interested in and how you hope to contribute and learn more about these issues in your time as a Fellow both professionally and personally.'
  markup_02:
    '#type': webform_markup
    '#markup': |
      IV. Placement Interests<br />
      &nbsp;
      <p>The preferences you indicate below will be used to identify the most appropriate internship site for you. It is to your benefit to be as clear as possible about your interests and priorities. While we will do our best to match you with an office that interests you, we cannot guarantee placement at any specific internship site.</p>

      <p><strong>Choose your top three Issue Area preferences below</strong></p>
