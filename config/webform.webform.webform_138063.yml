elements: "fieldset_parent_1:\n  '#type': fieldset\n  '#open': true\n  '#title': 'Family Member 1'\n  '#description': ''\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#description': ''\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#description': ''\n  '#required': true\ne_mail_address:\n  '#type': email\n  '#size': 20\n  '#title': E-mail\n  '#description': ''\n  '#required': true\nphone_number:\n  '#type': textfield\n  '#size': 20\n  '#min': null\n  '#max': null\n  '#step': null\n  '#unique': false\n  '#title': 'Phone Number'\n  '#description': 'Please include the area code. Example:  (555) 555-5555'\n  '#required': true\nfieldset_parent_2:\n  '#type': fieldset\n  '#open': true\n  '#title': 'Family Member 2'\n  '#description': ''\nfirst_name_2:\n  '#type': textfield\n  '#title': 'First Name'\n  '#description': ''\nlast_name_2:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#description': ''\ne_mail_address_2:\n  '#type': email\n  '#size': 20\n  '#title': E-mail\n  '#description': ''\nphone_number_2:\n  '#type': textfield\n  '#size': 20\n  '#min': null\n  '#max': null\n  '#step': null\n  '#unique': false\n  '#title': 'Phone Number'\n  '#description': 'Please include the area code. Example:  (555) 555-5555'\nare_more_than_2_family_members_attending:\n  '#type': radios\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#title': 'Are more than 2 family members attending?'\n  '#description': ''\nfieldset_parent_3:\n  '#type': fieldset\n  '#title': 'Family Member 3'\n  '#open': true\n  '#states':\n    visible:\n      ':input[name=\"are_more_than_2_family_members_attending\"]':\n        value: '1'\n  first_name_3:\n    '#type': textfield\n    '#title': 'First Name'\n    '#description': ''\n    '#states':\n      visible:\n        ':input[name=\"are_more_than_2_family_members_attending[1]\"]':\n          checked: true\n  last_name_3:\n    '#type': textfield\n    '#title': 'Last Name'\n    '#description': ''\n    '#states':\n      visible:\n        ':input[name=\"are_more_than_2_family_members_attending[1]\"]':\n          checked: true\n  e_mail_address_3:\n    '#type': email\n    '#size': 20\n    '#title': E-mail\n    '#description': ''\n    '#states':\n      visible:\n        ':input[name=\"are_more_than_2_family_members_attending[1]\"]':\n          checked: true\n  phone_number_3:\n    '#type': textfield\n    '#size': 20\n    '#min': null\n    '#max': null\n    '#step': null\n    '#unique': false\n    '#title': 'Phone Number'\n    '#description': 'Please include the area code. Example:  (555) 555-5555'\n    '#states':\n      visible:\n        ':input[name=\"are_more_than_2_family_members_attending[1]\"]':\n          checked: true\nfieldset_parent_4:\n  '#type': fieldset\n  '#title': 'Family Member 4'\n  '#open': true\n  '#states':\n    visible:\n      ':input[name=\"are_more_than_2_family_members_attending\"]':\n        value: '1'\n  first_name_4:\n    '#type': textfield\n    '#title': 'First Name'\n    '#description': ''\n    '#states':\n      visible:\n        ':input[name=\"are_more_than_2_family_members_attending[1]\"]':\n          checked: true\n  last_name_4:\n    '#type': textfield\n    '#title': 'Last Name'\n    '#description': ''\n    '#states':\n      visible:\n        ':input[name=\"are_more_than_2_family_members_attending[1]\"]':\n          checked: true\n  e_mail_address_4:\n    '#type': email\n    '#size': 20\n    '#title': E-mail\n    '#description': ''\n    '#states':\n      visible:\n        ':input[name=\"are_more_than_2_family_members_attending[1]\"]':\n          checked: true\n  phone_number_4:\n    '#type': textfield\n    '#size': 20\n    '#min': null\n    '#max': null\n    '#step': null\n    '#unique': false\n    '#title': 'Phone Number'\n    '#description': 'Please include the area code. Example:  (555) 555-5555'\n    '#states':\n      visible:\n        ':input[name=\"are_more_than_2_family_members_attending[1]\"]':\n          checked: true\nmore_family_members:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<p>If you have more family members attending,&nbsp;<span>please email our office at&nbsp;</span><a href=''mailto:%22orientation@usfca.edu%22''>orientation@usfca.edu</a><span>.</span></p>'\n  '#title': 'More Family Members'\n  '#description': ''\ndisability_accommodation:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<p>For disability accommodation requests, please email our office at <a href=''mailto:&quot;orientation@usfca.edu&quot;''>orientation@usfca.edu</a>.</p>'\n  '#title': 'Disability Accomodation'\n  '#description': ''\nfieldset_student_information:\n  '#type': fieldset\n  '#open': true\n  '#title': 'Student Information'\n  '#description': ''\nstudent_first_name:\n  '#type': textfield\n  '#title': 'Student First Name'\n  '#description': ''\n  '#required': true\nstudent_last_name:\n  '#type': textfield\n  '#title': 'Student Last Name'\n  '#description': ''\n  '#required': true\nfieldset_additional_events:\n  '#type': fieldset\n  '#open': true\n  '#title': 'Additional Events'\n  '#description': ''\nadditional_events_description:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<p>Here are some population-specific events that may be of interest to you.</p><ul><li><strong>Spanish Speaking Panel (Saturday, August 18, 11 - noon)</strong>:&nbsp;This session is for families whose first language is Spanish.&nbsp; Learn about the resources and tips for supporting your student through the eyes of staff, returning students and their family member.&nbsp; Lunch is provided, and new students are encouraged to accompany their families. &nbsp;</li><li><strong><span style=''font-family: Arial; font-size: small;''>First Generation Student &amp; Family Program/Lunch&nbsp;</span>(Saturday, August 18, noon - 2:30 p.m.)</strong>:&nbsp;<span style=''font-family: Arial; font-size: small;''>First generation students and their families will learn from current USF students, families and administrators on how to thrive in college. This workshop will bring awareness to on-campus resources that support students'' holistic development and academic success. Applies to new students who are first in their famiy to attend a four year university. Lunch will be provided.</span></li></ul><p></p>'\n  '#title': 'Additional Events Description'\n  '#description': ''\nplease_check_the_box_of_any_event_you_plan_to_attend_:\n  '#type': checkboxes\n  '#title': 'Please check the box of any event you plan to attend:'\n  '#options':\n    'Spanish Speaking Panel': 'Spanish Speaking Panel'\n    'First Generation Student & Family Program/Lunch': 'First Generation Student & Family Program/Lunch'\n"
