elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<h2>Short Term Program Behavior Contract</h2>\\r\\n\"\n  '#format': full_html\nfull_name:\n  '#type': textfield\n  '#title': 'Full Name'\nprogram:\n  '#type': textfield\n  '#title': Program\ncity:\n  '#type': textfield\n  '#title': City\ncountry:\n  '#type': textfield\n  '#title': Country\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p>In consideration for being permitted to participate in the University of San Francisco Study Abroad program in the above specified City and Country, with the above specified Program, I hereby acknowledge and agree to the following:</p>\\r\\n\\r\\n<p>1. At all times during the Program, my conduct must conform with the Mission of the University of San Francisco, hereby known as the University, the standards set forth in the <em>Fogcutter Student Handbook, </em>all rules then in effect as contained in Program literature and as stated by Program personnel, and all rules established by the program site.</p>\\r\\n\\r\\n<p>2. I understand I am responsible for knowing and abiding by the laws of those countries through which I travel while participating in the Program.</p>\\r\\n\\r\\n<p>3. I understand the University considers some offenses to be serious including, but not limited to the following:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>• Illegal drug use</li>\\r\\n\\t<li>• Use of abusive language</li>\\r\\n\\t<li>• Failure to inform appropriate personnel regarding travel plans</li>\\r\\n\\t<li>• Alcohol use that impairs judgment and/or leads to improper social behavior</li>\\r\\n\\t<li>• Disruptive behavior and/or noise in residences, hotels, transportation or campus</li>\\r\\n\\t<li>• Disregard for local laws and more</li>\\r\\n\\t<li>• Disruption or obstruction of teaching</li>\\r\\n\\t<li>• Failure to attend classes or other Program activities regularly (without an excused absence or permission)</li>\\r\\n</ul>\\r\\n\\r\\n<p>4. I understand and agree that my failure to comply with any part of this behavior contract may result in disciplinary action&nbsp;including the following:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>• Immediate expulsion from the Program</li>\\r\\n\\t<li>• Total forfeiture of all fees and monies paid to the University of San Francisco</li>\\r\\n\\t<li>• Loss of all course/academic credit in progress</li>\\r\\n\\t<li>• Permanent disqualification from all future University of San Francisco Study Abroad or international programs.</li>\\r\\n</ul>\\r\\n\"\n  '#format': full_html\nby_checking_here_i_understand_and_agree_to_all_of_the_terms_list:\n  '#type': checkbox\n  '#title': 'By checking here, I understand and agree to all of the terms listed above. '\n"
