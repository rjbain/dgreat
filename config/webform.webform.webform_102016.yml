elements: "introduction:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Form is not complete until you complete all required fields and click 'SUBMIT' at the bottom of the page.</strong></p><h4>Student's Information</h4>\"\n  '#title': Introduction\n  '#description': \"\"\nname:\n  '#type': textfield\n  '#title': Name\n  '#description': \"\"\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#title': Email\n  '#description': \"\"\n  '#required': true\ncwid:\n  '#type': textfield\n  '#size': 20\n  '#min': \n  '#max': 99999999\n  '#step': \n  '#unique': false\n  '#title': CWID\n  '#description': \"\"\n  '#required': true\nstudents_relationship_to_employee:\n  '#type': select\n  '#options':\n    1: Self (00)\n    2: Spouse (01)\n    3: Dependent Child (02)\n    4: Registered Domestic Partner (03)\n  '#title': Student's Relationship to Employee\n  '#description': \"\"\n  '#required': true\nlevel:\n  '#type': select\n  '#options':\n    3: Undergraduate\n    2: Graduate\n  '#title': Level\n  '#description': \"\"\n  '#required': true\nschool_college:\n  '#type': select\n  '#options':\n    1: Arts & Sciences\n    2: Management\n    3: Education\n    4: Law\n    5: Nursing\n  '#title': School/College\n  '#description': \"\"\n  '#required': true\nsemester:\n  '#type': select\n  '#options':\n    1: Summer\n    2: Fall\n    3: Intersession\n    4: Spring\n  '#title': Semester\n  '#description': \"\"\n  '#required': true\nyear:\n  '#type': textfield\n  '#size': 20\n  '#min': 2000\n  '#max': 3000\n  '#step': \n  '#unique': false\n  '#title': Year (YYYY)\n  '#description': \"\"\n  '#required': true\nprogram:\n  '#type': textfield\n  '#title': Program\n  '#description': \"\"\n  '#required': true\ndate_program_started:\n  '#type': date\n  '#title': Date Program Started\n  '#description': \"\"\n  '#required': true\nterms_and_conditions:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h3><strong>Terms and Conditions</strong></h3><p>You must read and accept the entire <a href='/node/138085' target='_blank'>terms and conditions</a> before submitting this form at the bottom of this page.</p><h4>Employee's Information</h4><p>Please complete the section below to certify that the information you have written is accurate and that you understand the <a href='/node/138085' target='_blank'>terms and conditions</a> of this form and the <a href='/node/137066' target='_blank'>Tuition Remission Plan</a>.</p>\"\n  '#title': Terms and Conditions\n  '#description': \"\"\nemployee_name:\n  '#type': textfield\n  '#title': Employee Name\n  '#description': \"\"\n  '#required': true\nemployee_cwid:\n  '#type': textfield\n  '#size': 20\n  '#min': \n  '#max': 99999999\n  '#step': \n  '#unique': false\n  '#title': Employee CWID\n  '#description': \"\"\n  '#required': true\nemployee_email:\n  '#type': email\n  '#size': 20\n  '#title': Employee Email\n  '#description': \"\"\n  '#required': true\nemployee_classification:\n  '#type': select\n  '#options':\n    1: OPE - Office and Professional Employees, Local 29 (CODE: 10)\n    2: USFFA - USF Faculty Association, Full-Time Faculty and Librarians (CODE: 15)\n    3: ALP - Association of Law Professors (CODE: 20)\n    4: Administrators - Staff (CODE: 25)\n    5: Laborer/Gardener (CODE: 30)\n    6: PSOA - Public Safety Officers Association (CODE: 35)\n    7: IUOE - International Union of Operating Engineers, Stationary Local 39 (CODE: 40)\n    8: PHP - Preferred Hiring Pool, Faculty (CODE: 45)\n  '#title': Employee Classification\n  '#description': \"\"\n  '#required': true\nread_terms:\n  '#type': radios\n  '#options':\n    1: I have read the Terms and Conditions and I accept.\n  '#title': Read Terms\n  '#description': \"\"\n  '#required': true\ncontact:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>If you have any questions about this form or eligibility for the tuition remission benefit, please contact the Benefits Team at (415) 422-2442 or <a href='mailto:tuitionremission@usfca.edu' target='_blank'>tuitionremission@usfca.edu</a>.</p>\"\n  '#title': Contact\n  '#description': \"\"\n"
