title: 'OMC - Required Email Feedback'
description: null
category: null
elements: "description:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<p>Emails that have [<strong>USF Required]</strong>, <strong>[USF ACTION REQUIRED]</strong>, <strong>[USF ALERT]</strong>, or <strong>[USF President]</strong> in the subject line have been determined to be required messages by university leadership. You can learn more about required versus optional messages in our <a href=''https://myusf.usfca.edu/marketing-communications/email'' target=''_blank''>Email Communication Standards</a>.</p><p>If you believe that you received an email that should not be required, please fill out the form below. We will review the message and take your feedback into consideration.</p><p>If you have any questions or would like more information, please feel free to send us an email at <a href=''mailto:ecommunications@usfca.edu'' target=''_blank''>ecommunications@usfca.edu</a>.</p><h2>Your Information</h2>'\n  '#title': Description\n  '#description': ''\nfirst_and_last_name:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': 'First and last name:'\n  '#description': 'Your First and Last Name*:'\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#title_display': invisible\n  '#title': 'Email:'\n  '#description': 'Your Email Address*:'\n  '#required': true\nphone:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': 'Phone:'\n  '#description': 'Your Phone Number/Extension:'\nrole:\n  '#type': radios\n  '#options':\n    1: Student\n    2: Faculty\n    3: Staff\n    4: Parent\n    5: Other\n  '#title_display': invisible\n  '#title': 'Role:'\n  '#description': 'What is your role in the USF community?*:'\nother_role:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': 'Other role:'\n  '#description': ''\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"role[5]\"]':\n        checked: true\nemail_message_information:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<h2>Email Message Information</h2>'\n  '#title': 'Email Message Information'\n  '#description': ''\nsubject:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': 'Subject of email received:'\n  '#description': 'What was the subject of the email?*:'\n  '#required': true\ndate:\n  '#type': date\n  '#title_display': invisible\n  '#title': 'Date email was received:'\n  '#description': 'When did you receive the email?*:'\n  '#required': true\nwhy:\n  '#type': textarea\n  '#title_display': invisible\n  '#title': 'Why do you think this email should not be required:'\n  '#description': 'Why do you think this email should not be required?*:'\n  '#required': true\nthrough_what_other_channel_s_would_you_prefer_to_receive_this_an:\n  '#type': checkboxes\n  '#title': 'Through what other channel(s) would you prefer to receive this and similar messages?:'\n  '#options':\n    'As an announcement on my myUSF dashboard': 'As an announcement on my myUSF dashboard'\n    'On the digital screens around campus ': 'On the digital screens around campus '\n    'USF social media (e.g., Twitter)': 'USF social media (e.g., Twitter)'\n    Other: Other\nresponse:\n  '#type': radios\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#default_value': '2'\n  '#title_display': invisible\n  '#title': 'Would you like a response:'\n  '#description': 'Would you like a response?*:'\n  '#required': true\nother_channel:\n  '#type': textfield\n  '#title_display': invisible\n  '#title': 'Other channel:'\n  '#description': ''\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"channels\"]':\n        checked: true\n"
