category: 'Student Accounts'
elements: "short_term_benefit_request:\n  '#type': item\n  '#title': 'Special Billing Short Term Benefit Request'\n  '#markup': \"<br />\\r\\n<br />\\r\\nPlease fill out the form below to request that USF bill your sponsor for Winter Intersession 2020 or Summer 2020.<br />\\r\\n<br />\\r\\nFall and Spring third party billing will be processed based off the benefit eligibility in your authorization.&nbsp;\"\nname:\n  '#type': webform_name\n  '#title': Name\n  '#title__access': false\n  '#first__required': true\n  '#middle__access': false\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\n  '#required': true\nstudent_id:\n  '#type': textfield\n  '#title': 'Student ID'\n  '#required': true\nusf_email_address:\n  '#type': email\n  '#title': 'USF Email Address'\n  '#required': true\nsponsoring_organization:\n  '#type': textfield\n  '#title': 'Sponsoring Organization'\n  '#required': true\nselect_the_term_s_you_would_like_to_use_your_benefit_:\n  '#type': checkboxes\n  '#title': 'Select the term(s) you would like to use your benefit.'\n  '#options':\n    'Intersession 2020': 'Intersession 2020'\n    'Summer 2020': 'Summer 2020'\n  '#required': true\ni_understand_that_usf_will_bill_my_sponsoring_organization_for_t:\n  '#type': checkbox\n  '#title': 'I understand that USF will bill my sponsoring organization for the term(s) selected above only if the sponsor has provided its written consent. '\n  '#required': true\ni_acknowledge_that_any_balance_not_covered_by_my_sponsoring_orga:\n  '#type': checkbox\n  '#title': 'I acknowledge that any balance not covered by my sponsoring organization will be my responsibility to pay. I agree to adhere to all of USF''s payment deadlines.'\n  '#required': true"
