id: equity_interns_application
title: 'Equity Interns Application'
description: ''
categories:
  - 'Leo T. McCarthy Center'
elements: |-
  equity_interns_scope_and_description:
    '#type': details
    '#title': 'Equity Interns Description'
    '#description': '<p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;text-align:center;" dir="ltr"><span style="-webkit-text-decoration-skip:none;background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;text-decoration-skip-ink:none;text-decoration:underline;vertical-align:baseline;white-space:pre-wrap;"><strong>Equity Interns - Summer 2024 Description</strong></span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;text-align:center;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Location: Leo T. McCarthy Center, 281 Masonic Ave&nbsp;</span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>Purpose:&nbsp;</strong></span><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">The Equity Internship is designed to prepare students from the University of Delaware and University of San Francisco for a career in nonprofits, youth development, social services, and/or public administration. Through an intensive, 8-week internship, Equity Interns will participate in: Bayview, Buchanan, and Mission Branch Power Scholars Academy (PSA), a&nbsp;</span><a style="text-decoration:none;" href="https://www.ymcasf.org/academic-success"><span style="-webkit-text-decoration-skip:none;background-color:transparent;color:#1155cc;font-family:Arial,sans-serif;font-size:11pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration-skip-ink:none;text-decoration:underline;vertical-align:baseline;white-space:pre-wrap;">YMCA of San Francisco</span></a><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"> program designed to eliminate summer learning loss and prepare our most vulnerable students for success in the classroom and beyond.</span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">As an&nbsp;</span><a style="text-decoration:none;" href="https://www.usfca.edu/mccarthy/community-engagement/equity-interns"><span style="-webkit-text-decoration-skip:none;background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration-skip-ink:none;text-decoration:underline;vertical-align:baseline;white-space:pre-wrap;">Equity Intern</span></a><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">, you will develop knowledge and skills to collaboratively pursue a civic purpose, educate and empower youth, and effectively navigate and accomplish professional responsibilities in a holistic and supportive learning environment.&nbsp;</span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Students with diverse interests, experiences, academic majors, and openness to exercise a growth mindset are welcome to apply. No prior experience with youth programming is necessary, but we are seeking students who are driven by a desire to advance educational equity and/or address related social justice issues.</span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>Scope:&nbsp;</strong></span><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Over the course of the summer, Equity Interns will focus on the theory and practice to contextualize and better support the several components of PSA programs, including Achievement Gap, Social Emotional Learning, Restorative Practices, Family Engagement, and Advocacy &amp; Policy.</span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Equity Interns will explore academic intervention, community engagement, social-emotional learning, and community resilience through lenses of theory and practice as they work with youth and families in PSA Programs, complete an internship capstone, participate actively in Professional Learning Community (PLC) meetings and discuss weekly topics with peers and guest speakers.</span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>Internship Components:</strong></span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>On Site Youth Engagement</strong></span></p><ul><li><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Support youth through one-on-one, small group, and whole group interactions during PSA summer learning program; with the support/presence of (at minimum) one YMCA staff person</span></p></li><li><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Respond to the priorities and needs of PSA Teachers, Assistant Teachers, and Program leaders related to facilitating inclusive and accessible youth learning experiences</span></p></li><li><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Use an asset-based, restorative approach when interacting with youth, peers, and community partners</span></p></li><li><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:#ffffff;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Support the periodic evaluations administered by the PSA leads which are necessary to achieve programmatic fidelity and successful youth development outcomes</span></p></li><li><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:#ffffff;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Optional: </span><span style="background-color:transparent;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Facilitate social emotional learning activities from Sanford Harmony curriculum, with support from PSA/ YMCA staff</span></p></li></ul><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>Professional Learning Community (PLC) Meetings:&nbsp;</strong></span><span style="background-color:transparent;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Thursdays, 10:00AM - 3:00PM</span></p><ul><li><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Attend Professional Learning Community meetings that will consist of Guest Speaker Series, Community Walks and Tours, Capstone support and actively engage in interdisciplinary education, research, and action to foster effective and principled civic engagement</span></p></li><li><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Engage in discussions with peers and guests, contributing the learning environment&nbsp;</span></p></li><li><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Discuss pre-work consisting of readings to provide context on theories discussed in PLC meetings and practiced on-site</span></p></li><li><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#767171;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Collaborate with a team of cohort members to create and to present on a topic of interest related to equity and social justice as the final project</span>&nbsp;</p></li></ul><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="-webkit-text-decoration-skip:none;background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;text-decoration-skip-ink:none;text-decoration:underline;vertical-align:baseline;white-space:pre-wrap;"><strong>Internship Schedule:</strong></span><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong> Approximately</strong></span><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"> 25-30 hours a week</span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Internship Dates: June 3rd, 2024 - July 26th, 2024, </span><em><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>subject to change</strong></span></em></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">YMCA PSA On-Site: Monday - Wednesday, 9am-2pm, varies by site</span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">PLC Meetings: Thursdays, 10:00 AM – 3:00 PM</span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">YMCA Field Trips: Fridays, schedule informed by Site Supervisor</span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Orientation on-site at USF LTMC: June 3rd, 2024 - June 7th, 2024, 10:00 AM – 3:00 PM</span></p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><em><span style="background-color:transparent;color:#000000;font-family:Verdana,sans-serif;font-size:10pt;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">**June 19th and July 4th - No PSA programming</span></em></p>'
