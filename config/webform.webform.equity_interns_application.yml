elements: "last_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#required': true\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#required': true\ncwid:\n  '#type': textfield\n  '#title': CWID\n  '#required': true\ndate_of_birth:\n  '#type': date\n  '#title': 'Date of Birth'\n  '#required': true\ncurrent_address_markup:\n  '#type': label\n  '#title': 'Current Address'\ncurrent_address:\n  '#type': webform_address\n  '#title': 'Current Address'\n  '#required': true\npermanent_address_markup:\n  '#type': label\n  '#title': 'Permanent Address'\npermanent_address:\n  '#type': webform_address\n  '#title': 'Permanent Address'\n  '#required': true\ncurrent_email:\n  '#type': email\n  '#title': 'Current Email'\n  '#required': true\nsecondary_email:\n  '#type': email\n  '#title': 'Secondary Email'\n  '#required': true\ncurrent_phone:\n  '#type': tel\n  '#title': 'Current Phone'\n  '#required': true\npermanent_phone:\n  '#type': tel\n  '#title': 'Permanent Phone'\n  '#required': true\nheadshot:\n  '#type': textfield\n  '#title': Headshot\n  '#description': 'Please upload your photo to Google Drive and share the link to it here.'\nsocial_media_links:\n  '#type': textfield\n  '#title': 'Social Media Links'\n  '#multiple': 4\n  '#description': 'Please enter links to your social media accounts (Twitter, Facebook, Instagram, LinkedIn).'\nmajor:\n  '#type': textfield\n  '#title': Major\n  '#required': true\nminor_if_any_:\n  '#type': textfield\n  '#title': 'Minor (if any)'\n  '#required': true\ncumulative_gpa:\n  '#type': number\n  '#title': 'Cumulative GPA'\n  '#required': true\nhome_institution:\n  '#type': textfield\n  '#title': 'Home Institution'\n  '#required': true\nwould_you_be_willing_to_write_a_blog_post_if_appointed_:\n  '#type': radios\n  '#title': 'Would you be willing to write a blog post if appointed?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\ngraduation_date:\n  '#type': select\n  '#title': 'Graduation Date'\n  '#options':\n    'Spring 2021': 'Spring 2021'\n    'Fall 2021': 'Fall 2021'\n    'Spring 2022': 'Spring 2022'\n    'Fall 2022': 'Fall 2022'\n    'Spring 2023': 'Spring 2023'\n    'Fall 2023': 'Fall 2023'\n    'Spring 2024': 'Spring 2024'\n  '#required': true\nif_you_are_a_senior_are_you_graduating_this_spring_:\n  '#type': select\n  '#title': 'If you are a senior, are you graduating this spring?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\nif_you_have_a_gpa_that_is_lower_than_the_3_0_minimum_requirement:\n  '#type': textarea\n  '#title': 'If you have a GPA that is lower than the 3.0 minimum requirement, please explain.'\n  '#required': true\nhow_did_you_hear_about_this_program_:\n  '#type': textarea\n  '#title': 'How did you hear about this program?'\n  '#required': true\nwhy_would_you_like_to_participate_in_the_equity_interns_program_:\n  '#type': textarea\n  '#title': 'Why would you like to participate in the Equity Interns Program?'\n  '#required': true\nplease_provide_the_contact_information_for_one_faculty_member_or:\n  '#type': label\n  '#title': 'Please provide the contact information for one faculty member or employer who is familiar with your skills and abilities and can serve as a reference. We encourage you to reach out to a reference from someone who can speak about your academic development, namely a professor or supervisor. Please do not request a letter of reference from a member of your family.'\nname_of_reference:\n  '#type': textfield\n  '#title': 'Name of Reference'\n  '#required': true\ntitle_relation:\n  '#type': textfield\n  '#title': Title/Relation\n  '#required': true\nmonths_years_of_acquaintance:\n  '#type': textfield\n  '#title': 'Months/Years of Acquaintance'\n  '#required': true\npermanent_phone_reference:\n  '#type': tel\n  '#title': 'Permanent Phone'\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\ninterview_availability_the_selection_committee_will_contact_you_:\n  '#type': label\n  '#title': 'Interview Availability: The Selection Committee will contact you regarding a virtual and/or a phone interview following your application submission. '\nattention_once_you_hit_the_submit_button_a_message_should_appear:\n  '#type': label\n  '#title': 'ATTENTION: Once you hit the \"submit\" button, a message should appear confirming that your application was submitted successfully. If you do not see this message, please either try to resubmit your application or contact us to make sure we did receive it.  SUMBIT button'"
