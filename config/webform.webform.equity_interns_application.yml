    '#type': textarea
    '#title': '1. The McCarthy Center''s core values that guide our work include: diversity and inclusion, social justice, collaboration and co-determination, humility, innovation, growth and improvement, and invitational dialogue. Choose two of the values from the McCarthy Center''s list of Core Values and discuss why they resonate with you. How will you incorporate them during your Equity Internship experience?'
    '#required': true
  statement_of_purpose_q2:
