elements: "organization_name:\n  '#type': textfield\n  '#title': 'Organization Name'\n  '#description': ''\n  '#required': true\nnew_group:\n  '#type': radios\n  '#title': 'Is this is a new student organization for the 2019-2020 academic year?'\n  '#options':\n    2: 'Yes'\n    3: 'No'\n  '#required': true\npermission:\n  '#type': radios\n  '#options':\n    2: 'Yes'\n    3: 'No'\n  '#title': 'Have you received permission from the Assistant Dean of Student Affairs to register your group?'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"new_group[2]\"]':\n        checked: true\npresident:\n  '#type': textfield\n  '#title': 'President Name'\n  '#description': ''\n  '#required': true\npresident_email:\n  '#type': textfield\n  '#title': 'President Email'\n  '#description': ''\n  '#required': true\nvice_president:\n  '#type': textfield\n  '#title': 'Vice President'\n  '#description': ''\nvice_president_email:\n  '#type': textfield\n  '#title': 'Vice President Email'\n  '#description': ''\ntreasurer:\n  '#type': textfield\n  '#title': 'Treasurer Name'\n  '#description': ''\ntreasurer_email:\n  '#type': textfield\n  '#title': 'Treasurer Email'\n  '#description': ''\nsecretary:\n  '#type': textfield\n  '#title': Secretary\n  '#description': ''\nsecretary_email:\n  '#type': textfield\n  '#title': 'Secretary Email'\n  '#description': ''\nadditiona_board_positions:\n  '#type': textarea\n  '#title': 'Please indicate any additional or alternate board positions below'\n  '#description': ''\nprimary_contact:\n  '#type': email\n  '#size': 20\n  '#title': 'Please provide a primary contact for the student organization'\n  '#description': |\n    All communications from the Deans' Office will be sent to this one email address. Note that you may use a group email address (e.g. studentorg@gmail.com) that all board members have access to. \n    This email address will be publicly released to USF students, faculty, and staff, as well as individuals, organizations, and employers outside of USF. \n    \n  '#required': true\nfaculty_staff_or_alumni_advisor:\n  '#type': radios\n  '#title': 'Do you have a faculty, staff, or alumni advisor for the 2018-2019 academic year?'\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#required': true\nadvisor_name:\n  '#type': textfield\n  '#title': 'Please provide your advisor''s name and email below.'\n  '#description': ''\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"faculty_staff_or_alumni_advisor[1]\"]':\n        checked: true\nadvisor_guidelines:\n  '#type': processed_text\n  '#title': 'Advisor Guidelines'\n  '#description': ''\n  '#states':\n    visible:\n      ':input[name=\"faculty_staff_or_alumni_advisor[2]\"]':\n        checked: true\n  '#text': |\n    <p>Please review the&nbsp;<a href=\"https://myusf.usfca.edu/sites/default/files/Guidelines_for_Student_Organization_Advisors.pdf\" title=\"\">Guidelines for Student Organization Advisors</a>&nbsp;and contact the Assistant Dean for Student Affairs at <a href=\"mailto:shcarlos@usfca.edu\">shcarlos@usfca.edu</a>&nbsp;if you have questions about choosing an advisor.&nbsp;</p>\n    \n  '#format': full_html\nsba_representative:\n  '#type': textfield\n  '#title': 'SBA Representative'\n  '#description': 'The SBA requests each organization identify one or more representatives to the SBA. Student organization representatives are required to attend Senate meetings with the SBA on a regular basis. Failure to attend these events may result in a denial of SBA funding for group events. '\n  '#required': true\nsba_representative_email_address:\n  '#type': textfield\n  '#title': 'SBA Representative Email Address'\n  '#description': ''\n  '#required': true\nbulletin_board_2016:\n  '#type': radios\n  '#title': 'Did your organization have a bulletin board during the 2018-2019 academic year?'\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#required': true\nbulletin_board_2017:\n  '#type': radios\n  '#title': 'Does your organization want a bulletin board for the 2019-2020 academic year?'\n  '#options':\n    1: 'Yes'\n    2: 'No'\n  '#states':\n    visible:\n      ':input[name=\"bulletin_board_2016[2]\"]':\n        checked: true\nwebsite:\n  '#type': processed_text\n  '#format': full_html\n  '#text': '<p>Please review the description of your student group on <a href=''https://myusf.usfca.edu/law/student-life/student-organizations''>the website</a>. If you would like to make any changes, please submit the new text description below. Unless stated otherwise, we will use the Primary Contact Information provided above for this page.&nbsp;</p>'\n  '#title': Website\n  '#description': ''\ndescription:\n  '#type': textarea\n  '#title': 'Website Information'\n  '#description': ''\n  '#required': true\npolicy_freedom_of_expression:\n  '#type': processed_text\n  '#title': 'Policy Freedom of Expression'\n  '#description': ''\n  '#text': |\n    <p><span><a href=\"https://www.usfca.edu/catalog/policies/institutional-policy-freedom-of-expression\" title=\"\"><span>P</span><span>olicy on Freedom of Expression</span></a></span></p>\n    \n    <p><span><span><span>I have read and agree to comply with the above policy on Freedom of Expression.<br />\n    I understand that the law school has specific policies and procedures that must be followed as a condition of registration.<br />\n    Finally, I understand that there will be a mandatory information session at the start of the Fall 2018&nbsp;semester and that each student group is required to send two representatives.</span></span></span></p>\n    \n    <p><span><span><span>By signing below, I agree to all of the above.&nbsp;</span></span></span></p>\n    \n  '#format': full_html\nsignature:\n  '#type': textfield\n  '#title': Signature\n  '#description': ''\n  '#required': true"
