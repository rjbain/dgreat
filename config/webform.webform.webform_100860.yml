elements: "first_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'First Name'\n  '#description': ''\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Last Name'\n  '#description': ''\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#title_display': inline\n  '#title': Email\n  '#description': ''\n  '#required': true\nwhich_usf_messaging_concept_does_this_story_illustrate_and_how_c:\n  '#type': checkboxes\n  '#title': 'Which USF brand point does this story illustrate (check one)?'\n  '#options':\n    'San Francisco Advantage': 'San Francisco Advantage'\n    'Engaged Learning': 'Engaged Learning'\n    'Passion for Justice': 'Passion for Justice'\n    'Lead and Succeed': 'Lead and Succeed'\n  '#required': true\nwhats_the_story_about_in_a_nutshell:\n  '#type': textarea\n  '#title': 'In five sentences or fewer, please tell us the story, and why a reader would care. '\n  '#description': \"Example:<br />\\r\\n<em>Luis Sepulveda &rsquo;21, finance major, founded his own investment advisory firm at the age of 16. Today he has 15 clients. Most of them are working-class people who, if not for his help, would have zero retirement savings. Luis is seeking justice even before he graduates.</em>\"\n  '#required': true\n  '#format_items': comma\ndescription:\n  '#type': webform_markup\n  '#markup': 'Thanks for your pitch! We&#39;ll respond within two weeks.'\n"
