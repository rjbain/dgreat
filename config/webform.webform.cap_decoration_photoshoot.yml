id: cap_decoration_photoshoot
title: 'Cap Decoration Photoshoot'
description: ''
category: 'Marketing Communications'
elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<p>If you decorate your mortarboard and make it your own, the USF Office of Marketing Communications will take your photo for free. We may use your photo on social media, the USF website, and other marketing communications channels, and you will receive an online gallery of high-resolution images to download and use as you wish.</p>\\r\\n\\r\\n<p>Photos will take place on Monday, Dec. 2 and Wednesday, Dec. 4 on campus.</p>\\r\\n\\r\\n<p>Please fill out the form below if you are interested. You will then be contacted by the Office of Marketing Communications with detailed information.</p>\\r\\n\\r\\n<p>Thank you and congratulations on your graduation!</p>\"\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\nphone_number:\n  '#type': textfield\n  '#title': 'Phone Number'\n  '#required': true\nstudent_id_:\n  '#type': textfield\n  '#title': 'Student ID#'\n  '#required': true\nschool_college:\n  '#type': textfield\n  '#title': School/College\n  '#required': true\nmajor:\n  '#type': textfield\n  '#title': Major\n  '#required': true\ndescribe_the_design_of_your_mortarboard_and_the_inspiration_behi:\n  '#type': textarea\n  '#title': 'Describe the design of your mortarboard and the inspiration behind it.'\n  '#required': true"
