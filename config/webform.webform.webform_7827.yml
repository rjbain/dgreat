elements: "intro:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>To nominate a faculty member, please complete and submit the nomination form below.</h2><p>Click <a href='/its/cit/awards-innovation'>here</a> for more information about the Innovation in Teaching with Technology award.</p>\"\n  '#title': intro\n  '#description': \"\"\nname_of_nominee:\n  '#type': textfield\n  '#title': Name of Nominee:\n  '#description': \"\"\n  '#required': true\nnominees_college_department:\n  '#type': textfield\n  '#title': Nominee's College/Department:\n  '#description': \"\"\n  '#required': true\nyour_name:\n  '#type': textfield\n  '#default_value': \"[current-user:field_user_display_name]\"\n  '#title': Your name (person making nomination):\n  '#description': \"\"\n  '#required': true\nyour_email_address:\n  '#type': textfield\n  '#default_value': \"[current-user:mail]\"\n  '#title': Your email address (person making nomination):\n  '#description': \"\"\n  '#required': true\nwhat_is_your_role_on_campus:\n  '#type': select\n  '#options':\n    1: Faculty\n    2: Staff\n    3: Student\n  '#title': What is your role on-campus? (Please select one)\n  '#description': \"\"\n  '#required': true\nbriefly_describe_how_the_nominee_uses_technology_to_support_education_and__or_instruction:\n  '#type': textarea\n  '#title': Briefly describe how the nominee uses technology to support education and /or instruction?\n  '#description': \"\"\nwhy_this_person_should_receive_this_award:\n  '#type': textarea\n  '#title': Why do you think this person should receive this award? (300 words or less)\n  '#description': \"\"\n  '#required': true\n"
