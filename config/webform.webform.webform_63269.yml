elements: "header_short_term_program_behavior_contract:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<h2>Short Term Program Behavior Contract</h2>\"\n  '#title': [HEADER] Short Term Program Behavior Contract\n  '#description': \"\"\nfull_name:\n  '#type': textfield\n  '#title': Full Name\n  '#description': \"\"\n  '#required': true\nprogram:\n  '#type': textfield\n  '#title': Program\n  '#description': \"\"\n  '#required': true\ncity:\n  '#type': textfield\n  '#title': City\n  '#description': \"\"\n  '#required': true\ncountry:\n  '#type': textfield\n  '#title': Country\n  '#description': \"\"\n  '#required': true\ntext_main_text:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p>In consideration for being permitted to participate in the University of San Francisco Study Abroad program in the above specified City and Country, with the above specified Program, I hereby acknowledge and agree to the following:</p><p>1. At all times during the Program, my conduct must conform with the Mission of the University of San Francisco, hereby known as the University, the standards set forth in the <em>Fogcutter Student Handbook, </em>all rules then in effect as contained in Program literature and as stated by Program personnel, and all rules established by the program site.</p><p>2. I understand I am responsible for knowing and abiding by the laws of those countries through which I travel while participating in the Program.</p><p>3. I understand the University considers some offenses to be serious including, but not limited to the following:</p><ul><li>• Illegal drug use</li><li>• Use of abusive language</li><li>• Failure to inform appropriate personnel regarding travel plans</li><li>• Alcohol use that impairs judgment and/or leads to improper social behavior</li><li>• Disruptive behavior and/or noise in residences, hotels, transportation or campus</li><li>• Disregard for local laws and more</li><li>• Disruption or obstruction of teaching</li><li>• Failure to attend classes or other Program activities regularly (without an excused absence or permission)</li></ul><p>4. I understand and agree that my failure to comply with any part of this behavior contract may result in disciplinary action&nbsp;including the following:</p><ul><li>• Immediate expulsion from the Program</li><li>• Total forfeiture of all fees and monies paid to the University of San Francisco</li><li>• Loss of all course/academic credit in progress</li><li>• Permanent disqualification from all future University of San Francisco Study Abroad or international programs.</li></ul><br>&nbsp;\"\n  '#title': [TEXT] Main Text\n  '#description': \"\"\nconfirmation:\n  '#type': radios\n  '#options':\n    1: &nbsp;By checking here, I understand and agree to all of the terms listed above.\n  '#title_display': invisible\n  '#title': Confirmation\n  '#description': \"\"\n  '#required': true\n"
