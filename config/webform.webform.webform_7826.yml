: Performing Arts\n    68: Philosophy\n    69: Physics\n    70: Politics\n    71: President Office\n    72: Project Management\n    73: Provost Office\n    74: Psychology\n    75: Public Affairs\n    76: Public Safety\n    77: Purchasing/Receiving\n    78: Registrar\n    79: Residence Life\n    80: Rhetoric and Composition\n    81: Ricci Institute\n    82: School of Management\n    83: Sociology\n    84: Sports Management\n    85: St. Ignatius\n    86: Student Activities\n    87: Theology and Religious Studies\n    88: UC Operations and Services\n    89: University Advancement\n    90: University Life\n    91: Upward Bound\n    92: Web Services\n    93: Xavier\n  '#title': Department\n  '#description': \"\"\nextension:\n  '#type': textfield\n  '#title': Extension\n  '#description': \"\"\nrole:\n  '#type': select\n  '#options':\n    1: Faculty\n    2: Staff\n    3: Student\n  '#title': Role\n  '#description': \"\"\nworkshop_1:\n  '#type': radios\n  '#options':\n    1: Managing Student Work with Canvas Assignments\n  '#title_display': invisible\n  '#title': Workshop 1\n  '#description': \"\"\nworkshop_1_description:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Presenter: Susan Stryker, Adjunct Professor</strong><br><strong>Department of Entrepreneurship, Innovation &amp; Strategy</strong><br><strong>School of Management</strong><br><strong>Date: Tuesday, April 7th, 12:00-1:00 p.m.</strong><br><strong>Location: CIT Lab, room 10, School of Education</strong></p><p>Susan will share how she uses Canvas Assignments to manage the homework and projects of her School of Management students.</p><hr>\"\n  '#title': Workshop 1 Description\n  '#description': \"\"\nworkshop_2:\n  '#type': radios\n  '#options':\n    1: How I Use Canvas with a Rhetoric Composition Course\n  '#title_display': invisible\n  '#title': Workshop 2\n  '#description': \"\"\nworkshop_2_description:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Presenter: Roberta D'Alois, Instructor, Rhetoric and Composition</strong><br><strong>Date: Wednesday, April 8th, 12:00-1:00 p.m.</strong><br><strong>Location: CIT Lab, room 10, School of Education</strong></p><p><span>As a new convert to Canvas, Roberta D'Alois will demonstrate how she set up her Rhetoric classes, including challenges, pitfalls and successes. </span></p><hr>\"\n  '#title': Workshop 2 Description\n  '#description': \"\"\nworkshop_3:\n  '#type': radios\n  '#options':\n    1: Using Online Quizzes on Canvas\n  '#title_display': invisible\n  '#title': Workshop 3\n  '#description': \"\"\nworkshop_3_description:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Presenter: Michael Collins, Associate Professor and Interim Chair<br>Hospitality Management, School of Management<br>Date: Thursday, April 9th, 12:00-1:00pm<br>Location: ED 110, School of Education</strong></p><p>Are you struggling to hold your students accountable for completing required readings? Have you attempted to facilitate a class discussion and it is obvious that the bulk of your students have not read the material? Online quizzes provide an efficient way to 'flip your classroom.' When used effectively, they will ensure that students read the required materials prior to class. They may also be used to assess students' understanding of basic concepts so that you may focus on their application in your classroom activities. By utilizing a text bank, you can minimize the 'sharing' of answers. And, you can do all of this while actually lowering your grading workload, while students receive immediate feedback on their performance.</p>\"\n  '#title': Workshop 3 Description\n  '#description': \"\"\n"
