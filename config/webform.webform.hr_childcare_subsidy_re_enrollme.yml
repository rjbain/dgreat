  confirmation_title: ''
  confirmation_message: "<p>Thank you for enrolling in the childcare subsidy for 2021. Please take a screenshot to save this confirmation for your record of submission.&nbsp;Please see below regarding the next steps:</p>\r\n\r\n<ul>\r\n\t<li class=\"m_-2708343267363649185MsoListParagraph\"><span style=\"color:#1f497d\">Your subsidy amount will be automatically updated into USFWorks on January 1, 2021</span></li>\r\n\t<li class=\"m_-2708343267363649185MsoListParagraph\"><span style=\"color:#1f497d\"><span><span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;</span></span></span><span style=\"color:#1f497d\">Log on to USFWorks via myUSF, click on the Benefits Worklet and choose &ldquo;View Benefit Elections&rdquo; to view your subsidy amount</span></li>\r\n\t<li class=\"m_-2708343267363649185MsoListParagraph\"><span style=\"color:#1f497d\">If you do not see your subsidy amount in USFWorks on January 1, 2021 please contact the <a href=\"mailto:benefits@usfca.edu?subject=2021%20Childcare%20Subsidy%20Enrollment\"><strong>Benefits Team</strong></a> </span></li>\r\n\t<li class=\"m_-2708343267363649185MsoListParagraph\"><span style=\"color:#1f497d\"><span><span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;</span></span></span><span style=\"color:#1f497d\">Because your childcare subsidy is added to your Dependent Care Flexible Spending Account (FSA), you may also contribute your own money. Please note that the combined Dependent Care FSA and the childcare subsidy amount cannot exceed the IRS maximum of $5,000 per household. </span></li>\r\n\t<li class=\"m_-2708343267363649185MsoListParagraph\"><span style=\"color:#1f497d\">You will receive an electronic Welcome Packet from Basic Pacific, our third party vendor</span></li>\r\n</ul>\r\n\r\n<p>For more information about eligibility, subsidy amount, and the enrollment process, visit the <a href=\"http://myusf.usfca.edu/human-resources/current-employees/benefits/childcare-subsidy-program\">Childcare Subsidy web page</a>.</p>\r\n\r\n<p>For more information about open enrollment, visit the <a href=\"/node/104975\">Benefits Open Enrollment web page</a>.</p>"
