elements: "flexbox4:\n  '#type': webform_flexbox\n  first_name:\n    '#type': textfield\n    '#title': 'First Name'\n    '#required': true\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n    '#required': true\nflexbox5:\n  '#type': webform_flexbox\n  e_mail_address:\n    '#type': email\n    '#title': 'E-Mail Address'\n    '#required': true\n  phone_number:\n    '#type': textfield\n    '#title': 'Phone Number'\n    '#required': true\nflexbox2:\n  '#type': webform_flexbox\n  purpose_of_booking:\n    '#type': textfield\n    '#title': 'Purpose of Booking'\n    '#required': true\n  lab_monitor_needed_:\n    '#type': select\n    '#title': 'Lab Assistant Needed?'\n    '#description': '[Subject to A+A budget manager approval.] Students in a lab must be supervised by you, an instructor, a staffer, or a Lab Assistant at all times.'\n    '#title_display': before\n    '#description_display': after\n    '#options':\n      1: 'Yes'\n      2: 'No'\n    '#required': true\nflexbox1:\n  '#type': webform_flexbox\n  which_lab_:\n    '#type': select\n    '#title': 'Which lab?'\n    '#title_display': before\n    '#options':\n      1: 'Blue Lab (XARTS 005)'\n      2: 'Orange Lab (XARTS 006)'\n      3: 'Green Lab (Cowell G25)'\n    '#required': true\n    '#flex': '2'\n  number_of_people:\n    '#type': textfield\n    '#title': 'Number of People'\n    '#description': 'See each lab&#39;s maximum occupancy and chair count in the table.'\n    '#maxlength': '2'\n    '#required': true\n    '#format_items': comma\n  number_of_people_notes4:\n    '#type': processed_text\n    '#flex': '2'\n    '#text': \"<table border=\\\"1\\\" cellpadding=\\\"1\\\" cellspacing=\\\"1\\\" style=\\\"float: right;\\\">\\r\\n\\t<thead>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 92px;\\\">Lab</th>\\r\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 76px;\\\">Maximum Occupancy</th>\\r\\n\\t\\t\\t<th scope=\\\"col\\\" style=\\\"width: 72px;\\\">Chair Count</th>\\r\\n\\t\\t</tr>\\r\\n\\t</thead>\\r\\n\\t<tbody>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 92px;\\\">Blue Lab</td>\\r\\n\\t\\t\\t<td style=\\\"width: 76px;\\\">28 people</td>\\r\\n\\t\\t\\t<td style=\\\"width: 72px;\\\">23 chairs</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 92px;\\\">Orange Lab</td>\\r\\n\\t\\t\\t<td style=\\\"width: 76px;\\\">33 people</td>\\r\\n\\t\\t\\t<td style=\\\"width: 72px;\\\">23 chairs</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td style=\\\"width: 92px;\\\">Green Lab</td>\\r\\n\\t\\t\\t<td style=\\\"width: 76px;\\\">27 people</td>\\r\\n\\t\\t\\t<td style=\\\"width: 72px;\\\">25 chairs</td>\\r\\n\\t\\t</tr>\\r\\n\\t</tbody>\\r\\n</table>\\r\\n\"\n    '#format': full_html\nrequested_date_s_time_s_:\n  '#type': textarea\n  '#title': 'Requested Date(s) & Time(s)'\n  '#description': \"<span style=\\\"line-height:4em\\\">You may find it useful to view the lab schedules before submitting your request:<br />\\r\\n<a class=\\\"button blue\\\" href=\\\"/arts-sciences/xarts/tech/schedules/blue-lab\\\" target=\\\"_blank\\\">Blue Lab Schedule</a>&nbsp;&nbsp;<a class=\\\"button orange\\\" href=\\\"/arts-sciences/xarts/tech/schedules/orange-lab\\\" target=\\\"_blank\\\">Orange Lab Schedule</a>&nbsp;&nbsp;<a class=\\\"button olive\\\" href=\\\"/arts-sciences/xarts/tech/schedules/green-lab\\\" target=\\\"_blank\\\">Green Lab Schedule</a></span>\"\n  '#required': true\n  '#flex': '3'\n  '#format_items': comma\nhorizontal_rule:\n  '#type': webform_horizontal_rule"
