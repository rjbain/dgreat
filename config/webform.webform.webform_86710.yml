elements: "application_instructions:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>To the Student Applicant: Please fill out the following information and specify the professor or academic advisor most able to evaluate your academic ability. An email will be sent to your recommender to complete an on-line recommendation form.</strong></p>\"\n  '#title': Application Instructions\n  '#description': \"\"\nfieldset_student_applicant_information:\n  '#type': fieldset\n  '#open': true\n  '#title': Student Applicant Information\n  '#description': \"\"\n  last_name_2:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Last\n    '#description': \"\"\n    '#required': true\n  first_name_2:\n    '#type': textfield\n    '#title_display': inline\n    '#title': First\n    '#description': \"\"\n    '#required': true\n  middle_name_2:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Middle\n    '#description': \"\"\n  email_2:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Email\n    '#description': \"\"\n    '#required': true\nfieldset_professor_or_academic_advisor_information:\n  '#type': fieldset\n  '#open': true\n  '#title': Professor or Academic Advisor Information\n  '#description': \"\"\n  is_recommender_from_your_home_university_6:\n    '#type': radios\n    '#options':\n      1: Yes\n      2: No\n    '#title': Is recommender from your home university?\n    '#description': \"\"\n    '#required': true\n  recommenders_full_name_and_position_6:\n    '#type': textfield\n    '#title_display': inline\n    '#title': Recommender's Full Name and Position\n    '#description': \"\"\n    '#required': true\n  recommenders_email_6:\n    '#type': email\n    '#size': 20\n    '#title_display': inline\n    '#title': Recommender's Email\n    '#description': \"\"\n    '#required': true\nright_to_access:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong>Right of Access</strong><br><span>I have requested that this form be used in the admission process and counseling by officials of the University of San Francisco. &nbsp;I understand that the Family Education Rights and Privacy Act of 1974 allows me the option to choose whether I will, or will not, have the right of access to read this letter of recommendation. &nbsp;</span><br><br><span>Accordingly, I choose the following option by selecting the appropriate box:</span></p>\"\n  '#title': Right to Access\n  '#description': \"\"\nwaive_access:\n  '#type': radios\n  '#options':\n    1: I waive access to this letter of recommendation. I understand it shall remain confidential and that I will not have access to read it.\n    2: I do not waive access to this letter of recommendation. I retain my right to have access to read it during the admission process at the University of San Francisco.\n  '#title_display': invisible\n  '#title': Waive Access\n  '#description': \"\"\n  '#required': true\nconfirmation:\n  '#description': \"By checking this box, I hereby certify that all the information I provided on this Recommendation Form is true and correct.\\n\"\n  '#type': checkbox\n  '#options':\n    1: By checking this box, I hereby certify that all the information I provided on this Recommendation Form is true and correct.\n  '#multiple': true\n  '#title_display': invisible\n  '#title': confirmation\n  '#description': \"\"\n  '#required': true\n"
