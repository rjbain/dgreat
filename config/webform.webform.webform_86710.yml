      '#required': true
  right_to_access:
    '#type': processed_text
    '#format': full_html
    '#text': '<p><strong>Right of Access</strong><br><span>I have requested that this form be used in the admission process and counseling by officials of the University of San Francisco. &nbsp;I understand that the Family Education Rights and Privacy Act of 1974 allows me the option to choose whether I will, or will not, have the right of access to read this letter of recommendation. &nbsp;</span><br><br><span>Accordingly, I choose the following option by selecting the appropriate box:</span></p>'
    '#title': 'Right to Access'
    '#description': ''
  waive_access:
    '#type': radios
    '#options':
      1: 'I waive access to this letter of recommendation. I understand it shall remain confidential and that I will not have access to read it.'
      2: 'I do not waive access to this letter of recommendation. I retain my right to have access to read it during the admission process at the University of San Francisco.'
    '#title_display': invisible
    '#title': 'Waive Access'
    '#description': ''
    '#required': true
  confirmation:
    '#description': "By checking this box, I hereby certify that all the information I provided on this Recommendation Form is true and correct.\n"
    '#type': checkbox
    '#options':
      1: 'By checking this box, I hereby certify that all the information I provided on this Recommendation Form is true and correct.'
