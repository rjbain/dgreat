elements: "introduction:\n  '#type': processed_text\n  '#format': full_html\n  '#text': \"<p><strong> Tuesdays, January 31-March 7, 2017</strong></p><p><strong>5-7pm | Fromm Hall, Berman Room </strong></p><div><span style='color: #000000;'>Series Facilitators: Dr. Ursula Aldana and Dr. Jane Bleasdale, Assistant Professors in the Catholic Education Leadership Program in the USF Department of Leadership Studies</span><div><span style='color: #000000; font-family: qsans,arial,helvetica,sans-serif; font-size: small;'><span style='font-size: 16px; font-weight: normal;'><br> </span></span></div><div><span style='color: #000000;'>This six-week dialogue series focuses on diversity and inclusion and what these mean in the context of Jesuit higher education. Using readings and activities that allow participants to explore the Catholic Churchâ€™s institutional response to racial injustice and identify how systemic racism also affects campus climate at the institutional level, these dialogues will allow faculty and staff participants to make connections to their own practice and context.&nbsp;The series is based on the book&nbsp;<i>Racial Justice and the Catholic Church</i>&nbsp;(Orbis, 2010) by Bryan Massingale, a copy of which will be provided to each participant.&nbsp;&nbsp;<br> <br> Dinner will be served at each session. Please apply by&nbsp;Friday, January 6, 2017.&nbsp;</span></div></div><p></p><p class='note'>Submitting this form is not a guarantee of participation in the workshop. To ensure that a cross-section of faculty and staff are able to participate, all applications will be reviewed. You will receive notice if there if your participation has been approved by mid-January.</p>\"\n  '#title': Introduction\n  '#description': \"\"\nname:\n  '#type': textfield\n  '#title': Name\n  '#description': \"\"\n  '#required': true\ntitle:\n  '#type': textfield\n  '#title': Title\n  '#description': \"\"\n  '#required': true\noffice:\n  '#type': textfield\n  '#title': Office\n  '#description': \"\"\n  '#required': true\nemail:\n  '#type': email\n  '#size': 20\n  '#title': Email\n  '#description': \"\"\n  '#required': true\nphone:\n  '#type': textfield\n  '#title': Phone\n  '#description': \"\"\n  '#required': true\nwhy_are_you_interested_in_participating_in_this_dialogue_series:\n  '#type': textarea\n  '#title': Why are you interested in participating in this dialogue series?  Please share how you hope that participating in this training will impact your work.\n  '#description': \"\"\n  '#required': true\n"
