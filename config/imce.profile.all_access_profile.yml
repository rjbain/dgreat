  maxsize: !!float 5
  quota: !!float 5000
  maxwidth: 1800
  maxheight: 1800
  replace: 1
  folders:
    -
      path: 'users/[user:name]'
      permissions:
        browse_files: true
        browse_subfolders: true
        create_subfolders: true
        upload_files: true
        delete_files: true
        delete_subfolders: true
        resize_images: true
    -
      path: images
      permissions:
        browse_files: true
        browse_subfolders: true
        create_subfolders: true
        upload_files: true
        delete_files: true
        delete_subfolders: true
        resize_images: true
    -
      path: documents
      permissions:
        browse_files: true
        browse_subfolders: true
        create_subfolders: true
        upload_files: true
        delete_files: true
        delete_subfolders: true
        resize_images: true
    -
      path: .
      permissions:
        browse_files: true
        upload_files: true
        delete_files: true
        resize_images: true
    -
      path: users
      permissions:
        browse_files: true
        browse_subfolders: true
