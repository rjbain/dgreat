elements: "markup:\n  '#type': webform_markup\n  '#markup': |\n    <p><strong>Form&nbsp;is not complete until you complete all required fields and click &quot;SUBMIT&quot; at the bottom of the page.</strong></p>\n    \n    <h2>STUDENT&#39;S INFORMATION</h2>\n    \nname:\n  '#type': textfield\n  '#title': Name\nemail:\n  '#type': email\n  '#title': Email\ncwid:\n  '#type': textfield\n  '#title': CWID\nstudent_s_relationship_to_employee:\n  '#type': webform_radios_other\n  '#title': 'Student''s Relationship to Employee'\n  '#options':\n    Self: Self\n    Spouse: Spouse\n    'Dependent Child': 'Dependent Child'\n    'Registered Domestic Partner': 'Registered Domestic Partner'\nlevel:\n  '#type': radios\n  '#title': Level\n  '#options':\n    Undergraduate: Undergraduate\n    Graduate: Graduate\nschool_college:\n  '#type': webform_radios_other\n  '#title': School/College\n  '#options':\n    'Arts & Sciences': 'Arts & Sciences'\n    Management: Management\n    Education: Education\n    Law: Law\n    Nursing: Nursing\nsemester:\n  '#type': webform_radios_other\n  '#title': Semester\n  '#options':\n    Summer: Summer\n    Fall: Fall\n    Intersession: Intersession\n    Spring: Spring\nyear_yyyy_:\n  '#type': number\n  '#title': 'Year (YYYY)'\nprogram:\n  '#type': textfield\n  '#title': Program\ndate_program_started:\n  '#type': date\n  '#title': 'Date Program Started'\nterms_and_conditions:\n  '#type': webform_markup\n  '#markup': \"<h3>Terms and Conditions</h3>\\r\\n\\r\\n<p>You must read and accept the entire&nbsp;<a data-mce-href=\\\"/node/138085\\\" href=\\\"/node/138085\\\" target=\\\"_blank\\\">terms and conditions</a>&nbsp;before submitting this form at the bottom of this page.</p>\\r\\n\\r\\n<h3>EMPLOYEE&#39;S INFORMATION</h3>\\r\\n\\r\\n<p>Please complete the section below to certify that the information you have written is accurate and that you understand the&nbsp;<a data-mce-href=\\\"/node/138085\\\" href=\\\"/node/138085\\\" target=\\\"_blank\\\">terms and conditions</a>&nbsp;of this form and the&nbsp;<a data-mce-href=\\\"/node/137066\\\" href=\\\"/node/137066\\\" target=\\\"_blank\\\">Tuition Remission Plan</a>.</p>\"\nemployee_name_:\n  '#type': textfield\n  '#title': \"Employee Name\\t\"\nemployee_cwid:\n  '#type': number\n  '#title': 'Employee CWID'\nemployee_email:\n  '#type': email\n  '#title': 'Employee Email'\nemployee_classification:\n  '#type': webform_radios_other\n  '#title': 'Employee Classification'\n  '#options':\n    'OPE - Office and Professional Employees, Local 29 (CODE: 10)': 'OPE - Office and Professional Employees, Local 29 (CODE: 10)'\n    'USFFA - USF Faculty Association, Full-Time Faculty and Librarians (CODE: 15)': 'USFFA - USF Faculty Association, Full-Time Faculty and Librarians (CODE: 15)'\n    'ALP - Association of Law Professors (CODE: 20)': 'ALP - Association of Law Professors (CODE: 20)'\n    'Administrators - Staff (CODE: 25)': 'Administrators - Staff (CODE: 25)'\n    'Laborer/Gardener (CODE: 30)': 'Laborer/Gardener (CODE: 30)'\n    'PSOA - Public Safety Officers Association (CODE: 35)': 'PSOA - Public Safety Officers Association (CODE: 35)'\n    'IUOE - International Union of Operating Engineers, Stationary Local 39 (CODE: 40)': 'IUOE - International Union of Operating Engineers, Stationary Local 39 (CODE: 40)'\n    'PHP - Preferred Hiring Pool, Faculty (CODE: 45)': 'PHP - Preferred Hiring Pool, Faculty (CODE: 45)'\nread_terms:\n  '#type': checkbox\n  '#title': 'Read Terms'\n  '#description': 'I have read the Terms and Conditions and I accept.'\nmarkup_01:\n  '#type': webform_markup\n  '#markup': '<p>If you have any questions about this form or eligibility for the tuition remission benefit, please contact the Benefits Team at (415) 422-2442 or <a href=\"mailto:tuitionremission@usfca.edu\" target=\"_blank\">tuitionremission@usfca.edu</a>.</p>'"
