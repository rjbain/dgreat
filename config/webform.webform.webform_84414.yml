  city_and_country:
    '#type': textfield
    '#field_prefix': 'In consideration for being permitted to participate in the University of San Francisco Study Abroad program in'
    '#field_suffix': '(City, Country)'
    '#title_display': invisible
    '#title': 'City, Country'
    '#description': ''
    '#required': true
  program:
    '#type': textfield
    '#field_prefix': with
    '#field_suffix': '(Program),'
    '#title_display': invisible
    '#title': Program
    '#description': ''
    '#required': true
  first_name_and_last_name:
    '#type': textfield
    '#field_prefix': 'I,'
    '#field_suffix': '(First Name, Last Name) hereby acknowledge and agree to the following:'
    '#title_display': invisible
    '#title': 'First Name, Last Name'
    '#description': ''
    '#required': true
  contract:
    '#type': processed_text
    '#format': full_html
    '#text': '<p>1. At all times during the Program, my conduct must conform with the Mission of the University of San Francisco, hereby known as the University, the standards set forth in the&nbsp;<em>Fogcutter Student Handbook,&nbsp;</em>all rules then in effect as contained in Program literature and as stated by Program personnel, and all rules established by the program site.</p><p>2. I understand I am responsible for knowing and abiding by the laws of those countries through which I travel while participating in the Program.</p><p>3. I understand the University considers some offenses to be serious including, but not limited to the following:</p><ul><li><p>&bull;Illegal drug use</p></li><li><p>&bull;Use of abusive language</p></li><li><p>&bull;Failure to inform appropriate personnel regarding travel plans</p></li><li><p>&bull;Alcohol use that impairs judgment and/or leads to improper social behavior</p></li><li><p>&bull;Disruptive behavior and/or noise in residences, hotels, transportation or campus</p></li><li><p>&bull;Disregard for local laws and more</p></li><li><p>&bull;Disruption or obstruction of teaching</p></li><li><p>&bull;Failure to attend classes or other Program activities regularly (without an excused absence or permission)</p></li></ul><p>4. I understand and agree that my failure to comply with any part of this behavior contract may result in disciplinary action&nbsp;including the following:</p><ul><li><p>&bull;Immediate expulsion from the Program</p></li><li><p>&bull;Total forfeiture of all fees and monies paid to the University of San Francisco</li><li><p>&bull;Loss of all course/academic credit in progress</p></li><li><p>&bull;Permanent disqualification from all future University of San Francisco Study Abroad or international programs.</p></li></ul><p></p>'
    '#title': Contract
    '#description': ''
  accept:
    '#description': "By checking here, I understand and agree to all of the terms listed above.\n"
    '#type': checkbox
    '#options':
      1: 'By checking here, I understand and agree to all of the terms listed above.'
    '#multiple': true
    '#title_display': invisible
    '#title': Accept
    '#required': true
