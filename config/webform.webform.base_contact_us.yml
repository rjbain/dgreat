elements: "name:\n  '#type': textfield\n  '#title': Name\n  '#description': 'What is your name?'\n  '#required': true\ncwid:\n  '#type': textfield\n  '#title': CWID\n  '#description': 'What is the CWID of the student? This would help us identify the student in our system.'\n  '#required': true\nphone_number:\n  '#type': textfield\n  '#title': 'Phone Number'\n  '#description': 'Please provide area code and phone number.'\n  '#required': true\nemail_if_logged_in_to_myusf_:\n  '#type': email\n  '#title': 'Email (if logged in to MyUSF)'\n  '#description': 'If you are logged in, your email will automatically generate here. If you are not, you may leave your email in the comments below.'\n  '#required': true\nreason_for_your_contact:\n  '#type': radios\n  '#title': 'Reason for your contact'\n  '#description': 'What is your reason for contacting BASE? If you would like to meet with a BASE representative, stop by Gleeson Library 234 (Monday - Friday from 10-5pm) or email <a href=\"mailto:base@usfca.edu\">base@usfca.edu</a>.'\n  '#options':\n    'I have a question about getting involved on campus': 'I have a question about getting involved on campus'\n    'I want to explore African Studies, African American Studies or Critical Diversity Studies as one of my academic programs': 'I want to explore African Studies, African American Studies or Critical Diversity Studies as one of my academic programs'\n    'I want to be connected to faculty or staff mentor': 'I want to be connected to faculty or staff mentor'\n    'I have a question about graduation': 'I have a question about graduation'\n    'I am having difficulty in one of my classes': 'I am having difficulty in one of my classes'\n    'I have an idea for a workshop': 'I have an idea for a workshop'\n    'I am concerned about a student': 'I am concerned about a student'\n    'I want to be added to the BRC listserv': 'I want to be added to the BRC listserv'\n    'Other (please list reasons below)': 'Other (please list reasons below)'\n  '#required': true\ndescription:\n  '#type': textarea\n  '#title': Description\n  '#description': 'Please list your concern/question here. The more details we have, the more helpful the form will be for us to help you find an answer to your question.'\n  '#required': true"
