title: 'Betty L. Blakley Scholarship Application'
description: ''
category: ''
elements: "markup:\n  '#type': webform_markup\n  '#markup': '<p class=\"title\" id=\"page-title\"><span>The Betty L. Blakley Scholarship is awarded to a female student(s) participating in the McCarthy Center&rsquo;s USF in DC program. The award of up to $2,500 is in honor of Betty L. Blakley, grandmother of McCarthy Center Board member and USF alumna, Holly Hogan. The scholarship is meant to provide financial assistance to cover costs associated with participation in the USF in DC program, including lodging, travel, and meals.</span></p>'\nname:\n  '#type': textfield\n  '#title': Name\nyear_:\n  '#type': textfield\n  '#title': 'Year '\nmajor:\n  '#type': textfield\n  '#title': Major\ngpa:\n  '#type': textfield\n  '#title': GPA\nplease_explain_why_you_are_seeking_the_betty_l_blakley_scholarsh:\n  '#type': textarea\n  '#title': 'Please explain why you are seeking the Betty L. Blakley scholarship and how you will use the funds. Please respond in two or more paragraphs.'\nbetty_l_blakley_was_a_founding_member_of_her_local_chapter_of_th:\n  '#type': textarea\n  '#title': 'Betty L. Blakley was a founding member of her local chapter of the American Association of University Women. She chaired the Education Committee, which awarded scholarships to young women. She loved learning, keeping up with politics and current events, and serving as an active member of the Current Events Club and Current Literature Group at the local public library. One of her most memorable travel experiences was to Washington D.C., where she accidentally entered a closed session of Congress. Family members describe her as “humorous and warm” and are inspired by her commitment to learning. Identify a woman in leadership and describe how you hope to emulate her values/characteristics while in D.C. * Please respond in two or more paragraphs.'\nif_selected_as_the_recipient_of_this_award_the_student_must_comp:\n  '#type': radios\n  '#title': 'If selected as the recipient of this award, the student must complete the following: (1) Write a thank you letter to the donor (2) Be available to meet the donor before or after completing the USF in DC program (3) Complete two blog posts for the McCarthy Center blog, describing your experiences in DC'\n  '#options':\n    'I understand and agree that, if selected, I will complete these tasks to receive my scholarship.': 'I understand and agree that, if selected, I will complete these tasks to receive my scholarship.'\n"
