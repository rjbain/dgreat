  confirmation_message: "Thank you for your application and candor!<br />\r\n<br />\r\nA member of the immersion team should be in contact with you from October 4th to Oct 8th. If no one has been in contact with you by then, please email Ana Barrag&aacute;n at&nbsp;akbarragan2@dons.usfca.edu<br />\r\n<br />\r\n<strong>USF&#39;s &nbsp;Immersions program is currently participating in a study to better understand the financial need of students applying for co-curricular programs. WHETHER OR NOT you intend to apply for financial assistance, your response is really valuable.&nbsp;<br />\r\nStudy participation will not impact program acceptance or aid, but we ask all applicants to click the link and either OPT-IN and RESPOND or OPT-OUT.<br />\r\n<em>To say thank you for taking a few extra minutes to respond to this confidential survey, we will enter interested respondents in a raffle for a $200 visa gift card.</em><br />\r\n<a href=\"https://usc.qualtrics.com/jfe/form/SV_bkGltaVEnJRhdjv\">Click here to Opt-In or Out of the Study &nbsp;</a></strong>"
