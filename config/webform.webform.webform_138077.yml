elements: "name:\n  '#type': textfield\n  '#title': '1. Name'\n  '#required': true\nstudent_id: {  }\nbirthday:\n  '#type': date\n  '#title': '3. Birthday'\n  '#required': true\nmajor:\n  '#type': textfield\n  '#title': '4. Major'\n  '#required': true\nemail:\n  '#type': email\n  '#title': '5. email'\n  '#size': '20'\n  '#required': true\nyear:\n  '#type': radios\n  '#title': '6. Year'\n  '#options':\n    1: Sophomore\n    2: Junior\n    3: Senior\n    4: Freshmen\n  '#required': true\ndo_you_speak_a_second_language:\n  '#type': textfield\n  '#title': '7. Do you speak a second language?'\n  '#required': true\nplease_list_the_immersion_programs_you_are_interested_in_list_your_top_three_choices_in_order_of_preference:\n  '#type': textarea\n  '#title': '8. Which Topics are you interested in? Please list your top three (3) choices in order from the following options:  1) Migration, Borders and Transnational Communities; 2) A World of Hope Street Children;  3) Sports Serving Communities; 4) Migration and Restorative Justice; 5) Coal Mining and Environmental Justice; 6) Peace Process (only for students that commit to the Arrupe Observatory)'\n  '#required': true\nexplain_briefly_why_you_are_interested_in_our_immersion_programs:\n  '#type': textarea\n  '#title': '9. Explain briefly why you are interested in our Immersion Programs and specific topics'\n  '#required': true\nidentify_2_3_qualities_about_yourself_that_you_feel__would_make_you_a_good_candidate_for_this_project:\n  '#type': textarea\n  '#title': '10. Identify 2-3 qualities about yourself that you feel  would make you a good candidate for this project.'\n  '#required': true\nwhat_are_your_experiences_with_situations_of_poverty_and_injustice_what_effect_have_these_experiences_had_on_you:\n  '#type': textarea\n  '#title': '11. What are your experiences with situations of poverty and injustice? What effect have these experiences had on you?'\n  '#required': true\nwhat_is_your_understanding_of_justice:\n  '#type': textarea\n  '#title': '12. What is your understanding of justice'\n  '#required': true\nhow_would_your_faith_tradition_influence_your_participation_in_this_experience:\n  '#type': textarea\n  '#title': '13. How would your faith tradition/spirituality/worldview influence your participation in this experience? '\n  '#required': true\ndo_you_need_financial_aid_please_explain:\n  '#type': textarea\n  '#title': '14. Do you need financial aid? '\n  '#description': 'This year we have a separate financial aid application, please find it in our &quot;<a href=\"https://myusf.usfca.edu/immersions/arrupe/scholarships\" target=\"_blank\">scholarship and funding</a>&quot; section on our website.&nbsp;'\n  '#required': true\ndo_you_agree_to_defer_to_the_university_ministry_choice_for_imme:\n  '#type': select\n  '#title': '15. Do you agree to defer to the University Ministry choice for Immersion placement?  (We will choose what immersion you will attend, by following the options you input in this application)'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\nare_there_any_students_or_leaders_you_would_like_to_be_placed_wi:\n  '#type': textarea\n  '#title': '16. a) Are there any students or Leaders you would like to be placed with for the immersion. b) If you participated in the social media contest, add the name of the person who referred you to Arrupe Immersions.'\nready_to_submit_:\n  '#type': checkbox\n  '#title': 'Immersion Survey: Help us understand  your needs better. '\n  '#description': \"<p class=\\\"gmail_default\\\" style=\\\"text-align: start; -webkit-text-stroke-width: 0px;\\\"><span style=\\\"font-size:small\\\"><span style=\\\"color:#222222\\\"><span style=\\\"font-style:normal\\\"><span style=\\\"font-variant-ligatures:normal\\\"><span style=\\\"font-variant-caps:normal\\\"><span style=\\\"font-weight:400\\\"><span style=\\\"letter-spacing:normal\\\"><span style=\\\"orphans:2\\\"><span style=\\\"text-transform:none\\\"><span style=\\\"white-space:normal\\\"><span style=\\\"widows:2\\\"><span style=\\\"word-spacing:0px\\\"><span style=\\\"background-color:#ffffff\\\"><span style=\\\"text-decoration-style:initial\\\"><span style=\\\"text-decoration-color:initial\\\"><span style=\\\"font-family:georgia,serif\\\"><span style=\\\"font-size:16px\\\"><span style=\\\"box-sizing:border-box\\\"><strong style=\\\"font-weight:700\\\"><span style=\\\"font-family:&quot;Open Sans&quot;,sans-serif\\\">USF&#39;s &nbsp;Immersions program is currently participating in a study to better understand the financial need of students applying for co-curricular programs. WHETHER OR NOT you intend to apply for financial assistance, your response is really valuable.&nbsp;</span></strong></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><br style=\\\"box-sizing:border-box\\\" />\\r\\n<span style=\\\"font-size:small\\\"><span style=\\\"color:#222222\\\"><span style=\\\"font-style:normal\\\"><span style=\\\"font-variant-ligatures:normal\\\"><span style=\\\"font-variant-caps:normal\\\"><span style=\\\"font-weight:400\\\"><span style=\\\"letter-spacing:normal\\\"><span style=\\\"orphans:2\\\"><span style=\\\"text-transform:none\\\"><span style=\\\"white-space:normal\\\"><span style=\\\"widows:2\\\"><span style=\\\"word-spacing:0px\\\"><span style=\\\"background-color:#ffffff\\\"><span style=\\\"text-decoration-style:initial\\\"><span style=\\\"text-decoration-color:initial\\\"><span style=\\\"font-family:georgia,serif\\\"><span style=\\\"font-size:16px\\\"><span style=\\\"box-sizing:border-box\\\"><strong style=\\\"font-weight:700\\\"><span style=\\\"font-family:&quot;Open Sans&quot;,sans-serif\\\">Study participation will not impact program acceptance or aid, but we ask all applicants to click the link and either OPT-IN and RESPOND or OPT-OUT.</span></strong></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><br style=\\\"box-sizing:border-box\\\" />\\r\\n<span style=\\\"font-size:small\\\"><span style=\\\"color:#222222\\\"><span style=\\\"font-style:normal\\\"><span style=\\\"font-variant-ligatures:normal\\\"><span style=\\\"font-variant-caps:normal\\\"><span style=\\\"font-weight:400\\\"><span style=\\\"letter-spacing:normal\\\"><span style=\\\"orphans:2\\\"><span style=\\\"text-transform:none\\\"><span style=\\\"white-space:normal\\\"><span style=\\\"widows:2\\\"><span style=\\\"word-spacing:0px\\\"><span style=\\\"background-color:#ffffff\\\"><span style=\\\"text-decoration-style:initial\\\"><span style=\\\"text-decoration-color:initial\\\"><span style=\\\"font-family:georgia,serif\\\"><span style=\\\"font-size:16px\\\"><span style=\\\"box-sizing:border-box\\\"><strong style=\\\"font-weight:700\\\"><span style=\\\"font-family:&quot;Open Sans&quot;,sans-serif\\\"><em style=\\\"box-sizing:border-box\\\">To say thank you for taking a few extra minutes to respond to this confidential survey, we will enter interested respondents in a raffle for a $200 visa gift card.</em></span></strong></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>\\r\\n\\r\\n<div class=\\\"gmail_default\\\" style=\\\"text-align:start; -webkit-text-stroke-width:0px\\\"><br style=\\\"box-sizing:border-box\\\" />\\r\\n<span style=\\\"font-size:small\\\"><span style=\\\"color:#222222\\\"><span style=\\\"font-style:normal\\\"><span style=\\\"font-variant-ligatures:normal\\\"><span style=\\\"font-variant-caps:normal\\\"><span style=\\\"font-weight:400\\\"><span style=\\\"letter-spacing:normal\\\"><span style=\\\"orphans:2\\\"><span style=\\\"text-transform:none\\\"><span style=\\\"white-space:normal\\\"><span style=\\\"widows:2\\\"><span style=\\\"word-spacing:0px\\\"><span style=\\\"background-color:#ffffff\\\"><span style=\\\"text-decoration-style:initial\\\"><span style=\\\"text-decoration-color:initial\\\"><span style=\\\"font-family:georgia,serif\\\"><span style=\\\"font-size:16px\\\"><span style=\\\"box-sizing:border-box\\\"><strong style=\\\"font-weight:700\\\"><span style=\\\"font-family:&quot;Open Sans&quot;,sans-serif\\\"><a data-saferedirecturl=\\\"https://www.google.com/url?q=https://urldefense.proofpoint.com/v2/url?u%3Dhttps-3A__usc.qualtrics.com_jfe_form_SV-5FbkGltaVEnJRhdjv%26d%3DDwMFaQ%26c%3DqgVugHHq3rzouXkEXdxBNQ%26r%3DXqmqxlvnhBi0V1L5ODcC6DBFQ8xCDk9UKcmG0izasVI%26m%3DB35vS36lhVsPtZ_V90bmg118VfNQNd4YWMewPEaaHYU%26s%3DhCdgl9SnmNG9deLA4qJ5RoBLOgdJQGZloWTLw8jQEa0%26e%3D&amp;source=gmail&amp;ust=1568490574015000&amp;usg=AFQjCNGYdZ5i7Kdj79ti10pK58LUawbztw\\\" href=\\\"https://urldefense.proofpoint.com/v2/url?u=https-3A__usc.qualtrics.com_jfe_form_SV-5FbkGltaVEnJRhdjv&amp;d=DwMFaQ&amp;c=qgVugHHq3rzouXkEXdxBNQ&amp;r=XqmqxlvnhBi0V1L5ODcC6DBFQ8xCDk9UKcmG0izasVI&amp;m=B35vS36lhVsPtZ_V90bmg118VfNQNd4YWMewPEaaHYU&amp;s=hCdgl9SnmNG9deLA4qJ5RoBLOgdJQGZloWTLw8jQEa0&amp;e=\\\" style=\\\"color:#1155cc; box-sizing:border-box\\\" target=\\\"_blank\\\">Click here to Opt-In or Out of the Study</a></span></strong></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><br />\\r\\n<br />\\r\\n&nbsp;</div>\"\nstudy:\n  '#type': webform_buttons\n  '#title': 'Ready to Submit?'\n  '#options':\n    'I have Completed the study survey and am ready to submit my application': 'I have Completed the study survey and am ready to submit my application'\n    'I have opted out of the study and am ready to submit my application': 'I have opted out of the study and am ready to submit my application'\n  '#required': true\n"
