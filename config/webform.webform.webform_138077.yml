elements: "name:\n  '#type': textfield\n  '#title': '1. Name'\n  '#required': true\nstudent_id: {  }\nbirthday:\n  '#type': date\n  '#title': '3. Birthday'\n  '#required': true\nmajor:\n  '#type': textfield\n  '#title': '4. Major'\n  '#required': true\nemail:\n  '#type': email\n  '#title': '5. email'\n  '#size': '20'\n  '#required': true\nyear:\n  '#type': radios\n  '#title': '6. Year'\n  '#options':\n    1: Sophmore\n    2: Junior\n    3: Senior\n    4: Freshmen\n  '#required': true\ndo_you_speak_a_second_language:\n  '#type': textfield\n  '#title': '7. Do you speak a second language?'\n  '#required': true\nplease_list_the_immersion_programs_you_are_interested_in_list_your_top_three_choices_in_order_of_preference:\n  '#type': textarea\n  '#title': '8. Which Topics are you interested in? Please list your top three (3) choices in order from the following options:  1) Migration, Borders and Transnational Communities; 2) Street Children and Welfare;  3) Sports Serving Communities; 4) Life in the Favelas; 5) Migration and Restorative Justice; 6) Coal Mining and Environmental Justice'\n  '#required': true\nexplain_briefly_why_you_are_interested_in_our_immersion_programs:\n  '#type': textarea\n  '#title': '9. Explain briefly why you are interested in our Immersion Programs and specific topics'\n  '#required': true\nidentify_2_3_qualities_about_yourself_that_you_feel__would_make_you_a_good_candidate_for_this_project:\n  '#type': textarea\n  '#title': '10. Identify 2-3 qualities about yourself that you feel  would make you a good candidate for this project.'\n  '#required': true\nwhat_are_your_experiences_with_situations_of_poverty_and_injustice_what_effect_have_these_experiences_had_on_you:\n  '#type': textarea\n  '#title': '11. What are your experiences with situations of poverty and injustice? What effect have these experiences had on you?'\n  '#required': true\nwhat_is_your_understanding_of_justice:\n  '#type': textarea\n  '#title': '12. What is your understanding of justice'\n  '#required': true\nhow_would_your_faith_tradition_influence_your_participation_in_this_experience:\n  '#type': textarea\n  '#title': '13. How would your faith tradition/spirituality/worldview influence your participation in this experience? '\n  '#required': true\ndo_you_need_financial_aid_please_explain:\n  '#type': textarea\n  '#title': '14. Do you need financial aid? Please explain (Request for financial aid are subject to review. Financial aid is not guaranteed.)'\n  '#required': true\nhow_much_aid_are_you_requesting_request_for_financial_aid_are_subject_to_review_financial_aid_is_not_guaranteed:\n  '#type': textarea\n  '#title': '15. Arrupe Immersions cost range from $800-$1500 plus airfare. Realistically, how much would you be able to pay (taking into consideration fundraising campaigns)?'\n  '#required': true\nare_there_any_students_or_leaders_you_would_like_to_be_placed_wi:\n  '#type': textarea\n  '#title': '16. a) Are there any students or Leaders you would like to be placed with for the immersion. b) If you participated in the social media contest, add the name of the person who referred you to Arrupe Immersions.'\ndo_you_agree_to_defer_to_the_university_ministry_choice_for_imme:\n  '#type': select\n  '#title': '17. Do you agree to defer to the University Ministry choice for Immersion placement?  (We will choose what immersion you will attend, by following the options you input in this application)'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n"
